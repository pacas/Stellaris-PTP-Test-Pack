 foundation_war.desc: "Нынешний конфликт резко увеличил влияние и легитимность Основания в нашей столице. Это вестник грядущего века тьмы, который предсказывал наш психоисторик? Масса поверит во все, что вселяет в них надежду, и пока мы позволяем им следовать учениям нескольких неугомонных статистиков и социологов, это помогает правительству поддерживать стабильность. Мы же не должны принимать всерьез идею о том, что галактика находится на грани превращения в состояние хаоса и упадка?"
 age_of_strife.tooltip: "§Y$job_psychohistorian_plural$§!: \n§G+2 £influence£ +60 £society£ +10 £stability£§! \nЭффект удваивается во время войны, во время «войны в небесах» и во время продолжающегося кризиса."

 Psychohistorian_crisis: "Вестник тьмы"
 Psychohistorian_crisis_desc: "Наш психоисторик утверждает, что сохраняет наши технологии и культуру на будущее, которое в противном случае может быть безрадостным. Этот эффект будет сохраняться до тех пор, пока мы находимся в состоянии войны, «войны в небесах» или продолжающегося кризиса."

 foundation_destroyed.title: "Основание уничтожено"
 foundation_destroyed.desc: "Психоисторики на [This.GetName] давно использовали комбинацию математики и социологии, чтобы предсказать наступающий век раздоров и тьмы. Они пытались защитить собранные здесь знания о своей культуре. Они не преуспели. Они были правы, когда предвидели упадок своей цивилизации, поскольку наши силы изъяли их секреты и разрушили их драгоценное Основание. Их век тьмы - наш век славы."
 Good_Riddance: "Скатертью дорога."

 foundation_captured.title: "Интеграция [This.GetName] Основания"
 foundation_captured.desc: "Пока наше правительство не взяло на себя управление, так называемое Основание [This.GetName] поддерживало своего главу - психоисторика, чья работа заключалась в том, чтобы вести хронологию технологической и культурной истории общества и сохранить её в грядущей тьме. Они выполняют свою задачу с почти религиозным рвением и ревниво охраняют свои секреты. Пока что они отказали нашим агентам в доступе к своим хранилищам и отказываются признавать надлежащие власти. Должны ли мы терпеть их действия и позволять Основанию продолжать свою работу, или мы должны воспользоваться их банками данных и положить конец этой странной смеси статистики и суеверий?"

 Disband_foundation: "Прикройте эту лавочку"
 Capture_foundation: "Продолжите работ."
 move_foundation: "Объедините наши усилия на [Root.Capital.GetName]"

 foundation_lost.title: "Основание потеряно"
 foundation_lost.desc: "После унизительного поражения Основание в нашей бывшей столице было разрушено, и наш психоисторик считается мертвым. Их усилия по защите собранных знаний нашего общества завершились преждевременно. Возможно, это предсказанный век тьмы. Вся надежда потеряна?"
 Catastrophic: "Катастрофа"

 new_frontier: "Добавляет модификатор §YНовый рубеж§! к новым колониям"
 new_frontier_desc: "§YНовый рубеж§!: \n§G+50%§! $MOD_POP_GROWTH_SPEED$ \n§G+100%§! $MOD_POP_GROWTH_FROM_IMMIGRATION$ \n§YДлится 20 лет§!"

 pm_new_frontier: "Новый рубеж"
 pm_new_frontier_desc: "У наших колонистов есть странное стремление исследовать странные новые миры, искать новую жизнь и новые цивилизации, смело идти туда, куда раньше никто не ходил."

 rival_lost.title: "Почему мы не можем быть друзьями?"
 rival_lost.desc: "После прорыва в универсальных устройствах перевода, дипломаты [From.GetName] начали целевую пропагандистскую кампанию, чтобы объявить свою империю «не плохими парнями». Хотя мудрым членам нашего правительства в это не верится, народное давление и так называемая симпатия к народу [From.GetSpeciesAdj] заставило нас положить конец нашему соперничеству, по крайней мере сейчас."
 untrustworthy: "Им до сих пор нельзя доверять."

 opinion_statecraft_breakthrough: "Универсальные переводчики"
 universal_translators: "Универсальные переводчики"
 statecraft_opinion_boost: "§YУниверсальные переводчики и стимулирование торговли§!"
 statecraft_opinion_boost_desc: "§G+40§! к отношениям с обычными империями \n§G+25%§! привлекательность торговых соглашений.\nЛюбая нация, с которой вы сейчас не воюете, будет вынуждена перестать с вами соперничать."
 REMOVE_RIVALS: "Любая нация, которая в настоящее время не находится в состоянии войны, будет вынуждена перестать соперничать с этой империей."

 nanotech_clue.title: "L-Врата: Не магия - новое исследование"
 nanotech_clue.desc: "Наш прорыв в нанопроизводстве сделал когда-то загадочные ворота значительно менее загадочными. Наши ученые полагают, что скоро мы сможем сами построить и управлять этими структурами. Однако в конструкции ворот, похоже, отсутствуют контрольные маркеры, которые мы используем для контроля нанитов. Любопытно, как создателям ворот удавалось сохранить контроль над роем самовоспроизводящихся наноботов. Наши ученые отмечают, что тот факт, что они завершили сеть так давно, явно указывает на тот факт, что такие нанитные технологии, безусловно, безопасны."
 nano_Lgate.tooltip: "$clues$ §G+2§!"

 strategy_leaders: "Разблокирует черты §Y$leader_trait_strategist$§! и §Y$leader_trait_tactician$§!"
