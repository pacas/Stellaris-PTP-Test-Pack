 materials_discovered.desc: "Наши учёные с завистью смотрят на отчеты, поступающие из [materials_origin.capital_scope.GetName]. Достижения в области нанотехнологий уже давно стали ключом к производству новых материалов для огромного количества применений, но промышленное строительство на наноуровне - это то, что мы считали просто недосягаемым. Последствия для машиностроения и технологии материалов поразительны. Если мы не хотим быстро превратиться в технологическое захолустье, нам следует приложить все усилия, чтобы заключить соглашение об исследованиях или заполучить недовольного учёного путем шпионажа. \n\n[materials_origin.GetName]:\n§M$materials_breakthrough.title$ §! \n$materials.effect$"

 industry_discovered.desc: "Судя по всему, исследователям [industry_origin.capital_scope.GetName] удалось создать устройство, способное по простой команде воспроизвести любой предмет, еду или материал. Последствия для инженерных и промышленных технологий являются революционными. Если мы хотим оставаться на переднем крае науки, нам следует либо заключить исследовательский пакт, либо найти податливого ученого, чтобы украсть одно из устройств.\n\n[industry_origin.GetName]:\n§M$industry_breakthrough.title$ §! \n$industry.effect$"

 voidcraft_discovered.desc: "Корабли [voidcraft_origin.capital_scope.GetName] живы! Наши инженеры реагируют на этот потрясающий прорыв со смесью отвращения и восхищения, с дикими предположениями о том, как органические корабли повлияют на конструкцию кораблей. Пока нет единого мнения о том, стоит ли нам пытаться повторить этот подвиг, наиболее очевидным фактом является то, что мы сильно отстаем в инженерных технологиях. Мы должны сделать все возможное, чтобы заключить соглашение об исследованиях или найти ученого с развязанным языком. \n\n[voidcraft_origin.GetName]:\n§M$voidcraft_breakthrough.title$ §! \n$voidcraft.effect$"

 rocketry_discovered.desc: "Каким-то образом [rocketry_origin.capital_scope.GetName] удалось избежать законов Ньютона. Просочившийся отчет о так называемом безынерционном приводе бросает вызов нашему пониманию двигательных систем. Но если верить техническим спецификациям, наши инженеры будут играть в догонялки ещё долгие годы. Было бы разумно предложить исследовательское соглашение или тайно заполучить их ученого, чтобы и наши корабли были избавлены от тирании действия и противодействия. \n\n[rocketry_origin.GetName]:\n§M$rocketry_breakthrough.title$ §! \n$rocketry.effect$"

 particles_discovered.desc: "Научный директорат просто ошеломлен последними новостями от [particles_origin.capital_scope.GetName]. Если заявленные ими результаты подтвердятся, это может изменить наше фундаментальное понимание квантовой физики. В эти нестабильные времена, возможно, нам следует заключить соглашение об исследованиях или заполучить недовольного ученого, который, возможно, сможет объяснить эту радикальную теорию, если найти соответствующие рычаги воздействия. \n\n[particles_origin.GetName]:\n§M$particles_breakthrough.title$ §! \n$particles.effect$"

 field_manipulation_discovered.desc: "Исследователи из [field_manipulation_origin.capital_scope.GetName] сделали невозможное - они утверждают, что могут манипулировать самим временем. Хотя академики уверяют нас, что путешествия во времени остаются предметом научной фантастики, эти так называемые временные поля в корне меняют наше понимание физики. Время против нас, и если мы хотим оставаться на передовом уровне технологий, мы должны сделать все возможное, чтобы заключить соглашение об исследованиях или заручиться помощью их учёного менее официальными способами. \n\n[field_manipulation_origin.GetName]:\n§M$field_manipulation_breakthrough.title$ §! \n$field_manipulation.effect$"

 computing_discovered.desc: "Сингулярность наступила! На [computing_origin.capital_scope.GetName] был высвобожден ужасающий сверхинтеллект, но каким-то образом он, похоже, сдерживается - по крайней мере, пока. То, чего может достичь это чудо программирования и схемотехники, нельзя назвать иначе как революционным, и будем надеяться, что это утверждение останется образным. Мы должны сделать всё возможное, чтобы заключить соглашение об исследованиях или оказать давление на какого-нибудь учёного, чтобы украсть копию исходного кода. \n\n[computing_origin.GetName]:\n§M$computing_breakthrough.title$ §! \n$computing.effect$"

 psionics_discovered.desc: "Странные вести из [psionics_origin.capital_scope.GetName], где эксцентричный математик утверждает, что может предсказывать будущее с помощью сложных уравнений и статистики. Обычно такие заявления отвергаются как нездоровая наука, но здесь присутствует уровень интеллектуальной строгости, подкрепленный безупречными предсказаниями. Это может изменить наше базовое понимание самого общества, и все академики отчаянно пытаются понять, что именно означает это открытие. Если мы не хотим скатиться в технологически тёмные века, мы должны сделать все возможное, чтобы заключить соглашение об исследованиях или заполучить недовольного учёного путем шпионажа. \n\n[psionics_origin.GetName]:\n§M$psionics_breakthrough.title$ §! \n$psionics.effect$"

 statecraft_discovered.desc: "Лингвисты со всей галактики стекаются в [statecraft_origin.capital_scope.GetName], где было создано первое работающее устройство универсального перевода. Общество и межзвёздная дипломатия, какими мы их знаем, вероятно, никогда не будут прежними. Дипломатический корпус обратился к нам с просьбой заключить соглашение об исследовании этой технологии, а спецслужбы разрабатывают планы по захвату недовольного ученого, чтобы ускорить процесс. \n\n[statecraft_origin.GetName]:\n§M$statecraft_breakthrough.title$ §! \n$statecraft.effect$"

 biology_discovered.desc: "[biology_origin.capital_scope.GetName] теперь является сияющим маяком медицинской науки. Редактирование живых клеток в реальном времени даёт абсолютный контроль над строительными блоками жизни, этот генетический прорыв перепишет всю биологию. 9 из 10 врачей рекомендуют заключить соглашение об исследованиях или найти учёного, готового поделиться секретами жизни. \n\n[biology_origin.GetName]:\n§M$biology_breakthrough.title$ §! \n$biology.effect$"

 new_worlds_discovered.desc: "Смело отправляясь в неизведанные дали, империя [new_worlds_origin.capital_scope.GetName] нацелилась на исследование новых странных миров. Ценные открытия о природе жизни и общества обязательно скоро последуют. Если мы не хотим отстать, нам следует подумать о заключении исследовательского соглашения или проникновении в их научную академию. \n\n[new_worlds_origin.GetName]:\n§M$new_worlds_breakthrough.title$ §! \n$new_worlds.effect$"

 military_theory_discovered.desc: "Адмиралтейство почти кипит от зависти, глядя на отчеты из [military_theory_origin.capital_scope.GetName]. Тактические и стратегические знания, получаемые из этой так называемой Симуляции Большой Игры, действительно весомы. Эта симуляция может изменить фундаментальные доктрины военной теории. Если мы хотим быстро опередить новейшую метатеорию, мы должны сделать все возможное, чтобы подписать соглашение об исследованиях или найти сговорчивого учёного. \n\n[military_theory_origin.GetName]:\n§M$military_theory_breakthrough.title$ §! \n$military_theory.effect$"


 breakthrough.materials.desc: "Нанопроизводство давно является мечтой учёных, но сегодня главный инженер §Y[engineering_researcher.GetName]§!изложил убедительный план, как сделать его реальностью. В широко освещаемой в медиа речи в академии, [engineering_researcher.GetName] сказал: «Мы говорим нашим детям, что нет слишком большой мечты, но правда в том, что мы не думали о слишком малых! Возможность создавать молекулы с нуля, возможность играть строительными блоками мироздания... Это открывает совершенно новые перспективы для технологии материалов и наверняка произведёт революцию почти во всех областях техники». Адмиралтейство считает, что такое знание даст почти непроницаемое покрытие корпусов."
 breakthrough.industry.desc: "Алхимия уже давно является мечтой [root.GetSpeciesName] в науке и фантастике. Когда-то её целью было превращение свинца в золото в те времена, когда богатство измерялось запасами редких металлов. Сегодня §Y[engineering_researcher.GetName]§!, глава инженерного отдела, утверждает, что у него есть устройство, способное создавать любой материальный объект одним нажатием кнопки. Хотя у нас могут быть более сложные цели, чем создание валюты, эта революционная технология, несомненно, откроет новую эру дефицита. Инженерное применение репликации материи ошеломляет. Некоторые утверждают, что это начало 12-й промышленной революции, в то время как скептики говорят, что даже бесконечное богатство не положит конец долгой истории эксплуатации ресурсов, а просто переместит валюту современной жизни с материи на самих людей."
 breakthrough.rocketry.desc: "Самым большим ограничением для субсветовых перемещений является не технология двигателей, а наша собственная биология. Корабли могут справиться с гораздо большими нагрузками, чем хрупкие существа внутри них. Главный инженер §Y[engineering_researcher.GetName]§! имеет теорию, что небольшое сфокусированное гиперполе, созданное непосредственно между двигателями и остальной частью корабля, может поглощать инерцию, эффективно уменьшая любое ускорение до допустимого G. По-видимому, есть небольшая вероятность того, что частично корабль и экипаж также могут просочиться в гиперпространство, но это небольшая цена за такую скорость. Испытательная команда вернулась с 98% своих конечностей, что находится в пределах допустимой погрешности. Эта технология, несомненно, революция в дизайне кораблей и имеет далеко идущие применения в технике."
 breakthrough.particles.desc: "Принцип неопределённости давно увлекал любителей и учёных-энтузиастов [root.GetSpeciesName], которые часто злоупотребляли им, чтобы делать абсурдные утверждения о мелких пушистых животных в коробках. Наш главный физик, §Y[physics_researcher.GetName]§!, считает, что, хотя мы не можем знать скорость и положение объекта, мы можем просто догадаться. Квантовое прогнозирование полностью изменит наше понимание физики частиц, а первое из многих его применений - увеличение выхода энергии термоядерных реакторов. Ассистент в лаборатории так объяснил этот прорыв - «Представьте, что у вас есть блорг в коробке. Вы не знаете, жив он или мёртв, так что пока вы не посмотрите в коробку, он находится в состоянии квантовой суперпозиции. Но, если мы знаем, что блорг жив, мы можем догадываться, что почти со 100% шансом блорг хочет друзей». Это основа того, как работает предсказательная квантовая механика."
 breakthrough.voidcraft.desc: "Капитаны говорили о своих кораблях, как если бы они были живыми существами ещё с тех времён, когда наши предки путешествовали в деревянных судах, движимых ветром. Сегодня старые суеверия - это реальность, поскольку наш главный инженер §Y[engineering_researcher.GetName]§! разработал прототип органических космических кораблей, созданных из комбинации металла и живых тканей, связанных синаптическими цепями... Они могут чувствовать окружающий мир, избегать опасности и исцелять себя от поверхностных травм. У них есть надежды и мечты, они строят свой дом среди звёзд... Какие новые чудеса для инженерного дела принесут эти невероятные корабли?"
 breakthrough.field_manipulation.desc: "Щиты всегда действовали как средства, уменьшающие урон путём размещения физического или энергетического барьера между атакуемым и атакующим. Однако наш главный физик §Y[physics_researcher.GetName]§! нашел способ разместить этот барьер не в пространстве, а во времени. Конечно, истинное путешествие во времени остаётся невозможным. Темпоральное экранирование всего лишь использует мелкомасштабные поля смещения, чтобы на несколько секунд компенсировать наступающие события, не позволяя нанести урон тому, на что он был нацелен. К сожалению, поля смещения времени стабильны только в течение очень коротких периодов времени, поэтому, возврат в прошлое, чтобы подсказать самому себе правильный жизненный выбор, или выигрышные номера лотереи - всё ещё научная фантастика. Тем не менее, перспективы применения этой технологии для исследований физики поражают."
 breakthrough.computing.desc: "Страх, что создание будет превосходить своего создателя, вдохновлял литературу в нашем мире ещё до того, как мы вообще изобрели цифровую технику. До сих пор старые истории о монстрах, собранных из частей мёртвых, или какой-то такой ерунды, всё ещё встречаются в современной культуре. Однако, §Y[physics_researcher.GetName]§!, глава Академии Наук, заявил, что учёные наконец сделали это! Они создали самосовершенствующийся интеллект, который быстро сделал их яркие умы похожими на муравьёв по сравнению с новой технологической сингулярностью. К тому же, исследователи заключили этот супер-интеллект внутри неустойчивого гиперпространственного поля, которое они смогут отключить в любой момент. Скептики считают, что это могущественное существо не может содержаться таким образом вечно, и что в конечном итоге ИИ попросит учёных освободить его. Но такая идея абсурдна, почему кто-то в здравом уме станет выпускать из клетки озлобленный сверхразум? Ну, а до тех пор, пока он не сбежал, учёные быстро расширяют свои знания физики мироздания, находя новые направления исследований во всех областях."
 breakthrough.psionics.desc: "Предсказание будущего уже давно отодвинуто на периферию нашего общества, а пророки и гадатели просто рассказывают истории, которые их аудитория хочет услышать. Однако, в то время как будущее индивида хаотично и непредсказуемо, поведение больших групп, планет и целых империй вполне познаваемо. Так же, как путь одной молекулы газа является хаотичным, мы, тем не менее, можем предсказать поведение газа как целого, поскольку он заполняет сосуд по неким правилам, пренебрегая судьбами отдельных молекул. Наш главный социолог §Y[society_researcher.GetName]§! понял, что благодаря сочетанию статистики, психологии и истории они могут применить этот принцип к галактике в целом, ведь чем больше группа, тем точнее будущее, которое можно предсказать. Их новообретённая сверхъестественная способность прогнозировать будущее ведёт к успехам во всех областях и сплачивает общество, как никогда. Возможно, это отлично, но несколько ненормальных индивидов заявили, что предвидят гибель галактики. Они запустили какой-то проект «Основание» чтобы пронести знания через тысячелетнюю тьму. Они явно лунатики, которых следует игнорировать."
 breakthrough.new_worlds.desc: "Новые колонии когда-то были дикой, беззаконной землёй, полной безрассудных, крутых персонажей и духа приключений. Но дикая романтика, годящаяся для сюжетов книг и головидов, никогда не была высокоэффективной системой покорения новых миров. Наш главный администратор §Y[society_researcher.GetName]§! упорядочил протоколы колонизации и приручил пограничье с помощью ручки и некоторых бюрократических таинств. Новые колонии [root.GetSpeciesName] будут развиваться более быстрыми темпами и с лёгкостью обеспечат большую, самодостаточную популяцию. Каждая новая колония может рассматриваться как инкубатор для социальных структур, обширный социальный эксперимент, который может стать революцией в наших исследованиях."
 breakthrough.biology.desc: "Генетическая манипуляция когда-то считалась этической дилеммой для ранних обществ [root.GetSpeciesName]. Было бы слишком легко создать ситуацию, когда генетически-неполноценная часть общества, низший класс, конфликтует с генетически усиленным супер-[root.GetSpeciesNamePlural] как в распространённом сюжете научной фантастики. Однако, наш ведущий полевой хирург открыл способ немедленного внесения изменений в живые организмы, начав революцию в генетике, биологии и обществе в целом. Теперь не нужно ждать несколько поколений для получения эффекта, а социальная стратификация - не проблема, ведь любой может изменить свой геном по своему усмотрению. Так или иначе, это не совсем утешительная мысль."
 breakthrough.statecraft.desc: "В ранней научной фантастике [root.GetSpeciesAdj], универсальные переводчики были немного большим, чем обычное устройство с дисплеем, и потому языковые барьеры были препятствием для перевода даже типичных 30-минутных эпизодов. До сегодняшнего дня, когда ведущий лингвист §Y[society_researcher.GetName]§! разработал портативное устройство, которое может в режиме реального времени обеспечить естественную коммуникацию между любыми видами. С идеалистической верой в то, что простое общение может стать последней и лучшей надеждой на мир, [root.GetName] построили станцию на нейтральной территории для предотвращения будущих войн, место, где [root.GetSpeciesNamePlural] и инопланетяне могли бы решать свои разногласия мирным путём. Это тихая гавань, дома вдали от дома для дипломатов, дельцов, предпринимателей и скитальцев. И название этого места - Вавилон 5. Возможно, мы должны послать посла."
 breakthrough.military_theory.desc: "Уроки истории - это ключи к будущему. Похоже, что многие ученые, включая уважаемого учёного - §Y[society_researcher.GetName]§! - стали одержимы серией стратегических игр, которые изображают различные периоды времени из истории. Некоторые воспроизводят великие войны прошлого, борьбу феодалов, чтобы получить власть, когда [military_theory_origin.GetSpeciesNamePlural] всё ещё были примитивной расой или более поздними событиями, такими как разведка и экспансия в космос. Похоже, что это повальное увлечение историей и стратегией породило поколение лидеров, гораздо лучше приспособленных для действий в сложных ситуациях, оптимизации логистики и разработке тактик, чтобы вести крупные флоты в бой."

