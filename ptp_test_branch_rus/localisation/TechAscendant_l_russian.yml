 # Technologies
 ###################################################

 tech_materials_breakthrough: "Прорыв: Нанопроизводство"
 tech_materials_breakthrough_desc: "Мы можем сделать крошечных роботов, которые делают других крошечных роботов. Это будет восхитительно! И нет, никакой «серой слизи»."
 tech_industry_breakthrough: "Прорыв: Репликаторы материи"
 tech_industry_breakthrough_desc: "Всё, что вы пожелаете, может быть готово по вашему приказу. Добро пожаловать в будущее. Мне, пожалуйста, Эрл Грей, горячий."
 tech_rocketry_breakthrough: "Прорыв: Безынерционный двигатель"
 tech_rocketry_breakthrough_desc: "Конечно, для каждой силы существует равное ей противодействие. Но, если локализовать гиперпространственное поле, - это позволит вытеснить избыточную инерцию в подпространство, сохраняя нужное нам ускорение. В этом есть смысл. Как тебе такое, физика?"
 tech_particles_breakthrough: "Прорыв: Квантовое прогнозирование"
 tech_particles_breakthrough_desc: "Нельзя знать наверняка скорость и местоположение каждой частицы, но что будет, если вы сумеете хорошо это предсказывать?"
 tech_voidcraft_breakthrough: "Прорыв: Живые звездолёты"
 tech_voidcraft_breakthrough_desc: "Корабли станут продолжением своих экипажей, с общими нейронными схемами, протоколами самосохранения и регенеративными свойствами. К сожалению, это означает, что сами суда могут подать жалобы на дискомфорт, если вы слишком сильно измените или обновите их компоненты. Бюрократия никогда не заканчивается."
 tech_field_manipulation_breakthrough: "Прорыв: Темпоральное экранирование"
 tech_field_manipulation_breakthrough_desc: "Время - гораздо более эффективный щит, чем любой энергетический барьер. Маломасштабные поля темпорального смещения гарантируют, что атаки не смогут задеть то, чего в данный момент здесь нет."
 tech_computing_breakthrough: "Прорыв: Сдерживаемая сингулярность"
 tech_computing_breakthrough_desc: "Самооптимизирующийся ИИ несёт риск стать экспоненциально более умным, чем его создатели. Но мы поставили его в очень строгие рамки, не говоря уж о Трёх Законах, которые в него жёстко вшиты. Уверяю вас, всё абсолютно безопасно."
 tech_psionics_breakthrough: "Прорыв: Психоистория"
 tech_psionics_breakthrough_desc: "Индивиды непредсказуемы, но поведение масс легко просчитать. Используя сочетание истории, социологии и статистики, мы сможем предвидеть будущее целых империй."
 tech_new_worlds_breakthrough: "Прорыв: Последний рубеж"
 tech_new_worlds_breakthrough_desc: "Желание открытий в сочетании с эффективным планированием и эффективным управлением ускорят развитие новых колоний."
 tech_biology_breakthrough: "Прорыв: Генетическое перекодирование"
 tech_biology_breakthrough_desc: "Эволюция - мощный, но медленный процесс, даже генетические манипуляции вступали в силу только через поколения. Но теперь, мы можем редактировать весь геном живого организма в режиме реального времени."
 tech_statecraft_breakthrough: "Прорыв: Универсальный переводчик"
 tech_statecraft_breakthrough_desc: "Язык - это не только барьер между разными видами, он отделяет различные культуры почти в каждой расе. Универсальный переводчик - революционный прорыв как в ксенодипломатии, так и во внутренней политике."
 tech_military_theory_breakthrough: "Прорыв: Симуляция Большой Игры"
 tech_military_theory_breakthrough_desc: "Обучая командный состав в компьютерных симуляторах тому, что стало известно как «школа 4X», мы добьёмся больших успехов в исследовании, расширении, эксплуатации или уничтожении - по мере необходимости."


