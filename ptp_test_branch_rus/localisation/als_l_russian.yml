als.2345.title: "§YALS - обновление "Тактика боя"§!"
als.2345.desc: "Привет, спасибо что используете модификацию ALS. С обновлением 2.7 пришло самое большое изменение модификации в её истории!\n\nТеперь все адмиралы имеют изменяемый набор §Gтактик§!. Применение тактики ситуативно, но правильно выбранная тактика может перевернуть весь бой.\n\nЧерты, которые имелись у адмирала до обновления теперь являются чертами §Gстратегии§!, но выполняют свои прежние функции.\n\nКроме этого, §Hхарактеристики адмирала§! (£als_accuracy_icon_16x16£ £als_movement_icon_16x16£ £als_siege_icon_16x16£ £als_shock_icon_16x16£) теперь определяются его видом, чертами, а также традициями и технологиями империи.\n\nНадеюсь, вам понравится это обновление!"
als.2345.a: "Спасибо за модификацию!"
als.2345.tooltip: "Спасибо за использование модификации!\n§H-jasonpepe§!"


