 tech_rer_raid_1: "Методы быстрого грабежа"
 tech_rer_raid_1_desc: "С улучшением сверхсветовых двигателей у нас появились более удобные способы отбирать ресурсы у врагов во время планетарных вторжений."
 tech_rer_raid_1_tooltip: "Ресурсы от рейдов: §G+50%§!"
 tech_rer_raid_2: "Систематический грабёж"
 tech_rer_raid_2_desc: "Новый стандарт процедуры грабежа не оставляет камня на камне."

 resolution_rer_penalties: "Нарушение галактического устава рейдов"

 rer_raid_rules: "Галактический устав рейдов"
