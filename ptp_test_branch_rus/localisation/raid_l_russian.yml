 #edict_raidresource_planet_restore:0 "§YRestore Planet§!"
 #edict_raidresource_planet_restore_desc:0 "Using our Influence to bring the Planet's ecomony back to their once fully status.\n\n§EOnly available when Planet being raided§!\n\n§YAfter restored, this Planet will be immuned from raid for 10 years.§!"
 
 policy_policy_raidresource:0 "Подход к рейдам на планеты"
 policy_policy_raidresource_desc:0 "В ходе военных действий захват вражеских планет неизбежен, и некоторые из них обладают достаточно высоким количеством ресурсов. Здесь мы можем решить, следует ли нам вывозить их в ходе рейдов, или же оставлять на местах, проявляя уважение к противнику."
 #policy_raidresource_medium:0 "Medium"
 #policy_raidresource_medium_name:0 "Medium"
 #policy_raidresource_medium_desc:0 "Gain £energy  §YEnergy§! and £minerals  §YMinerals§! depends on £planetsize  Planet's Size and its development. Once raided, the Planet cannot be raided for 15 years.\n§EAutomatically raid the planet when possible§!\n\n§RThis raid might cause building collapse and casualties.§!\n§RDoing this during war will have Diplomatic Penalty.§!"
 policy_raidresource_light:0 "Обычные"
 policy_raidresource_light_name:0 "Обычные"
 policy_raidresource_light_desc:0 "Будет получено некоторое количество ресурсов, зависящее от количества £pop£ §Yпоселений§! и его £job£ §Yвидов деятельности§!. Повторный рейд на планету может быть совершён через §Y10§! лет.\n\n$RAID_AUTO$\n\n$RAID_NO_KILL$\n"
 policy_raidresource_heavy:0 "Безжалостные"
 policy_raidresource_heavy_name:0 "Безжалостные"
 policy_raidresource_heavy_desc:0 "То же, что и в обычном режиме, но с убийством £pop£ §Yпоселений§! и разрушением £building£ зданий в процессе, что приведёт к ещё большему опустошению планеты. Повторный рейд на планету может быть совершён через §Y15§! лет.\n\n$RAID_GENOCIDE$\n\n$RAID_AUTO$\n\n$RAID_KILL$\n\n$RAID_KILL_2$\n"
 policy_raidresource_outlaw:0 "Вне закона"
 policy_raidresource_outlaw_name:0 "Вне закона"
 policy_raidresource_outlaw_desc:0 "Даже у победителей есть свои проблемы, и в рейдах нет необходимости.\n\n$RAID_WONT_RAID$\n"
 policy_raidresource_honor:0 "Благородные"
 policy_raidresource_honor_name:0 "Благородные"
 policy_raidresource_honor_desc:0 "Различные наземные сражения за славу империи. Будет получено некоторое количество £unity §Yединства§!, §Yочков исследований§! и £influence  §Yвлияния§!, зависящее от количества £pop£ §Yпоселений§!, а также уровня развития планеты. Повторный рейд на планету может быть совершён через §Y10§! лет.\n\n$RAID_AUTO$\n\n§EНе будут изыматься материальные ресурсы с вражеских планет§!\n\n$RAID_NO_KILL$\n"

 #policy_policy_raidresource_station:0 "Raiding Station Measure"
 #policy_policy_raidresource_station_desc:0 "In addition of the Planet Raiding, we can also decided whether to raid their stations, should such a idea come into mind."
 #policy_raidresource_station_allow:0 "Allow"
 #policy_raidresource_station_allow_name:0 "Allow"
 #policy_raidresource_station_allow_desc:0 "Raid one Mining Station will give us £energy  §YEnergy§! and £minerals  §YMinerals§! equal to a tenth of our monthly gain, up to 300 each.\n\nRaid one Research Station will give us §YResearch Points§! equal to a half of our monthly gain.\n\nRaid Stations will gain us £unity  §GUnity§! when we have §YBarbaric Despoilers§! civic\n\n§RDoing this will upset victim Empires.§!"
 #policy_raidresource_station_outlaw:0 "Outlaw"
 #policy_raidresource_station_outlaw_name:0 "Outlaw"
 #policy_raidresource_station_outlaw_desc:0 "Won't raid Mining & Research Stations when destroying them."
 
