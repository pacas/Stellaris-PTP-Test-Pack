 resolution_rer_modifier_tooltip_1: "\n\nЧлены Галактического Сообщества, у которых политика §Y$policy_policy_raidresource$§! установлена на §Y$policy_raidresource_outlaw$§! получать бонус к производству."
 resolution_rer_modifier_tooltip_2: "\n\nЧлены Галактического Сообщества, у которых политика §Y$policy_policy_raidresource$§! установлена на §Y$policy_raidresource_heavy$§! понесут следующие §Rштрафы§!."
 resolution_rer_modifier_tooltip_3: "Члены Галактического Сообщества, у которых политика §Y$policy_policy_raidresource$§! не установлена на §Y$policy_raidresource_outlaw$§! понесут следующие §Rштрафы§!."
 resolution_rer_modifier_tooltip_4: "Получение дополнительных ресурсов с помощью технологий §Y$tech_rer_raid_1$§! и §Y$tech_rer_raid_2$§! запрещены."
 #Galactic Community members that fail to set §Y$policy_raidresource_outlaw$§! of §Y$policy_policy_raidresource$§! Policy will be in §RBreach of Galactic Law§!!
 resolution_rer_repeal_all: "Рейдовый стандарт"
 resolution_rer_repeal_all_desc: "Вопросы рейдов не должны обсуждаться в Сенате, это дело империи."
 resolution_rer_repeal_all_effect_success: "Отмените все эффекты рейдерских решений - больше никаких дополнительных бонусов и штрафов."
 resolution_rer_zero_raid_policy: "Безрейдовая политика"
 resolution_rer_zero_raid_policy_desc: "Рейдерство - это преступление против всех разумных существ, вызывающее ненужное отчаяние и страдания, в крайних случаях - смерть. Больше невинные существа не должны терпеть такое после принятия этой резолюции."
 resolution_rer_zero_raid_policy_effect_success: "$resolution_rer_modifier_tooltip_4$$resolution_rer_modifier_tooltip_1$\n\n$resolution_rer_modifier_tooltip_3$"
 resolution_rer_minimal_snatches: "Минимальный порог"
 resolution_rer_minimal_snatches_desc: "Если рейда достаточно для атакующих и он не будет иметь серьезных последствий для защитников, их можно разрешить - с некоторыми ограничениями."
 resolution_rer_minimal_snatches_effect_success: "Все рейды на планеты дают на 50% меньше ресурсов и не §Y$policy_raidresource_heavy$§! рейды не дают дипломатических штрафов.\n\n$resolution_rer_modifier_tooltip_4$$resolution_rer_modifier_tooltip_2$"
 resolution_rer_barbarous_plunder: "Варварский грабеж"
 resolution_rer_barbarous_plunder_desc: "Рейды - это то, откуда приходит бизнес, это часть того, как галактика работает, даже жертвы не могут остановить эту золотую жилу. Прибыль полностью стоит того."
 resolution_rer_barbarous_plunder_effect_success: "Все не $policy_raidresource_honor$ рейды дают в §Y2 раза§! больше ресурсов, получайте прибыль с противников!\n\nЧлены Галактического Сообщества, которые установили §Y$policy_policy_raidresource$§! на §Y$policy_raidresource_outlaw$§! получат §Rштрафы§!."
 resolution_rer_honor_before_reason: "Честь перед разумом"
 resolution_rer_honor_before_reason_desc: "Нет никакой чести в существовании рейдов, но каждый должен сражаться на своей земле, независимо от того, скрываются ли опасности или нет - даже если это ловушка."
 resolution_rer_honor_before_reason_effect_success: "$policy_raidresource_honor$ рейды дают в §Y3 раза§! больше славы!\n\nТребования Благородных рейдов смягчены для §YНе пацифистов§!, §YНе ксенофобов§! и §YНе империй с коллективным разумом§!.\n\nЧлены Галактического Сообщества, которые не могут установить §Y$policy_raidresource_honor$§! на §Y$policy_policy_raidresource$§! получат §Rштрафы§!."

 resolution_rer_repeal_zero_raid_policy: "Отменить $resolution_rer_zero_raid_policy$"
 resolution_rer_repeal_zero_raid_policy_desc: "Жесткие правила безрейдовой политики приводили к несправедливым наказаниям для большинства империй, и по иронии судьбы сама резолюция стала самым большим преступлением за все время."
 resolution_rer_repeal_zero_raid_policy_effect_success: "Отменяет все эффекты $resolution_rer_zero_raid_policy$."
 resolution_rer_repeal_minimal_snatches: "Отменить $resolution_rer_minimal_snatches$"
 resolution_rer_repeal_minimal_snatches_desc: "$resolution_rer_minimal_snatches$ - один шаг вперед для определенных империй, два шага назад для большинства, эта резолюция больше не нужна."
 resolution_rer_repeal_minimal_snatches_effect_success: "Отменяет все эффекты $resolution_rer_minimal_snatches$."
 resolution_rer_repeal_barbarous_plunder: "Отменить $resolution_rer_barbarous_plunder$"
 resolution_rer_repeal_barbarous_plunder_desc: "В рейдах вы не найдёте бизнес - только жертв."
 resolution_rer_repeal_barbarous_plunder_effect_success: "Отменяет все эффекты $resolution_rer_barbarous_plunder$."
 resolution_rer_repeal_honor_before_reason: "Отменить $resolution_rer_honor_before_reason$"
 resolution_rer_repeal_honor_before_reason_desc: "Невозможность узнать информацию о ваших врагах может привести к краху каждой империи. Сбор информации так же важен, как и наличие горы войск. Что вы пытаетесь доказать, когда на поле боя нет чести?"
 resolution_rer_repeal_honor_before_reason_effect_success: "Отменяет все эффекты $resolution_rer_honor_before_reason$."



