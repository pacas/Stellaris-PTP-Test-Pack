play_as_ruler.15002.name: "Руководство элиты"
play_as_ruler.15002.desc: "Расходятся слухи, что наш лидер §H[selected_leader.GetName]§!, наконец-то, справился с проблемами.\n\n"
play_as_ruler.15002.desc_elder: "Благодаря усилиям старших, §H[selected_leader.GetName]§!, теперь, может официально заявить, что проблема решена.\n\n"
play_as_ruler.15002.desc_a: "Мы ожидаем, что лидер [selected_leader.GetName] будет более терпимым."
play_as_ruler.15002.desc_b: "Мы ожидаем, что лидер [selected_leader.GetName] будет вести более здоровую жизнь."
play_as_ruler.15002.desc_b_elder: "\n\nПомимо этого, [selected_leader.GetName] больше не страдает от эксплуатирования старшими."
play_as_ruler.15002.desc_c: "[selected_leader.GetHeSheCap] наконец-то имеет прогресс."
play_as_ruler.15002.desc_d: "[selected_leader.GetHeSheCap] наконец-то оправился от старых поражений и теперь смелее, чем раньше."
play_as_ruler.15002.desc_e: "[selected_leader.GetHeSheCap] теперь лучше ощущает состояние флота."
play_as_ruler.15002.desc_f: "[selected_leader.GetHeSheCap] больше не заботится о комфорте."
play_as_ruler.15002.desc_g: "Мы можем подтвердить, что лидер [selected_leader.GetHeShe] потерял интерес к рулетке."
play_as_ruler.15002.desc_h: "Мы можем подтвердить, что лидер [selected_leader.GetHeShe] наконец решил сотрудничать с товарищами по команде."

