rls_direction_society_main_botton_desc: "§H$play_as_ruler_social_research$§!\n[Root.GetRulerName] оказывает поддержку любым учёным в области философии.$rls_favor_effect$$mod_country_society_research_produces_mult$: §G+5%§!"
