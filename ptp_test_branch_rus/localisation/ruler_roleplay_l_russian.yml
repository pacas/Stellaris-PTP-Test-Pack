 play_as_ruler.120.desc: "Уровень вовлечения [rls_ruler.GetName]: [rls_ruler.rls_ruler_affair_level]\nЕжемесячное повышение вовлечения: +[root.rls_affair_monthly_increase]\nТекущее вовлечение: [root.rls_country_affair]/100\nРасчётное количество месяцев до получения кампании правителя: [root.rls_country_affair_cap]\nМаксимум направлений фокуса правителя: [rls_ruler.rls_ruler_category_num_cap]"
 play_as_ruler.121.desc: "Уровень вдохновения [rls_ruler.GetName]: [rls_ruler.rls_ruler_idea_level]\nЕжемесячное повышение вдохновения: +[root.rls_idea_monthly_increase]\nТекущее вдохновение: [root.rls_country_idea]/100\nРасчётное количество месяцев до получения очка идей: [root.rls_country_idea_cap]"
 play_as_ruler.122.desc: "Уровень харизмы [rls_ruler.GetName]: [rls_ruler.rls_ruler_charm_level]\nЕжемесячное повышение харизмы: +[root.rls_charm_monthly_increase]\nТекущий шарм: [root.rls_country_charm]/100\nРасчётное количество месяцев до получения очка исполнения: [root.rls_country_charm_cap]"

 ruler_rls_charm_level_tooltip: "§HУровень харизмы:§! §M[root.rls_ruler_charm_level_country]§!\nПрогресс: §Y[root.rls_country_charm]§!/§Y100§! (§G+[root.rls_charm_monthly_increase]§!/месяц)\nКоличество месяцев до получения §Bочков исполнения§! - §Y[root.rls_country_charm_cap]§!.\n------------\nХаризматичный лидер может легко убедить людей в необходимости выполнения поставленных задач, что определяет скорость получения §Bочков исполнения§! правителем."
 ruler_rls_affair_level_tooltip: "§HУровень вовлечения:§! §B[root.rls_ruler_affair_level_country]§!\nПрогресс: §Y[root.rls_country_affair]§!/§Y100§! (§G+[root.rls_affair_monthly_increase]§!/месяц)\nМаксимум направлений фокуса правителя: §Y[root.rls_ruler_category_num_cap_country]§!\nКоличество месяцев до новой §Bкампании правителя§! и §Y2§! очков умений - §Y[root.rls_country_affair_cap]§!.\n------------\nВовлечение - определяет способности правителя к управлению и количество не разблокированных §Bкампаний правителя§!, которые могут появиться случайно. Это направление, так же, показывает сколько направлений фокуса он может удерживать одновременно."
 ruler_rls_idea_level_tooltip: "§HУровень вдохновения:§! §Y[root.rls_ruler_idea_level_country]§!\nПрогресс: §Y[root.rls_country_idea]§!/§Y100§! (§G+[root.rls_idea_monthly_increase]§!/месяц)\nКоличество месяцев до получения §Bочков идей§! - §Y[root.rls_country_idea_cap]§!.\n------------\nВдохновение - определяет скорость, с которой правитель получает §Yочки идей§!. Чем выше уровень, тем быстрее они набираются."



