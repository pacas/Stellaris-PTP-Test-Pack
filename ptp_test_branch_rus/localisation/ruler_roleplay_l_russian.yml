play_as_ruler.9031.desc: "Я стал экспертом в §Gагропромышленности§! благодаря продолжительному и тесному сотрудничеству с продовольственными предприятиями."
play_as_ruler.9032.desc: "Я стал экспертом в §Gстроительстве§!, так как мне довелось не только контролировать ход работ по возведению сооружений, но и лично разработать множество проектов."
play_as_ruler.9033.desc: "Я стал экспертом в §Gстроительстве кораблей§!, так как мои проекты из области кораблестроения получили широкое признание по всей империи."
play_as_ruler.9034.desc: "Я стал экспертом в §Gинвестировании энергокредитов§! благодаря богатому опыту успешных финансовых вложений."
play_as_ruler.9035.desc: "Я стал экспертом в §Gлогистике§!, так как предпринятые мною меры по снижению накладных расходов позволили нам сэкономить немало ресурсов."
play_as_ruler.9036.desc: "Я стал экспертом в §Gдобыче минералов§! благодаря многократному и успешному руководству операциями по разработке месторождений минералов."
play_as_ruler.9037.desc: "Я стал экспертом в §Gисследованиях§! благодаря озарившему наш народ свету совершённых мною открытий."
play_as_ruler.9038.desc: "Я стал экспертом в §Gисследовании физики§! благодаря бесчисленным часам, проведённым мною в лабораториях за изучением самых основ нашего мира."
play_as_ruler.9039.desc: "Я стал экспертом в §Gисследовании социологии§! благодаря постоянному диалогу со множеством находящихся под моей защитой граждан всех классов."
play_as_ruler.9040.desc: "Я стал экспертом в §Gисследовании инженерии§! благодаря несчётным дням, проведённым мною на промышленных предприятиях в изучении материалов."
play_as_ruler.9041.desc: "Я стал экспертом в §Gзавоевании влияния§!, так как те, к кому я обращаюсь, уже попросту не способны оставлять мои слова без внимания."
play_as_ruler.9042.desc: "Я стал экспертом в §Gсоставлении указов§!, так как даже мои политические соперники уже не пытаются отрицать гениальность моих бесчисленных предписаний."
play_as_ruler.9043.desc: "Я стал экспертом в §Gпереработке сырья§! благодаря немалым усилиям, предпринятым мной в сфере повышения эффективности и сокращения потерь."
play_as_ruler.9044.desc: "Я стал экспертом в §Gусилении единства§!, так как никто кроме меня не оказался способен столь же крепко и сильно сплотить наших граждан."
play_as_ruler.9045.desc: "Я стал экспертом в §Gторговле§!, так как мои сделки принесли [Root.GetName] изобилие и богатство."
play_as_ruler.9046.desc: "Я стал экспертом в §Gукреплении армии§! благодаря мне армия империи находится в своём наилучшем состоянии."
play_as_ruler.9047.desc: "Я стал экспертом в §Gгражданском праве§! благодаря удовлетворению потребностей граждан и борьбе с преступностью."
play_as_ruler.9048.desc: "Я стал экспертом в §Gлитейном ремесле§!, так как весь процесс переработки сплавов проходит замечательно и продуктивно благодаря моим наставлениям."
play_as_ruler.9049.desc: "Я стал экспертом в §Gбизнесе§!, так как ремесленники процветают благодаря моим решениям и спонсорству."
play_as_ruler.9050.desc: "Я стал экспертом в §Gразведке§!, так как элитные агенты в разных империях находятся под моим руководством."

