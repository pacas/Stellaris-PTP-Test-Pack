rls_direction_goods_main_botton_desc: "§H$play_as_ruler_artisan_support$§!\nПоддерживать мастеров - значит поддерживать вечный рост, как в гражданской, так и в научной сфере.$rls_favor_effect$$mod_country_consumer_goods_produces_mult$: §G+2.5%§!"
