MOD_RULER_DESC: "§EЭто окно показывает, к какой области правитель проявляет интерес.§!"
MOD_RULER_DESC2: "§EДля этого выберите одну из основных категорий, перечисленных выше.§!"
MOD_RULER_DESC3: "§EЗдесь перечислены все доступные §Yнаправления фокуса§! и §Bкампании правителя§!, которые мы можем разблокировать.§!"
MOD_RULER_DESC4: "§EНаведите курсор на значок, чтобы просмотреть более подробную информацию.§!"
MOD_RULER_DESC5: "§GИзменения направления фокуса вступят в силу, только в следующем месяце.§!"
MOD_RULER_DESC6: "§PИнтерфейс не отвечает§!"
MOD_RULER_DESC7: "§YЧтобы получить доступ к пользовательскому интерфейсу, сначала закройте все не связанные с ним окна.§!"
MOD_RULER_DESC8: "§YПИнтерфейс не будет функционировать до тех пор, пока все открытые окна не будут закрыты.§!"
MOD_RULER_DESC_HIVE: "Выберите основное §Yнаправление познания§!.\nКаждое §Yнаправление§! требует §Y1 года§! для сброса перед возможностью выбора другого направления."
MOD_RULER_DESC_MACHINE: "Выберите основной §Yпротокол ядра§!.\nКаждый §Yпротокол§! требует §Y1 года§! для сброса перед возможностью выбора другого протокола."


ruler_hobby_button_random_effect_desc: "§H$play_as_ruler_hobby_category$: случайно§!\nНет предпочтений, [Root.GetRulerName] может выбрать любое хобби."

ruler_hobby_button_environment_effect_desc: "§H$play_as_ruler_hobby_category$: Окружающая среда§!\n[Root.GetRulerName] будет рассматривать любую проблему окружающей среды, которая должна быть решена.§!\n\n§EВозможные хобби:\n§B$play_as_ruler_agrarian$§!, §B$play_as_ruler_resource_recycling$§!, §B$play_as_ruler_civilian_care$§!"
ruler_hobby_button_economy_effect_desc: "§H$play_as_ruler_hobby_category$: Экономика§!\n[Root.GetRulerName] заставит экономику империи достичь новых высот.§!\n\n§EВозможные хобби:\n§B$play_as_ruler_credit_investor$§!, §B$play_as_ruler_market_trading$§!, §B$play_as_ruler_constructor$§!"
ruler_hobby_button_produce_effect_desc: "§H$play_as_ruler_hobby_category$: Производство§!\n[Root.GetRulerName] будет повышать производство ресурсов по всей империи.§!\n\n§EВозможные хобби:\n§B$play_as_ruler_miner$§!, §B$play_as_ruler_alloy_process$§!, §B$play_as_ruler_artisan_support$§!"
ruler_hobby_button_influence_effect_desc: "§H$play_as_ruler_hobby_category$: Политика§!\n[Root.GetRulerName] примет участие в политических играх.§!\n\n§EВозможные хобби:\n§B$play_as_ruler_gaining_influence$§!, §B$play_as_ruler_flavor_edicts$§!, §B$play_as_ruler_power_unity$§!"
ruler_hobby_button_research_effect_desc: "§H$play_as_ruler_hobby_category$: Исследования§!\n[Root.GetRulerName] будет пытаться поднять технологический уровень империи к новым высотам.§!\n\n§EВозможные хобби:\n§B$play_as_ruler_physics_research$§!, §B$play_as_ruler_social_research$§!, §B$play_as_ruler_engineering_research$§!§!"
ruler_hobby_button_military_effect_desc: "§H$play_as_ruler_hobby_category$: Милитаризм§!\n[Root.GetRulerName] будет расширять возможности армии империи.§!\n\n§EВозможные хобби:\n§B$play_as_ruler_ship_builder$§!, §B$play_as_ruler_army_parade$§!, §B$play_as_ruler_logistician$§!§!"

ruler_hobby_environment_category_tooltip: "\n§M<Окружающая среда>§!\n"
