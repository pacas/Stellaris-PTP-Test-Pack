ruler_hobby_button_growth_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Рост§!\n[Root.GetRulerTitle] приложит усилия по увеличению количества дронов, что увеличит £pop  §Yскорость роста§! и скорость развития колоний."
ruler_hobby_button_economy_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Экономика§!\n[Root.GetRulerTitle] заставит экономику империи достичь новых высот, повышая производство £energy  §Y$energy$§! и £simple_drone_produces_mult  §Y$mod_planet_jobs_simple_drone_produces_mult$§!."
ruler_hobby_button_construction_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Строительство§!\n[Root.GetRulerTitle] будет улучшать технологии строительства [Root.GetName], что уменьшит £building §Yстоимость возведения§! §Yзданий§! и увеличит их §Yскорость строительства§!."
ruler_hobby_button_recycle_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Переработка§!\n[Root.GetRulerTitle] сфокусируется на уменьшении использования ресурсов, что уменьшит содержание £pop  §Yпоселений§! и £job  §Yвидов деятельности§!."
ruler_hobby_button_military_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Милитаризм§!\n[Root.GetRulerTitle] будет расширять возможности армии империи, что уменьшит их §Yстоимость§! и увеличит §Yскорость найма§!."
ruler_hobby_button_influence_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Политика§!\n[Root.GetRulerTitle] ещё больше расширит возможности контроля над [Root.GetName], увеличив £influence  §Y$influence$§! и уменьшит стоимость £political_power  §Y$EDICT$§! и §Y$decisions$§!."
ruler_hobby_button_research_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: Исследования§!\n[Root.GetRulerTitle] улучшит исследовательских дронов [Root.GetName] до нового уровня, а так же, §Yскорость исследований§!."

ruler_hobby_button_growth_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Сборка§!\n[Root.GetRulerTitle] уменьшает стоимость содержания дронов [Root.GetName], что увеличивает £job_roboticist  §Y$MOD_POP_ASSEMBLY_SPEED$§!, £amenities_no_happiness  §Yблага§! и уменьшает £crime  §Yуровень преступности§!."
ruler_hobby_button_construction_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Строительство§!\n[Root.GetRulerTitle] будет улучшать технологии строительства [Root.GetName], что уменьшит £building §Yстоимость возведения§! §Yзданий§! и увеличит их §Yскорость строительства§!."
ruler_hobby_button_recycle_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Recycle§!\n[Root.GetRulerTitle] сфокусируется на уменьшении использования ресурсов, что уменьшит содержание £job  §Yвидов деятельности§! и £building  §Yзданий§!."
ruler_hobby_button_economy_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Экономика§!\n[Root.GetRulerTitle] заставит экономику империи достичь новых высот, повышая производство £alloys  §Y$alloys$§! и £minerals  §Y$minerals$§!, и уменьшая §Y$MARKET_TRADE_FEE$§! Империи."
ruler_hobby_button_military_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Милитаризм§!\n[Root.GetRulerTitle]будет расширять возможности армии империи, что улучшит их §Yшансы на выход из боя§! и §Yогневую мощь§!."
ruler_hobby_button_influence_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Политика§!\n[Root.GetRulerTitle] ещё больше расширит возможности контроля над [Root.GetName], увеличив £influence  §Y$influence$§! и уменьшив стоимость £political_power  §Y$EDICT$§! и §Y$decisions$§!."
ruler_hobby_button_research_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$: Исследования§!\n[Root.GetRulerTitle] улучшит исследовательских дронов [Root.GetName] до нового уровня, а так же, §Yскорость исследований§!."

ruler_hobby_button_favoring_random_effect_desc: "§H$trait_ruler_ruler_hobby_name$ случайное§!\nОтменяет предпочтение конкретного хобби для [Root.GetRulerName]."

ruler_hobby_button_favoring_agrarian_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_agrarian$§!$ruler_hobby_environment_category_tooltip$[Root.GetRulerName] сосредоточится на производстве и поддержке сельскохозяйственных культур и угодий, что сильно увеличит производство £food£ §Yпищи§!."
ruler_hobby_button_favoring_recycle_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_resource_recycling$§!$ruler_hobby_environment_category_tooltip$[Root.GetRulerName] направляет свои усилия на сохранение ресурсов обслуживания, уменьшая содержание £job §Yвидов деятельности§!."
ruler_hobby_button_favoring_growth_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_civilian_care$§!$ruler_hobby_environment_category_tooltip$[Root.GetRulerName] видит основной задачей удовлетворение потребностей населения, увеличивая их £happiness  §Y$HAPPINESS$§! и £amenities  §Y$PLANET_AMENITIES_TITLE$§!, а также уменьшает £crime  §Y$PLANET_CRIME_TITLE$§!."
ruler_hobby_button_favoring_investor_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_credit_investor$§!$ruler_hobby_economy_category_tooltip$[Root.GetRulerName] занимается энергетикой и напрямую работает с £job_technician  §Yтехниками§!, увеличивая выработку £energy  §Yэнергии§!."
ruler_hobby_button_favoring_constructor_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_constructor$§!$ruler_hobby_economy_category_tooltip$[Root.GetRulerName] обеспечивает выполнение основной процедуры строительства, сокращая стоимость и время строительства £building  §Yзданий§! и §Yзвёздных баз§!."
ruler_hobby_button_favoring_trade_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_market_trading$§!$ruler_hobby_economy_category_tooltip$[Root.GetRulerName] сосредоточен на поиске подрядчиков и заключении гос. контрактов, что увеличивает £trade_value  §Yторговую ценность§!."
ruler_hobby_button_favoring_miner_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_miner$§!$ruler_hobby_produce_category_tooltip$[Root.GetRulerName] ставит производство материалов на первое место, улучшая выработку £minerals  §Yминералов§! и производительность §Yдобывающих станций§!."
ruler_hobby_button_favoring_alloy_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_alloy_process$§!$ruler_hobby_produce_category_tooltip$[Root.GetRulerName] считает приоритетной задачей производство £alloys  §Yсплавов§! в империи."
ruler_hobby_button_favoring_goods_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_artisan_support$§!$ruler_hobby_produce_category_tooltip$[Root.GetRulerName]оказывает поддержку ремесленникам и предприятиям производящим £consumer_goods  §YТМС§!."
ruler_hobby_button_favoring_influence_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_gaining_influence$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName] решает дипломатические и политические задачи, которые приносят  £influence §Y$influence$§! и £diplo_weight£ §Y$diplomatic_weight$§! империи."
ruler_hobby_button_favoring_edict_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_flavor_edicts$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName] хочет убедится, что любые политические решения не обойдутся нам слишком дорого, что обеспечивает низкую стоимость £political_power£ §Yуказов§! и £decision£ §Yрешений§!."
ruler_hobby_button_favoring_unity_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_power_unity$§!$ruler_hobby_influence_category_tooltip$[Root.GetRulerName] проводит множество культурных программ, тем самым укрепляя социальные связи среди населения и увеличивая £unity §Yединство§!."
ruler_hobby_button_favoring_physics_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_physics_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName] спонсирует любого, кто исследует физику, улучшая £physics  §Y$physics_research$§!."
ruler_hobby_button_favoring_society_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_social_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName] оказывает поддержку любым философам, улучшая £society  §Y$society_research$§!."
ruler_hobby_button_favoring_engineering_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_engineering_research$§!$ruler_hobby_research_category_tooltip$[Root.GetRulerName] даёт стимул для любых связанных исследований, таких как механика и материалы, улучшая £engineering  §Y$engineering_research$§!."
ruler_hobby_button_favoring_ship_effect_desc: "§H$trait_ruler_ruler_hobby_name$ $play_as_ruler_ship_builder$§!$ruler_hobby_military_category_tooltip$[Root.GetRulerName] пристально следит за тем, чтобы все корабли строились с максимальной эффективностью, что обеспечивает низкую §Yстоимость кораблей§! и увеличивая их §Yскорость строительства§!."
