rls_direction_intel_main_botton_desc: "§HРазведчик§!\nНаходясь на два шага впереди с полной информацией позволяет делать следующие шаги более обдуманными.$rls_favor_effect$$MOD_ADD_BASE_COUNTRY_INTEL$: §G+5§!"
rls_direction_edict_main_botton_desc: "§H$play_as_ruler_flavor_edicts$§!\n[Root.GetRulerName] убедится, что все политические вопросы не будут затратными, приметив при этом все интересующие указы, достойные принятия.$rls_favor_effect$$MOD_COUNTRY_EDICT_LENGTH_MULT$: §G+10%§!"
rls_direction_unity_main_botton_desc: "§H$play_as_ruler_power_unity$§!\n[Root.GetRulerName] будет приобщать людей к культурным традициям.$rls_favor_effect$$mod_country_unity_produces_mult$: §G+5%§!"
rls_direction_researcher_main_botton_desc: "§HИсследователь§!\nЧудеса открытий никогда не заканчиваются.$rls_favor_effect$$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+2.5%§!"
