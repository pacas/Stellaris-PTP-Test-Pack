rls_direction_trade_main_botton_desc: "§H$play_as_ruler_market_trading$y§!\nМы найдём путь к процветанию на рынке.$rls_favor_effect$$MOD_TRADE_VALUE_ADD$: §G+5%§!"
rls_direction_miner_main_botton_desc: "§H$play_as_ruler_miner$§!\nОбъём добычи сырья или сплочает или разрушает всю нацию, именно поэтому, он должен быть нашим главным приоритетом.$rls_favor_effect$$mod_country_minerals_produces_mult$: §G+5%§!"
