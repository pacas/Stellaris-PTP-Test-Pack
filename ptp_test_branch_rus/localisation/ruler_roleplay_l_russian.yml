edict_play_as_ruler_campaign_topbar:0 "§L----Кампании правителя----§!"
edict_play_as_ruler_campaign_topbar_desc:0 "$play_as_ruler_campaign_amount_having$Каждая кампания правителя требует §Bочки исполнения§! для активации.  §BОчки исполнения§! могут быть получены за опыт в управлении империей правителем, и косвенно определяются его уровнем §Mхаризмы§!. §BОчки исполнения§! сбрасываются, когда новый правитель возвышается или избирается."


edict_play_as_ruler_hobby_open_it: "§HМеню фокуса лидера§!"
edict_play_as_ruler_hobby_open_it_desc: "Открывает страницу фокуса лидера, где можно назначать любые направления развития по желанию."



 edict_play_as_ruler_campaign_minerals_mining_guild:0 "Кампания: минеральный накал"
 edict_play_as_ruler_campaign_minerals_mining_guild_desc:0 "При поддержке горнодобывающих гильдий и разрешении нашего правителя, значительный рост кампании по добыче полезных ископаемых будет благоприятствовать империи на определенный период."


 edict_play_as_ruler_campaign_growth_lithoid:0 "Кампания: политика рудных жил"
 edict_play_as_ruler_campaign_growth_lithoid_desc:0 "Камень не может быть камнем без минеральных жил, увеличивающих общую скорость производства."



 edict_play_as_ruler_campaign_food_synth:0 "Кампания: план сбора урожая"
 edict_play_as_ruler_campaign_food_synth_desc:0 "Хотя мы и не испытываем потребности в органических продуктах питания, это не означает, что потребности других видов можно игнорировать."

 #edict_play_as_ruler_campaign_recycle_synth:0 "Ruler Campaign: Mechanical Recycle"
 #edict_play_as_ruler_campaign_recycle_synth_desc:0 "With take-caring efforts at re-using materials and debris, like we did before, it also makes our avatar citizens shin even longer."
  
 edict_play_as_ruler_campaign_recycle_environmentalist:0 "Кампания: защита окружающей среды"
 edict_play_as_ruler_campaign_recycle_environmentalist_desc:0 "Жизнь наших людей всегда была связана с окружающей средой и метод поддержания самой природы является чрезвычайно важной задачей."
 
 edict_play_as_ruler_campaign_research_synth:0 "Кампания: инновационные решения"
 edict_play_as_ruler_campaign_research_synth_desc:0 "Стремление к целям в масштабах Вселенной, никогда не прекратится в империи. Мы обязательно найдём ответы на вопросы, используя расчёты всех наших граждан."

 play_as_ruler_campaign_research_synth_tooltip: "Каждое синтетическое £pop£ поселение с правами рабочих или выше производит §G0.25§! £science£ §Yочков исследования§! в месяц.\n$play_as_ruler_campaign_research_synth_tooltip_letter$"
 play_as_ruler_campaign_research_synth_tooltip_letter: "Ежемесячные £science£ очки исследований: §G+15%§!"







play_as_ruler_strategic_resource_focus_modifier: "$edict_play_as_ruler_strategic_resource_focus$"
 play_as_ruler_strategic_resource_focus_modifier_desc: "Мы здесь, чтобы гарантировать, что все стратегические ресурсы могут быть использованы в рамках кампании, не составляя длинный список.\n\n§YЭтот модификатор истечет после того, как эффект указа исчезнет.§!"
 
 
 edict_play_as_ruler_campaign_build_functional_architecture:0 "Кампания: архитектурное чутьё"
 edict_play_as_ruler_campaign_build_functional_architecture_desc:0 "Чтобы упростить постройку зданий, наш правитель предложил использовать метод проверки на шаг вперёд, ещё больше сократив содержание."













edict_play_as_ruler_campaign_war_focus_mil:0 "Кампания: призыв к оружию"
edict_play_as_ruler_campaign_war_focus_mil_desc:0 "Война объявлена! Мы поразим сердца наших врагом и споём победную песнь!"




 edict_play_as_ruler_campaign_repair_focus_metal:0 "Кампания: починка жидким металлом"
 edict_play_as_ruler_campaign_repair_focus_metal_desc:0 "Использование жидкого металла позволит ремонтировать наши корабли в кратчайшие сроки, а благодаря нашим превосходным инженерным навыкам, срок службы кораблей будет увеличен."



edict_play_as_ruler_campaign_elitist_focus_elder:0 "Кампания: элита старейшин"
 edict_play_as_ruler_campaign_elitist_focus_elder_desc:0 "Наши граждане могут быть лучшими из лучших во всех мирах и первыми совершать грандиозные открытия. Но они всё ещё слишком молоды. Нам нужны умудрённые опытом старейшины, которые могут дать урок жизни, направить нас и помочь не быть наивными простаками."
 edict_play_as_ruler_campaign_elitist_focus_tooltip: "Когда активна, лидеры со временем смогут избавиться от своих негативных черт."


edict_play_as_ruler_campaign_edict_focus:0 "Кампания: гибкие указы"
edict_play_as_ruler_campaign_edict_focus_desc:0 "То, что невозможно сделать указами, могут сделать наши люди. Новые гибкие указы больше опираются на людей и это позволит нам достичь успеха."


edict_play_as_ruler_campaign_sensor_focus_psi:0 "Кампания: пси-наблюдение"
edict_play_as_ruler_campaign_sensor_focus_psi_desc:0 "Наши познания в псионике помогут нам увидеть в космическом пространстве куда больше."





#play_as_ruler_campaign_observer_focus_tooltip: "Each £pop£ pop with living standards of worker or better produces §G0.2§! £unity£ §Y$unity$§! per month."




edict_play_as_ruler_campaign_trust_focus_auth:0 "Кампания: торговля рабами"
edict_play_as_ruler_campaign_trust_focus_auth_desc:0 "Все рабы одинаковы, если у них одинаковая стоимость."

edict_play_as_ruler_campaign_influence_focus_demo:0 "Кампания: политики-демократы"
edict_play_as_ruler_campaign_influence_focus_demo_desc:0 "Поддержка выборов не только влияет на мир, иногда она влияет на саму империю."
 #edict_play_as_ruler_campaign_share_the_burden:0 "Ruler Campaign: Share the Burden"
 #edict_play_as_ruler_campaign_share_the_burden_desc:1 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity."


edict_play_as_ruler_campaign_robot_focus_synth:0 "Кампания: искусственное воспроизводство"
edict_play_as_ruler_campaign_robot_focus_synth_desc:0 "Процветание наших миров может стать для нас проблемой, поскольку мы более не можем размножаться как органики. Искусственное воспроизводство наших граждан должно идти быстрее."

edict_play_as_ruler_campaign_modify_focus_synth:0 "Кампания: шаблоны обновления"
edict_play_as_ruler_campaign_modify_focus_synth_desc:0 "При стандартизации процедур индивидуального проектирования тел мы сможем более гибко удовлетворять потребности граждан. Так же, это поможет нам менять другие виды."

 
 
 #edict_play_as_ruler_campaign_egalitarian_focus:0 "Ruler Campaign: Equal Celebration"
 #edict_play_as_ruler_campaign_egalitarian_focus_desc:0 "Every thought does their roles. No matter what they're, or where they're from, we will treat them as equal."
edict_play_as_ruler_campaign_immigration_focus:0 "Кампания: иммиграционная лихорадка"
edict_play_as_ruler_campaign_immigration_focus_desc:0 "Новые миры, заполненные возможностями ждут и многие граждане уже готовы собрать все свои вещи и отправиться в новую жизнь."

edict_play_as_ruler_campaign_immigration_focus_xeno:0 "Кампания: ксеноприёмник"
edict_play_as_ruler_campaign_immigration_focus_xeno_desc:0 "Ксеносы не только работают во благо нашей экономику, но ещё и платят за это"


edict_play_as_ruler_campaign_education_focus_elder:0 "Кампания: обучение советников"
edict_play_as_ruler_campaign_education_focus_elder_desc:0 "Правитель стремиться к тому, чтобы империя была наиболее авторитетным советником для всего мира и определяла следующие шаги в развитии."
edict_play_as_ruler_campaign_education_focus_tooltip:0 "Будучи активной, все лидеры будут получать опыт каждый месяц."




edict_play_as_ruler_campaign_imperial_cult:0 "Кампания: божественное снисхождение"
edict_play_as_ruler_campaign_imperial_cult_desc:0 "Наш божественный правитель замаскируется и отправиться в путешествие по мирам империи, дабы найти талантливых лидеров."


edict_play_as_ruler_campaign_warrior_culture:0 "Кампания: военные традиции"
edict_play_as_ruler_campaign_warrior_culture_desc:0 "Чтобы защитить страну, армия должна быть сильной, чтобы противостоять любым угрозам."

edict_play_as_ruler_campaign_distinguished_admiralty:0 "Кампания: линейные флотилии"
edict_play_as_ruler_campaign_distinguished_admiralty_desc:0 "Враги могут появиться в любой момент. Флотилии готовы и вы найдёте им применение."
edict_play_as_ruler_campaign_distinguished_admiralty_tooltip: "Будучи активной, все адмиралы будут получать опыт ежемесячно."
edict_play_as_ruler_campaign_efficient_bureaucracy:0 "Кампания: общегалактическая трансляция"
edict_play_as_ruler_campaign_efficient_bureaucracy_desc:0 "Чрезмерное расширение, является одним из самых больших препятствий для всех галактических империй. С использованием правильных методов, такая проблема может быть сведена к минимуму."






