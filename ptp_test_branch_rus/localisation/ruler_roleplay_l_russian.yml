rls_direction_ship_main_botton_desc: "§H$play_as_ruler_ship_builder$§!\nВсе эти компоненты космических кораблей должны быть зафиксированы и загружены, а также массово производиться по мере необходимости.$rls_favor_effect$$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+5%§!"
rls_direction_army_main_botton_desc: "§H$play_as_ruler_army_parade$§!\n[Root.GetRulerName] проверяет состояние подготовки каждой планетарной армии.$rls_favor_effect$$MOD_PLANET_ARMY_BUILD_TIME_MULT$: §G-5%§!"
