sls.204.name: "Эврика!"
sls.204.desc.head_researcher_phy: "К учёному §H[sls_scientist.GetName]§! пришла потрясающая идея в области §Bфизики§! и мы уже можем начать исследование теории [sls_scientist.GetHerHis]."
sls.204.desc.head_researcher_soc: "К учёному §H[sls_scientist.GetName]§! пришла потрясающая идея в области §Gсоциологии§! и мы уже можем начать исследование теории [sls_scientist.GetHerHis]."
sls.204.desc.head_researcher_eng: "К учёному §H[sls_scientist.GetName]§! пришла потрясающая идея в области §Hинженерии§! и мы уже можем начать исследование теории [sls_scientist.GetHerHis]."
sls.204.desc.head_researcher_phy_machine: "Учёный §H[sls_scientist.GetName]§! пришёл к выводу, что одна из новых теорий в области §Bфизики§! может быть реализована с нашим текущим уровнем технологий. Исследовательский проект по данной теории был добавлен к вариантам исследований."
sls.204.desc.head_researcher_soc_machine: "Учёный §H[sls_scientist.GetName]§! пришёл к выводу, что одна из новых теорий в области §Gсоциологии§! может быть реализована с нашим текущим уровнем технологий. Исследовательский проект по данной теории был добавлен к вариантам исследований."
sls.204.desc.head_researcher_eng_machine: "Учёный §H[sls_scientist.GetName]§! пришёл к выводу, что одна из новых теорий в области §Hинженерии§! может быть реализована с нашим текущим уровнем технологий. Исследовательский проект по данной теории был добавлен к вариантам исследований."
sls.204.desc.head_researcher_phy_hive: "Учёный §H[sls_scientist.GetName]§! нашёл подтверждение рациональности одной из новых теорий в области §Bфизики§!. Исследовательский проект по данной теории был добавлен к вариантам исследований."
sls.204.desc.head_researcher_soc_hive: "Учёный §H[sls_scientist.GetName]§! нашёл подтверждение рациональности одной из новых теорий в области §Gсоциологии§!. Исследовательский проект по данной теории был добавлен к вариантам исследований."
