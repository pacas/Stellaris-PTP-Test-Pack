SLS_MESSAGE_EUREKA_BREAK_TITLE: "Провал прорыва в науке"

policy_sls_survey_focus: "Исследовательские группы"
policy_sls_survey_focus_desc: "Выбор побочного вида деятельности наших исследовательских групп позволит получить различные полезные ресурсы, дополнительно ускорить развитие науки или сплотить нашу империю."
sls_survey_energy: "£energy£ Аккумуляция энергии"
sls_survey_energy_desc: "Установив и используя солнечные панели нового уровня на наших научных кораблях, исследовательские группы смогут собирать и накапливать энергию звёзд, которую можно будет задействовать в инфраструктуре или конвертировать в энергокредиты.\n\n$sls_survey_prefix$Получение §Y2-10§! £energy£ §Hэнергии§! за изучение планеты и §Y30-60§! £energy£ §Hэнергии§! за изучение звезды."

sls_survey_minerals: "£minerals£ Сбор полезных минералов"
sls_survey_minerals_desc: "Каждый наш научный корабль получит второстепенную задачу и оборудование для сбора полезных минералов, в особенности с астероидов.\n\n$sls_survey_prefix$Получение §Y2-10§! £minerals£ §Hминералов§! за изучение планеты и §Y20-50§! £minerals£ §Hминералов§! за изучение астероида."

sls_survey_physics_research: "£physics£ Знания физики"
sls_survey_physics_research_desc: "Наши исследовательские группы сконцетрируются на открытии и изучении различных физических явлений.\n\n$sls_survey_prefix$Получение §Y33%§! от ежемесячного прироста £physics£ §Hочков физических исследований§! за изучение планеты."

sls_survey_society_research: "£society£ Знания социологии"
sls_survey_society_research_desc: "Наши исследовательские группы сконцетрируются на изучении биологических и социологических составляющих изучаемых миров.\n\n$sls_survey_prefix$Получение §Y33%§! от ежемесячного прироста £society£ §Hочков социалогических исследований§! за изучение планеты."

sls_survey_engineering_research: "£engineering£ Знания инженерии"
sls_survey_engineering_research_desc: "Наши исследовательские группы сконцетрируются на получении новых знаний в области инженерии и анализе систем своего корабля для получения данных, которые помогут нам провести быструю исследовательскую и территориальную экспансию.\n\n$sls_survey_prefix$Получение §Y33%§! от ежемесячного прироста £engineering£ §Hочков инженерных исследований§! за изучение планеты."

sls_survey_unity: "£unity£ Вдохновение вселенной"
sls_survey_unity_desc: "Наши исследовательские группы будут стараться запечатлеть и описать самые красивые и вдохновляющие находки, которые смогут эффективно сплотить нашу империю в стремлении к освоению вселенной.\n\n$sls_survey_prefix$Получение §Y15%§! от ежемесячного прироста £unity£ §Hединства§! за изучение планеты."

sls_survey_prefix: "§EНазначение научных кораблей:§!\n"
sls_survey_on_enable: "Потратить §Y25§! £influence£ §Hвлияния§! на концетрацию на этом направлении."

edict_sls_simple_eureka_edict: "Концетрация на текущих разработках."
edict_sls_simple_eureka_edict_desc: "Иногда лучше не стремиться к новому, а доделывать существующее."
edict_sls_simple_eureka_edict_tooltip: "Эффекты исследовательских прорывов ведущих учёных всегда дают соответствующие §Yочки исследований§! в количестве, равном их приросту за полгода, исключая вариант альтернативной технологии для исследования."

sls.205.message: "$sls_scientist|H$ совершил прорыв в соответствующей исследуемой области и предоставил нам свои результаты и отчёты."

