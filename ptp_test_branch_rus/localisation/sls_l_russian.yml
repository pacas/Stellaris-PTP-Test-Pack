edict_sls_scientist_swap_desc:0 "Имперская академия наук позволит нам изменять специализацию наших учёных, если они назначены на должность ведущего исследователя."
sls_swap_window_select_tooltip:0 "§GВыберите, чтобы связаться с Имперской академией наук.§!"
sls_swap_window_opened_tooltip:0 "§RМы связались с Имперской академией наук.§!"

sls.51.name:0 "Специализация разблокирована"
sls.51.desc:0 "Учёный §H[sls_swap_leader_name.GetName]§! теперь может выбрать свою §Yспециализацию§!! \n\nИ это..."
sls.51.desc.b:0 "Учёный §H[sls_swap_leader_name.GetName]§! с §H[sls_swap_leader_name_ship.GetName]§! теперь может открыть свой §Yспециализацию§!. \n\nИ это..."
sls.51.desc.head_researcher_phy:0 "Учёный §H[sls_swap_leader_name.GetName]§!, наш ведущий исследователь в области §Bфизики§!, может выбрать свою §Yспециализацию§!. \n\nИ это..."
sls.51.desc.head_researcher_soc:0 "Учёный §H[sls_swap_leader_name.GetName]§!, наш ведущий исследователь в области §Gсоциологиии§!, может выбрать свою §Yспециализацию§!. \n\nИ это..."
sls.51.desc.head_researcher_eng:0 "Учёный §H[sls_swap_leader_name.GetName]§!, наш ведущий исследователь в области §Hинженерии§!, может выбрать свою §Yспециализацию§!. \n\nИ это..."
sls.51.a:0 "У этого учёного отсутствует специальность."
sls.51.a.tooltip:0 "§HУчёный [sls_swap_leader_name.GetName]§! получит постоянный §Hмодификатор к научным исследованиям§! в исследовательской группы."
sls.51.r.tooltip:0 "Это опция даст возможность учёному §H[sls_swap_leader_name.GetName]§! получить дополнительную технологию при выборе исследования."
sls_trait_research_industry_tooltip:0 "Эта специализация связана с исследованиями в области инженерии, добычей минералов, робототехникой и строительством."
sls_trait_research_materials_tooltip:0 "Эта специализация связана с корпусом и бронёй, используемых в строительстве космических кораблей и станций, и их сопротивлением урону."
sls_trait_research_propulsion_tooltip:0 "Эта специализация связана с кинетическим оружием, взрывчатыми веществами и различными видами двигателей."
sls_trait_research_voidcraft_tooltip:0 "Эта специализация связана с космическими кораблями, станциями и мегасооружениями."
sls_trait_research_computing_tooltip:0 "Эта специализация связана с исследованиями в области физики, точностью и наведением орудийных систем, системами ПВО и ПРО и различными сенсорами."
sls_trait_research_field_manipulation_tooltip:0 "Эта специализация связана с производством энергии и энергокредитов, щитами, используемыми космическими кораблями и станциями, и уроном по ним."
sls_trait_research_particles_tooltip:0 "Эта специализация связана с энергетическим оружием, обслуживанием кораблей и способами путешествия на сверхсветовой скорости."
sls_trait_research_biology_tooltip:0 "Эта специализация связана с исследованиями в области социологии, агропромышленностью, продолжительностью жизни, увеличением прироста населения и генной модификацией."
sls_trait_research_military_theory_tooltip:0 "Эта специализация связана с усталостью от войны, боевой подготовкой, умением выходить из боя и стоимостью притязаний."
sls_trait_research_new_worlds_tooltip:0 "Эта специализация связана с развитием колоний, миграцией населения, расчисткой неблагоприятных для развития территорий и терраформированием."
sls_trait_research_statecraft_tooltip:0 "Эта специализация связана с указопроизводством, единством империи, совершенствованием умений лидеров и стоимостью их найма."
sls_trait_research_psionics_tooltip:0 "Эта специализация связана с нечто, что дано понять далеко не каждому."

sls_check_scientist_physics_points_tooltip: "На данный момент §H[sls_swap_leader_name.GetName]§! имеет [sls_swap_leader_name.sls_leader_phy_points] уровень навыка в области §Bфизических исследований§!."
sls_check_scientist_society_points_tooltip: "На данный момент §H[sls_swap_leader_name.GetName]§! имеет [sls_swap_leader_name.sls_leader_soc_points] уровень навыка в области §Gсоциологических исследований§!."
sls_check_scientist_engineering_points_tooltip: "На данный момент §H[sls_swap_leader_name.GetName]§! имеет [sls_swap_leader_name.sls_leader_eng_points] уровень навыка в области §Hинженерных исследований§!."

sls.18.name:0 "Исследовательская группа расформирована"
sls.18ish.name:0 "\n\nУчёный §H[sls_swap_leader_name.GetName]§! являлся ведущим исследователем до перемещения на научный корабль §H[This.GetName]§! для участия в исследовательской группе.\n\nУчёному необходим год, перед тем как он сможет вернуться на должность ведущего исследователя."
sls.18.desc.a:0 "Учёный §H[sls_swap_leader_name.GetName]§! не может продолжать работу в исследовательской группе.$sls.18ish.name$"
sls.18.desc.b:0 "Учёный §H[sls_swap_leader_name.GetName]§! устал от работы в исследовательской группе.$sls.18ish.name$"
sls.18.desc.c:0 "Учёный §H[sls_swap_leader_name.GetName]§! жалуется на условия работы в исследовательской группе.$sls.18ish.name$"
sls.18.desc.d:0 "Учёный §H[sls_swap_leader_name.GetName]§! имеет серьёзные проблемы с исследовательской группой.$sls.18ish.name$"
sls.18.desc.e:0 "Учёный §H[sls_swap_leader_name.GetName]§! обнаружил серьёзные ошибки в деятельности исследовательской группы.$sls.18ish.name$"
sls.18.tooltip:0 "Учёному §H[sls_swap_leader_name.GetName]§! нужен 1 год для полной реабилитации, перед тем как он сможет заново организовать исследовательскую группу."

sls_eureka: "§LПрогресс научного прорыва:§!"

sls_trait_eureka.desc: "Научный прорыв - момент, когда учёному приходит озарение, которое появляется как спонтанно, так и за счёт постоянных усилий и долгих исследований.\n\n§GНа прогресс научного прорыва влияют такие факторы, как уровень знаний в области, в которой ожидается прорыв, его личные качества и качества вида, которому принадлежит учёный.§!"
sls_trait_eureka.tooltip: "§EКогда прогресс достигает §H100%§!, учёный получает соответствующие §Hочки исследований§! в количестве, равном их приросту за полгода, или альтернативный вариант технологии для исследования.§!\n$sls_trait_eureka_text$"
sls_trait_eureka_text: "§H<Переназначение учёного сбрасывает достигнутый прогресс>§!"
sls_message_eureka_removed: "§HПродвижение научного прорыва§! $LEADER|H$ было нарушено нашими действиями. Прогресс сброшен до нуля."

