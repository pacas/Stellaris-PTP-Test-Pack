policy_sls_survey_focus: "Исследовательский корпус"
policy_sls_survey_focus_desc: "Исследовательский корпус может позволить ученым получать различные ресурсы за выполнение исследовательских миссий."
sls_survey_energy: "£energy£ Информация о звёздах"
sls_survey_energy_desc: "Используя солнечные панели нового уровня, исследовательские бригады могут собирать солнечную энергию.\n\n$sls_survey_prefix$Получение §Y2-10§! £energy£ §Hэнергии§! за изучение планеты. Получение §Y30-60§! £energy£ §Hэнергии§! за изучение звезды."

sls_survey_minerals: "£minerals£ Сбор астероидов"
sls_survey_minerals_desc: "На каждом научном корабле будут установлены электродрели, которые собирают редкие металлы, если они обнаружат какой-либо из них.\n\n$sls_survey_prefix$ Получение §Y2-10§! £minerals£ §Hминералов§! за изучение планеты. При изучении астероидов получайте §Y20-50§! £minerals£ §Hминералов§!."

sls_survey_physics_research: "£physics£ Анализ физических явлений"
sls_survey_physics_research_desc: "Будущее физических исследований, теперь в исследовательских миссиях.\n\n$sls_survey_prefix$Получение §Y33%§! от ежемесячных очков £physics£ §Hфизических исследований§! за изучение планеты."

sls_survey_society_research: "£society£ Изучение социума"
sls_survey_society_research_desc: "Каждая форма жизни имеет свое уникальное поведение, независимо от предназначения.\n\n$sls_survey_prefix$ Получение §Y33%§! от ежемесячных очков £society£ §Hсоциалогических исследований§! за изучение планеты."

sls_survey_engineering_research: "£engineering£ Инженерные эксперименты"
sls_survey_engineering_research_desc: "Мечта о ракетах, о которой всегда  мечтают, до бесконечности и за её пределы.\n\n$sls_survey_prefix$ Получение §Y33%§! от ежемесячных очков £engineering£ §Hинженерных исследований§! за изучение планеты."

sls_survey_unity: "£unity£ Исследовательское вдохновение"
sls_survey_unity_desc: "Исследовательские сканеры отправят нам всю интересную информацию, включая экзотические формы внешнего вида у сущностей.\n\n$sls_survey_prefix$ Получение §Y15%§! от ежемесячного £unity£ §Hединства$§! за изучение планеты."

sls_survey_prefix: "§EЭффект на научные корабли:§!\n"
sls_survey_on_enable: "Потратить §Y25§! £influence£ §Hвлияния§! для включения этого направления изучения."

edict_sls_simple_eureka_edict: "Линеаризация прорывов"
edict_sls_simple_eureka_edict_desc: "Не все предпочитают прорывы - иногда лучше держаться проторенной дорожки."
edict_sls_simple_eureka_edict_tooltip: "Эффекты Прорыва ведущих учёных всегда дают соответствующие очки исследования за полгода, а не варианты исследования."

sls.205.message: "$sls_scientist|H$ совершил прорыв в соответствующей исследуемой области и предоставил нам соответствующие очки исследований."

