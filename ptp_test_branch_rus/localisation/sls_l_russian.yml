sls.51.name:0 "Научный корпус разблокирован"
sls.51.desc:0 "Учёный §H[sls_swap_leader_name.GetName]§!, теперь может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.desc.b:0 "Учёный §H[sls_swap_leader_name.GetName]§! с §H[sls_swap_leader_name_ship.GetName]§!, теперь может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.desc.head_researcher_phy:0 "Учёный §H[sls_swap_leader_name.GetName]§!, который управляет нашими §Bфизическими исследованиями§!, может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.desc.head_researcher_soc:0 "Учёный §H[sls_swap_leader_name.GetName]§!, который управляет нашими §Gсоциологическими исследованиями§!, может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.desc.head_researcher_eng:0 "Учёный §H[sls_swap_leader_name.GetName]§!, который управляет нашими §Hинженерными исследованиями§!, может открыть свой §YНаучный корпус§!! \n\nВыберите один из них."
sls.51.a:0 "У учёного нет никакого специалитета."
sls.51.a.tooltip:0 "§HУчёный [sls_swap_leader_name.GetName]§! мгновенно открывает постоянный §Hмодификатор к науке§! корпуса."
sls.51.r.tooltip:0 "Это опция даст возможность учёному §H[sls_swap_leader_name.GetName]§! получить дополнительную технологию при выборе исследования."
sls_trait_research_industry_tooltip:0 "Этот научный корпус связан с инженерными исследованиями, добычей минералов, роботами и строительством зданий."
sls_trait_research_materials_tooltip:0 "Этот научный корпус связан с корпусом, броней и уроном от оружия."
sls_trait_research_propulsion_tooltip:0 "Этот научный корпус связан с кинетическим, взрывчатым оружием и двигателями."
sls_trait_research_voidcraft_tooltip:0 "Этот научный корпус связан с кораблями, космическими станциями и, если доступны, мегасооружениями."
sls_trait_research_computing_tooltip:0 "Этот научный корпус связан с результатами исследований физики, точности вооружения, отслеживанием, зенитной обороной и сенсорами."
sls_trait_research_field_manipulation_tooltip:0 "Этот научный корпус связан с энергокредитами, щитами и уроном по щитам."
sls_trait_research_particles_tooltip:0 "Этот научный корпус связан с энергетическим оружием, обслуживанием кораблей и сверхсветовыми двигателями."
sls_trait_research_biology_tooltip:0 "Этот научный корпус связан с результатами исследований в социологии, производством пищи, продолжительностью жизни лидера, приростом населения и модификацией рас."
sls_trait_research_military_theory_tooltip:0 "Этот научный корпус связан с усталостью от войны, боевой подготовкой, умением выходить из боя и стоимостью притязаний."
sls_trait_research_new_worlds_tooltip:0 "Этот научный корпус связан с развитием колонии, терраформированием, расчисткой непригодных участков и миграцией."
sls_trait_research_statecraft_tooltip:0 "Этот научный корпус связан с единством, указами, уровнями лидеров и стоимостью найма."
sls_trait_research_psionics_tooltip:0 "Этот научный корпус связан с экстраординарной областью, которую невозможно описать словами."

sls_check_scientist_physics_points_tooltip: "На данный момент §H[sls_swap_leader_name.GetName]§! имеет [sls_swap_leader_name.sls_leader_phy_points] уровень навыка в §Bфизических исследованиях§!."
sls_check_scientist_society_points_tooltip: "На данный момент §H[sls_swap_leader_name.GetName]§! имеет [sls_swap_leader_name.sls_leader_soc_points] уровень навыка в §Gсоциологических исследованиях§!."
sls_check_scientist_engineering_points_tooltip: "На данный момент §H[sls_swap_leader_name.GetName]§! имеет [sls_swap_leader_name.sls_leader_eng_points] уровень навыка в §Hинженерных исследованиях§!."

sls.18.name:0 "Исследовательский корпус аннулирован"
sls.18ish.name:0 "\n\nУчёный §H[sls_swap_leader_name.GetName]§! являлся ведущим исследователем до перемещения на §H[This.GetName]§! для исследовательских миссий.\n\nНам нужно подождать год, чтобы учёный восстановился от побочных эффектов перемещения."
sls.18.desc.a:0 "Учёный §H[sls_swap_leader_name.GetName]§! не может продолжать работу в исследовательским корпусе.$sls.18ish.name$"
sls.18.desc.b:0 "Учёный §H[sls_swap_leader_name.GetName]§! устал от работы в исследовательском корпусе.$sls.18ish.name$"
sls.18.desc.c:0 "Учёный §H[sls_swap_leader_name.GetName]§! жалуется на исследовательский корпус.$sls.18ish.name$"
sls.18.desc.d:0 "Учёный §H[sls_swap_leader_name.GetName]§! имеет серьёзные проблемы с исследовательским корпусом.$sls.18ish.name$"
sls.18.desc.e:0 "Учёный §H[sls_swap_leader_name.GetName]§! нашёл ошибку в исследовательском корпусе.$sls.18ish.name$"
sls.18.tooltip:0 "Подождите 1 год для полного восстановления сил §H[sls_swap_leader_name.GetName]§!, чтобы возобновить работу исследовательского корпуса."

sls_eureka: "§LСтатус прорыва:§!"

sls_trait_eureka.desc: "Статус прорыва означает, что у каждого учёного в своей области исследований есть момент, когда он начинает к нему приходит озарение после долгих исследований, которое появляется как спонтанно, так и за счёт постоянных усилий.\n\n§GСоответствующий уровень научных исследований учёного определяет повышение статуса прорыва, а также лидерские качества и качества вида.§!"
sls_trait_eureka.tooltip: "§EКогда статус достигает §H100%§!, учёный получает очки исследований за полугодие или новую технологию для исследования.§!\n$sls_trait_eureka_text$"
sls_trait_eureka_text: "§H<Переназначение учёного сбрасывает статус>§!"
sls_message_eureka_removed: "§HСтатус прорыва§! $LEADER|H$ был нарушен нашими действиями и сброшен до нуля."

