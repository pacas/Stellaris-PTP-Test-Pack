sls.204.desc.head_researcher_phy_hive: "Учёный §H[sls_scientist.GetName]§! нашёл подтверждение того, что одна из новых теорий в области §Bфизики§! нужна для нашего дальнейшего развития, поэтому она была добавлена к вариантам исследований."
