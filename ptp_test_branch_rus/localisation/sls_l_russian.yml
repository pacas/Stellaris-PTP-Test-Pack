sls.204.name: "Искра света"
sls.204.desc.head_researcher_phy: "К учёному §H[sls_scientist.GetName]§! пришла потрясающая идея в области §Bфизики§! и мы уже можем начать исследование [sls_scientist.GetHerHis] теории!"
sls.204.desc.head_researcher_soc: "К учёному §H[sls_scientist.GetName]§! пришла потрясающая идея в области §Gсоциологии§! и мы уже можем начать исследование [sls_scientist.GetHerHis] теории!"
sls.204.desc.head_researcher_eng: "К учёному §H[sls_scientist.GetName]§! пришла потрясающая идея в области §Hинженерии§! и мы уже можем начать исследование [sls_scientist.GetHerHis] теории!"
