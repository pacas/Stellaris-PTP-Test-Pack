 tech_eutab_intel_office_desc: "Специально выделенные модули звёздных баз дополнят экипажи корабля знаниями о возможностях инопланетян, а также будут контролировать землю и небо против подрывной деятельности."
 tech_eutab_intel_vigilance: "Бдительная ксеноразведка"
 tech_eutab_intel_vigilance_desc: "§TЧеловек должен быть настороже всё время, если он хочет продолжать дышать. Если нет, то какой-то сукин ксенос подкрадётся к нему сзади и изобьёт его носком, полным дерьма.§!"
 tech_eutab_superior_inferior: "Высший и нижний"
 tech_eutab_superior_inferior_desc: "Хотя мы можем найти какое-то применение для ксеносов, область науки не одна из них. Наши существующие соглашения должны быть пересмотрены."
 tech_eutab_political_education: "Молодежные программы ксенообучения"
 tech_eutab_political_education_desc: "Теперь, когда инопланетянине раскрыли себя, мы должны вооружить молодежь нашей нации знаниями. Их нужно предупредить и бросить им вызов, кто из них встанет перед лицом варварства среди этих звезд?"
 tech_eutab_xeno_interrogation: "Специалисты по захвату ксеносов"
 tech_eutab_xeno_interrogation_desc: "Разведка запросила создание программы выборочных похищений агентов разведки ксеносов. Наши рейдовые флоты могут быть снабжены информацией о существах, представляющих интерес, для лучшей подготовки нации к будущим конфликтам."
 tech_eutab_worlds_destiny: "Слова судьбы"
 tech_eutab_worlds_destiny_desc: "Из пустых миров есть те, что обещаны нам, они принадлежат нам и станут нашими детьми."
 tech_eutab_hyperlane_chokepoint: "Анализ блокирующих точек гиперкоридоров"
 tech_eutab_hyperlane_chokepoint_desc: "Тщательный анализ естественных гравитационных аномалий, окружающих точки входа в гиперкоридоры, на определённые блокирующие точки предоставит нам полезную информацию для распределения стационарных огневых точек."
 
 ## Fanatic
 tech_eutab_exoentomological_warfare: "Экзо-энтомологическая война"
 tech_eutab_exoentomological_warfare_desc: "Увеличение наших наземных сил насекомыми, зараженными индивидуальными вирусами. Это обеспечит, что, когда придет время для наших солдат уничтожать ксеносов, они поблагодарят нас за это."
 tech_eutab_purity_centre: "Центры чистоты"
 tech_eutab_purity_centre_desc: "Когда мы живем в чужих мирах, мы улучшаем их, убивая то, что изменило бы нас в нашей природе. Теперь обычные граждане колоний могут проявлять инициативу в защите от изменений, с которыми мы ранее не могли сражаться."
 EUTAB_PURITY_UPGRADE_TITLE:0 "§HОткрываются улучшения для:§! $building_eutab_xeno_adaptation$"
 tech_eutab_morality_inhibit: "Дискриминационные ингибиторы морали"
 tech_eutab_morality_inhibit_desc: "Проведите исследования того, как наши мозги обрабатывают эмпатию и разработайте пакет имплантов, чтобы предотвратить случайные заблуждения во время встреч с другими видами."
 tech_eutab_upgrade_centres: "Центры обновления"
 tech_eutab_upgrade_centres_desc: "Изготовление и доставка кибернетических улучшений для всех наших отделов пограничной адаптации и адаптационных ксенокомплексов."
 TECH_UNLOCK_EUTAB_UPGRADEC1_TITLE: "£building£ §S$building_eutab_xeno_adaptation$§!: §G+1§! $job_roboticist$."
 TECH_UNLOCK_EUTAB_UPGRADEC1_DESC: ""
 tech_eutab_psi_arms: "Псионическая гонка вооружений"
 tech_eutab_psi_arms_desc: "Это тревожное новое открытие в потенциале наших видов должно быть быстро использовано, прежде чем другие полностью откроют потенциал этой новой науки."
 tech_eutab_diplomat_spies: "Дипломатические шпионы"
 tech_eutab_diplomat_spies_desc: "Обеспечьте прямую поддержку нашим разведывательным службам с использованием современного биологического и технологического оборудования, чтобы узнать все секреты, которые могут знать ксеносы."


 ### XENOPHILE ###
 ## Moderate
 tech_eutab_xeno_district: "Мультиэкологические комплексы"
 tech_eutab_xeno_district_desc: "Особые районы, где наши звёздные друзья могут объединить и продемонстрировать нашим гражданам свои уникальные культуры."
 tech_eutab_cultural_exchanges: "Экзо-культурные обмены"
 tech_eutab_cultural_exchanges_desc: "Создать процедуры и организации для изучения социальных наук, включая биологические, социальные и культурные аспекты видов, с которыми мы повстречались среди звезд. £building  §S$building_visitor_center$§! теперь дополнительно вырабатывает §S1§! £society  очко социологических исследований. £building  §S$building_eutab_xeno_district$§! теперь дополнительно вырабатывает §S3§! £society очка социологических исследований."
 tech_eutab_lingusitic_intergration: "Экзолингвистическая интеграция"
 tech_eutab_lingusitic_intergration_desc: "Обеспечьте официальную поддержку в объединении новых слов и фраз с языков рас, с которыми мы сталкиваемся, в наш собственный."
 tech_eutab_species_harmony: "Гармония видов"
 tech_eutab_species_harmony_desc: "Сосредоточьтесь на кампании по популяризации взаимодополняющего характера всех видов в наших границах, улучшению внутреннего единства и терпимости."
 tech_eutab_gal_good_will: "Межгалактическая добрая воля"
 tech_eutab_gal_good_will_desc: "Наша хорошо зарекомендовавшая себя репутация великодушного отношения ко всей жизни должна быть тщательно культивирована для использования как рычаг давления в случае необходимости."
 tech_eutab_alien_admin: "Методы администрирования инопланетян"
 tech_eutab_alien_admin_desc: "Изучая методы управления, применяемые нашими звёздными кузенами, мы сохраним лучшие из этих идей и применим их к нашему правлению."
 tech_eutab_cultural_embassies: "Культурные посольства"
 tech_eutab_cultural_embassies_desc: "Звездные базы в наших системах перейдут в уникальное положение, чтобы выступать в качестве остановок для отдыха и промежуточные станции для инопланетных путешественников, позволяя им делиться своей мудростью с гражданами, которые захотят их услышать."
 tech_eutab_foreign_workers: "Инопланетные специалисты"
 tech_eutab_foreign_workers_desc: "Мы должны смотреть за пределы наших границ и привлекать лучших из лучших, чтобы они присоединились к нам в наших великих галактических устремлениях."

 ## Fanatic
 tech_eutab_medigel_cultivation: "Культивация панацелина"
 tech_eutab_medigel_cultivation_desc: "Стремясь поддержать нашу открытую политику в отношении других видов и помочь им обосноваться в наших мирах, ученые задумали потенциально инновационный био-организм."
 tech_eutab_cross_species: "Воспроизведение перекрестных видов"
 tech_eutab_cross_species_desc: "Подобно тому, как задумываются однополые пары, новые существа могут быть осеменены выращенным генетическим материалом, изготовленным из ДНК инопланетянина."
 TECH_UNLOCK_EUTAB_CAPTIVATE_TITLE:0 "§SНовая черта вида:§!Удивительные особенности видов"
 TECH_UNLOCK_EUTAB_CAPTIVATE_DESC:0 "§EУдивительные§!\nСкорость роста поселений: §G+20%§! \nСчастье других видов: §G+15%§! \nМнение о лидере: §G+15"
 tech_eutab_virtual_experiences: "Виртуальный опыт"
 tech_eutab_virtual_experiences_desc: "Создание программ для сопоставления эмоциональных реакций любых физиологических сенсоров между инопланетными видами. Поощряйте граждан в полной мере испытывать и понимать воспоминания своих собратьев."
 TECH_UNLOCK_EUTAB_XENOVR_TITLE: "£building  §S$building_eutab_xeno_district$§!: §G+2§! £job_entertainer£ §Y$job_entertainer$§!"
 TECH_UNLOCK_EUTAB_XENOVR_DESC: ""
 tech_eutab_empathic_population: "Эмпатическое население"
 tech_eutab_empathic_population_desc: "Пробуждение произошло внутри нашего народа. Чувство, опыт всей жизни переместился в воспринимаемую, ощутимую вещь в умах нашего вида. Мы должны полностью понять, что это принесет."
 tech_eutab_cosmic_whole: "Космическое целое"
 tech_eutab_cosmic_whole_desc: "То, что было мерцанием понимания, стало новым взглядом в понимании природы и отношений между всей жизнью и всеми умами. Наш долг - понять, как осуществить это изменение."
 
 
 ### MILITARIST ###
 ## Moderate
 tech_eutab_wargame: "Район военных игр"
 tech_eutab_wargame_desc: "Район города и окружающая его местность используются для боевых стимуляций и развлечений всего населения."
 tech_eutab_mil_proxy: "Дискретная военизированная поддержка"
 tech_eutab_mil_proxy_desc: "Установите контакты и процедуры для передачи военных средств группам, желающим бороться с отказавшимися от сотрудничества лицами внутри государства."
 tech_eutab_innate_command: "Врождённая командная иерархия"
 tech_eutab_innate_command_desc: "Наши солдаты и мирные жители поддерживают такое глубокое уважение к военным, что появилась возможность изучить, может ли это почтение стать частью расовой памяти нашего народа."
 tech_eutab_intergrated_logi: "Интегрированная военная логистика"
 tech_eutab_intergrated_logi_desc: "В случае войны вся необходимая гражданская логистика подпадает под командование военных. Интегрируя многие из этих сервисов в мирное время, мы можем напрямую управлять развитием большего количества миров одновременно."
 tech_eutab_support_levy: "Сбор в поддержку флота"
 tech_eutab_support_levy_desc: "Проект предложений для наших союзных подчиненных государств о предоставлении дополнительного вспомогательного персонала в не-боевых ролях."
 tech_eutab_cognitive_edge: "Когнитивная грань"
 tech_eutab_cognitive_edge_desc: "Наши солдаты лучше натренированы, образованы и подготовлены, чем толпа, которую они прорежут."
 tech_eutab_xeno_janis: "Ксено-янычары"
 tech_eutab_xeno_janis_desc: "Незрелая молодежь других видов будет захвачена военными и образована государством в нашем образе жизни. Не рабы, но и не полные граждане, эти солдаты заработают место для своего народа в нашей стране."
 tech_eutab_nullg_wargames: "НГ-колизей"
 tech_eutab_nullg_wargames_desc: "В настоящее время растет популярность кровавых спортивных состязаний в условиях нулевой гравитации, и мы можем выделить пространство на наших звёздных базах для размещения этих игр для развлечения населения системы."
 tech_eutab_stellar_citadel: "Звездные цитадели"
 tech_eutab_stellar_citadel_desc: "Несмотря на то, что мы умеем сожалеть о насилии, непознаваемые чужие умы были замечены в её почти что фетишизации. Необходимо приложить все усилия, чтобы продемонстрировать, что подобные стремления в отношении нашего флота будут бесполезными."
 
 ## Fanatic
 tech_eutab_survive_fittest: "Выживание сильнейших"
 tech_eutab_survive_fittest_desc: "Тестирование наших лидеров против величайших чужих умов - единственный верный способ закалить величие и умения."
 tech_eutab_warlink_colosseum: "Колизей виртуальной войны"
 tech_eutab_warlink_colosseum_desc: "Новые поколения имплантов позволяют нашим гражданам переносить своё сознание в боевые машины. Как марионетки, эти машины ведут планетарные войны ради удовольствия населения."
 EUTAB_WARGAME_UPGRADE_TITLE:0 "§HОткрываются улучшения для:§! $building_eutab_wargame$"
 tech_eutab_integrated_pilots: "Интегрированные пилоты"
 tech_eutab_integrated_pilots_desc: "Новые технологии, взаимодействующие с умами, открыли двери для наших пилотов, полностью интегрировавшихся и объединившихся с их кораблями."
 tech_eutab_mindlink_commando: "Отряд коммандос «Связанные разумом»"
 tech_eutab_mindlink_commando_desc: "Самые элитные отряды в нашей армии начали развивать невербальное общение, которое выходит за рамки простой интуиции. Используя лучших наших солдат и применяя наши технологии клонирования, мы можем создать отряды воинов, которые не боятся смерти и связаны одной душой."
 tech_eutab_psionic_navigators: "Псионические навигаторы"
 tech_eutab_psionic_navigators_desc: "Наши ученые-исследователи, изучающие новые миры, все разом начали сообщать о чувстве обязательной цели в своих путешествиях. Они сказали, что есть способы выйти за пределы разума и почувствовать скрытые струны, которые соединяют звезды и тайную энергию, которую они окружают. Мы должны использовать эти выводы."
 
 
 ### PACIFIST ###
 ## Moderate
 tech_eutab_eco_preserve: "Планетарные парки"
 tech_eutab_eco_preserve_desc: "Климатически контролируемые природные заповедники защищают местные виды от нашего непреднамеренного вмешательства в их собственную эволюцию."
 tech_eutab_peace_envoy: "Создание союза добровольцев"
 tech_eutab_peace_envoy_desc: "У нашего вида всегда была гордая традиция бескорыстного служения. Объединяя и направляя некоторые из более крупных добровольческих организаций, мы можем использовать их ресурсы для нашей экспансии к звёздам."
 tech_eutab_problem_policing: "Проблемно-ориентированная полиция"
 tech_eutab_problem_policing_desc: "Проблемно-ориентированная полиция - это стратегия полицейской деятельности, которая включает в себя идентификацию и анализ конкретных проблем с преступностью и беспорядками, с тем чтобы разработать эффективные стратегии реагирования."
 tech_eutab_det_theory: "Теория сдерживания"
 tech_eutab_det_theory_desc: "Благодаря сильному и заметному укреплению наших звёздных баз мы отправляем чёткое сообщение любому потенциальному противнику. Мы готовы."
 tech_eutab_pursuit_peace: "Стремление к миру"
 tech_eutab_pursuit_peace_desc: "Мир - это не пункт назначения, это путь. Наши дипломаты будут работать, чтобы пригласить других присоединиться к нам."
 tech_eutab_sum_of_diff: "Сумма различий"
 tech_eutab_sum_of_diff_desc: "Дискретное исследование живых и недавно умерших субъектов может дать нам представление о новых способах взаимодействия с другими видами."
 tech_eutab_peace_temples: "Храмы мира"
 tech_eutab_peace_temples_desc: "Инвестируйте в ряд памятников, чтобы вдохновлять галактику, для обеспечения фокуса для людей и всех других видов и вероучений и помочь объединить их в поисках галактического мира."
 tech_eutab_material_renewal: "Обновление материала"
 tech_eutab_material_renewal_desc: "Специализированные методы могут помочь в ряде видов переработки, ремонта и утилизации, чтобы снизить расходы на потребительские товары и вернуть небольшой доход от минеральных ресурсов."
 tech_eutab_failsafe_alert: "Отказоустойчивые протоколы оповещений"
 tech_eutab_failsafe_alert_desc: "Выпуск нового обеспечения для безопасных каналов связи для звездных баз на нашей территории. Это позволит станции работать при более низком оповещении, пока не появится угроза."
 
 # Fanatic
 tech_eutab_genetic_data_vault: "Генетические хранилища данных"
 tech_eutab_genetic_data_vault_desc: "Хотя мы не можем реально сохранить всю жизнь, которую мы можем непреднамеренно повредить или уничтожить нашим присутствием в чужих мирах, генетический код тех, кого мы можем вытеснить, можно защитить."
 EUTAB_GENETIC_UPGRADE_TITLE:0 "§HОткрываются улучшения для:§! $building_institute$"
 tech_eutab_evolutionary_agility: "Адаптивная ловкость"
 tech_eutab_evolutionary_agility_desc: "Требования для жизни за пределами родного мира могут быть непредсказуемыми и жестокими, наш вид должен быть готов воспользоваться возможностями везде, где мы их находим."
 tech_eutab_digital_afterlife: "Цифровая загробная жизнь"
 tech_eutab_digital_afterlife_desc: "Наше новое понимание ума и его работы открыло дверь для его сохранения после смерти."
 EUTAB_AFTERLIFE_UPGRADE_TITLE:0 "§HОткрываются улучшения для:§! $building_institute$"
 tech_eutab_universal_needs: "Универсальные потребности"
 tech_eutab_universal_needs_desc: "Отсутствие нужды - это ключ к предотвращению конфликта между существами. Мы должны стремиться удовлетворить это как в органическом, так и в синтетическом виде."
 tech_eutab_united_in_purpose: "Управляющий совет"
 tech_eutab_united_in_purpose_desc: "Ядро руководства пси-корпуса будет реорганизовано для обеспечения дальнейшей стабильности и процветания наших миров."
 tech_eutab_ascemic_writing: "Истинное асемическое письмо"
 tech_eutab_ascemic_writing_desc: "Общение является ключом к прочному миру, и нам стало известно о способе передачи псионической энергии в виде эмоций в письменных сообщениях."
 
 
 ### MATERIALIST ###
 ## Moderate
 tech_eutab_arcology: "Прототип аркологии"
 tech_eutab_arcology_desc: "Самодостаточный комплекс, который постоянно работает, чтобы улучшить пригодность для жизни наших миров."
 tech_eutab_self_sus_fleets: "Самообслуживание флотов"
 tech_eutab_self_sus_fleets_desc: "Оснащение наших кораблей аварийными источниками воспроизводства нанитов позволит им устранить незначительные повреждения вдали от безопасной гавани."
 tech_eutab_citizen_sci: "Гражданские учёные"
 tech_eutab_citizen_sci_desc: "Разработайте программы для популяризации наук среди людей, которые знают, где может случится следующий прорыв в областях физике, общества или техники."
 tech_eutab_dedication_to_wisdom: "Посвящение мудрости"
 tech_eutab_dedication_to_wisdom_desc: "Укрепите восхищение, которое люди науки получают от наших людей, признайте их и их усилия, и они будут творить чудеса для нас."
 tech_eutab_open_databases: "Открытые базы данных"
 tech_eutab_open_databases_desc: "Наука - это свеча в темноте. Зажжённая, она будет видна отовсюду."
 tech_eutab_field_research: "Полевые исследовательские инициативы"
 tech_eutab_field_research_desc: "Поощряйте и вознаграждайте людей за понимание природных миров, в которых они живут."
 tech_eutab_habitation_studies: "Исследования жилья"
 tech_eutab_habitation_studies_desc: "С наплывом иностранцев, который обязательно случится, нам нужно будет пересмотреть то, как наши люди интерпретируют комфортное жизненное пространство."
 tech_eutab_sub_civilan_fleet: "Субсидирование гражданских транспортных флотов"
 tech_eutab_sub_civilan_fleet_desc: "Выделите средства, чтобы помочь нашим гражданским флотам в свободном движении и перемещении населения внутри нашей нации."
 tech_eutab_starship_parts: "Репликаторы запасных частей"
 tech_eutab_starship_parts_desc: "Интеграция репликаторов материи на крупных станциях позволит нашим экипажам заменить повреждённые и изношенные детали или создать их с нуля значительно быстрее."
 
