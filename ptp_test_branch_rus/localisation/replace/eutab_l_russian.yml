 tech_eutab_nat_romance_desc: "Наше государство получает часть своей политической легитимности в результате единения тех, кем он управляет, поощрения искусства, основанного на нашем фольклоре, и традиции укрепляют эту легитимность, улучшая жизнь наших людей."
 tech_eutab_aggressive_negotiations: "Агрессивные переговоры"
 tech_eutab_aggressive_negotiations_desc: "§T«Где он учился так вести переговоры?»\n«Не знаю.»§!\n\nПо мере того, как наши контакты с инопланетными цивилизациями увеличиваются, мы узнаём, что кое-что объединяет их всех. Уважение тесно связано с возможностью спровоцировать насилие."
 tech_eutab_patriotic_effort: "Символы патриотизма"
 tech_eutab_patriotic_effort_desc: "Звезды в клетке, станции размера с луны, галактика открылась для нас как никогда ранее. Это достижения возможны только в том случае, если иерархия нашей власти устойчива и эффективна. Подготовьте материал для наших СМИ для распространения в массы."
  
