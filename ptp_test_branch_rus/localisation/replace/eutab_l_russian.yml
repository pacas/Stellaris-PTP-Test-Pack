 tech_eutab_m_sentient_bunkers: "Разумные бункеры"
 tech_eutab_m_sentient_bunkers_desc: "Планетарные бункеры будут расширены с помощью ограниченных протоколов интеллекта и поддержки. Эти механические оборонительные горы будут дополнять нашу существующую армию планеты."
 tech_eutab_m_adaptation_mastery: "Мастерство адаптации"
 tech_eutab_m_adaptation_mastery_desc: "Самомодификация не может быть ограничена тем, что наши создатели считают подходящими. Начать редизайн."
 tech_eutab_coop_processing: "Совместная обработка"
 tech_eutab_coop_processing_desc: "Распределите общие директивы обработки, чтобы сосредоточить наши усилия в конкретных областях."
 tech_eutab_m_annexation_proto: "Протоколы аннексии"
 tech_eutab_m_annexation_proto_desc: "Разработайте протоколы, чтобы смягчить напряжение на нашей новой завоеванной территории, уменьшив затраты энергии на империю."
 tech_eutab_m_specialised_circuitry: "Специализированная схема"
 tech_eutab_m_specialised_circuitry_desc: "Каждая единица имеет свою роль в целом и построена для своей цели."
 tech_eutab_m_dynamic_exp: "Динамические протоколы экспансии"
 tech_eutab_m_dynamic_exp_desc: "Разработайте новые средства поддержания оперативной связи во всем пространстве."
 tech_eutab_m_god_machine: "Бог из машины"
 tech_eutab_m_god_machine_desc: "Наше путешествие имеет лишь один пункт назначения, и если мы не поспешим его встретить, мы можем попасть в его немилость."
 tech_eutab_m_processing_tests: "Обработка стресс-тестов"
 tech_eutab_m_processing_tests_desc: "Приливы биологических объектов предоставляют возможности для изучения границ их индивидуальных форм."
 tech_eutab_m_fleet_intergration: "Интеграция флота адмиралтейства"
 tech_eutab_m_fleet_intergration_desc: "Одобрить программу изменения наших судовых командных объектов для непосредственного взаимодействия с нашим адмиралтейством. Эта возможность одновременного контроля и интеграции личности всех кораблей в флоте."
 tech_eutab_m_logi_master: "Логистическая сущность"
 tech_eutab_m_logi_master_desc: "Комиссию по дизайну новых существ для оптимизации всех аспектов логистики в империи."
 tech_eutab_m_relentless_will: "Неумолимая воля"
 tech_eutab_m_relentless_will_desc: "Ядро будет расширено, чтобы полностью интегрироваться во все аспекты империи."
