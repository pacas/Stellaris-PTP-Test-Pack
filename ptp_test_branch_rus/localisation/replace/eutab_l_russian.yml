 #tech_eutab_home_territories: "Управление домашними территориями"
 #tech_eutab_home_territories_desc: "С быстрой интеграцией многих новых систем в нашу нацию необходима потребность в центральной организации для сглаживания аннексии новой территории."
 #building_eutab_home_territories: "Офис домашней территории"
 #building_eutab_home_territories_desc: "Центральный район, из которого можно управлять колониальными и гражданскими делами."
 #tech_eutab_ports_authority: "Управление звездными портами"
 #tech_eutab_ports_authority_desc: "По мере роста нашей прибыли мы должны обеспечить тщательное управление нашими активами, чтобы они не пропадали даром."
 #building_eutab_ports_authority: "Агенство имперских портов"
 #building_eutab_ports_authority_desc: "Центральный орган, который несет единственную обязанность по управлению, поддержанию и защите наших космических активов."
 #tech_eutab_psycol_studies: "Xeno Psychology Studies"
 #tech_eutab_psycol_studies_desc: "While it is true that the talking animals surrounding us can at times be dangerous, the idea of understanding how their minds work has left even the most steadfast of our scientists physically repulsed. Unfortunately progress demands we make some headway into the issue."
 #tech_eutab_support_nexus: "Мегаструктурный нексус поддержки"
 #tech_eutab_support_nexus_desc: "Массивная установка, координирующая и оптимизирующая проекты в масштабах всей империи, а также исследующая передовые технологии в области материалов и космического строительства."
 #tech_eutab_frontier_adaptation: "Программы искоренения местных видов"
 #tech_eutab_frontier_adaptation_desc: "Исследования, проведенные здесь на живых испытуемых, научат нас нюансам каждого из видов растений и животных, с которыми мы столкнулись в этом мире. Это поможет нашим ученым в определении того, какой из видов с нашей родины лучше всего заполнит свою экологическую нишу."
 #TECH_UNLOCK_EUTAB_NATURAL_STATE1_TITLE: "£building  §S$building_eutab_governors_district$§!: §G+2§! £unity  единства"
 #TECH_UNLOCK_EUTAB_NATURAL_STATE1_DESC: ""
 #TECH_UNLOCK_EUTAB_NATURAL_STATE2_TITLE: "£building  §S$building_eutab_masters_hall$§!: §G+3§! £unity  единства"
 #TECH_UNLOCK_EUTAB_NATURAL_STATE2_DESC: ""
 #tech_eutab_better_worlds: "Создание лучших миров"
 #tech_eutab_better_worlds_desc: "Открывая контракты на терраформирование частным инвесторам, мы можем получить тот же результат по более низкой цене."
 #tech_eutab_econ_ideas: "Экономика идей"
 #tech_eutab_econ_ideas_desc: "Наше эгалитарное общество поощряет свободный поток идей, так как наше население увеличивает ценность идеи за её достоинства, а не из-за личности за ней. Реинвестирование в свободную и открытую сеть связи в наших границах увеличит единство наших людей."
 #tech_eutab_establish_soi: "Создание сфер влияния"
 #tech_eutab_establish_soi_desc: "Разрешить переговоры с нашими соседями для обеспечения безопасности и стабильности в наших приграничных регионах."
 
 #tech_eutab_xeno_sub_ins: "Институт ксеноподчинения"
 #tech_eutab_xeno_sub_ins_desc: "Исследования, проведенные здесь на живых испытуемых, научат нас нюансам каждого из видов, с которыми мы сталкиваемся. Определение их пределов и психологии поможет максимально их использовать."
 #tech_eutab_greatness: "Бремя величия"
 #tech_eutab_greatness_desc: "Падение и крики этих ксенонов приведут к свету. Это бремя наших видов управлять этой галактикой, их долг - служить нам или умереть."
 #tech_eutab_doct_supremacy: "Доктрина: Превосходство видов"
 #tech_eutab_doct_supremacy_desc: "Наши люди понимают, почему они велики. Мы должны теперь помочь ксеносам понять это."
 #TECH_UNLOCK_EUTAB_UPGRADEC2_TITLE: "£building  §S$tech_eutab_xeno_adaptation$§!: §G+4§! £engineering."
 #TECH_UNLOCK_EUTAB_UPGRADEC2_DESC: ""
 #tech_eutab_climate_diverse: "Диверсификация климата"
 #tech_eutab_climate_diverse_desc: "За небольшую дополнительную плату мы можем сделать миры подходящими для большего круга видов в пределах наших границ."
 #TECH_UNLOCK_EUTAB_EXOCULT1_TITLE: "£building  §S$building_visitor_center$§!: §G+1§! £society  очко исследований общества"
 #TECH_UNLOCK_EUTAB_EXOCULT1_DESC: ""
 #TECH_UNLOCK_EUTAB_EXOCULT2_TITLE: "£building  §S$building_eutab_xeno_district$§!: §G+3§! £society  очка исследований общества"
 #TECH_UNLOCK_EUTAB_EXOCULT2_DESC: ""
 #tech_eutab_xenoscipop: "Популяризаторы ксенонаук"
 #tech_eutab_xenoscipop_desc: "Космос внутри нас, мы сделаны из звездного материала. Мы являемся способом самопознания космоса."
 #tech_eutab_alien_military_intergration: "Программа ксеновоенного обмена"
 #tech_eutab_alien_military_intergration_desc: "Организуйте мероприятия, чтобы офицеры по обмену проводили лекции о тактике взаимных врагов с другими расами, с которыми мы разделяем военный альянс."
 #tech_eutab_xenophile_nature: "Индивидуальные методы производства"
 #tech_eutab_xenophile_nature_desc: "Инвестируйте в методы исследования, специфичные для рециркуляции и повторного использования экзоматериалов, чтобы понять, где можно сохранить более важные материалы для других целей."
 #tech_eutab_ins_exo_design: "Институт экзодизайна"
 #tech_eutab_ins_exo_design_desc: "Объект, посвященный рассмотрению и внедрению чужеродных методов и технологий проектирования в наши собственные структуры."
 #TECH_UNLOCK_EUTAB_OMNI_TITLE:0 "§SРесурс:§! $sr_eutab_medi$"
 #TECH_UNLOCK_EUTAB_OMNI_DESC:0 "§EПанацелин§!\nПриспособленность: §G+5%§! \nПрирост поселений: §G+10%§! \nЗдоровье обороняющейся армии: §G+15%"
 #tech_eutab_universal_guardians: "Универсальные стражи"
 #tech_eutab_universal_guardians_desc: "Наши машины чтятся во всей галактике как защитники и кураторы жизни, мы должны использовать эту репутацию в интересах государства. £building  §S$building_eutab_xeno_district$§! теперь также производит §G+3§! £unity единства."
 #TECH_UNLOCK_EUTAB_UNI_GUARD_TITLE: "£building  §S$building_eutab_xeno_district$§!: §G+3§! £unity  единства"
 #TECH_UNLOCK_EUTAB_UNI_GUARD_DESC: ""
 #tech_eutab_xeno_nutrient: "Питательные ксенорационы"
 #tech_eutab_xeno_nutrient_desc: "Интеграция экзорастений в рационы для населения и пехоты."
 #tech_eutab_politics_other: "Политика в отношении других средств"
 #tech_eutab_politics_other_desc: "Насилие и грубая сила улаживали больше проблем в истории, чем какой-либо другой фактор. Это инструмент, и наши союзники и враги знают, что мы им владеем."
 #tech_eutab_marsh_unknown: "Маршал против неизвестного"
 #tech_eutab_marsh_unknown_desc: "Галактические ужасы приходят, чтобы проверить себя против силы нашей цивилизации. Мы должны быть готовы приветствовать их в галактике."
 #tech_eutab_tactical_intuit: "Врожденная тактическая интуиция"
 #tech_eutab_tactical_intuit_desc: "Наши военные лидеры изменились, чтобы усилить их понимание мотивированных рассуждений, а также глубоко укрепить их способность прогнозировать и преодолевать вражеские перемещения и стратегии."
 #TECH_UNLOCK_EUTAB_TACT1_TITLE: "£building  §S$building_military_academy$§!: §G+3§! £engineering очка инженерных исследований"
 #TECH_UNLOCK_EUTAB_TACT1_DESC: ""
 #TECH_UNLOCK_EUTAB_TACT2_TITLE: "£building  §S$building_eutab_battle_praxeum$§!: §G+3§! £engineering очка инженерных исследований"
 #TECH_UNLOCK_EUTAB_TACT2_DESC: ""
 #TECH_UNLOCK_EUTAB_TACT3_TITLE: "§SНовая черта вида:§!Тактическая гениальность"
 #TECH_UNLOCK_EUTAB_TACT3_DESC: "§EТактическая гениальность - Адмирал§!\nСкорость флота: §G+20%§! \nУклонение: §G+5%§! \nСкорострельность: §G+5%§! \n\n§EТактическая гениальность - Генерал§!\nМораль армий: §G+20%§! \nУрон армий: §G+10%"
 #tech_eutab_highest_path: "Высший путь"
 #tech_eutab_highest_path_desc: "Мир и творчество широко признаны как лучшие из добродетелей в большей части галактики. Необходимо приложить некоторые усилия, чтобы просветить наших соседей, что мы не только говорим об этих ценностях, мы их воплощаем."
 #tech_eutab_disease_control: "Центр борьбы с болезнями"
 #tech_eutab_disease_control_desc: "Наши мастера-биологи открыли новые возможности в борьбе и профилактике болезней. Центральный офис поможет скоординировать усилия."
 #tech_eutab_peace_tax_fund: "Налоговый фонд обеспечения мира"
 #tech_eutab_peace_tax_fund_desc: "В то время как большинство населения лишь сожалеет о необходимости в наших военных, недальновидное меньшинство открыто выступает против него. Разрешение этим диссидентам использовать свои средства в невоенных целях умиротворяет их и население в целом."
 
 #building_eutab_aux_processing: "Auxillary Processor Facility"
 #building_eutab_aux_processing_desc: "$tech_eutab_aux_processing_desc$"
 #tech_eutab_planet_sci: "Планетарный научный институт"
 #tech_eutab_planet_sci_desc: "Наше научное сообщество, проводящее исследования в области терраформирования, требует специальный (и хорошо финансируемый) планетарный научный объект. Это их предложение."
 #tech_eutab_mast_natural_law: "Магистратура естественного права"
 #tech_eutab_mast_natural_law_desc: "Наше преданное стремление к знаниям открывает новые возможности в области материальных наук в борьбе с эффектами энтропии."
 #tech_eutab_xeno_recycle: "Переработка экзоматериалов"
 #tech_eutab_xeno_recycle_desc: "Понимание того, как манипулировать жизнью и геологией чужеродных миров, привело к появлению новых методов утилизации чужеродных биоматериалов и других материалов в пригодные для использования товары для нашего населения."
 #tech_eutab_opti_algorithms: "Алгоритмы самооптимизации"
 #tech_eutab_opti_algorithms_desc: "Применение логики, используемой в наших других энигматических технологиях, к роботами в нашей империи привело к скачкам производительности. Просто не спрашивайте нас, как это работает."
 #tech_eutab_innovative_naval_logistics: "Инновационная морская логистика"
 #tech_eutab_innovative_naval_logistics_desc: "Необходимость большего количества космических кораблей заставила наших ученых повысить эффективность всего нашего существующего флота."
 #tech_eutab_doc_war_eco: "Доктрина: Тотальная межзвёздная война"
 #tech_eutab_doc_war_eco_desc: "Мы должны быть готовы сражаться с врагом, который будет игнорировать все конвенции войны и завоевания, которые мы приняли как приемлемые на сегодняшний день. Должны быть сделаны подготовительные работы, чтобы помочь поддержать промышленность в случае внезапной атаки."
 #tech_eutab_journey_species: "Путешествие наших видов"
 #tech_eutab_journey_species_desc: "Наше путешествие как вид постоянно менялось с момента унификации родного мира несколько десятилетий назад. Наша история всегда была рассказом о путешествии, а не о месте назначения."
 #tech_eutab_grand_academy: "Инфраструктура поддержки лидерства"
 #tech_eutab_grand_academy_desc: "Институт и открытая база данных для поддержки и обучения будущих лидеров нашей империи."
 #tech_eutab_ai_partners: "AI Partners"
 #tech_eutab_ai_partners_desc: "Through the cybernetic implants our species possesses we can invite artificial intelligences to view the world from the organic perspective."
 #tech_eutab_organic_build: "Semi-Organic Building Materials"
 #tech_eutab_organic_build_desc: "The biology of life can be woven into the structures across our worlds. Coded instructions to maintain and in some cases power our existing buildings."
 #tech_eutab_rapid_mature: "Быстрые методы созревания"
 #tech_eutab_rapid_mature_desc: "Пересмотр наших методов клонирования с особым упором на инстинктивную генетическую память и быстрый, стабильный рост"
 #tech_eutab_empath_sci_officers: "Эмпатические ученые"
 #tech_eutab_empath_sci_officers_desc: "Новый анализ указывает на наличие тайного подводного течения внутри пелены. Через постоянные испытания мы сможем раскрыть этот актив и свести его силу к нашей воле."
 #TECH_UNLOCK_EUTAB_EMPATH1_TITLE:0 "§HЧерта учёного:§! Эмпат"
 #TECH_UNLOCK_EUTAB_EMPATH1_DESC:0 "Черта эмпат улучшает навыки наших ученых и правителей.\n§MУчёный-эмпат§! \nИсследование псионики: §G+5%§! \nСкорость исследования аномалий: §G+25%§! \nРиск ошибки при исследовании аномалии: §G-10%§! \nПрирост опыта: §G+33%§"
 #TECH_UNLOCK_EUTAB_EMPATH2_TITLE:0 "§HЧерта лидера:§! Эмпат"
 #TECH_UNLOCK_EUTAB_EMPATH2_DESC:0 "Черта эмпат улучшает навыки наших ученых и правителей.\n§MПравитель-эмпат§! \nПривлекательность руководящих этик: §G+15%§! \nЕдинство: §G+5%§! \nУровень правителя: §G+1§! \nПрирост опыта: §G+33%"
 #tech_eutab_monument_purity: "Монумент чистоты"
 #tech_eutab_monument_purity_desc: "$tech_eutab_monument_unity_desc$"
 #tech_eutab_holy_pioneers: "Святые пионеры"
 #tech_eutab_holy_pioneers_desc: "Обнимите наших братьев, сестер и других людей со звезд и отправьте их, чтобы распространить доброе слово."
 #tech_eutab_intuiting_mystery: "Увлечение мистериями"
 #tech_eutab_intuiting_mystery_desc: "Эмпатические офицеры будут размещены на борту научных кораблей. С этими псионически одаренными людьми мы можем увеличить скорость и безопасность экипажей во время нашего исследования пустоты."
 #tech_eutab_doc_just_war: "Доктрина: Справедливая война"
 #tech_eutab_doc_just_war_desc: "У нас есть важные обязанности. Если существуют зверства, которые могут быть предотвращены или результаты каких-либо действий настолько нежелательны, это оправдывает войну."
 #tech_eutab_shedding_sin: "Проливание греха"
 #tech_eutab_shedding_sin_desc: "Благодаря нашим творениям мы можем обрести жизнь, свободную от путаницы органических потребностей и зависимостей. Любые отвлечения от истины и любви к космосу должны быть отброшены."
 #TECH_UNLOCK_EUTAB_SHEDDING_SIN_TITLE: "§HЧерта машины:§! Освященный корпус"
 #TECH_UNLOCK_EUTAB_SHEDDING_SIN_DESC: "§EОсвященный корпус§! \nСчастье: §G+5%§! \nЕдинство: §G+10%§! \nПривлекательность руководящих этик: §G+20%"
 #tech_eutab_planet_prayers: "Планетарные молитвы"
 #tech_eutab_planet_prayers_desc: "Когда мы возвышаем себя, мы чувствуем, что наша семья, соседи, друзья возвышаются вместе с нами. Полное ощущение целостности и единения расширяется, чтобы охватить весь мир. Маяк энергии, чтобы затмить звезды для тех, кто видит это."
 #trait_eutab_shedsin: "Освященный корпус"
 #trait_eutab_shedsin_desc: "Этот юнит был благословлён ясностью цели и долга, которой мало в этом хаотической вселенной."
 #tech_eutab_war_rhetoric: "Проекты военных программ"
 #tech_eutab_war_rhetoric_desc: "$edict_e_eutab_war_rhetoric_desc$"
 #tech_eutab_hive_grand_hatchery: "$building_eutab_hive_grand_hatchery$"
 #tech_eutab_hive_grand_hatchery_desc: "$building_eutab_hive_grand_hatchery_desc$"
 #tech_eutab_hive_commune: "$building_eutab_hive_commune$"
 #tech_eutab_hive_commune_desc: "$building_eutab_hive_commune_desc$"
 #tech_eutab_hive_nursery: "Physical Developmental Schools"
 #tech_eutab_hive_nursery_desc: "Assign quarters for the youngest drones of frontier worlds to physically develop in a more structured enviroment."
 #tech_eutab_hive_juvenile: "Further Developmental Studies"
 #tech_eutab_hive_juvenile_desc: "Careful cultivation and culling of inferior specimens will ensure the strength of the hive."
 #tech_eutab_h_hazard_drones: "Трутни поддержки"
 #tech_eutab_h_hazard_drones_desc: "Мой опыт в формировании планет оставляет место для роста. Мною будут созданы новые трутни для оказания помощи в наземных операциях и для содействия процессам перестройки."
 #tech_eutab_h_reproduction_focus: "Фокус на размножение"
 #tech_eutab_h_reproduction_focus_desc: "Когда-нибудь мир должен быть заполнен, и обычные ограничения в отношении генеалогии должны быть проигнорированы для выполнения задачи."
 #tech_eutab_h_networked_implants: "Сетевые импланты"
 #tech_eutab_h_networked_implants_desc: "В то время как отдельные личности настаивают на своей индивидуальности, наши технологические достижения могут, возможно, астично их удовлетворить. Если они разделят некоторые из своих переживаний, даже с помощью примитивного искусственного устройства, то их потенциал может быть раскрыт гораздо раньше."
 #tech_eutab_h_reprocessing_drones: "Перерабатывающие трутни"
 #tech_eutab_h_reprocessing_drones_desc: "Внедрение трутней, предназначенных для сокращения отходов других, приведёт к увеличению чистой прибыли в наших запасах полезных ископаемых."
 #tech_eutab_h_optimise_growth: "Оптимизированные гормоны роста"
 #tech_eutab_h_optimise_growth_desc: "У моего нового rкосмофлота должны быть экипажи, готовые им управлять. Новые трутни должны расти как можно быстрее и безопаснее. Необходимо провести эксперименты, чтобы выявить долгосрочную жизнеспособность этого нового поколения."
 #tech_eutab_h_understanding_other: "Понимание других"
 #tech_eutab_h_understanding_other_desc: "Эти существа такие же странные для меня, как и говорящие животные. Возможно, это менее разочаровывающая форма жизни?"
 #tech_eutab_h_understanding_many: "Понимание многих"
 #tech_eutab_h_understanding_many_desc: "Говорящие животные населяют значительную часть этой галактики, и, несмотря на их раздробленное сознание, они являются доминирующей формой жизни. Они должны быть поняты, не обращая никакого внимания на то, что некоторые из них представляют собой прямую угрозу."
 #tech_eutab_h_strength_bond: "Укрепляя узы"
 #tech_eutab_h_strength_bond_desc: "Трутни - это я, и они мои."
 #tech_eutab_m_recursive_redun: "Рекурсивные сокращения"
 #tech_eutab_m_recursive_redun_desc: "Надлежащая подготовка и планирование до битвы могут минимизировать потери, если события не будут действовать в нашу пользу."
 #tech_eutab_m_exo_adap: "Exoplanet Adaptation"
 #tech_eutab_m_exo_adap_desc: "Our exhaustive study of the nature of worlds has lead to several additional breakthroughs."
