 tech_eutab_sleep_sub_trance: "Транс-сон"
 tech_eutab_sleep_sub_trance_desc: "Альтернативные состояния бытия могут быть вызваны замедлением биологического процесса и продлением жизни."
 tech_eutab_gene_memory: "Открытие генетической памяти"
 tech_eutab_gene_memory_desc: "Через медитации и традиции мы соединяемся с душами наших предков. Через биологию и науку мы можем узнать их на личном уровне."
 tech_eutab_technician_priests: "Техники-Жрецы"
 tech_eutab_technician_priests_desc: "Если душа машины будет найдена, мы должны вооружить наших священников знанием, чтобы начать поиск в наших величайших творениях."
 tech_eutab_golden_path: "Золотой путь"
 tech_eutab_golden_path_desc: "Мне не раз приходило в голову, что святая скука - достаточно хорошая причина для изобретения свободы воли."
 tech_eutab_one_true_faith: "Защитники веры"
 tech_eutab_one_true_faith_desc: "Ересь, поддерживаемая инопланетянами всеми этими подлыми словами и делами, не должны существовать в новой непорочной галактике, которую мы создадим."
 
 
