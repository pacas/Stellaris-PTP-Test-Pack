 tech_eutab_monument_unity: "Монумент единства"
 tech_eutab_monument_unity_desc: "Великий символ, показывающий тяжелую работу и решительность нашего образа жизни." 
 tech_eutab_power_societies: "Укрепление святых сообществ"
 tech_eutab_power_societies_desc: "Предоставляя официальные должности и привилегии нашим святым сообществам, мы можем увеличить наше влияние на эти организации и добычу ресурсов."
 tech_eutab_right_self: "Право на самореализацию"
 tech_eutab_right_self_desc: "Осуществление самим собой возможностей своего характера или личности, свободное от внешнего принуждения, включая культурные ожидания, политическую и экономическую свободу и свободу от мирских привязанностей и желаний."
 tech_eutab_new_world_missions: "Миссии Нового Мира"
 tech_eutab_new_world_missions_desc: "Дайте официальную санкцию и обеспечите координацию для членов наших спиритуалистических сообществ, чтобы они отправились в новые миры и помогли в их развитии."
 tech_eutab_dogmatic_focus: "Догматический фокус"
 tech_eutab_dogmatic_focus_desc: "Мудрость наших лидеров нельзя отрицать. Мы должны овладеть технологией, критически важной для нашего духовного роста, прежде чем заниматься вторичными вопросами."
 tech_eutab_alien_salvation: "Спасение через службу"
 tech_eutab_alien_salvation_desc: "§TПотерянные души, изъятые из цикла бесполезной жизни, возрадуйтесь! Истинная цель возвращается для вашего вида.§!\nОсвобожденные граждане земель еретиков будут обучены нашим путям через служение нашим различным фракциям."
 tech_eutab_spiritual_primacy: "Духовное первенство"
 tech_eutab_spiritual_primacy_desc: "Налагая налоги на неверных и распространяя их на новообращенных, мы можем создать замкнутую систему, которая будет способствовать развитию нашего образа жизни и её расширению среди нашего населения."
 tech_eutab_new_monastism: "Новый монашество"
 tech_eutab_new_monastism_desc: "Наши люди поощряются к расширению во вселенной, поиску потерянных мест и посвящению себя космическому порядку."
 tech_eutab_holy_pilgrim: "Святые паломничества"
 tech_eutab_holy_pilgrim_desc: "Организуйте возможность нашим верующим совершать экскурсии по величайшим памятникам духу и упорству нашей расы."
 
