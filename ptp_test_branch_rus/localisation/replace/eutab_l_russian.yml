 tech_eutab_natural_state: "Природное государство"
 tech_eutab_natural_state_desc: "Наши люди давно чувствуют себя комфортно и уверены в эффективности нашей иерархии. Скоро наши субъекты тоже узнают об этом естественном состоянии."
 tech_eutab_born_to_rule: "Рождённый править"
 tech_eutab_born_to_rule_desc: "Элиты нашей нации являются таковыми не только в пределах нашей империи, но и на галактической сцене."
