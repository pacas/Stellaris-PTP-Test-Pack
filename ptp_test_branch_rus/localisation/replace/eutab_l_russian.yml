 #tech_eutab_m_diversify_warform: "Разнообразные шаблоны военной подготовки"
 #tech_eutab_m_diversify_warform_desc: "Инициировать подготовку и испытания для различных видов оружия и конструкций в контролируемых условиях. У наших противников есть вековые знания для использования, мы должны быть готовы."
 #tech_eutab_m_fortress_factory: "Заводы-крепости"
 #tech_eutab_m_fortress_factory_desc: "$building_eutab_fortress_factory_desc$"
 #tech_eutab_m_preservational_creativity: "Сохранение творчества"
 #tech_eutab_m_preservational_creativity_desc: "Предиктивные модели и симуляции обрушиваются перед огромным неизвестным, которое стоит перед нами. Мы должны готовиться к любым результатам."
 #tech_eutab_m_sentient_worlds: "Разумные миры"
 #tech_eutab_m_sentient_worlds_desc: "Наши трансформационные проекты дали форму охватывающим всю планету объектам, которые рассматривают наш консенсус как еще одно расширение самих себя. Благодаря этой конвергенции, они будут распространять нашу волю, где бы они ни были."
