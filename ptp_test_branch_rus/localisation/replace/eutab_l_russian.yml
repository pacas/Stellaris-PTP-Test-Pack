 building_eutab_automation_sector: "Сектор автоматизации"
 building_eutab_automation_sector_desc: "Центр автоматизации для оказания помощи в изготовлении и изменении существующих единиц."
 building_eutab_preservation_nexus: "Поддерживающий комплекс"
 building_eutab_preservation_nexus_desc: "Суперцентр логистического управления для отслеживания и распределения запасных частей и ремонта.\n§PЭто улучшение для £building£ §H$building_maintenance_depot$§!§!"
 building_eutab_dm_energy: "Аннигилятор на тёмной материи"
 building_eutab_dm_energy_desc: "Запасы тёмной материи находятся в экранированной зоне сдерживания, сам щит должен тщательно управляться и поддерживаться, чтобы избежать сценария проникновения. Расчеты чрезвычайно требуют отклика с низкой задержкой от локальной коры и верхней мантии. Это ограничивает установку одним полушарием машинного мира, чтобы избежать влияния на общие процессы."
 building_eutab_dm_siphon: "Микросингулярный сифон"
 building_eutab_dm_siphon_desc: "Ускорители частиц высокой плотности используются, чтобы создавать сплавы из экзотических материалов, позволяющие нам манипулировать микросингулярностями, чтобы откачивать сырую темную материю. Эти процессы в значительной степени зависят от избыточных систем и активного мониторинга для поддержания идеальной сбалансированной массы, без которой эффект разгона может привести к потере системы."
