 #tech_eutab_m_extreme_temp: "Вычисление экстремальных температур"
 #tech_eutab_m_extreme_temp_desc: "Используйте передовые материалы, которые используют экстремальные всплески температуры, присутствующие в космических полетах."
 #tech_eutab_m_immortal_mat: "Вечные материалы"
 #tech_eutab_m_immortal_mat_desc: "Проведите исследования для изучения материалов, которые могут значительно снизить подверженность эрозии критических систем."
 #tech_eutab_m_optimised_replication: "Оптимизированная сборка"
 #tech_eutab_m_optimised_replication_desc: "Первые 90 процентов кода учитывают первые 90 процентов времени разработки. Остальные 10 процентов кода учитывают остальные 90 процентов времени разработки."
 #tech_eutab_m_material_conversation: "Сохранение материалов"
 #tech_eutab_m_material_conversation_desc: "Внедрение более совершенных мер контроля качества позволит нам восстановить дополнительные компоненты из поврежденных или сломанных юнитов."
 #tech_eutab_assembly_complex: "Сборочный комплекс юнитов"
 #tech_eutab_assembly_complex_desc: "Расширенный сборочный комплекс, созданный чтобы обеспечить наши миры новыми юнитами." #tech_eutab_off_naval_intel: "Управление флотской разведки"
 #tech_eutab_off_naval_intel_desc: "Несмотря на угрозу, которую представляют старшие расы, эта битва будет похожа на все остальные в нашей истории. Первым шагом в преодолении этого является сбор большого количества информации."
 #tech_eutab_merchant_navy: "Найден торговый флот"
 #tech_eutab_merchant_navy_desc: "В годы между объединением и первым контактом это был термин, который вышел из употребления. Пришло время подготовить системы для быстрой модернизации частных судов для защиты нации."
 #tech_eutab_mutual_survival: "Взаимозависимое выживание"
 #tech_eutab_mutual_survival_desc: "Там, где другие могут разрушиться под внешними угрозами, наше общество естественным образом объединяет наши виды вместе."
 #tech_eutab_folk_community: "Народное сообщество"
