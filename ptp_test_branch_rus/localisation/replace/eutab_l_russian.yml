 building_eutab_dm_forge_desc: "Гравитоэлектромагнитные стабилизаторы, встроенные в мантию машинных миров, могут быть перефокусированы для быстрого и высокоэффективного создания сплавов из основных минералов. Из-за требуемого выравнивания стабилизаторов это средство должно быть расположено непосредственно над ними, но может быть уменьшено по мере развития мира."
 building_eutab_dm_comp: "Ядро когнитивного распределения"
 building_eutab_dm_comp_desc: "Центральное ядро для управления и поддержки субличностей и ресурсов, потребляемых нашей личностью, дизайн которой позволяет легко развертывать дополнительные юниты по мере увеличения численности населения."
 
