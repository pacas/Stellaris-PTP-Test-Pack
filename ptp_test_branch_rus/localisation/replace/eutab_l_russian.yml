 tech_eutab_hivee_pop: "Оболочка планет"
 tech_eutab_hivee_pop_desc: "Я должен тренировать свое внимание, чтобы волнения окружающих планет не поглощали всего моего внимания, используя любые средства, даже насильственные."
 tech_eutab_hivee_research: "Поиск понимания"
 tech_eutab_hivee_research_desc: "Я смотрю на звезды и тела, которые их окружают, и если я хочу, чтобы они были продолжением меня, я должен их понять."
 tech_eutab_hive_complex: "Комплексная биология"
 tech_eutab_hive_complex_desc: "Я смотрю в себя, как на одного, и когда я смотрю, я вижу вселенную с новой точки зрения, которую многие никогда не смогут принять, даже как концепцию."
 tech_eutab_hive_neuron_cluster: "Разработка нейронной массы"
 tech_eutab_hive_neuron_cluster_desc: "Новые соединения в аберрантных трутнях выявили возможности поощрения дополнительного роста в наших структурных синапсах."
 tech_eutab_h_introspec_studies: "Интроспективные исследования"
 tech_eutab_h_introspec_studies_desc: "Что означает единство для существа, такого как я? Чтобы найти понимание, я должен его искать."
 tech_eutab_h_drone_redist: "Оптимизация перераспределения трутней"
 tech_eutab_h_drone_redist_desc: "Будущие военные и транспортные корабли будут включать транспортные контейнеры для кластеров трутней, если их необходимо будет перевести из мира в мир."
 tech_eutab_h_brain_caste: "Продвиньте касту разума"
 tech_eutab_h_brain_caste_desc: "Расширить лидерские улучшения в касте разума."
 tech_eutab_h_new_drone: "Новая интеграция дронов"
 tech_eutab_h_new_drone_desc: "Новые интегрированные виды получат базовые вспомогательные роли для наших дронов, пока они изучают свое новое место вместе с нами."
 tech_eutab_h_nav_drones: "Трутни-навигаторы"
 tech_eutab_h_nav_drones_desc: "В новых структурах требуется так много материалов, что поколения короткоживущих трутней начали демонстрировать признаки развития продвинутых навигационных инстинктов. Это прекрасная возможность для развития."
 tech_eutab_h_builder_broods: "Строительный выводок"
 tech_eutab_h_builder_broods_desc: "Мои новые трутни, специализирующиеся на строительстве в невесомости, показывают медленное развитие созидательного инстинкта, уменьшая время, необходимое для работ."
 tech_eutab_h_direct_governance: "Прямое управление"
 tech_eutab_h_direct_governance_desc: "Я возьму на себя прямой контроль над нашими управляющими дронами, ограничивая их требования, сохраняя при этом их преимущества."
 tech_eutab_h_strain_cult_tank: "Культивирование генетического штамма"
 tech_eutab_h_strain_cult_tank_desc: "Подавляя страдания отдельных дронов, мы можем узнать о биологии бытия с необычайной скоростью."
 tech_eutab_h_beta_node: "Основное синаптическое культивирование"
 tech_eutab_h_beta_node_desc: "Основа для накопления моих знаний об изоляции сущности улья и поддержании сплоченности над пропастью космоса."
 tech_eutab_hive_alpha_node: "Техники контролируемого нейронного роста"
 tech_eutab_hive_alpha_node_desc: "Массивный нейронный рост следует тщательно культивировать, чтобы избежать роста опухолей или появления неприемлемо независимых или изолированных личностей. Тестирование должно быть тщательным."
 TECH_UNLOCK_EUTAB_ALPHA_NODE_TITLE:0 "§HОткрывается возможность: §!Планетарные нейронные сети"
 TECH_UNLOCK_EUTAB_ALPHA_NODE_DESC:0 "Наши нейронные кластеры на планете подвергнуться модификациям, позволяющим автономный рост и раскопки под земной корой наших крупнейших миров.\n\n\n£building  §S$building_eutab_hive_alpha_node$§! §RТребуется размер планеты в 20 или больше клеток для успешного достижения требуемой массы.\n\n§!Каждый §S$building_eutab_hive_alpha_node$§! может поддерживать до двух вспомогательных узлов на планете. Дополнительные узлы могут быть исследованы с помощью бонусов совершенства."
 tech_eutab_hive_node_research: "Структурные исследовательские узлы"
