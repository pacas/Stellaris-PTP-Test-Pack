 tech_ash_tectonic_drillers:0 "Тектонические разломы"
 tech_ash_tectonic_drillers_desc:0 "Большинству пригодных для жизни миров не хватает атмосферы, необходимой нам для существования, в теории, благодаря тектоническим разломам можно высвободить огромные объёмы газа, которые позволят нам колонизировать другие миры."
 methane_terraforming_candidate:0 "Кандидат на терраформирование в Метановый мир"
 methane_terraforming_candidate_desc:0 "Несмотря на то, что этот мир замёрзший мир бесплоден и на нём отсутствует жизни, он мог бы стать домом для многих экосистем. При использовании правильных технологий его можно было бы терраформировать в пригодный для жизни мир."
 ammonia_terraforming_candidate:0 "Кандидат на терраформирование в Аммиачный мир"
 ammonia_terraforming_candidate_desc:0 "Несмотря на то, что этот мир замёрзший мир бесплоден и на нём отсутствует жизни, он мог бы стать домом для многих экосистем. При использовании правильных технологий его можно было бы терраформировать в пригодный для жизни мир."
 sulfur_terraforming_candidate:0 "Кандидат на терраформирование в Сернистый мир"
 sulfur_terraforming_candidate_desc:0 "Несмотря на то, что этот мир замёрзший мир бесплоден и на нём отсутствует жизни, он мог бы стать домом для многих экосистем. При использовании правильных технологий его можно было бы терраформировать в пригодный для жизни мир."

 #July 22 Rogue World Update
 origin_pd_rogue_voidfarers:0 "Блуждающие в Пустоте"
 origin_pd_rogue_voidfarers_desc:0 "Эта цивилизация эволюционировала на блуждающей планете, которая была выброшена своей родной звездой и скиталась по космосу, пока в конце концов не была захвачена скоплением чёрных дыр. Её плотная атмосфера удерживает тепло от геологически активной поверхности планеты, делая её пригодной для жизни."
 origin_pd_rogue_voidfarers_effects:0 "- Родной мир §H$pc_rogue$§!.\n- Вы не сможете нормально терраформировать планеты в §YБлуждающие миры§!, это возможно сделать только с планетами вращающихся вокруг §YЧёрных дыр§!, §YНейтронных звёзд§! и §YПульсаров§! \n- Откроется решение о более эффективном использовании §YОрбиталей§! \n- Начните с вариантом для исследования по строительству §YОрбиталей§!."
 building_rogue_lab:0 "Блуждающая обсерватория"
 building_rogue_lab_desc:0 "Уникальное беззвёздное небо позволит нашим учёным лучше исследовать космос."
 building_rogue_grid:0 "Геотермальная активность"
 building_rogue_grid_desc:0 "Благодаря мощной геотермальной активности этой планеты мы можем создать системы выработки энергии."
 rogue_void_architecture:0 "Архитектура в пустоте"
 rogue_void_architecture_desc:0 "Наши знания о пустоте позволяют создавать улучшенные орбитали."
 decision_pd_rogue_better_habs:0 "Архитектура в пустоте"
 decision_pd_rogue_better_habs_desc:0 "Мы используем наши знания о пустоте, чтобы расширить орбитали."

 #Aug Odds and Ends
 opinion_pd_roguebh_a_primitive_world:0 "Блуждающая примитивная планета"
 opinion_pd_roguebh_a_primitive_world_phile:0 "Блуждающая примитивная планета"
 tech_rogue_star_collapsing:0 "Тёмная материя для коллапсирования звёзд"
 tech_rogue_star_collapsing_desc:0 "Используя тёмную материю, мы можем запустить процесс коллапса звезды, этот тонкий и легко прерываемый процесс позволит создать Чёрную дыру, на её орбите появятся планеты, которые в последствии мы сможем превратить, в так необходимые нам блуждающие миры."
 decision_pd_rogue_collapse_star:0 "Коллапс звезды"
 decision_pd_rogue_collapse_star_desc:0 "Использование тёмной материи для коллапса звезды, это очень чувствительный процесс, поэтому он не пригоден для военного применения, он необходим лишь для превращения звезды в §YЧёрную дыру§!."
 pdroguestarcollapse:0 "Коллапсирующая звезда"
 pdroguestarcollapse_desc:0 "Искусственно запущенный процесс коллапса звезды для создания Черной дыры."
 decision_pd_rogue_collapse_star_effects:0 "Под воздействием тёмной материи, эта звезда будет превращена в Черную дыру. Радиоактивные осадки лишат планеты большей части их атмосферы и сделают любые пригодные для жизни миры - непригодными, что позволит впоследствии терраформировать их в блуждающие миры."
 pc_rogue_gas_giant:0 "Блуждающий газовый гигант"
 pc_rogue_gas_giant_desc:0 "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Эта планеты попала под действие гравитации Чёрной дыры и теперь вращается вокруг неё."

