 ap_life_crafters:0 "Творцы жизни"
 ap_life_crafters_desc:0 "Искусство никогда не отвечает на желание сделать его демократичным; это не для всех; это только для тех, кто готов подвергнуться усилиям, необходимым, чтобы понять это."
 building_cocoons_plant_1:0 "Пещера с коконами"
 building_cocoons_plant_1_desc:0 "В этом здании есть связанная пещера, полная коконов."
 building_cocoons_plant_2:0 "Каверны коконов"
 building_cocoons_plant_2_desc:0 "В здании есть сеть каверн, полная коконов."
 tech_cocoons:0 "Искусственные коконы"
 tech_cocoons_desc:0 "Позволяет строить искусственные коконы, где можно разводить виды."
