 job_purge_parasitic:0 "Чистка"
 job_purge_parasitic_plural:0 "Чистки"
 job_purge_parasitic_desc:2 "В соответствии с нашей политикой проводится чистка этого поселения."

 casus_belli_cb_abduct:0 "Порабощение"
 casus_belli_cb_abduct_acquire_hint:0 "\n§EБудучи независимой империей, мы получим §Hповод к войне§! §Y$casus_belli_cb_abduct$§! с §Hне-Гештальт§! империями.\n\n§RМы должны пребывать в мире!§!§!"

 war_goal_wg_abduct:0 "Потребовать жертвоприношений"
 war_goal_wg_abduct_desc:0 "Война ведётся с целью подчинения врага и превращения его в данника крови.\n\nЕсли будет заключён мир со статусом-кво, то оккупированные нами системы будут освобождены в качестве нового данника крови, если они будут включать в себя хотя бы одну планету."


 casus_belli_cb_restraint:0 "Порабощение"

 war_goal_wg_restraint:0 "Сдерживание"
 war_goal_wg_restraint_desc:0 "Война ведётся для того, чтобы подчинить врага в качестве сдерживаемого данника, заставляя его освобождать всех подданных и платить дань каждый месяц.\n\nВ случае статуса-кво, системы, которые мы захватили, будут уступлены."
 war_goal_wg_restraint_megacorp:0 "$war_goal_wg_restraint$"
 war_goal_wg_restraint_megacorp_desc:0 "$war_goal_wg_restraint_desc$"

 #War is waged to sieze pops from the enemy empire for our own. Upon victory we will claim 25% of their population."
 #wg_abduct_accept:0 "§Y[Root.GetName]§! gains §G25%§! §YPops§! from §Y[From.GetName]§!"
 SUBJECT_pop_tributary:0 "Данник крови"
 SUBJECT_DESC_pop_tributary:0 "Данник крови - это тип субъекта, который дипломатически независим, но должен платить £pop£ §Yпоселения§! в качестве дани своему сюзерену."
 MESSAGE_POP_SACRIFICED:0 "£pop£ §Y$SPECIES$ поселение§! с планеты $PLANET|Y$ было предложено в качестве дани и переселено на $TARGET_PLANET|Y$"
 MESSAGE_POP_SACRIFICED_FROM_US:0 "£pop£ §Y$SPECIES$ поселение§§! с планеты $PLANET|Y$ было послано в качестве дани нашему сюзерену $ABDUCTER|Y$"

