 trait_cortex:0 "Расширенная синаптическая кора"
 trait_cortex_desc:0 "§LМозг этого вида вырос настолько, что сформировалась дополнительная синаптическая кора, позволяющая лучше понимать вселенную.§!\n"

 trait_diaphragm:0 "Железные лёгкие"
 trait_diaphragm_desc:0 "§LЭтот вид может дышать и использовать атмосферу более эффективно, чем иные, что позволяет ему действовать лучше в различных экосистемах.§!\n"

 trait_scales:0 "Медленный метаболизм"
 trait_scales_desc:0 "§LМедленный метаболизм позволяет органам этого вида деградировать медленнее.§!\n"

 trait_wings:0 "Образцовые крылья"
 trait_wings_desc:0 "§LАэродинамика крыльев этого вида позволяет им достигать новых высот.§!\n"

 trait_exoskeleton:0 "Гибкий экзоскелет"
 trait_exoskeleton_desc:0 "§LГибкий экзоскелет позволяет этому виду свободно перемещаться и передвигаться в стеснённых пространствах.§!\n"

 trait_shell:0 "Усиленная внешняя оболочка"
 trait_shell_desc:0 "§LИногда она работает как дом, а иногда - защитный механизм. Вид теперь может производить собственную усиленную внешнюю оболочку.§!\n"

 trait_pheromones:0 "Привлекательные феромоны"
 trait_pheromones_desc:0 "§LЭто химическое вещество, будучи произведенным и выпущенным в окружающую среду, затрагивает поведение других.§!\n"

 trait_photosynthetic:0 "Фотосинтез"
 trait_photosynthetic_desc:0 "§LЭтот вид владеет процессом фотосинтеза.§!\n"

 trait_encrusted_minerals:0 "Интегрированные минералы"
 trait_encrusted_minerals_desc:0 "§LЭтот вид интегрировал минералы в состав своего тела. Так что к ним частично применима биология литоидов.§!\n"

 trait_metal_blood:0 "Металлическая кровь"
 trait_metal_blood_desc:0 "§LЖивой металл течет в венах этого вида.§!\n"

 trait_basic_genetic_template: "Базовый генетический шаблон"
 trait_basic_genetic_template_desc: "§LГеном этого вида был существенно ограничен, чтобы создать минимально жизнеспособное существо, способное к быстрому росту.§!\n"

 trait_hyperosmia: "Гиперосмия"
 trait_hyperosmia_desc: "§LЭтот вид обладает сверхчувствительным обонянием.§!\n"

 trait_lapidaries: "Лапидаристы"
 trait_lapidaries_desc: "§LПредставители этого вида известны своими способностями к огранке, шлифовке и полировке камней, минералов или прочих драгоценностей.§!\n"

 trait_panners: "Геопаннеры"
 trait_panners_desc: "§LЭтот вид обладает глубокой связью с реками и шахтами, что делает их превосходными специалистами по горному делу.§!\n"

 trait_ironmongers: "Железнобокие"
 trait_ironmongers_desc: "§LПредставители этого вида широко известны своей связью с металлом.§!\n"

 trait_refiners: "Переработчики"
 trait_refiners_desc: "§LПредставители этого вида известны своими способностями к огранке, шлифовке и полировке камней, минералов или прочих драгоценностей.§!\n"

 trait_disassemblable: "Разборность"
 trait_disassemblable_desc: "§LПредставители этого вида при необходимости могут легко удалять и заменять свои части тела, что позволяет им занимать меньше места.§!\n"
 
 

