 job_cocoon:0 "Генетический сборщик"
 job_cocoon_plural:0 "Генетические сборщики"
 job_cocoon_desc:0 "Эти специалисты работают в камерах биомассы, где они проектируют, собирают и выращивают биологически спроектированные эмбрионы."
 mod_job_cocoon_add:0 "$job_cocoon$"
 mod_job_cocoon_per_pop:0 "Рабочие места $job_cocoon$ добавляются при §Y0§!, §Y15§!, §Y30§! и §Y60§! £pop£ §Yпоселениях§!"
 mod_job_cocoon_per_pop_short:0 ""
 

 building_cocoons_plant:0 "Камеры биомассы"
 building_cocoons_plant_desc:0 "Эти камеры обеспечивают герметичную среду, в которой хранится биомасса и интегрируется в коллектив."

 tech_gene_manipulation:0 "Искусственные генетические изменения"
 tech_gene_manipulation_desc:0 "Мы больше не будем ограничены основной биологической структурой вида в попытках её улучшения. ДНК - это просто ещё один материал, который должен быть изменён согласно видению скульптора."



 #\nSpecies within our empire can §YCrossbreed§!.
 life_masters_tooltip:0 "Добавлен модификатор §Y$life_masters_1_trait$§!, который дает бонус за каждый уникальный вид.\nВероятность §Yинтеграции биомассы§! удвоилась (этот параметр всё равно произойдет только один раз биомассу для каждого уникального вида)."
 #Species grown in cocoons can now gain an additional otherwise unattainable random trait, the main species type will favor some traits over others.
 life_crafters_tooltip:0 "Появятся технологии по созданию космических существ на верфях."

 pop_cat_life_masters_trophy: "Биомасса"
 pop_cat_life_masters_trophy_plural: "Биомассы"
 pop_cat_life_masters_trophy_desc: "Биологическая материя, используемая ульем для эволюции."

 job_life_masters_bio_trophy: "Вкладчик биомассы"
 job_life_masters_bio_trophy_plural: "Вкладчики биомассы"
 job_life_masters_bio_trophy_desc: "Эти люди используются ульем в качестве биологической материи для эволюции."
 job_life_masters_bio_trophy_effect_desc: "£job_life_masters_bio_trophy£ $job_life_masters_bio_trophy_plural$ (Био-трофеи) производят §Y£society£ $society_research$§! и §Yсоздают комплексных дронов§!"

 mod_job_life_masters_bio_trophy_add: "$job_life_masters_bio_trophy$"
 mod_job_life_masters_bio_trophy_per_pop: "$job_life_masters_bio_trophy$: §G+1§! за каждые 10 £pop£ §Yпоселений§!"
 mod_job_life_masters_bio_trophy_per_pop_short: ""
 
 
  
 hive_mind_biological_ascension_only1:0 "Требуется Коллективный Разум"

 ap_life_assemblers:0 "Интеграция биомассы"
 ap_life_assemblers_desc:0 "Радоваться блаженному неведению галактики, кишащей биомассой - ошибка, которую мы больше не совершим."
 ap_life_masters:0 "Мутагенная эволюция"
 ap_life_masters_desc:0 "Интеграция биомассы - это первичная функция коллектива, позволяющая нам эволюционировать дальше, постоянно изменяя наш генетический материал."

 MESSAGE_SPECIES_MUTATION_TITLE:0 "Биомасса "
 MESSAGE_SPECIES_MUTATION:0 "£pop£ Поселение мутировало при размножении на планете $PLANET|Y$"

 tech_genetic_chimerism:0 "Мутагенный химеризм"
 tech_genetic_chimerism_desc:1 "Достижения в области мутаций ДНК позволяют создавать организмы, состоящие из клеток с более чем одним фенотипом."
 chimera_army:0 "Армия химер"
 chimera_army_plural:0 "Армии химер"
 chimera_army_desc:0 "Этими ненасытными ордами химер, созданных биоинженерами из ДНК нескольких различных животных, движет лишь инстинктивное желание убивать. Группа ученых следит за неистовыми стаями и пытается управлять их действиями, сидя в укрепленных бункерах вдали от линии фронта."



 ap_life_assemblers_modifier_desc:1 "§Y$citizenship_organic_trophy$§! Гражданство включено\n§HОткрывает здание:§! $building_cocoons_plant$; специальное здание, предназначенное для хранения биомассы.\nПозволяет §Yинтеграции биомассы§! происходить между различными видами, живущими на любой своей планете, где есть хотя бы §Yулей§! и поселение §Yбиомассы§!. Интеграция биомассы приведёт к созданию §Yполу-вида§! который возьмёт свою внешность от поселения §Yулья§!, но получит смесь черт, §Y+1 к максимуму очков признаков§! и §Y+1 к максимуму признаков§!.\nИнтеграция биомассы может произойти только один раз для каждого уникального вида биомассы."
 requires_technology_tech_cloning:0 "$TRIGGER_FAIL$Требуется технология £society£ §Y$tech_cloning$§!."
 requires_ap_life_assemblers:0 "$TRIGGER_FAIL$Требуется бонус за стремление £unity£ §Y$ap_life_assemblers$§!"


