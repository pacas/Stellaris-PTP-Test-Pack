 decision_gpm_Floating_Island_Housing:0 "Создать парящие острова"
 decision_gpm_Floating_Island_Housing_desc:0 "Создать огромные искусственные парящие острова в этом мире."
 decision_gpm_Floating_Island_Housing_effects:0 "Максимальное число районов: §G+1§!\nЖильё на планете: §G+10§!"

 decision_gpm_machine_world_core_relic:0 "Ассимилировать мир"
 decision_gpm_machine_world_core_relic_desc:0 "Преобразовать эту планету в Мир Машин с помощью реликвии §YЗаряженное ядро Мира Машин§!.\n"
 decision_gpm_machine_world_core_relic_tt:0 "§GЗагрузка boot.ini...\nожидайте...§!"

 decision_gpm_shield_generator_arrays:0 "Создать массив щитов"
 decision_gpm_shield_generator_arrays_desc:0 "Создать несколько защитных массивов по всему этому миру. Они создадут планетарный щит, способный отразить самые мощные энергетические атаки."
 # decision_gpm_shield_generator_arrays_tt:0 "§YEncase§! this world in a near-impenetrable shield.\nAdd §YAdvanced Shield Arrays§! to §G[root.GetName]§!"
 decision_gpm_shield_generator_arrays_tt:0 "§YЗаключить§! этот мир в почти непроницаемый щит."