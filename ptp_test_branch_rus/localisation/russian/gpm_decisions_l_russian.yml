 decision_gpm_upgrade_machine_world:0 "Улучшить Мир Машин"
 decision_gpm_upgrade_machine_world_desc:0 "Технология всегда может быть улучшена с помощью новых технологий!"
 decision_gpm_upgrade_machine_world_TT:0 "§HУсиление§! одного из аспектов этого Мир Машин с помощью £minor_artifacts£ §HМалых артефактов§!, будут предоставлены дополнительные: £physics_research£ £society_research£ £engineering_research£, £energy£, £minerals£, £alloys£ или £rare_crystals£ £exotic_gases£ £volatile_motes£ production."
 
