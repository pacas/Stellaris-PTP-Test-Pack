 #######################################
 gpm_rogue_traders_outpost:0 "Заброшенные аванпосты контрабандистов"
 gpm_rogue_traders_outpost_desc:0 "Несколько астероидов соединены вмести и образуют группу - всё это небольшие аванпосты, которые служили контрабандистам домом. Они, похоже, использовались для того, чтобы прятаться или прятать свои товары и трофеи. Некоторые из них, похоже, превращены в крошечные домики, в которых они могут жить."

 gpm_solar_storm:0 "Солнечный буря"
 gpm_solar_storm_desc:0 "Этот мир находится на пути солнечной бури."

 gpm_violent_sun:0 "Яростное солнце"
 gpm_violent_sun_desc:0 "Это солнце пышет яростью, на его поверхности происходит постоянное бурление."

 gpm_combat_simulator_systems:0 "Системы боевых симуляторов"
 gpm_combat_simulator_systems_desc:0 "111111111"

 gpm_planitary_defenses:0 "Планетарная оборона"
 gpm_planitary_defenses_desc:0 "111111111"

