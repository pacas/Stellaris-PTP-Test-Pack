 #######################################
 gpm_oppressive_laws:0 "Угнетающие законы"
 gpm_oppressive_laws_desc:0 "Из-за новых достаточно жестких законов недовольство населения растет."

 gpm_rights_movement:0 "Правовое движение"
 gpm_rights_movement_desc:0 "Политики высоко оценивают некоторые движения за гражданские права."

 gpm_cybernetic_breaktroughs:0 "Кибернетический прорыв"
 gpm_cybernetic_breaktroughs_desc:0 "Научные прорывы в биологии и кибернетике позволяют нам лучше и качественнее улучшать себя"

 gpm_tranquility:0 "Спокойствие"
 gpm_tranquility_desc:0 "Граждане нашей столицы наслаждаются периодом тишины и спокойствия."

 gpm_recruitment_drive:0 "Активный призыв"
 gpm_recruitment_drive_desc:0 "Проводятся массовые кампании по призыву достигших необходимого возраста граждан в армию."

 gpm_stargazing:0 "Мечты"
 gpm_stargazing_desc:0 "Одно из развлечений граждан - изучение звезд и рефлексия на тему жизни вокруг некоторых из них."

 gpm_bounty_hunting:0 "Охота за головами"
 gpm_bounty_hunting_desc:0 "Награды за головы себя оправдали."

 gpm_diversity_holiday:0 "Праздник разнообразия"
 gpm_diversity_holiday_desc:0 "Граждане отмечают праздник, посвященный огромному разнообразию разумных существ Галактики."

 gpm_synopsys_overload:0 "Синаптическая перегрузка"
 gpm_synopsys_overload_desc:0 "Постоянно увеличивающееся население синтетических форм жизни создает лишнее напряжение на системы. Из-за этого сложнее поддерживать порядок и единство в империи."

 gpm_falling_behind:0 "Отставание"
 gpm_falling_behind_desc:0 "Метрополия постепенно отстает от других планет нашей расширяющейся империи в плане эффективности."

 gpm_work_camps:0 "Рабочие лагеря"
 gpm_work_camps_desc:0 "Специализированные рабочие лагеря создают преступникам хорошие условия пребывания, пока они работают на государство."

 gpm_galactic_equality:0 "Галактическое равенство"
 gpm_galactic_equality_desc:0 "Равные права получают все граждане нашей империи."

 gpm_augment_integrated_systems:0 "Усиленные интегрированные системы"
 gpm_augment_integrated_systems_desc:0 "Каждая электронная система в нашем мире включает в себя интегрированные узлы, позволяющие гражданам подключаться к ним."

 gpm_mysterious_force:0 "Загадочная сила"
 gpm_mysterious_force_desc:0 "В этом мире появилась странная сила. Граждане способны взаимодействовать с окружающей средой и друг с другом, используя лишь свой разум."

 gpm_mandatory_military_service:0 "Обязательная военная служба"
 gpm_mandatory_military_service_desc:0 "Каждый гражданин этого мире получил широкую военную подготовку."

 gpm_monument_to_the_stars:0 "Памятник звёздам"
 gpm_monument_to_the_stars_desc:0 "В этом мире построен колоссальный монумент, достигающий звезд. Он символизирует желание  найти и исследовать всю жизнь в Галактике."

 gpm_ministery_of_the_hunt:0 "Министерство охоты"
 gpm_ministery_of_the_hunt_desc:0 "В этом мире была разрешена охота за головами. Это министерство выдает разрешение на охоту и выплачивает награды."

 gpm_galactic_outreach_program:0 "Программа галактической экспансии"
 gpm_galactic_outreach_program_desc:0 "В этом мире активно поддерживают видовое разнообразие и дружественное общение со всеми народами галактики в надежде установить общегалактический мир."

 gpm_synopsys_nodes:0 "Синаптические узлы"
 gpm_synopsys_nodes_desc:0 "Каждый индивид в этом мире снабжен кибернетическим синаптическим узлом, который усиливает связь с коллективным разумом."

 gpm_rapid_assembly_systems:0 "Системы быстрой сборки"
 gpm_rapid_assembly_systems_desc:0 "Правильно размещенные строительные и производственные единицы позволяют этому миру постоянно совершенствовать инфраструктуру и внедрять самые новые технологии."

 #######################################
 #### Special Modifiers
 #######################################
 terraforming_candidate:0 "Ценный мир"
 # terraforming_candidate_desc:0 "Поначалу этот мир не казался чем-то примечательным, однако недавние открытия доказали обратное. В наших интересах развивать этот мир в будущем, чтобы получить доступ ко всем его богатствам и технологиям.\n\n §GПозволяет терраформировать этот мир.§!"
 gpm_terraforming_candidateTT:0 "§GПозволяет терраформировать этот мир.§!"

 gpm_planet_wonder_discovered:0 "Удивительная планета"
 gpm_planet_wonder_discovered_desc:0 "В этом мире располагается уникальное планетарное чудо. Оно настолько не от мира сего, что это граничит с невозможным!"

 gpm_planet_wonder_ruined:0 "Удивительные руины"
 gpm_planet_wonder_ruined_desc:0 "На этой планете некогда существовало уникальное мировое чудо. К сожалению, оно было разрушено каким-то событием, что изменило эту планету."

 gpm_oppertunity:0 "Маленький забытый робот"
 gpm_oppertunity_desc:0 "Анализ памяти этого, казалось бы, забытого роботе свидетельствует о том, что он отправил последнее сообщение перед отключением. Это гласит:\n §W-- Моя батарея садится и тут темнеет --§!\nГравировка на корпусе, скорее всего, указывает на его название - «Opportunity»."

 gpm_holy_planet_redeemed:0 "Осквернённая святая планета"
 gpm_holy_planet_redeemed_desc:0 "Странные маяки, предупреждающие не вступать на этот «святой» мир, были деактивированы."

 gpm_terraforming_world_engineering:0 "Терраформирование планеты"
 gpm_terraforming_world_engineering_desc:0 "Этот мир был терраформирован до состояния совершенной планеты."
 gpm_terraforming_world_engineering_shaper:0 "Изменяющее миры терраформирование"
 gpm_terraforming_world_engineering_shaper_desc:0 "Наши знания об изменении формы миров оказались очень полезными для процесса терраформирования этого мира."
 gpm_terraforming_world_engineering_mastery:0 "Мастерство терраформирования"
 gpm_terraforming_world_engineering_mastery_desc:0 "Наши знания по обретению господства над природой внесли существенный вклад в процесс терраформирования этого мира."
 gpm_terraforming_world_engineering_shaper_mastery:0 "Мастерство изменяющего миры терраформирования"
 gpm_terraforming_world_engineering_shaper_mastery_desc:0 "Наши объединенные знания о изменении формы миров и обретению господства над природой позволили создать идеально терраформированный мир."

 gpm_habitat_engineering:0 "Инженерия орбиталей"
 gpm_habitat_engineering_desc:0 "Хорошо продуманная и построенная орбиталь подходит для размещения всех желающих."
 gpm_habitat_engineering_mastery:0 "Мастерская инженерия"
 gpm_habitat_engineering_mastery_desc:0 "Наше мастерство в создании мегасооружений сделало строительство орбиталей тривиальной задачей."
 gpm_habitat_engineering_void_mastery:0 "Мастера строительства в вакууме"
 gpm_habitat_engineering_void_mastery_desc:0 "Мы прекрасно понимаем вакуум космоса и можем легко строить мегасооружения. У нас нет проблем с проектированием самых лучших орбиталей."

 gpm_ringworld_engineering_mastery:0 "Инженерное мастерство"
 gpm_ringworld_engineering_mastery_desc:0 "Наше мастерство в создании мегасооружений сделало строительство орбиталей тривиальной задачей."
 gpm_ringworld_engineering_voidborn:0 "Вакуумная инженерия"
 gpm_ringworld_engineering_voidborn_desc:0 "Нам привычны условия вакуума и это позволяет нам создавать практически совершенные миры-кольца."
 gpm_ringworld_engineering_voidborn_mastery:0 "Мастерство вакуумной инженерии"
 gpm_ringworld_engineering_voidborn_mastery_desc:0 "Этот мир-кольцо - одно из чудес галактики. Его идеальный проект, стабильная орбита и прекрасный дизайн показывают, что его создатели - настоящие мастера своего дела."

 #######################################
