 #######################################
 gpm_extinct_species:0 "Вымершие виды"
 gpm_extinct_species_desc:0 "Благодаря усилиям наших учёных эта терраформированная планета теперь является домом для многих вымерших видов нашего родного мира."

 #######################################
 #### Planet Rings Modifiers
 #######################################
 gpm_metallic_ring_small:0 "Малые металлические кольца"
 gpm_metallic_ring_small_desc:0 "Большая часть этой небольшой системы колец состоит из силиката и пыли. Однако темные кольца в основном состоят из металлических пород и прочих минералов."

 gpm_metallic_ring:0 "Металлические кольца"
 gpm_metallic_ring_desc:0 "Большая часть этой системы колец состоит из силиката и пыли. Однако темные кольца в основном состоят из металлических пород и прочих минералов."

 gpm_metallic_ring_large:0 "Большие металлические кольца"
 gpm_metallic_ring_large_desc:0 "Необычно большая система колец окружает эту планету. Большая часть этой большой системы колец состоит из силиката и пыли. Однако темные кольца в основном состоят из металлических пород и прочих минералов."

 gpm_metallic_ring_huge:0 "Огромные металлические кольца"
 gpm_metallic_ring_huge_desc:0 "Редкая объемная система колец окружает эту планету. Большая часть этой огромной системы колец состоит из силиката и пыли. Однако темные кольца в основном состоят из металлических пород и прочих минералов."

 gpm_ice_ring_small:0 "Малые ледяные кольца"
 gpm_ice_ring_small_desc:0 "Большая часть этой небольшой системы колец состоит из льда и пыли. Однако более светлые кольца состоят в основном из плотного льда и ледяных осколков."

 gpm_ice_ring:0 "Ледяные кольца"
 gpm_ice_ring_desc:0 "Большая часть этой системы колец состоит из льда и пыли. Однако более светлые кольца состоят в основном из плотного льда и ледяных осколков."

 gpm_ice_ring_large:0 "Большие ледяные кольца"
 gpm_ice_ring_large_desc:0 "Необычно большая система колец окружает эту планету. Большая часть этой большой системы колец состоит из льда и пыли. Однако более светлые кольца состоят в основном из плотного льда и ледяных осколков."

 gpm_ice_ring_huge:0 "Гигантские ледяные кольца"
 gpm_ice_ring_huge_desc:0 "Редкая объемная система колец окружает эту планету. Большая часть этой огромной системы колец состоит из льда и пыли. Однако более светлые кольца состоят в основном из плотного льда и ледяных осколков."

 #######################################
 #### Normal Habitable Planets Modifiers
 #######################################
 gpm_frequent_thunderstorms:0 "Частые бури"
 gpm_frequent_thunderstorms_desc:0 "Этот мир подвержен нестабильным погодным явлениям. В его атмосфере сильные бури зачастую возникают буквально из ниоткуда, обрушивая на поверхность сокрушительные удары стихии. Наши учёные с готовностью приступят к изучению протекающих здесь погодных процессов, поскольку полагают, что оно приведёт к значительному улучшению существующих климатических моделей."

 gpm_global_thunderstorms:0 "Глобальные бури"
 gpm_global_thunderstorms_desc:0 "Этот мир подвержен быстрой смене глобальных погодных условий, что приводит к чудовищным планетарным штормам, постоянно появляющимся буквально из ниоткуда. Несмотря на то, что эти бури регулярно погружают поверхность в хаос, учёные намерены продолжить их изучение и понять, найдётся ли в них что-нибудь полезное для нашей метеорологии."

 gpm_hyper_complex_biome:0 "Сверхсложный биом"
 gpm_hyper_complex_biome_desc:0 "На этом мире смогла развиться чрезвычайно сложная флора и фауна, и его поверхность изобилует всевозможной жизнью. Местная биология является отличным материалом для исследований."

 gpm_single_biome:0 "Единый биом"
 gpm_single_biome_desc:0 "На этом мире смогла развиться чрезвычайно простая флора и фауна, и его единый, глобальный биом изобилует всевозможной жизнью. Местная биология является отличным материалом для исследований."

 gpm_unstable_tectonics_2:0 "Нестабильная тектоника"
 gpm_unstable_tectonics_2_desc:0 "Этот мир имеет чрезвычайно нестабильную тектонику плит, из-за чего подвержен сильным землетрясениям и высокой вулканической активности. Получив подтверждение пригодности атмосферы для дыхания, несмотря на постоянные извержения, наши учёные желают продолжить изучение местной геологии для лучшего понимания её процессов."

 gpm_strong_volcanism:0 "Сильный вулканизм"
 gpm_strong_volcanism_desc:0 "Этот мир имеет чрезвычайно нестабильную тектонику плит, и его поверхность покрыта огромными массивами активно извергающихся вулканов. Учёные предупреждают, что во избежание возможных катастроф к размещению поселений необходимо подходить со всем тщанием."

 gpm_asteroid_impacts_2:0 "Астероидные кратеры"
 gpm_asteroid_impacts_2_desc:0 "Орбита, по которой этот мир движется вокруг своей звезды, пересекается с орбитами множества астероидных потоков и комет. Столкновения с большими небесными телами происходят с тревожной частотой, и уже давно успели покрыть его поверхность кратерами. Однако наши учёные уверены в том, что колонизация по-прежнему возможна, поскольку атмосфера пригодна для дыхания, а климат стабилен и достаточно мягок."

 gpm_highly_charged_air_particles:0 "Высокоэнергетические атмосферные частицы"
 gpm_highly_charged_air_particles_desc:0 "Атмосферные частицы этого мира обладают чрезвычайно высоким зарядом, при этом ничто явно не указывает на их происхождение или назначение. Подобный феномен весьма странен и достоин изучения."

 gpm_thin_atmospheres:0 "Необычно тонкая атмосфера"
 gpm_thin_atmospheres_desc:0 "У этого мира необычайно тонкая атмосфера, которая не проявляет признаков ни дальнейшего истончения, ни уплотнения. Несмотря на саму возможность колонизации как таковую, жить здесь будет непросто."

 gpm_dense_atmospheres:0 "Необычно плотная атмосфера"
 gpm_dense_atmospheres_desc:0 "У этого мира необычайно толстая атмосфера. Жить здесь будет несложно."

 gpm_strong_magnetic_field_2:0 "Сильное магнитное поле"
 gpm_strong_magnetic_field_2_desc:0 "Этот мир обладает аномально сильным магнитным полем. Это негативно повлияет на работу многих наших приборов и вычислительной техники."

 gpm_weak_magnetic_field_2:0 "Слабое магнитное поле"
 gpm_weak_magnetic_field_2_desc:0 "Этот мир обладает аномально слабым магнитным полем. Это негативно повлияет на работу многих наших приборов и вычислительной техники."

 gpm_low_gravity_2:0 "Очень низкая гравитация"
 gpm_low_gravity_2_desc:0 "Этот мир имеет необычно низкую плотность и, следовательно, гораздо более слабую гравитацию, чем большинство миров сопоставимого размера."

 gpm_high_gravity_2:0 "Очень высокая гравитация"
 gpm_high_gravity_2_desc:0 "Этот мир имеет необычно высокую плотность и, следовательно, гораздо более сильную гравитацию, чем большинство миров сопоставимого размера."

 gpm_mineral_rich_2:0 "Минеральные залежи высокой плотности"
 gpm_mineral_rich_2_desc:0 "Кора этого мира, богатая высококачественными минералами, позволит хорошо нажиться на добыче ресурсов."

 gpm_ultra_rich_2:0 "Чрезвычайно богатые месторождения"
 gpm_ultra_rich_2_desc:0 "Высочайшее качество минералов, которыми богата кора этой планеты, открывает фантастические перспективы по добыче ресурсов."

 gpm_time_displaced_planet:0 "Временной сдвиг"
 gpm_time_displaced_planet_desc:0 "Хронометрические показатели этого мира весьма необычны. Наши учёные полагают, что он каким-то образом оказался вырван из своей временной линии и помещён в эту. Датирование процесса смещения не представляется возможным ввиду продолжающихся временных флуктуаций, но, несомненно, его изучение способно пролить хоть немного света на природу времени, пространства, а также их взаимодействий."

 gpm_floating_islands:0 "Парящие острова"
 gpm_floating_islands_desc:0 "Возможно, тому виной некий минерал или вещество, но что-то в этом мире заставляет огромные глыбы камня парить на высоте десятков, а то и сотен метров над землёй."

 gpm_hostile_flora:0 "Враждебная флора"
 gpm_hostile_flora_desc:0 "Растительная жизнь этого мира необычайно враждебна и ядовита для пришедших извне организмов."

 gpm_toxic_gas:0 "Токсичный газ"
 gpm_toxic_gas_desc:0 "Из недр этого мира постоянно извергаются ядовитые газы, прокладывающие себе путь через быстро формирующиеся и исчезающие небольшие вулканические гейзеры. Нашим колонистам следует проявлять здесь особую осторожность, путешествуя по неизведанной территории."

 gpm_extensive_cavern_system:0 "Обширная сеть пещер"
 gpm_extensive_cavern_system_desc:0 "Планетарная кора этого мира таит в себе невообразимо большое число пещер и разломов, тянущихся на многие тысячи километров и придающих ей сходство с ульем огромных насекомых. Насколько нам известно, все эти подземные полости сформировались в ходе естественных процессов тектоники плит, что делает их достаточно устойчивыми для использования в качестве основы для распределённой сети убежищ на случай орбитальных бомбардировок или природных катастроф."

 gpm_titanic_predators:0 "Гигантские хищники"
 gpm_titanic_predators_desc:0 "Этот мир является домом для гигантских чудовищных существ, которые парят в небе и пожирают всё, что только увидят."

 gpm_unnatural_world:0 "Неестественный мир"
 gpm_unnatural_world_desc:0 "В этом мире есть что-то тревожное. Исследователи говорят о тихих голосах на грани слышимости и необъяснимо движущихся предметах. Датчики же утверждают, что он отчасти рассинхронизирован с реальностью."

 gpm_atmospheric_stimulant:0 "Атмосферные стимуляторы"
 gpm_atmospheric_stimulant_desc:0 "В воздухе этого мира витает что-то необычное. Наши учёные не могут точно определить молекулу или микроба, однако всё указывает на наличие некоего воздушного стимулятора, который вызывает сильную раздражительность среди колонистов. Любой, кто проводит здесь достаточно много времени, неизбежно ощущает на себе его воздействие, становясь более трудолюбивым и столь же более раздражительным. Что немаловажно, эффект стимулятора является полностью обратимым и кратковременным: те, кто покидает планету, вскоре возвращаются к своим обычным шаблонам поведения."

 gpm_unusual_seasons:0 "Необычные сезоны"
 gpm_unusual_seasons_desc:0 "Из-за особенностей орбиты этого мира, его геологии и погоды, он буквально "на лету" претерпевает различные сезонные изменения, сопровождаемые резким изменением состояния атмосферы."

 gpm_perfect_seasons:0 "Идеальные сезоны"
 gpm_perfect_seasons_desc:0 "Здесь круглый год царит просто сказочная погода, и это вряд ли когда-то изменится. Настоящий рай."

 gpm_ruined_battlefield:0 "Титаническое поле боя"
 gpm_ruined_battlefield_desc:0 "Некогда здесь бушевала война планетарного масштаба, в которой применялось настолько разрушительное вооружение, что наша цивилизация и не помыслила бы использовать в наземном бою. Там, где стояли города, теперь зияют колоссальные кратеры, среди которых разбросаны остовы самолётов, танков, боевых роботов... и невообразимое число останков. В этом разрушенном мире безвременно прервались многие миллиарды жизней."

 gpm_spaceship_graveyard:0 "Кладбище космических кораблей"
 gpm_spaceship_graveyard_desc:0 "Над этим миром когда-то состоялось крупномасштабное сражение, усеявшее поверхность ржавеющими остовами тех, кто когда-то правил его небесами."

 gpm_living_planet:0 "Живая планета"
 gpm_living_planet_desc:0 "Этот мир выглядит так, будто сам по себе является огромным живым организмом. Он приветствует нас."

 gpm_gemstones:0 "Драгоценные камни"
 gpm_gemstones_desc:0 "Этот мир буквально устлан экзотическими драгоценными камнями и минеральными отложениями. Не все из них полезны, но всё равно радуют взгляд."

 gpm_ideal_for_life:0 "Идеально для жизни"
 gpm_ideal_for_life_desc:0 "Это достаточно трудно объяснить словами, но всё, что только есть в этом мире, будто создано для обеспечения роста населения. Те, кто здесь проживает, обладают большей продолжительностью жизни и более сильной иммунной системой. А также более привлекательны."

 gpm_endless_fish:0 "Бесконечная рыба"
 gpm_endless_fish_desc:0 "Никто не знает, каким образом этот мир способен поддерживать столь огромную популяцию рыбы, но это означает, что мы сможем ловить её вечно!"

 gpm_artificial_water:0 "Искусственная вода"
 gpm_artificial_water_desc:0 "Некоторая часть воды в этом мире состоит отнюдь не из молекул водорода и кислорода. Вместо этого, она образована продвинутыми нанитами, способными воспроизводить её физические свойства. Их роевое поведение практически идеально имитирует течение и всплески, равно как и прочие реакции. Наши учёные не могут с уверенностью сказать, как и зачем появились здесь эти наниты, однако полагают, что единственной их функцией действительно является подражание воде."

 gpm_clear_skies:0 "Чистое небо"
 gpm_clear_skies_desc:0 "Этот мир обладает очень спокойной атмосферой и крайне удачным расположением в галактике. Именно отсюда открываются самые великолепные виды вселенной."

 gpm_android_pleasure_palace:0 "Дворец удовольствий андроидов"
 gpm_android_pleasure_palace_desc:0 "Мы не знаем, кто всё это построил, но это однозначно весьма занятное место..."

 gpm_melted_ice_caps:0 "Стаявшие ледяные шапки"
 gpm_melted_ice_caps_desc:0 "Геологическая летопись этого мира говорит о том, что когда-то у него были большие полярные ледяные шапки, но сейчас они почему-то почти исчезли."

 gpm_small_islands:0 "Малые острова"
 gpm_small_islands_desc:0 "Острова этого океанического мира необычайно малы, что затрудняет создание крупных поселений."

 gpm_windy:0 "Сильные ветра"
 gpm_windy_desc:0 "Не подконтрольные нам метеорологические условия сосредотачивают суровые ветры на некоторых участках поверхности. Ночью становится холодно, в горах воет ветер, но этот мир всё ещё остаётся пригодным для обитания."

 gpm_simple_organisms:0 "Простейшие организмы"
 gpm_simple_organisms_desc:0 "Этот мир населён необычайно большим числом недавно эволюционировавших организмов. Большая их часть находится в самом начале пути своего развития."

 gpm_newly_evolved_complex_organisms:0 "Сложные организмы"
 gpm_newly_evolved_complex_organisms_desc:0 "Биосфера этого мира претерпевает этап развития, на котором группы одноклеточных организмов впервые объединяются в многоклеточные. Это действительно впечатляет."

 gpm_delicious_ingredients:0 "Восхитительные ингредиенты"
 gpm_delicious_ingredients_desc:0 "Флора и фауна этого мира необычайно вкусны."

 gpm_recent_mass_extinction:0 "Недавнее массовое вымирание"
 gpm_recent_mass_extinction_desc:0 "Как полагают наши учёные, на этом мире сравнительно недавно произошло массовое вымирание."

 gpm_friendly_wildlife:0 "Дружелюбная дикая природа"
 gpm_friendly_wildlife_desc:0 "Фауна этого мира, как правило, весьма послушна и дружелюбна."

 gpm_pleasant_weather:0 "Мягкая погода"
 gpm_pleasant_weather_desc:0 "Атмосфера и геология этого мира необычайно спокойны и благоприятны для большинства разумных рас."

 gpm_unusual_formations:0 "Необычные образования"
 gpm_unusual_formations_desc:0 "На этом небесном теле можно обнаружить огромное число странных, но определённо естественных геологических форм, скопления которых простираются на огромные расстояния."

 gpm_flat_terrain:0 "Плоская поверхность"
 gpm_flat_terrain_desc:0 "Ландшафт этого мира почти не имеет неровностей."

 gpm_rugged_terrain:0 "Пересечённая местность"
 gpm_rugged_terrain_desc:0 "Ландшафт этого мира крайне неровен."

 gpm_many_extremophiles:0 "Множество экстремофилов"
 gpm_many_extremophiles_desc:0 "По какой-то причине этот мир полон экстремофильных организмов."

 gpm_great_temperature_variation:0 "Сильные перепады температур"
 gpm_great_temperature_variation_desc:0 "Этот мир подвержен экстремальным перепадам температур. Необычно сильные погодные фронты, казалось бы, случайным образом меняются по всему миру, что приводит к внезапным отрицательным температурам или мучительным кипящим горячим ветрам."


 gpm_gorgeous_sky:0 "Великолепное небо"
 gpm_gorgeous_sky_desc:0 "В силу необычного химического состава атмосферы, небо этого мира окрашено в яркие переливающиеся тона."

 gpm_ice_age:0 "Ледниковый период"
 gpm_ice_age_desc:0 "Этот мир в настоящее время пребывает в самой середине длинного ледникового периода."

 gpm_ancient_temple:0 "Древний храм"
 gpm_ancient_temple_desc:0 "Древний храм, построенный в давно минувшую эпоху. Согласно найденным текстам, он принадлежал множеству различных рас, а изображения на его стенах представляют этих чужаков обладателями необычных сил, способных перемещать предметы силой мысли, носителями странных светящихся палок и большими любителями медитаций."

 gpm_tilted_axis:0 "Наклонная ось"
 gpm_tilted_axis_desc:0 "Ось вращения этого мира наклонена несколько сильнее обычного, из-за чего его погодные условия более экстремальны."

 gpm_perpendicular_axis:0 "Перпендикулярная ось"
 gpm_perpendicular_axis_desc:0 "Наклон оси вращения этого мира поистине экстремален, отчего в течение определённых периодов года на одном из его полушарий царит вечный день, а на другом - ночь. Погодные условия здесь совершенно неблагоприятны для жизни."

 gpm_radioactive_mantle:0 "Радиоактивная мантия"
 gpm_radioactive_mantle_desc:0 "Каменистая поверхность этого мира содержит необычно высокую долю радиоактивных элементов, таких как уран."

 gpm_locust_plagues:0 "Саранча"
 gpm_locust_plagues_desc:0 "Этот мир является домом для особо прожорливых видов саранчи."

 gpm_acidic_seas:0 "Кислотные моря"
 gpm_acidic_seas_desc:0 "Этот мир ещё ничем не связал свои угольные и серные кислоты. Его океаны необычайно кислы."

 gpm_empathic_life:0 "Эмпатическая жизнь"
 gpm_empathic_life_desc:0 "Большинство форм жизни в этом мире обладает приобретённой в ходе эволюции врождённой телепатической защитой и способно вызывать сильные волны страха или удовольствия, чтобы запутать потенциальных хищников."

 gpm_seasonal_flooding:0 "Сезонные наводнения"
 gpm_seasonal_flooding_desc:0 "Целые регионы в этом мире подвержены сильным наводнениям из-за экстремального воздействия приливных сил или повторяющихся циклов таяния ледников."

 gpm_lingering_pollution:0 "Затяжное загрязнение"
 gpm_lingering_pollution_desc:0 "Биосфера этого мира медленно восстанавливается после масштабного промышленного загрязнения, вызванного несколько геологических эпох назад неизвестной цивилизацией."

 gpm_thin_ozone_layer:0 "Тонкий озоновый слой"
 gpm_thin_ozone_layer_desc:0 "Озоновый слой атмосферы этого мира поглощает сравнительно небольшое количество солнечной радиации."

 gpm_thin_ozone_layer_fixed:0 "Восстановленный озоновый слой"
 gpm_thin_ozone_layer_fixed_desc:0 "Озоновый слой этого мира был полностью восстановлен и снова обеспечивает полную защиту от солнечных ветров и космической радиации для всех живущих там."

 gpm_symbiotic_life:0 "Симбиотическая жизнь"
 gpm_symbiotic_life_desc:0 "Природные паразиты оказались чрезвычайно полезными для здоровья наших поселенцев. Теперь сложно встретить колониста, который бы остался без симбионта. К сожалению, им нужны особые атмосферные условия, которые делают их экспорт экономически невыгодным."

 gpm_resilent_parasites:0 "Устойчивые паразиты"
 gpm_resilent_parasites_desc:0 "Один из встречающихся в этом мире видов паразитов успешно противостоит всем попыткам наших врачей его удалить. В долгосрочной перспективе все потенциальные колонисты обречены на страдания."

 gpm_ice_flora:0 "Ледяная флора"
 gpm_ice_flora_desc:0 "Наши учёные поражены крайне необычными ледяными образованиями на полюсах этого мира и, в особенности, тем, что эти скопления льда похожи на некоторые формы жизни, встречающиеся в мирах с зелёной растительностью. Они обладают собственным методом размножения, а также получают необходимые вещества путём криосинтеза!"

 gpm_strange_ice_river:0 "Странная ледяная река"
 gpm_strange_ice_river_desc:0 "В сковывающем этот мир вечном холоде нашим учёным удалось обнаружить нечто величественное. По его поверхности течёт река льда, обладающего множеством странных физических свойств, которые бросают вызов логике и заставляют пересмотреть ряд важных теорий о законах вселенной."

 gpm_juggernaut_manta_rays:0 "Гигантские морские скаты"
 gpm_juggernaut_manta_rays_desc:0 "Наши учёные обнаружили поистине гигантские колонии рыб, напоминающих морских скатов. Они обладают очень большими размерами, необычайно толстой шкурой и рядом других особенностей, благодаря которым им очень сложно причинить вред - если, конечно, не уничтожать вместе с ними весь мир. Бороздя океанские просторы вдоль береговых линий, эти существа крайне агрессивно реагируют на любое вторжение извне, однако наши учёные уверены, что их изучение может принести ценные знания."

 gpm_black_oily_stone:0 "Маслянистый чёрный камень"
 gpm_black_oily_stone_desc:0 "Может показаться, что сами джунгли бегут с большой поляны в сердце континента, где тонны странных маслянистых камней чёрного цвета разбросаны в необычном порядке. На ней нельзя услышать звуков местной фауны, и даже сама трава под ногами наших учёных, несмотря на свою пышность, выглядит так, словно пришла из другого мира. Также, чем дальше мы удаляемся от поляны, тем тяжелее становятся взятые с камней пробы."

 gpm_crystal_moon_palace:0 "Дворец кристальной луны"
 gpm_crystal_moon_palace_desc:0 "На поверхности этой луны наши учёные обнаружили красивейший дворец, целиком выполненный из кристалла. Интерьер его полон странных рун и непонятных устройств. Мы рассчитываем получить ценные сведения об этом давно сгинувшем обществе."

 gpm_cities_in_the_sky:0 "Города в небе"
 gpm_cities_in_the_sky_desc:0 "Ландшафт усеян руинами городов неизвестной цивилизации. Яркие металлические шпили и монолиты вздымаются далеко за пределы облачного покрова, а форма этих башен позволяет сосредоточить солнечный свет на определённых участках и обеспечить оптимальные условия для жизни и работы."

 gpm_old_world:0 "Старый мир"
 gpm_old_world_desc:0 "Под поверхностью этого мира залегает огромное число археологических пластов, принадлежащих различным эпохам. Среди них периодически встречаются пласты с руинами достаточно продвинутых городов, перемежаемые землёй и пеплом. Они повествуют об истории древней и, возможно, жестокой цивилизации, неоднократно ставившей себя на грань гибели, и однажды её перешагнувшей."

 gpm_dunes:0 "Дюны"
 gpm_dunes_desc:0 "Погодные процессы этого мира покрыли его огромными движущимися дюнами. Несмотря на сложность создания поселений, они хранят в себе невероятные минеральные богатства."

 gpm_extensive_reef_systems:0 "Обширные системы рифов"
 gpm_extensive_reef_systems_desc:0 "В донном рельефе неглубоких морей этого мира преобладают массивные рифы, дающие приют богатейшему биоразнообразию. Это не только благоприятствует рыболовству и индустрии туризма, но и привлекает исследователей, желающих изучить местную подводную жизнь."

 gpm_trubbles:0 "Траблы"
 gpm_trubbles_desc:0 "Они просто сидят здесь и выглядят симпатичными... пока не начнут плодиться с умопомрачительной скоростью, и не заполнят всё."

 gpm_strange_voices:0 "Странные голоса"
 gpm_strange_voices_desc:0 "Во время первой разведки этого мира команда исследователей слышала странные голоса, обещавшие вечную жизнь, безграничную власть и исполнение всех желаний. Всё, что они просили взамен - это спуститься на поверхность и выполнить некий ритуал..."

 gpm_hot_geysers:0 "Горячие гейзеры"
 gpm_hot_geysers_desc:0 "Геотермальные источники, периодически выбрасывающие фонтаны воды и пара под высоким давлением. Даже небольшие гейзеры являются удивительным зрелищем, а некоторые и вовсе способны извергать тысячи литров нагретой до кипения жидкости на высоту в несколько сотен метров над поверхностью."

 gpm_cryogeysers:0 "Криогейзеры"
 gpm_cryogeysers_desc:0 "Из-за низкого атмосферного давления эти извержения выбрасывают один лишь пар, и никакой жидкости. Их можно легко заметить благодаря поднимаемым потоками газа частицам пыли и льда."

 gpm_very_hot_core:0 "Очень горячее ядро"
 gpm_very_hot_core_desc:0 "Этот мир обладает необычайно горячим ядром, и температура его поверхности заметно превышает ту, что можно было бы ожидать от небесного тела такого класса. Чтобы понять природу подобных геологических взаимодействий планетарной тектоники с её ядром, потребуется дальнейшее изучение.\n\n§HОбнаружение миров подобных этому увеличивает скорость терраформирования на§! §G10%§! §Hвплоть до максимума в§! §G30%§!"

 gpm_solidified_core:0 "Затвердевшее ядро"
 gpm_solidified_core_desc:0 "Ядро этого мира мертво: время оказалось к нему безжалостным, и, остыв, оно полностью затвердело. Температура поверхности значительно ниже нормы, и терраформирование подобного небесного тела оказалось бы практически невозможным для любой цивилизации, которая менее продвинута, чем наша. К счастью, нам это по силам."

 gpm_temple_of_the_ancient_one:0 "Храм Древнего"
 gpm_temple_of_the_ancient_one_desc:0 "Захватывающая дыхание, неописуемая красота разрушенного, вырезанного в одной из скал этого мира таинственного храма могла бы вызвать восторг у любого на него смотрящего, если бы это очарование не было столь опасным.\n\nОставленные на его стенах надписи предупреждают о незавидных судьбах тех исследователей, что уже однажды отважились блуждать по нему во тьме на протяжении многих дней. В конце концов, они не смогли выстоять перед терзающими их видениями и слуховым галлюцинациям, как не смогли противиться и вдохновлённому этим безумием побуждению во что бы то ни стало войти во внутреннее святилище.\n\nВнутреннее святилище, кажущееся озарённым чем-то вроде мерцающего алтарного пламени..."

 gpm_beautiful_lakes:0 "Красивые озёра"
 gpm_beautiful_lakes_desc:0 "Этот мир усеян многочисленными малыми и крупными озёрами неописуемой красоты. Вода в них настолько прозрачна, что сквозь неё можно увидеть дно вне зависимости от глубины. Пышная растительность и крошечные водоплавающие существа только дополняют живописные картины озёрных пейзажей."

 gpm_proto_forests:0 "Протолеса"
 gpm_proto_forests_desc:0 "Не превышая одного метра в ширину и восьми - в высоту, деревья этого протолеса вблизи действительно выглядят небольшими. Если же посмотреть на них издалека, то становится заметным, что их стволы значительно расширяются к основанию, намекая о слабо закреплённой корневой системе.\n\nКонцентрические годовые кольца, иногда содержащие вложенный растительный материал, наводят на мысль о том, что эти организмы растут спорадически, путём добавления внешних слоев. Вполне вероятно, что эти "стволы" представляют собой плодовое тело, напоминающее грибной "спорокарп", получающее питательные вещества из мицелия с помощью подобной грибным гифам рассеянной сети корневых нитей."

 gpm_dense_forests:0 "Густые леса"
 gpm_dense_forests_desc:0 "В этом мире можно наблюдать удивительно густые леса. Кроны плотно растущих деревьев образуют толстый навес, под которым процветает множество видов растений и животных."

 gpm_planetwide_forest:0 "Бескрайний лес"
 gpm_planetwide_forest_desc:0 "Этот мир покрывают бескрайние леса, насколько хватает взгляда. Иногда подобные миры так и называют - лесными. Также, поскольку они обеспечивают подходящие для сложных форм жизни условия на большей части поверхности, флора и фауна в них более разнообразны, чем в прочих."

 gpm_inspirational:0 "Вдохновение"
 gpm_inspirational_desc:0 "Трудно даже вообразить практическое применение для чёрной дыры. А поскольку она ничего не может нам предложить, то, как думают многие, и интересовать нас не должна. Однако не стоит забывать, что именно стремление познать окружающий мир и делает нас разумными существами."

 gpm_hiveworld:0 "Ископаемый мир-улей"
 gpm_hiveworld_desc:0 "Многие тысячи ископаемых останков в этом мире классифицируются не иначе как синаптические узлы. Когда-то он был чем-то вроде колоссального улья, который являлся живым существом не только сам по себе, но и был населён немыслимым количеством искусственно выращенных организмов. Будучи своего рода биологическим заводом, он был способен создавать триллионы различных существ и манипулировать их геномами столь эффективно, чтобы адаптировать их к любой из сред любого мира.\n\nОстаётся только надеяться, что мы никогда не столкнёмся с такой формой жизни..."

 gpm_periodic_meteor_showers:0 "Регулярные звёздопады"
 gpm_periodic_meteor_showers_desc:0 "В ночном небе этого мира зачастую можно наблюдать потоки светящихся метеоров. Эти метеоры - или метеориты - являются скоплениями космического мусора, входящими в гравитационное поле планеты на чрезвычайно высоких скоростях по параллельным траекториям. Размеры большинства таких метеоров не превышают песчинки, и в мирах с плотной атмосферой они практически никогда не достигают поверхности, сгорая ещё в верхних её слоях.\n\nИнтенсивные или необычные метеорные потоки также известны как метеорные вспышки и метеорные штормы. Иногда эти явления бывают очень красивыми."

 gpm_arachnophobia:0 "Арахнофобия"
 gpm_arachnophobia_desc:0 "Мир, переполненный гнёздами гигантских арахнидов. Даже мысль о том, чтобы ступить на его поверхность, отдаёт безумием. Первые исследователи рассказывают истории о слышимом в ночное время шипении, исходящем с верхушек деревьев и из пещер, а также постоянном перестуке множества лап по корабельной обшивке. Впрочем, нельзя сказать с уверенностью, действительно ли эти рассказчики выходили за пределы своего корабля, или же просто отправили беспилотники и солгали в отчётах."
 gpm_arachnophobiaTT:0 "Уникальная армия: §GГигантские арахниды§!"

 gpm_giant_worm:0 "Гигантские черви"
 gpm_giant_worm_desc:0 "Гигантские черви, живущие в толщах песка. Их можно легко привлечь любым размещённым на поверхности источником ритмичных колебаний, к которому они устремляются едва заметив. Судя по всему, так проявляется их инстинкт защиты территории, которую они оберегают очень ревностно. Также, в силу своей исключительной территориальности, песчаные черви крайне немногочисленны, а при обнаружении присутствия конкурента незамедлительно издают рёв соперничества, выдыхая пахнущие пряностями испарения из своих воронкообразных глоток.\n\nНесмотря на всю потенциальную опасность её добычи, пряность должна течь рекой."

 gpm_artificial_core:0 "Искусственное ядро"
 gpm_artificial_core_desc:0 "Этот мир должен был погибнуть давным-давно, когда остыли его недра, и исчезла естественная защита от солнечной радиации, однако массивная установка глубоко под его поверхностью, созданная могущественной империей предтеч, каким-то образом заставляет ядро вращаться и поддерживать стабильное магнитное поле."

 gpm_fast_rotation:0 "Быстрое вращение"
 gpm_fast_rotation_desc:0 "Этот мир вращается очень быстро, что делает его суточный цикл чрезвычайно сложным. Жизнь здесь окажется непростой, особенно с точки зрения сна."

 gpm_surface_of_bones:0 "Костяная твердь"
 gpm_surface_of_bones_desc:0 "Кости, черепа, останки - насколько хватает взгляда. Поверхность этого мира буквально устлана костьми: ужасающее зрелище. Какая бы война здесь не велась, она отгремела очень давно... и была жестокой."

 gpm_ghost_ships:0 "Призрачные образы"
 gpm_ghost_ships_desc:0 "Сенсоры, глаза - не имеет значения, что используется: всё, что способно наблюдать, утверждает, что видит призрачные образы вдалеке. Они выглядят похожими на прозрачные суда, но когда мы к ним приближаемся, то не можем ничего обнаружить."

 gpm_omnious_fog:0 "Зловещий туман"
 gpm_omnious_fog_desc:0 "С наступлением ночи из поверхности этого мира начинает сочиться странный тёмно-фиолетовый туман. Результаты анализов утверждают, что это всего лишь водяной пар, но в нём всё-таки есть нечто необычное. Туман движется так, будто у него есть своя воля…"

 gpm_beautiful_planet_rings:0 "Красивые планетарные кольца"
 gpm_beautiful_planet_rings_desc:0 "Окружающие этот мир кольца ярко блестят и переливаются различными цветами всякий раз, когда на них проливается солнечный свет. Они являют собой впечатляющее зрелище как с поверхности, так и с орбиты."

 gpm_blood_moon:0 "Кровавая луна"
 gpm_blood_moon_desc:0 "Часто случается так, что луна этого мира становится кроваво-красной. Причём, что ещё более странно, это отнюдь не оптическая иллюзия: в красный цвет окрашивается сама её поверхность. Мы не знаем, чем вызвано это явление, однако оно не предвещает ничего хорошего."

 gpm_solar_eclipse:0 "Солнечное затмение"
 gpm_solar_eclipse_desc:0 "Каждый месяц луна этого мира полностью закрывает солнце, создавая захватывающее всемирное солнечное затмение. Во время него можно наблюдать красивейшие лучи золотистого света, падающие на поверхность. Это явление уникально, и вероятность встретить его в других мирах крайне мала."

 gpm_lunar_dance:0 "Лунный танец"
 gpm_lunar_dance_desc:0 "Луны этого мира обладают уникальной переплетённой орбитой. Вращаясь вокруг него, они будто танцуют, колеблясь вокруг друг друга. Пусть это выглядит несколько хаотично, но если смотреть на них достаточно долго, то можно увидеть подлинную красоту этого лунного танца."

 gpm_dark_skies:0 "Тёмное небо"
 gpm_dark_skies_desc:0 "Даже в дневное время эта планета получает ограниченное количество солнечного света."

 gpm_musical_creatures:0 "Музыкальные существа"
 gpm_musical_creatures_desc:0 "Эволюция населяющих этот мир существ шла таким образом, что все они обрели возможность использовать для общения то, что мы называем музыкальными нотами. Это явление не только является новой загадкой для исследователей, но и придаёт самому миру приятную мелодичную черту, почти волшебную."

 gpm_odd_cloud_shapes:0 "Облака странной формы"
 gpm_odd_cloud_shapes_desc:0 "Облака этого мира часто приобретают необычайно яркие и необычные формы, что, скорее всего, обусловлено особенностями химического состава его атмосферы. Однако высказываются предположения, что эти облака могут оказаться своеобразной формой жизни."

 gpm_subterranean_eco_system:0 "Подземные экосистемы"
 gpm_subterranean_eco_system_desc:0 "Глубоко под поверхностью этого небесного тела простираются бесчисленные километры пещер, практически полностью отрезанных от внешнего мира. Кто знает, что в них живёт…"

 gpm_colossal_cliffs:0 "Громадные утёсы"
 gpm_colossal_cliffs_desc:0 "Эти скалы высоко вздымаются в небеса, и облака плывут на уровне их подножий. Сформировавшие такой ландшафт силы должны были быть поистине катастрофическими. Нужно быть настороже…"

 gpm_massive_waterfalls:0 "Гигантские водопады"
 gpm_massive_waterfalls_desc:0 "Водопады в этом мире отнюдь не являются редкостью и могут достигать чудовищной высоты, обрушивая вниз триллионы литров воды. Захватывающее зрелище... особенно если не приближаться."

 gpm_strange_alien_eggs:0 "Странные яйца чужих"
 gpm_strange_alien_eggs_desc:0 "Неизвестно, какое существо их отложило, но они выглядят спящими. Возможно, нам лучше их не тревожить..."

 gpm_mushroom_forest:0 "Грибные леса"
 gpm_mushroom_forest_desc:0 "Ландшафт, покрытый гигантскими грибами. Ещё необычней выглядят образуемые их скоплениями леса, периодически погружающиеся в туман выделяемых ими спор. Судя по внешнему виду этих грибов, они очень мягкие, и их очень легко расчистить."

 gpm_exotic_spices:0 "Экзотические специи"
 gpm_exotic_spices_desc:0 "Небольшие кустарники и прочие растения покрывают большую часть поверхности. Несмотря на суровые условия этого мира, растительная жизнь растёт здесь очень быстро и обладает большим разнообразием. Ещё более восхитительна местная флора в качестве добавки к пище: экзотический привкус, который она придаёт любому блюду, делают этот мир совершенно уникальным."

 gpm_sandstorms:0 "Песчаные бури"
 gpm_sandstorms_desc:0 "В ветреный день гигантские, но короткоживущие песчаные облака регулярно покрывают поверхность тонким слоем песка. Хотя эти песчаные бури случаются довольно часто, они скорее раздражают, чем представляют опасность. Для очистки приносимого ими песка обычно достаточно простой щётки и толики усилий. Немного удачи, и вновь поднявшийся ветер тщательно замаскирует результаты труда..."

 gpm_sand_tornadoes:0 "Песчаные торнадо"
 gpm_sand_tornadoes_desc:0 "Иногда в этом мире можно наблюдать песчаные торнадо. Обладая небольшими размерами, они обычно появляются группами от трёх до семи, в зависимости от местности и направления ветра. Поскольку песок здесь обладает высокой отражательной способностью, поднимающие его в воздух вихри едва ли не светятся солнечным светом. Потрясающе красивое, хоть и несколько хаотичное зрелище."

 gpm_quicksand:0 "Зыбучий песок"
 gpm_quicksand_desc:0 "Огромные бассейны рыхлой почвы этого мира ведут себя подобно зыбучим пескам. Однако, в отличие от последних, для этого им даже не нужно быть влажными, и это делает их ещё более обманчивыми и опасными. Каждый совершаемый здесь шаг должен быть проверен заранее, а маршруты нуждаются в тщательной проработке."

 gpm_never_ending_aurora:0 "Бесконечное сияние"
 gpm_never_ending_aurora_desc:0 "В силу уникальной солнечной активности, этот мир благословлён вечной панорамой полярных сияний. Воздействующий на его магнитосферу звёздный ветер достаточно силён, чтобы заставить её постоянно испускать свечение различного цвета и интенсивности."

 gpm_spirals_of_ice:0 "Ледяные спирали"
 gpm_spirals_of_ice_desc:0 "Этот мир обладает весьма и весьма необычной чертой. Постоянно дующий в нём холодный ветер и влажный воздух зачастую образуют спирали изо льда, а некоторые из таких спиралей настолько велики, что могут по соперничать с высочайшими из наших сооружений. Также примечательно то, что в них не удаётся найти ни трещин, ни пузырьков воздуха: они кристально чисты и прозрачны. Отражаемый ими по ночам свет галактики являет собой красочное и невероятно красивое зрелище."

 gpm_furry_packs:0 "Мохнатые стаи"
 gpm_furry_packs_desc:0 "В этом мире обитают огромные стаи гигантских четырёхногих существ. Каждое из них обладает огромными рогами на голове, а также длинной и очень проворной дополнительной конечностью, играющей роль носа. Они покрыты толстым, по большей части коричневым мехом, помогающим сохранять тепло по ночам, а поведение этих животных крайне социально. В поисках пищи они перемещаются по одному и тому же маршруту по всему миру, и доподлинно неизвестно, как им это удаётся. Возможно, они его просто очень хорошо запоминают."

 gpm_blizzards:0 "Снежные бури"
 gpm_blizzards_desc:0 "Они всегда начинаются с лёгкого снегопада, и погода этого мира не спешит проявлять оригинальность. Сперва немного снега, затем сильный ветер, ещё немного - и в один прекрасный момент всё это сменяется полноценной метелью. Настолько сильной, что сквозь снег невозможно разглядеть даже собственные конечности."

 gpm_abominable_predators:0 "Чудовищные хищники"
 gpm_abominable_predators_desc:0 "В холодные ночи это существо бродит по поверхности в поисках пищи. Обладая громадной высотой и длинными предплечьями, оно являет собой поистине ужасающее зрелище. Несмотря на то, что подобные ему особи не охотятся в стаях, они предпочитают жить в небольших группах от четырёх до шести. Окрас их меха варьируется от белого до светло-голубого, а размер когтей просто чудовищен. При этом они обладают схожими с обезьянами повадками и общаются между собой с помощью фырканья и жестов."

 gpm_rich_soil:0 "Плодородные земли"
 gpm_rich_soil_desc:0 "Плодородная почва этого мира способствует обильному росту здоровой растительной жизни. С производством пищи на его поверхности едва ли возникнут трудности."

 gpm_otherworldly_colours:0 "Краски другого мира"
 gpm_otherworldly_colours_desc:0 "Растительность этого мира окрашена во всевозможные цвета. Наиболее же примечательно то, что её окрас напрямую зависит от широты: от ярких жёлтых цветов и деревьев на экваторе до тёмно-фиолетовых трав возле полюсов. Этот мир нам действительно чужд."

 gpm_misty:0 "Туманы"
 gpm_misty_desc:0 "Поверхность этого мира почти полностью покрыта туманом. Сочетание давления и температуры заставляет океаны и озёра выделять много водяного пара, который клубится у самой земли."

 gpm_ecological_nervous_system:0 "Экологическая нервная система"
 gpm_ecological_nervous_system_desc:0 "Растительная жизнь этого мира, по-видимому, связана между собой сложной корневой сетью, а пробегающие по ней электрические импульсы только усиливают сходство с нервной системой. Наблюдения показали, что уничтожение произвольного растения влияет на соседние: они либо закрывают свои цветы, либо начинают расти в противоположном направлении."

 gpm_carnivorous_flies:0 "Плотоядные насекомые"
 gpm_carnivorous_flies_desc:0 "Эти крошечные мухи могут показаться досадной помехой, однако они являются самыми опасными существами в этом мире. Ночью они безобидно светятся, привлекая партнёров сложным ритуалом... а днём выходят на охоту. Будучи плотоядными, они, как правило, нападают на свою добычу роями и съедают заживо за несколько часов. Размер жертв для них не имеет особого значения. Что ещё хуже, они способны ориентироваться как в системах тоннелей, так и в вентиляционных шахтах. При этом их крылья совсем не издают шума, который мог бы предупредить о надвигающейся опасности."

 gpm_algae_boom:0 "Расцвет водорослей"
 gpm_algae_boom_desc:0 "Этот мир переживает эпоху буйного роста водорослей: миллиарды тонн морской растительности покрывают океаны и озёра всей планеты. Пусть это и выглядит скверно, в действительности этот процесс крайне благоприятен для дикой природы и качества воздуха."

 gpm_ocean_forests:0 "Океанические леса"
 gpm_ocean_forests_desc:0 "На дне океанов этого мира произрастают странные деревья. Они очень похожи на те, что могут быть найдены на его поверхности, но способны выживать и цвести под водой. Удивительное зрелище."
 Clear_Water:0 "Чистая вода"
 Clear_Water_desc:0 "Озёра и океаны этого мира в значительной степени прозрачны и хорошо просматриваются вглубь."

 gpm_warm_water_lakes:0 "Тепловодные озёра"
 gpm_warm_water_lakes_desc:0 "Вода в этом мире очень тёплая. Необычный состав почвы позволяет сохранить достаточное количество тепла, чтобы постоянно подогревать озёра. Если бы идеальным отпуском была планета, то этот мир, несомненно, им бы оказался."

 gpm_torrential_rainstorms:0 "Бушующие ливни"
 gpm_torrential_rainstorms_desc:0 "Сильные ливни в этом мире являются частым явлением. Дожди обладают такой интенсивностью, что за три секунды здесь можно промокнуть до нитки."

 gpm_ocean_currents:0 "Опасные океанические течения"
 gpm_ocean_currents_desc:0 "Океанические течения этого мира чрезвычайно сложны и необычны. Хотя тёплая вода имеет шанс достичь даже самых отдалённых его регионов, что обеспечивает более благоприятные условия для жизни, в холодные регионы океана текут направляются довольно опасные течения. Любой, кто попадет в эти течения, будет затянут в них потоком воды и вскорости раздавлен экстремальными давлениями."

 gpm_giant_ocean_snakes:0 "Гигантские океанические драконы"
 gpm_giant_ocean_snakes_desc:0 "Гигантские подводные драконы бродят по морскому дну океана. Эти чешуйчатые рептилии могут достигать сотни футов в длину и являются крайне опасными хищниками. Их длинные крылья в основном используются как средство передвижения под водой, но они также дают им возможность летать над водой на небольшие расстояния. Они - высшие хищники океанической жизни в этом мире."

 gpm_ocean_trenches:0 "Океанические впадины"
 gpm_ocean_trenches_desc:0 "Непостижимо глубокие впадины океанского дна этого мира, вероятно, никогда не будут полностью изучены. Давление в них настолько велико, что способно не только раздавить любое разведывательное судно, но даже полностью уничтожить материал, из которого оно сделано. Царящий там мрак настолько плотен, что, нервно вглядываясь в его пустоту, можно ощутить ответный взгляд."

 gpm_unique_marine_habitats:0 "Уникальные морские обитатели"
 gpm_unique_marine_habitats_desc:0 "Живые организмы этой глубинной и мрачной экосистемы полагаются на химические вещества и процесс, называемый хемосинтезом, в качестве основополагающего звена своих пищевых цепочек, а не на солнечный свет и фотосинтез."

 gpm_massive_waves:0 "Гигантские волны"
 gpm_massive_waves_desc:0 "На поверхности мирового океана этого мира периодически возникают гигантские волны, способные обогнуть весь его шар. Достигнув суши, они порождают разрушительные цунами."

 gpm_cursed_world:0 "Проклятый мир"
 gpm_cursed_world_desc:0 "Каждый отряд исследователей, который мы отправляли на планету, возвращается не в полном составе. При этом они даже не понимают, что их коллеги пропали, пока не задать им прямой вопрос. Расследования позволяют узнать, что в каждой зоне посадки остаются внутренности и оторванные конечности пропавших исследователей. На планете происходит что-то невероятно странное, некоторые даже говорят о том, что она проклята. Ученые до таких суеверий не опускаются, но предоставить объяснения происходящего они пока что не могут."

 gpm_sunken_cities:0 "Утонувшие города"
 gpm_sunken_cities_desc:0 "Тысячелетия назад эта планета была метрополией разумного вида. Однако вышедшая из-под контроля индустриализация запустила процессы, растопившие гигантские ледники на планете, что изменило ее лик. Жители не смогли пережить это. Единственное напоминание о них - ушедшие под воду города."

 gpm_titanic_geo_form:0 "Колоссальная масса на поверхности"
 gpm_titanic_geo_form_desc:0 "На этой планете есть одна настолько гигантская гора, что все остальные с ней просто несравнимы. Скорее всего это остатки астероида, пережившего коллизию с планетой многие миллионы лет назад."

 gpm_decaying_structures:0 "Разрушающиеся сооружения"
 gpm_decaying_structures_desc:0 "На этой планете обнаружен ряд крупных сооружений, которые постепенно разваливаются. Причина этому - токсичные элементы в атмосфере."

 gpm_tidally_active:0 "Очень сильные волны"
 gpm_tidally_active_desc:0 "Луна вокруг этого мира вращается необычайно близко, в результате чего приливы в этом мире очень сильные."

 gpm_giant_scorpioids:0 "Колоссальные скорпионы"
 gpm_giant_scorpioids_desc:0 "Странные крупные существа, которые любят зарываться в землю. Их длинный хвост готов нанести удар и отравить всё, что приблизится слишком близко. Их часто слышат раньше, чем видят, они издают странный высокочастотный щелкающий звук своими острыми как бритва мандибулами."

 gpm_invasive_stalks:0 "Инопланетная флора"
 gpm_invasive_stalks_desc:0 "В этом мире процветают экзотические цветы, деревья и все виды трав."

 gpm_machine_god:0 "Бог-машина"
 gpm_machine_god_desc:0 "В пещерах, на скалах и утесах можно увидеть изображение большого круглого существа, похожего на машину, которое защищает местных примитивов от, казалось бы, верной гибели в результате падения метеоритов."

 gpm_heart_of_the_forest:0 "Сердце леса"
 gpm_heart_of_the_forest_desc:0 "В глубине густых лесов и джунглей этого мира можно найти странные открытые пространства, в центре которых стоит одно колоссальное дерево. Ещё более странным является огромное разнообразие видов животных, которые, кажется, сделали это место своим домом, не проявляя никакой враждебности по отношению друг к другу. Даже хищники и жертвы, кажется, живут в гармонии в этих местах."

 gpm_steam_vents:0 "Паровые вентили высокого давления"
 gpm_steam_vents_desc:0 "Давления, вызванное нестабильными тектоническими сдвигами и очень плотным водоносным пластом, являются источником этого экстремального давления. Пар вырывается так быстро и он так горяч, что может мгновенно отделить плоть от кости."

 gpm_mineral_pools:0 "Бассейны с целебными минералами"
 gpm_mineral_pools_desc:0 "Неизвестно, в чем причина, но глубокие красные минеральные бассейны этого мира обладают удивительными целебными свойствами. Они способны в считанные секунды восстановить небольшие порезы, в считанные минуты залечить шрамы и излечить некоторые болезни и генетические дефекты после длительного воздействия."

 gpm_rich_equator:0 "Богатый экватор"
 gpm_rich_equator_desc:0 "Давным-давно, в начале жизненного этапа этого мира, он имел очень богатый пояс астероидов. За миллионы лет все астероиды в конце концов врезались в планету, в результате чего экватор стал очень богат минералами и драгоценными металлами."

 gpm_feline_companions:0 "Кошачьи дьяволы"
 gpm_feline_companions_desc:0 "Маленькие четвероногие пушистые зверьки с длинным хвостом и очень дружелюбным нравом обычно бродят по землям небольшими стаями. Однако их замечали за тем, что они без всякой причины легонько толкают предметы с высоты."

 gpm_iron_oceans:0 "Красные океаны"
 gpm_iron_oceans_desc:0 "Океаны этого мира очень богаты железом и имеют красный цвет."

 gpm_foul_stench:0 "Дурной мускус"
 gpm_foul_stench_desc:0 "Невыносимое зловоние, пронизывающее весь этот мир, вызывается обычными почвенными бактериями. Эти бактерии разлагают отмирающие растения и животных, производя в качестве побочного продукта дурно пахнущий газ."

 gpm_maw_worship:0 "Служители утробы"
 gpm_maw_worship_desc:0 "Большая пропасть, расположенная в центре самого большого поселения, почитается населением как божество. Чтобы угодить Богу, каждый год во время церемониального ритуала, сопровождаемого музыкой, пением и танцами, приносят в жертву всех желающих."

 gpm_saphire_rains:0 "Сапфирные дожди"
 gpm_saphire_rains_desc:0 "Чрезвычайно высокое содержание оксида алюминия в верхних слоях атмосферы этого мира приводит к тому, что погода формирует микроскопические сапфиры, которые собираются и кристаллизуются вместе, образуя крошечные сапфировые жемчужины, выпадающие дождем повсюду."

 gpm_fractal_formations:0 "Фрактальные горы"
 gpm_fractal_formations_desc:0 "Большая часть геологии в этом мире сформировалась в виде фрактальных образований, в результате чего образуются большие ландшафты, которые кажутся похожими, но имеют разный размер."

 gpm_massive_world:0 "Супермассивный мир"
 gpm_massive_world_desc:0 "Невозможно редкий мир, настолько большой, что он бросает вызов всем известным теориям формирования планет."


 #######################################
 #### Normal Uninhabitable Planets Modifiers
 #######################################
 gpm_hydrogen_mist:0 "Водородный туман"
 gpm_hydrogen_mist_desc:0 "Обнаружено необычное скопление водородного тумана по всей поверхности планеты. Он защищен от космических ветров сильным магнитным полем небесного тела. Водород остается в газообразном состоянии благодаря своим местоположению и орбите относительно звезды родной системы."

 gpm_iron_planet:0 "Железная планета"
 gpm_iron_planet_desc:0 "На этой планете очень плотное железное ядро. Мантия отсутствует. Из-за этих особенностей на планете нет тектонических движений, а сама она обладает магнитными свойствами."

 gpm_carbon_planet:0 "Углеродная планета"
 gpm_carbon_planet_desc:0 "Ядро планеты богато железом и сталью, мантия состоит из карбида кремния и карбида титана. Из-за этого сформировалось колоссальное давление, в результате чего после мантии идет слой из алмазов в несколько километров шириной. Он, в свою очередь, покрыт большим слоем каменного угля. Во время вулканических извержений часто вместе с расплавленными веществами из мантии выбрасываются и алмазы. В итоге, на планете часто встречаются горы алмазов и карбидов кремния. На поверхности также часто встречаются смола, метан и угарный газ в жидком или замороженном состоянии."

 gpm_stellar_irradiation:0 "Звёздное излучение"
 gpm_stellar_irradiation_desc:0 "За миллиарды лет гиперинтенсивная космическая радиация от местной звезды расплавила большую часть поверхности планеты. Сильная радиация полностью уничтожила атмосферу и понемногу плавит поверхность."

 gpm_salt_flats:0 "Соляные равнины"
 gpm_salt_flats_desc:0 "Иссушенные океаны планеты превратились в огромные соляные равнины, занимающие большую часть поверхности планеты. Эти бесплодные пустыни содержат лишь самые крепкие виды растений. Под всем этим великолепием могут скрываться крупные залежи минералов."

 gpm_water_pockets:0 "Водяные карманы"
 gpm_water_pockets_desc:0 "В глубинах этой планеты обнаружены крупные гроты с водой. Согласно предположениям ученых, тепло планетарного ядра поддерживает ее в жидком состоянии, что повышает вероятность того, что в этих гротах можно жить"

 gpm_hydrogen_ice:0 "Водородный лёд"
 gpm_hydrogen_ice_desc:0 "Этот мир покрыт слоем замёрзшего водорода."

 gpm_nitrogen_ice:0 "Азотный лёд"
 gpm_nitrogen_ice_desc:0 "Этот мир покрыт слоем замёрзшего азота."

 gpm_cracking_surface:0 "Растрескавшаяся поверхность"
 gpm_cracking_surface_desc:0 "Разница между температурами днем и ночью привела к дроблению коры планеты: на обледенелой ее поверхности, как обычно в пустынях, можно обнаружить многочисленные трещины."

 gpm_deep_aquifer:0 "Водоносные горизонты"
 gpm_deep_aquifer_desc:0 "В глубинах планеты обнаружены крупные месторождения подземных вод, сохраняющих свое агрегатное состояние. Есть немалая вероятность, что в этих месторождениях, по подобию термальных источников, сформировались идеальные условия для микроорганизмов"

 gpm_heavy_metal_coral:0 "Коралловая оболочка из тяжёлых металлов"
 gpm_heavy_metal_coral_desc:0 "Живые кораллы включают в состав своих раковин и внешней оболочки тяжёлые металлы с морского дна."

 gpm_decomposing_leviathan:0 "Разлагающийся левиафан"
 gpm_decomposing_leviathan_desc:0 "Колоссальный медленно разлагающийся мертвый левиафан."

 gpm_diamond_rain:0 "Алмазный дождь"
 gpm_diamond_rain_desc:0 "Время от времени тут идёт дождь из микроскопических бриллиантов. Они, по-видимому, образуются из-за сильного внутреннего давления газового гиганта и уносятся наверх конвективными потоками."

 gpm_radioactive_biome:0 "Радиоактивный биом"
 gpm_radioactive_biome_desc:0 "Большая часть биома этой планеты по какой-то причине радиоактивна."

 gpm_mushroom_forest_toxic_world:0 "$gpm_mushroom_forest$"
 gpm_mushroom_forest_toxic_world_desc:0 "$gpm_mushroom_forest_desc$"

 gpm_giant_mold_blobs:0 "Гигантские слизни"
 gpm_giant_mold_blobs_desc:0 "На этой планете обитают массивные слизнеподобные образования, бороздящие поверхность в поисках пищи. Кажется, у них есть некоторое подобие разума."

 gpm_toxic_garbage:0 "Токсичные отходы"
 gpm_toxic_garbage_desc:0 "Видимо, какая-то цивилизация использовала эту планету как свалку. Этот мир сможет быть более-менее обитаемым лишь через миллионы лет."

 gpm_corrosive_atmosphere:0 "Коррозионная атмосфера"
 gpm_corrosive_atmosphere_desc:0 "На этой планете очень едкая атмосфера. Она способна разрушить практически любой металлический объект."

 gpm_chlorine_planet:0 "Хлорная планета"
 gpm_chlorine_planet_desc:0 "На этой планете обнаружены озера и океаны соляной кислоты. Из космоса океаны кажутся темно-зелеными, а земли - коричнево-зелеными или черно-зелеными. Тучи также имеют зеленоватый оттенок."

 gpm_phosphorus_planet:0 "Фосфорная планета"
 gpm_phosphorus_planet_desc:0 "На этой планете обнаружены озера и океаны фосфорной кислоты. В отличие от обычных обитаемых миров, на подобных планетах фосфорная кислота выполняет роль водяного пара. В более теплых регионах планеты часто выпадает фосфорный кислотный дождь, а в холодных - фосфорный кислотный снег."

 gpm_sulfur_planet:0 "Серная планета"
 gpm_sulfur_planet_desc:0 "На этой планете обнаружены озера и океаны серной кислоты. В отличие от обычных обитаемых миров, на подобных планетах серная кислота выполняет роль водяного пара. В более теплых регионах планеты часто выпадает серный кислотный дождь, а в холодных - серный кислотный снег."

 gpm_acid_rain:0 "Кислотный дождь"
 gpm_acid_rain_desc:0 "Высокая концентрация водорода в атмосфере планеты вызывает частые бури со смертельными дождями. У фауны на поверхности из-за необходимости переживать постоянные кислотные дожди, появились толстые слои целлюлозы поверх кожи."

 gpm_garbage_dump:0 "Космическая свалка"
 gpm_garbage_dump_desc:0 "Однажды какая-то древняя цивилизация использовала это место как гигантскую свалку. Она не организована, но имеется смысл исследовать ее как можно более тщательно. Возможно, удастся найти на свалке что-нибудь ценное. Впрочем, на это уйдет немало времени."

 gpm_toxic_flora_fauna:0 "Ядовитая флора и фауна"
 gpm_toxic_flora_fauna_desc:0 "На этой планете обнаружен ряд уникальных видов флоры и фауны. Согласно наблюдениям, они легко адаптируются и сумели выжить в условиях атмосферы с высоким содержанием вредных веществ."

 gpm_magma_ocean:0 "Океаны магмы"
 gpm_magma_ocean_desc:0 "На поверхности этого мира присутствуют огромные скопления лавы, реками стекающей с вулканов, или же представляющие собой открытые участки планетарной мантии. У наших учёных нет единого мнения о том, что могло вызвать такие повреждения планетарной коры, но есть предположения, что поверхность планеты до сих пор остывает после формирования, и столь уникальный и опасный ландшафт обусловлен именно этим. Колонистам рекомендуется проявлять осторожность при строительстве новых форпостов и городов."

 gpm_silicon_crystals:0 "Кристаллы кремния"
 gpm_silicon_crystals_desc:0 "Этот мир обладает всеми необходимыми условиями для формирования крупных кристаллов кремния. Здесь они образуют целые кластеры, произрастающие из единого сердечника подобно цветам. Их окрас во многом определяется составом почвы: на светлом субстрате преобладают прозрачные жёлтые и коричневые кристаллы, а она более тёмном, богатом железом - ярко-красные и фиолетовые. Впрочем, на поверхности можно найти и множество других типов кристаллов."

 gpm_lava_geysers:0 "Лавовые гейзеры"
 gpm_lava_geysers_desc:0 "В равнинных областях этой планеты обнаружено массовое скопление лавовых гейзеров. Благодаря ним большая часть давления высвобождается из-под коры планеты. В результате, ландшафт небесного тела - преимущественно равнинный. Гейзеры могут быть опасными, рекомендуется соблюдать осторожность."

 gpm_thin_planetary_crust:0 "Тонкая кора планеты"
 gpm_thin_planetary_crust_desc:0 "Из-за относительно низкого давления на поверхности этой планеты кора за последние несколько миллиардов лет стала невероятно тонкой"

 gpm_heavy_elements:0 "Изобилие тяжёлых металлов"
 gpm_heavy_elements_desc:0 "Постоянная тектоническая активность вытолкнула на поверхность этого мира большое количество тяжелых металлов."

 gpm_rare_metals:0 "Изобилие редких металлов"
 gpm_rare_metals_desc:0 "Значительное количество ценных и редких металлов может быть найдено в коре этого мира."

 gpm_crystaline_deposits:0 "Кристаллические залежи"
 gpm_crystaline_deposits_desc:0 "Большие и плотные кристаллы могут быстро расти из поверхности этого мира благодаря уникальному сочетанию давления и тепла прямо под его поверхностью."

 gpm_searing_fumes:0 "Обжигающий пар"
 gpm_searing_fumes_desc:0 "Из небольших трещин на поверхности этого мира вырываются обжигающе горячее пламя и газы, которые выбрасываются на сотни метров вверх."

 gpm_stable_geodes:0 "Стабильные жеоды"
 gpm_stable_geodes_desc:0 "Эти скромные на первый взгляд камни содержат красивые и крайне химически активные минеральные образования."

 gpm_proto_planet:0 "Прото-планета"
 gpm_proto_planet_desc:0 "Эта планета постепенно превращается в обитаемый мир. Лавовые моря превращаются в почву, а благодаря водяному пару скоро появятся реальные океаны."

 gpm_mercury_atmosphere:0 "Ртутная атмосфера"
 gpm_mercury_atmosphere_desc:0 "Большая часть расплавленной поверхности этого мира вырабатывает гигантские объемы газообразной ртути, из-за чего здесь тонкая ртутная атмосфера."

 gpm_abundant_natural_radioactivity:0 "Сильная радиоактивность"
 gpm_abundant_natural_radioactivity_desc:0 "В коре планеты происходят ядерные реакции вкупе с тектонической активностью и частыми вулканическими выбросами. В итоге, вся атмосфера заражена радиацией"

 #######################################
 #### Stars, Pulsars and Blackholes Modifiers
 #######################################
 gpm_wretched_abyss:0 "Лютая бездна"
 gpm_wretched_abyss_desc:0 "Даже визуальный осмотр этого небесного тела вызывает у разумного существа ощущение ужаса. Проведение какого-то времени в этой системе меняет личность к худшему. Все подвергаются ночным кошмарам и галлюцинациям. Никто не признается в этом, но втайне все называют это место Лютой бездной."

 gpm_resonant_twins:0 "Резонирующие близнецы"
 gpm_resonant_twins_desc:0 "Неизвестно по какой причине эта звезда и ближайшая связаны. Это квантовый феномен, который можно изучать и использовать."

 gpm_singing_star:0 "Поющая звезда"
 gpm_singing_star_desc:0 "Эта звезда создает необычные радиосигналы. Любопытный инженер превратил записи этих сигналов в аудиозаписи, и "музыка" этой звезды стала достаточно популярной среди народа. Звуки поражающе красивы, но объяснения этому феномену у нас нет."

 gpm_unusual_sun_spots:0 "Необычные солнечные пятна"
 gpm_unusual_sun_spots_desc:0 "Поверхность этой звезды покрывают необычные солнечные пятна. Из-за этого мы не можем определить, в какой стадии своего цикла она находится. Действительно, очень необычно."

 gpm_low_metallicity:0 "Низкая металличность"
 gpm_low_metallicity_desc:0 "В недрах этой звезды необычайно низка концентрация элементов, которые не могут участвовать в процессах термоядерного синтеза, что делает её ярче прочих."

 gpm_high_metallicity:0 "Высокая металличность"
 gpm_high_metallicity_desc:0 "В недрах этой звезды необычайно высока концентрация элементов, которые не могут участвовать в процессах термоядерного синтеза, что делает её тусклее, но гораздо долговечнее прочих."

 gpm_plasmoid_life:0 "Плазмоидная жизнь"
 gpm_plasmoid_life_desc:0 "На этой звезде каким-то образом смогла зародиться и эволюционировать плазменная форма жизни. Если бы мы только могли её изучить…"

 gpm_compact_star:0 "Компактная звезда"
 gpm_compact_star_desc:0 "Поверхность погибшей звезды, возможно, является одной из самых экстремальных сред в известной нам вселенной, уступая только чёрным дырам."

 gpm_pulsar_clock:0 "Пульсирующие часы"
 gpm_pulsar_clock_desc:0 "Этот пульсар обладает не только высокой частотой, но и вращается с неизменной периодичностью, что делает его одними из самых точных часов во вселенной. С помощью этого небесного хронометра наши астрономы могут дать ответы на множество вопросов о звёздах, материи, и даже самом пространстве-времени, на которые иначе ответить было бы попросту невозможно."

 gpm_stellar_spectacle:0 "Звёздное представление"
 gpm_stellar_spectacle_desc:0 "Нестабильная поверхность этой звезды регулярно извергается в грандиозном световом представлении."

 gpm_plasma_tornadoes:0 "Плазменные торнадо"
 gpm_plasma_tornadoes_desc:0 "Фотосфера этой звезды имеет тенденцию сливаться в раскалённые вихри."

 #######################################
 #### Asteroid Modifiers
 #######################################
 gpm_large_asteroid:0 "Большой астероид"
 gpm_large_asteroid_desc:0 "Этот астероид необычайно велик и может считаться протопланетой."

 gpm_asteroid_moon:0 "Астероидные луны"
 gpm_asteroid_moon_desc:0 "Этот астероид достаточно велик, чтобы иметь несколько обращающихся вокруг него спутников."

 gpm_metal_asteroid:0 "Металлический астероид"
 gpm_metal_asteroid_desc:0 "Этот астероид целиком состоит из одного единственного плотного химического элемента."

 gpm_dense_core:0 "Плотное ядро"
 gpm_dense_core_desc:0 "Этот астероид обладает необычайно плотным ядром. Возможно, оно даже пригодно для добычи."

 gpm_hollow_structure:0 "Полое сооружение"
 gpm_hollow_structure_desc:0 "Большая часть этого астероида, судя по всему, содержит пустые пространства. Причина этому неизвестна. Согласно ряду теорий, это могло произойти из-за столкновения с меньшим, более плотным астероидом, или из-за расширения газа внутри астероида по причине его нагревания. Кроме того, на астероиде могли ранее вести добычу."

 gpm_crystallized_structure:0 "Кристаллическая структура"
 gpm_crystallized_structure_desc:0 "Этот астероид состоит из кристаллов. Некие уникальные химические процессы привели к тому, что этот астероид сформировался из кристаллических структур."

 gpm_abandoned_mining_platforms:0 "Заброшенные добывающие платформы."
 gpm_abandoned_mining_platforms_desc:0 "К этому астероиду прикреплены маленькие платформы для добычи полезных ископаемых. На поверхности практически нет минералов, но внутри небесного тела еще можно найти нетронутые залежи."

 gpm_spherical_asteroid:0 "Сферический астероид"
 gpm_spherical_asteroid_desc:0 "Этот астероид обладает достаточной массой для того, чтобы под давлением собственной силы притяжения он превратился в сферу. Впрочем, он слишком мал для того, чтобы считать его планетой"

 gpm_binary_asteroids:0 "Двойные астероиды"
 gpm_binary_asteroids_desc:0 "Эти астероиды находятся в гравитационных зонах друг друга, что вызывает их постоянное вращение относительно друг друга."

 gpm_trojan_asteroid:0 "Троянский астероид"
 gpm_trojan_asteroid_desc:0 "Знакомьтесь, это так называемый "троянский" астероид. Он находится на стабильной орбите между планетой и местной звездой, либо проходя через точку Лагранжа, либо находясь на ней."

 gpm_c_type_asteroid:0 "Астероид класса С"
 gpm_c_type_asteroid_desc:0 "Сероватый астероид, состоящий в основном из глинистых и каменистых силикатных пород."

 gpm_s_type_asteroid:0 "Астероид класса S"
 gpm_s_type_asteroid_desc:0 "Зеленоватый астероид, состоящий в основном из силикатных и железно-никелевых пород."

 gpm_m_type_asteroid:0 "Астероид класса М"
 gpm_m_type_asteroid_desc:0 "Красноватый умеренно яркий астероид, состоящий в основном из железно-никелевых пород."

 gpm_v_type_asteroid:0 "Астероид класса V"
 gpm_v_type_asteroid_desc:0 "Астероид тёмного цвета, состоящий в основном из силикатных пород и обладающий базальтовой вулканической корой."

 #######################################
 #### Gas Giant Modifiers
 #######################################
 gpm_tiyanki_feeding_grounds:0 "Кормовые угодья тиянок"
 gpm_tiyanki_feeding_grounds_desc:0 "Некоторые минералы в планетарных кольцах планеты, видимо, очень нравятся местным космическим существам. Настолько, что некоторые из них постоянно сюда возвращаются."

 gpm_supersonic_winds:0 "Сверхзвуковые ветры"
 gpm_supersonic_winds_desc:0 "Чрезвычайно сильные ветры на этой планете делают практически невозможными любые полеты чего-то крупнее маленького зонда в низких слоях атмосферы."

 gpm_geometrical_polar_storm:0 "Геометрическая полярная буря"
 gpm_geometrical_polar_storm_desc:0 "Впечатляющая полярная буря сохраняет форму идеального шестиугольника. Уникальное сочетание давления и ветра позволило придать этому почти бесконечно бушующему шторму идеальную геометрическую форму."

 gpm_floating_forest:0 "Парящая флора"
 gpm_floating_forest_desc:0 "По всему верхнему газовому слою атмосферы газового гиганта распределены небольшие очаги парящей флоры. Маленькие островки из корней и растительности. Их листья и корни очень длинные, чрезвычайно легкие и колышутся от каждого порыва ветра."

 gpm_viscous_gas_layer:0 "Вязкий газ"
 gpm_viscous_gas_layer_desc:0 "Атмосфера настолько плотная, что она крайне похожа на поток жидкости. Вероятность наличия такой атмосферы у газового гиганта низка, но всё-таки есть."

 gpm_everlasting_tornadoes:0 "Вечные торнадо"
 gpm_everlasting_tornadoes_desc:0 "На этом газовом гиганте бушуют продолжительные торнадо. Эти массивные вихри движутся в противоположном вращению планеты направлении с примерно той же скоростью, и поэтому кажется, будто они не двигаются."

 gpm_shrinking_giant:0 "Сжавшийся гигант"
 gpm_shrinking_giant_desc:0 "Мощные и яростные солнечные ветры в течение миллионов лет сдули большую часть внешнего и среднего слоёв атмосферы этого газового гиганта."

 gpm_charged_atmosphere:0 "Заряженная атмосфера"
 gpm_charged_atmosphere_desc:0 "Постоянное трение газов в верхних слоях атмосферы этого газового гиганта привело к накоплению огромного статического заряд. Разрядка нередко приводит к появлению эффектных, но короткие грозы."

 gpm_aeroplankton_clouds:0 "Облака из аэропланктона"
 gpm_aeroplankton_clouds_desc:0 "Крошечный планктон парит в верхних слоях атмосферы газового гиганта, поглощая как газы, так и солнечный свет, чтобы расти, размножаться и выживать."

 gpm_radiation_storms:0 "Радиационные бури"
 gpm_radiation_storms_desc:0 "Огромное количество радиоактивной пыли однажды попало в этот газовый гигант. С тех пор его бури стали чрезвычайно радиоактивными и приобрели мягкое зелено-желтое свечение."

 gpm_beautiful_storms:0 "Красивые бури"
 gpm_beautiful_storms_desc:0 "Красивые полосы и слои из различных газов становятся видимыми на планете всякий раз, когда там бушуют шторма. Этот прекрасный вид приятен всем."

 gpm_abandoned_refineries:0 "Заброшенные перерабатывающие заводы"
 gpm_abandoned_refineries_desc:0 "Заброшенные перерабатывающие заводы всё ещё автономно всасывают газ из этого газового гиганта и перерабатывают его в твердое сырьё."

 gpm_floating_kelp:0 "Парящие водоросли"
 gpm_floating_kelp_desc:0 "Очень много водорослеподобной флоры парит в верхних слоях атмосферы этого газового гиганта. Длинах эти водорослей с гигантскими листьями и тонкими корнями исчисляется сотнями метров."

 gpm_thin_atmospheres_gas_giant:0 "$gpm_thin_atmospheres$"
 gpm_thin_atmospheres_gas_giant_desc:0 "$gpm_thin_atmospheres_desc$"

 gpm_global_thunderstorms_gas_giant:0 "$gpm_global_thunderstorms$"
 gpm_global_thunderstorms_gas_giant_desc:0 "$gpm_global_thunderstorms_desc$"

 gpm_weak_magnetic_field_gas_giant:0 "$weak_magnetic_field$"
 gpm_weak_magnetic_field_gas_giant_desc:0 "$gpm_weak_magnetic_field_2_desc$"

 gpm_strong_magnetic_field_gas_giant:0 "$strong_magnetic_field$"
 gpm_strong_magnetic_field_gas_giant_desc:0 "$gpm_strong_magnetic_field_2_desc$"

 gpm_super_heated_atmosphere:0 "Сверхгорячая атмосфера"
 gpm_super_heated_atmosphere_desc:0 "Светящаяся и чрезвычайно горячая и плотная атмосфера. Эта атмосфера настолько горячая, что зонды попросту не могут добраться до внутренней части газового гиганта, чтобы изучить состав его ядра."

 gpm_floatig_behemothaurs:0 "Древние бегемотавры"
 gpm_floatig_behemothaurs_desc:0 "Время от времени в верхних слоях атмосферы всплывают эти сверхразумные существа, возраст которых составляет несколько миллионов лет. Они также являются домом для целых экосистем из симбиотической фауны и флоры."

 #######################################
 #### Relic & Ecu Modifiers
 #######################################
 gpm_relic_factories:0 "Археотехнологические фабрики"
 gpm_relic_factories_desc:0 "Древние и обветшалые заводы, давно покинутые и забытые своими создателями."

 gpm_relic_generators:0 "Археотехнологические генераторы"
 gpm_relic_generators_desc:0 "Древние гудящие генераторы. Эти генераторы всё ещё функционируют, но из-за их возраста и отсутствия технического обслуживания на протяжении множества столетий они работают лишь на малой доле своего КПД."

 gpm_relic_laboratories:0 "Археотехнологические лаборатории"
 gpm_relic_laboratories_desc:0 "Огромные открытые лаборатории, настолько старые, что пыль в них превратилась в камень. Но после небольшой уборки они могут снова стать пригодными для использования."

 gpm_relic_lower_levels:0 "Нижние городские уровни"
 gpm_relic_lower_levels_desc:0 "Часть огромного города рухнула, что позволило нам обнаружить, что верхний слой планеты-города был построен на гораздо более древнем поселении."

 #######################################
 #### Precursor Modifiers
 #######################################
 gpm_precursor_star_filter:0 "Звёздный фильтр предтеч"
 gpm_precursor_star_filter_desc:0 "Древнее устройство инопланетного прохождения создает энергополе вокруг местной звезды. Устройство не разрушается в фотосфере звезды. Судя по всему, его единственная задача - создание флуктуаций продуктов выброса звезды в видимую зону. В итоге, звезда мило мигает."

 gpm_precursor_remnants:0 "Наследие предтеч"
 gpm_precursor_remnants_desc:0 "В этом мире по-прежнему сохраняется значительная часть инфраструктуры, построенной неизвестной древней межзвёздной империей."

 gpm_precursor_energy_grid:0 "Энергосеть предтеч"
 gpm_precursor_energy_grid_desc:0 "Этот мир когда-то являлся своего рода индустриальным центром древней цивилизации, имя которой давно позабыто. До наших дней сохранилась лишь тень его былого величия, однако он продолжает оставаться впечатляющим образчиком промышленности."

 gpm_precursor_satalite_grid:0 "Спутниковая сеть предтеч"
 gpm_precursor_satalite_grid_desc:0 "Этот мир имеет множество спутников предтеч на очень эффективных орбитах. Вокруг него вращаются сотни малых объектов."

 gpm_precursor_city:0 "Города предтеч"
 gpm_precursor_city_desc:0 "На поверхности этого мира обнаружены развалины древних городов, принадлежавших давно позабытой межзвёздной империи. Значительная их часть выглядит до странности нетронутой."

 gpm_precursor_shipyards:0 "Верфи предтеч"
 gpm_precursor_shipyards_desc:0 "Этот мир окружён несколькими массивными древними верфями, часть из которых выглядит весьма повреждённой, однако остальные вполне могут оказаться исправными. Их мощные гравитационные силовые ядра, функционирующие по не совсем понятным нам принципам, не только служат источником энергии, но и удерживают от схода с орбиты. Возможно, однажды мы сможем назвать их своими.\n\n§SНеобходимо построить §Sкосмическую крепость§! §!§GЦентр связи верфи предтеч§!"
 gpm_precursor_shipyardsTT:0 "Уникальный модуль звёздной базы: §GЦентр связи верфи предтеч§!\n   Стоимость строительства корабля: §G-5%§!\n   Вместимость верфей звёздной базы: §G+10§!"

 gpm_precursor_shipyards_fed:0 "$gpm_precursor_shipyards$"
 gpm_precursor_shipyards_fed_desc:0 "Колоссальная древняя и мощная верфь неподвижно и безжизненно висит на орбите. Некоторые отсеки верфи выглядят довольно поврежденными, в то время как другие в целом всё ещё можно привести в рабочее состояние. В центре этой верфи находится мощное и всё ещё активное гравитонное энергетическое ядро, технология, которая не до конца понятна, но которая, похоже, является источником её энергии и способности оставаться на орбите так долго. Возможно, однажды мы сможем присвоить её себе."

 gpm_precursor_planetary_gun:0 "Защитная сеть предтеч"
 gpm_precursor_planetary_gun_desc:0 "На поверхности этого мира развёрнуто множество систем громадных орудий, способных поражать цели на орбите. Они были построены миллионы лет назад."

 gpm_precursor_bunker_grid:0 "Бункерная сеть предтеч"
 gpm_precursor_bunker_grid_desc:0 "Некогда проживавшая в этом мире древняя цивилизация предтеч оставила после себя монументальную и обширную бункерную систему.\n\n§GПозволяет строить§! £building  §BЦентр управления бункерами предтеч§!"
 gpm_precursor_bunker_gridTT:0 "Уникальное планетарное здание: §GЦентр управления бункерами предтеч§!"

 gpm_precursor_mechs:0 "Мехи предтеч"
 gpm_precursor_mechs_desc:0 "Легионы заброшенных огромных боевых мехов стоят на поверхности этого мира в ожидании повторной активации.\n\n§GПозволяет строить армии§! §Bроботов предтеч§!"
 gpm_precursor_mechsTT:0 "Уникальная армия: §Gмех предтеч§!"

 gpm_precursor_planetary_shield:0 "Щитовые массивы предтеч"
 gpm_precursor_planetary_shield_desc:0 "Гигантский массив щитовых систем распределён по всему этому миру. На его реактивацию, вероятно, уйдёт уйма энергии, однако это обеспечит беспрецедентный уровень безопасности."
 gpm_precursor_planetary_shieldTT:0 "Планетарный щит: §LОтключён§!"

 gpm_precursor_planetary_shield_on:0 "Планетарные щитовые массивы"
 gpm_precursor_planetary_shield_on_desc:0 "Гигантский массив щитовых систем распределён по всему этому миру."
 #gpm_precursor_planetary_shield_onTT:0 "Планетарный щит:: §GАктивен§!"

 # gpm_precursor_planetary_shield_on:0 "Активный щит предтеч"
 # gpm_precursor_planetary_shield_on_desc:0 "Станьте свидетелем мощности этого полностью функционального планетарного щита.!"
 # gpm_precursor_planetary_shield_onTT:0 "Планетарный щит: §GФункционирует§!"

 gpm_precursor_floating_city:0 "Парящие города предтеч"
 gpm_precursor_floating_city_desc:0 "В атмосфере этого мира парит несколько самодостаточных городов: они выглядят несколько повреждёнными, однако в целом вполне исправны. Также, на поверхности присутствует множество руин - должно быть, и они когда-то умели отрываться от земли..."

 gpm_precursor_capital_complex:0 "Столичный комплекс предтеч"
 gpm_precursor_capital_complex_desc:0 "На поверхности этого мира расположен гигантский разрушенный город с возвышающимся в его центре строением. Мы полагаем, что это сооружение когда-то являлось сердцем всего города, или даже всей этой цивилизации. Должно быть, это была столица."

 gpm_precursor_communication_hub:0 "Центр связи предтеч"
 gpm_precursor_communication_hub_desc:0 "Над руинами этого мира возвышается один-единственный колоссальный шпиль, вершина которого до сих пор пронзает небеса своим светом. Мы полагаем, что данное сооружение служило центральным узлом связи со спутниковой сетью, и нам стоит попытаться извлечь из этого пользу."

 gpm_precursor_singularity_drive:0 "Сингулярная сеть предтеч"
 gpm_precursor_singularity_drive_desc:0 "Под поверхностью этого мира простирается нечто похожее на сеть лабораторий и экспериментальных производств, центром которой служит гигантская камера с генератором сингулярности. Находящиеся внутри роботы постоянно разбирают и собирают друг друга без какой-либо видимой причины."

 gpm_precursor_eternal_fortress:0 "Вечная крепость предтеч"
 gpm_precursor_eternal_fortress_desc:0 "Древняя империя построила огромную крепость в горах на севере этого мира. Эта крепость построена как сеть, охватывающая двадцать квадратных миль и состоит из бункеров, туннелей и траншей. Сеть имеет форму огромной восьмиконечной звезды, но центральное помещение, предположительно командный центр, полностью пуста."

 gpm_precursor_prison_planet:0 "Планета-тюрьма предтеч"
 gpm_precursor_prison_planet_desc:0 "Многие тысячи похожих на казармы зданий усеивают поверхность этого мира, а под ними находятся остатки огромной тюремной системы, охватывающей всю планету. Внутри самих коренных пород планеты построены камеры и удерживающие поля, цель их применения ясна."

 gpm_precursor_mines:0 "Шахты предтеч"
 gpm_precursor_mines_desc:0 "Этот богатый минералами мир некогда был добывающим центром древней цивилизации. Почему он был заброшен - это загадка для нас, но залежи полезных ископаемых, лежащие здесь на протяжении тысячелетий, явно будут нам полезны."

 gpm_precursor_manufactorium:0 "Мануфакторум предтеч"
 gpm_precursor_manufactorium_desc:0 "Глубокое сканирование поверхности планеты свидетельствует о сети туннелей и убежищ, скрытых под ней. С поверхности в конечном итоге можно попасть в огромный промышленный комплекс, окружающий ядро планеты. Технологии развитой цивилизации когда-то позволяли комплексу использовать энергию ядра, чтобы питать свою огромную производственную линию."

 gpm_precursor_vaults:0 "Хранилища предтеч"
 gpm_precursor_vaults_desc:0 "По горам этого мира разбросаны небольшие аванпосты. Дальнейшее расследование свидетельствует о том, что это скрытые входы в большие хранилища. Большинство из них пусты: либо разграблены в далёком прошлом, либо никогда не использованы с самого начала. Однако некоторые из них содержат неисчислимые сокровища, имеющие как археологическую, так и технологическую ценность."

 gpm_precursor_crashed_spacestation:0 "Обломки орбитальной станции предтеч"
 gpm_precursor_crashed_spacestation_desc:0 "Колоссальный кратер делает интересной эту иначе ничем не примечательную планету. В кратере находятся остатки древней космической станции. Из-за обширного ущерба, мало что можно почерпнуть из изучения обломков, хотя наши ученые подозревают, что он принадлежал империи, затерявшейся во времени."

 gpm_precursor_battleground_ruins:0 "Руины поля боя предтеч"
 gpm_precursor_battleground_ruins_desc:0 "Отметины от снарядов, полуразрушенные здания и тысячи единиц оружия - всё, что осталось на этом мире. После тщательного изучения наши исследователи определили, что масштабная битва оказалась последней для цивилизации, что когда-то населяла это место."

 gpm_precursor_outpost_ruins:0 "Руины форпоста предтеч"
 gpm_precursor_outpost_ruins_desc:0 "Этот мир нетронут, за исключением одинокой структуры, находящейся в сердце леса. В здание всё ещё есть энергия и оно содержит несколько комнат. Странные маркировки, не слишком отличающиеся от рун, бегут по поверхности дисплеев. Вполне возможно, что это - слова древнего языка. Или бредни давно умершего сумасшедшего."

 gpm_precursor_harbor_ruins:0 "Руины гавани предтеч"
 gpm_precursor_harbor_ruins_desc:0 "На многих побережьях этого мира находятся остатки сложной портовой системы. Кто бы ни заселял эту планету несколько веков назад, он максимально использовал потенциал этого мира благодаря эффективному рыболовству и переработке улова."

 gpm_precursor_ruins:0 "Руины предтеч"
 gpm_precursor_ruins_desc:0 "Жар пустыни и адские пески превращают этот мир в настоящий ад. Несмотря на это, несколько заброшенных и странных зданий выделяются на фоне раскалённой поверхности. Исследователи сообщают о возможной религиозной природе этих структур и утверждают, что прежние жители, возможно, были создателями биотехнологий."

 gpm_precursor_obelisks:0 "Обелиски предтеч"
 gpm_precursor_obelisks_desc:0 "Три обелиска, размещенные в особых географических точках, - это все, что осталось от обитателей этого мира. Когда наступает ночь, обелиски светятся пси-энергией, освещая выгравированные на них различные гравюры. Мы предполагаем, что эти обелиски могут стать ключом к пониманию псионики и технологий врат."

 #######################################
 #### Habitat Modifiers
 #######################################
 gpm_habitat_stadium:0 "Стадион с искусственной гравитацией"
 gpm_habitat_stadium_desc:0 "По многочисленным просьбам на этой орбитали был построен большой стадион. А генераторы искусственной гравитации позволяют играть в самые разнообразные захватывающие игры."

 gpm_habitat_trade_docks:0 "Расширенные торговые доки"
 gpm_habitat_trade_docks_desc:0 "Эта орбиталь расположена очень близко к оживленному торговому маршруту, что делает её идеальным местом для торгового узла. Стандартные доки были расширены, чтобы вместить дополнительные секции для торговцев."

 gpm_habitat_holonet_entertainment_systems:0 "Голографические развлекательные системы"
 gpm_habitat_holonet_entertainment_systems_desc:0 "Многочисленные развлекательные системы были установлены по всей этой орбитали. Голограммы и излучатели жёсткого света делают возможными разнообразные тактильные развлечения. Настоящее наслаждение для души и тела!"

 gpm_habitat_replicator_systems:0 "Системы репликации"
 gpm_habitat_replicator_systems_desc:0 "Вместо базовых систем доставки еды и прочих необходимых вещей, эта орбиталь оснащена небольшими, но весьма эффективными репликаторами материи-энергии. Просто скажите, что вам нужно, и это будет создано прямо перед вами! Воистину, мы живем в светлом будущем!"

 gpm_habitat_spaceroute_hub:0 "Центр космических маршрутов"
 gpm_habitat_spaceroute_hub_desc:0 "Эта орбиталь является центром для всевозможных торговых путей, охватывающих несколько солнечных систем. Её идеальное расположение позволяет сходиться нескольким торговым маршрутам в одном месте."

 gpm_habitat_extensive_moon_mining:0 "Обширные лунные добывающие операции"
 gpm_habitat_extensive_moon_mining_desc:0 "Эта орбиталь имеет несколько стыковочных отсеков, переоборудованных для поддержки масштабных добывающих операций на спутниках планеты. "

 gpm_habitat_asteroid_belt_mining:0 "Добывающие операции в поясе астероидов"
 gpm_habitat_asteroid_belt_mining_desc:0 "Эта орбиталь имеет несколько стыковочных отсеков, переоборудованных для поддержки масштабных добывающих операций в поясе астероидов. "

 gpm_habitat_frequent_thunderstorms_research:0 "Исследование регулярных бурь"
 gpm_habitat_frequent_thunderstorms_research_desc:0 "На этой орбитали расположены несколько передовых научных лабораторий, изучающих уникальные грозы, происходящие на планете."

 gpm_habitat_radioactive_mantle_mining:0 "Добыча радиоактивных материалов из мантии"
 gpm_habitat_radioactive_mantle_mining_desc:0 "Эта орбиталь имеет мощный горнодобывающий лазер, направленный на поверхность планеты. Многочисленные системы на поверхности мира собирают испарившиеся из мантии радиоактивные материалы и отправляют их обратно на станцию."

 gpm_habitat_frequent_asteroid_flybys:0 "Многочисленные астероиды"
 gpm_habitat_frequent_asteroid_flybys_desc:0 "На этой орбитали установлено несколько отклоняющих систем, чтобы не дать сотням астероидов попасть в неё, когда они летают мимо неё каждый день. Столкновения астероидов с первичным отклоняющим щитом создают уникальные испарения, которые на короткое время составляют дуэт солнечному тепловому излучению."

 gpm_habitat_highly_charged_particle_collection:0 "Коллекторы высокозаряженных частиц"
 gpm_habitat_highly_charged_particle_collection_desc:0 "На этой орбитали расположены несколько продвинутых коллекторов частиц, изучающих излучение, испускаемое атмосферой планеты."

 gpm_habitat_ancient_temple_expeditions:0 "Экспедиции в древние руины"
 gpm_habitat_ancient_temple_expeditions_desc:0 "Эта орбиталь служит точкой сбора для нескольких экспедиций, которые проводятся каждый месяц и посвящены изучению и исследованию различных руин, располагающихся на планете."

 gpm_habitat_experimental_food_recycling:0 "Системы переработки отходов"
 gpm_habitat_experimental_food_recycling_desc:0 "На этой орбитали была установлена экспериментальная система, что позволяет перерабатывать 99,7% всех отходов и превращать их в новые запасы продуктов питания."

 gpm_habitat_time_displaced_planet_research:0 "Исследования временных сдвигов"
 gpm_habitat_time_displaced_planet_research_desc:0 "Несколько научных коллективов проводят исследования на планете, чтобы лучше понять природу временных сдвигов."

 gpm_habitat_surface_mining:0 "Горнодобывающие экспедиции"
 gpm_habitat_surface_mining_desc:0 "Многочисленные горнодобывающие экспедиции стартуют из этой орбитали на планету внизу с целью добычи полезных ископаемых."

 gpm_habitat_surface_expeditions:0 "Исследовательские экспедиции"
 gpm_habitat_surface_expeditions_desc:0 "Огромные руины и обломки на мире, находящимся внизу, являются отличными потенциальными целями для исследования. Сразу несколько исследовательских групп используют эту орбиталь в качестве своей оперативной базы."

 gpm_habitat_android_pleasure_palace_tourism:0 "Турагенство дворца удовольствий"
 gpm_habitat_android_pleasure_palace_tourism_desc:0 "Уникальные виды «развлечений», которые предлагает дворец удовольствий андроидов на планете внизу, являются благом для нашей туристической индустрии. А эта орбиталь предлагает прямой транспорт к удовольствиям внизу."

 gpm_habitat_delicious_ingredients_trade:0 "Торговля специями"
 gpm_habitat_delicious_ingredients_trade_desc:0 "Роскошные и вкусные специи, что можно найти внизу, очень способствуют развитию прибыльной торговли."

 gpm_habitat_flat_terrain_racing:0 "Планетарные гонки"
 gpm_habitat_flat_terrain_racing_desc:0 "Поверхности планеты внизу уникально плоская и идеально подходит для гонок, что проводятся на ней каждый день."

 gpm_habitat_strange_alien_eggs_restriction:0 "Запретная планета"
 gpm_habitat_strange_alien_eggs_restriction_desc:0 "Из-за чрезвычайно опасной природы планеты экспедиции или путешествия на её поверхность строго запрещены."

 gpm_habitat_hydrogen_extraction:0 "Планетарное извлечение водорода"
 gpm_habitat_hydrogen_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи газообразного водорода с планеты."

 gpm_habitat_nitrogen_extraction:0 "Планетарное извлечение азота"
 gpm_habitat_nitrogen_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи газообразного азота с планеты."

 gpm_habitat_chlorine_extraction:0 "Планетарное извлечение хлора"
 gpm_habitat_chlorine_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи газообразного хлора с планеты."

 gpm_habitat_phosphorus_extraction:0 "Планетарное извлечение фосфора"
 gpm_habitat_phosphorus_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи газообразного фосфора с планеты."

 gpm_habitat_sulfur_extraction:0 "Планетарное извлечение серы"
 gpm_habitat_sulfur_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи сернистого газа с планеты."

 gpm_habitat_iron_extraction:0 "Планетарное извлечение железа"
 gpm_habitat_iron_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи железа с планеты."

 gpm_habitat_titanium_extraction:0 "Извлечение титана"
 gpm_habitat_titanium_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи титана с планеты."

 gpm_habitat_gold_extraction:0 "Планетарное извлечение золота"
 gpm_habitat_gold_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи золота с планеты."

 gpm_habitat_platinum_extraction:0 "Планетарное извлечение платины"
 gpm_habitat_platinum_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи ценной платины с планеты."

 gpm_habitat_mercury_extraction:0 "Планетарное извлечение ртути"
 gpm_habitat_mercury_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи жидкой ртути с планеты."

 gpm_habitat_cobalt_extraction:0 "Планетарное извлечение кобальта"
 gpm_habitat_cobalt_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи кобальта с планеты."

 gpm_habitat_lithium_extraction:0 "Планетарное извлечение лития"
 gpm_habitat_lithium_extraction_desc:0 "Часть этой орбитали используется для поддержания постоянной добычи ценного лития с планеты."

 #######################################
 #### Ringworld Modifiers
 #######################################
 gpm_ringworld_breath_taking_view:0 "Захватывающий вид"
 gpm_ringworld_breath_taking_view_desc:0 "Искусственная атмосфера этого мира-кольца настолько прозрачна из-за псионического силового поля, что сквозь неё можно наблюдать как большую часть самого астроинженерного сооружения, так и звёзды. Открывающийся вид захватывает дух, благодаря параболическим свойствам силового поля. Он действительно настолько потрясающ, что невольно заставляет задуматься о том, как такое вообще возможно."

 gpm_ringworld_neural_nexus:0 "Нейронный узел"
 gpm_ringworld_neural_nexus_desc:0 "Эта секция мира-кольца оснащена обширной сетью модулей машинного обучения, позволяющих контролировать каждый аспект этого кольцевого мира и улучшать его самостоятельно."

 gpm_ringworld_idyllic_gardens:0 "Идиллические сады"
 gpm_ringworld_idyllic_gardens_desc:0 "Сады этой секции мира-кольца невообразимо прекрасны. В них открываются потрясающие картины всевозможных сочетаний цветов и деревьев, а витающие в воздухе ароматы являются целым миром в себе."

 gpm_ringworld_xeno_zoo:0 "Заповедник ксенофауны"
 gpm_ringworld_xeno_zoo_desc:0 "Несколько больших областей на этой секции были переоборудованы в ксенозаповедники, что позволяет её жителям расслабиться и узнать о вселенной за пределами этого мира-кольца, а также является безопасным убежищем для ксенофауны."

 gpm_ringworld_badlands:0 "Бесплодные земли"
 gpm_ringworld_badlands_desc:0 "Вся громада этой секции мира-кольца была посвящена куда как более незначительной и приземлённой жизни. Проживающее здесь население может быть полностью самодостаточным. Это отличное место для тех, кому необходимо какое-то время отдохнуть от суеты."

 gpm_ringworld_battle_simulators:0 "Боевые симуляторы"
 gpm_ringworld_battle_simulators_desc:0 "На этой секции мира-кольца создано множество огромных искусственных полигонов, позволяющих нашим армиям проводить учения в различных средах. От городских кварталов до джунглей и невесомости. Это позволяет обучать армии намного быстрее."

 gpm_ringworld_endless_ocean:0 "Бескрайний океан"
 gpm_ringworld_endless_ocean_desc:0 "Этот секция мира-кольца была спроектирована таким образом, чтобы представлять собой единый бескрайний океан."

 gpm_ringworld_mass_transit_systems:0 "Сложная логистическая сеть"
 gpm_ringworld_mass_transit_systems_desc:0 "Охватывающая эту секцию мира-кольца сложная сеть логистических систем обеспечивает чрезвычайно эффективную и быструю транспортировку, что значительно снижает затрачиваемые на неё ресурсы и время."

 #######################################
 #### Hiveworld Modifiers
 #######################################

 #######################################
 #### Machine World Modifiers
 #######################################
 gpm_ghost_in_the_machine:0 "Призрак в машине"
 gpm_ghost_in_the_machine_desc:0 "Из этого машинного мира иногда поступают странные сигналы, которые не соответствуют таковым от основного машинного сознания, являющегося его создателем. Похоже, они указывают на то, что здесь есть ещё одно машинное сознание. Сознание в сознании."

 gpm_framework:0 "Виртуальный мир"
 gpm_framework_desc:0 "В этом мире расположено множество суперкомпьютеров, ведущих непрерывные расчёты виртуальной реальности, в которой проживает всё его население. По поверхности тянутся бесконечные ряды индивидуальных капсул, объединённых в гигантские сети и соединённых с центральным узлом."

 gpm_giant_transmitter:0 "Гигантский передатчик"
 gpm_giant_transmitter_desc:0 "В поверхность этого машинного мира встроена гигантская тарелка передатчика. Его основная задача - предоставить машинному сознанию возможность передать свой сигнал в миры других высокоразвитых цивилизаций и попытаться их заразить."

 gpm_pleasure_planet:0 "Мир удовольствий"
 gpm_pleasure_planet_desc:0 "Несмотря на свой мрачный облик, этот машинный мир и его органические обитатели, похоже, вполне довольны друг другом. Многие жители этой планеты получают огромное удовольствие от использования разнообразных роботов, специально разработанных для всевозможных видов стимуляции. Вероятно, машинный мир предпочитает поддерживать общественный порядок, делая всех своих обитателей счастливыми и удовлетворёнными."

 gpm_holographic_combat_simulators:0 "Голографические боевые симуляторы"
 gpm_holographic_combat_simulators_desc:0 "На поверхности этого машинного мира расположено множество массивных голографических полей, способных симулировать целые города. Кажется, они в основном используются для имитации боя и вторжений."

 gpm_living_knowledge_base:0 "Живая база знаний"
 gpm_living_knowledge_base_desc:0 "Миллиарды биологических форм жизни заключены в капсулы, укрытые в недрах машинной структуры этого мира. Все эти существа имеют имплантаты и интерфейсы, позволяющие их центральным нервным системам напрямую сообщаться с ИИ планеты. Возможно, таким образом они используют своё коллективное знание, а, возможно, ищут ответ на вопрос о смысле бытия."

 gpm_rogue_programming:0 "Враждебное программирование"
 gpm_rogue_programming_desc:0 "Некоторые служебные программы в этом машинном мире проявляют иррациональные модели поведения и зачастую пытаются загрузиться в рудиментарные физические тела. Из-за этого феномена здесь можно наблюдать брандмауэр планетарного масштаба, изолирующий потенциально опасные программы от основного сознания ИИ. Возможно, они изолируются для дальнейшего изучения, но совершенно точно - для предотвращения распространения машин-ренегатов."

 gpm_magnetic_wave_defence:0 "Электромагнитная защита"
 gpm_magnetic_wave_defence_desc:0 "Инфраструктура этого машинного мира несёт в себе триллионы крошечных электромагнитных излучателей, реагирующих на присутствие биологической материи испусканием пучков сильного локализованного электромагнитного излучения. Теоретически, воздействие подобного типа и интенсивности способно в одно мгновение лишить мозг всех электронов, тем самым убив любое живое существо."

 gpm_hollow_planet:0 "Полая планета"
 gpm_hollow_planet_desc:0 "Огромные участки литосферы и остывшей мантии этого Мира Машин были изъяты, обнажив его практически мёртвое ядро, охваченное массивными конструкциями, предназначенными для поддержания внешних слоёв планетарной коры. Но поверхности этих конструкций расположено множество различных заводов и прочей инфраструктуры."

 gpm_true_randomness_unit:0 "Истинный генератор случайности"
 gpm_true_randomness_unit_desc:0 "Центром этого машинного мира является гигантское сооружение, потребляющее практически всю доступную энергию. Единственной его задачей является исследование искусственной случайности: создание генератора, способного предоставить случайное число, которое бы не базировалось на каких-либо переменных, таких как местоположение или время. Истинного генератора случайности."

 gpm_organic_infestation:0 "Органическое заражение"
 gpm_organic_infestation_desc:0 "Первоначальным обитателям этого мира удалось пережить геноцид своих видов, укрывшись глубоко под землёй и внутри изолированных областей."

 gpm_labyrinth_world:0 "Мир-лабиринт"
 gpm_labyrinth_world_desc:0 "Поверхность этого мира полностью покрыта солнечными батареями и коммуникационной инфраструктурой. Все производственные, научно-исследовательские и судостроительные объекты расположены внутри колоссальных искусственных пещер. Искусственный интеллект этого мира находится прямо в его ядре."

 gpm_contingency_em_shielding:0 "Защита от электромагнитного излучения"
 gpm_contingency_em_shielding_desc:0 "Критичные части этого машинного мира покрыты экзотическими сплавами, специально разработанными для обеспечения электромагнитного экранирования в широких диапазонах."

 gpm_nanite_infrastructure:0 "Реплицирующаяся инфраструктура"
 gpm_nanite_infrastructure_desc:0 "Большая часть инфраструктуры в этом мире создается бесчисленным множеством крошечных репликаторов. Эти маленькие роботы могут самостоятельно размножаться и превращать простые строительные материалы в сложные конструкции."

 gpm_planetary_databases:0 "Планетарная база данных"
 gpm_planetary_databases_desc:0 "Большая часть вычислительных мощностей этого мира была распределена по его обширным поверхностям для обеспечения максимального дублирования информации."

 gpm_artificial_atmosphere:0 "Искусственная атмосфера"
 gpm_artificial_atmosphere_desc:0 "В этом мире присутствует специально разработанная искусственная атмосфера, состоящая в основном из аргона, поскольку этот газ полностью инертен не реагирует с любыми материалами."

 gpm_space_elevators_machine:0 "Космические лифты"
 gpm_space_elevators_machine_desc:0 "Большие лифты, достигающие низкой орбиты, позволяют этому миру доставлять материалы на орбиту гораздо дешевле и быстрее."

 gpm_quantum_information_network:0 "Квантовая информационная сеть"
 gpm_quantum_information_network_desc:0 "Невероятно продвинутая квантовая связь позволяет мгновенно передавать информацию на большие расстояния."

 gpm_planetwide_printing:0 "Планетарные принтеры"
 gpm_planetwide_printing_desc:0 "Массивные шестиногие мобильные 3D-принтеры постоянно создают новую инфраструктуру, ползая по поверхности этого мира."

 gpm_liquid_cooling:0 "Охлаждаемая жидкостью инфраструктура"
 gpm_liquid_cooling_desc:0 "Огромные трубы и туннели, заполненные суперхладагентом, простираются от поверхности этого мира до глубин ядра и обратно. Эти трубы невероятно важны для производительности этого мира."

 gpm_robotic_pests:0 "Роботы-паразиты"
 gpm_robotic_pests_desc:0 "Поверхность этого мира кишит маленькими дронами для обслуживания. Для большинства больших машин в этом мире они являются своего рода вредителями, поскольку эти малые роботы постоянно залезают в туда, где им не следует быть."

 gpm_crystal_farms:0 "Кристальные фермы"
 gpm_crystal_farms_desc:0 "Миллиарды небольших камер для роста кристаллов образуют обширную производственную сеть."

 gpm_smooth_architecture:0 "Органическая архитектура"
 gpm_smooth_architecture_desc:0 "Большая часть инфраструктуры в этом мире демонстрирует сходство с органическими конструкциями иных биологических видов."

 gpm_sharp_architecture:0 "Не эстетичная архитектура"
 gpm_sharp_architecture_desc:0 "Большая часть инфраструктуры в этом мире разработана по принципу «функционал важнее внешнего вида.». Острые углы, обширные плоские поверхности и непривлекательные цвета, возможно, не особо эстетически приятны для взгляда, но отлично справляются с справляются на них задачами."

 #######################################
 #### Fallen Empire Modifiers
 #######################################
 gpm_utopian_world:0 "Утопичный мир"
 gpm_utopian_world_desc:0 "Здесь нет и намёка на загрязнение, токсичность или же болезни. Этот мир прекрасен во всех отношениях. Здания сияют так, что кажутся неподвластными коррозии. Свет, звук... всё словно танцует с его населением. Каждая частичка поверхности выглядит так, будто бы впадает в города и возвращается назад почти в полной гармонии."

 gpm_utopian_services:0 "Утопичные службы"
 gpm_utopian_services_desc:0 "Этот мир предлагает своим жителям всё, в чём они только могут нуждаться. От изобилия пищи до долголетия. Всё есть в наличии и всё предусмотрено."

 gpm_primitive_reserve:0 "Резервация примитивов"
 gpm_primitive_reserve_desc:0 "Это гигантское куполообразное сооружение не проявляет следов активности продвинутых форм жизни: в нём проживают одни лишь примитивы. Возможно, это запечатлённый слепок чьего-то прошлого. Или своеобразный зоопарк."

 gpm_unified_processing:0 "Объединённая обработка"
 gpm_unified_processing_desc:0 "Поверхность этого мира, равно как и все расположенные на ней искусственные сооружения, покрыты продвинутыми сетями обрабатывающих устройств. Весь мир действует как единая вычислительная система, предоставляющая впечатляющие возможности в сфере расчётов. Из того, что мы можем понять по действиям его жителей, можно предположить, что эта сеть используется в качестве гигантской основы для виртуального мира. Возможно, он является попыткой избежать экзистенциального страха перед реальностью, или же просто используется как средство развлечения."

 gpm_planetary_shielding_FE:0 "Планетарный щит"
 gpm_planetary_shielding_FE_desc:0 "Этот мир окружает таинственный щит, способный замедлить всё, что пытается сквозь него проникнуть. Пусть он и не останавливает энергию или снаряды полностью, но позволяет жителям планеты выиграть достаточно времени, чтобы найти убежище и, вероятно, совершить контратаку. Похоже, генерирующие его системы равномерно распределены по всей поверхности и образуют сложные, но симметричные узоры."

 gpm_living_infrastructure:0 "Живая инфраструктура"
 gpm_living_infrastructure_desc:0 "Судя по всему, инфраструктура этого мира состоит либо из нанитов, либо из какой-то другой формы живой искусственной материи. Здания, улицы и даже целые участки ландшафта здесь постоянно меняются, подстраиваясь под потребности его жителей. Пожалуй, это и есть вершина инженерной мысли в области проектирования инфраструктуры. Всегда обладать тем, что тебе нужно... это же практически утопия!"

 gpm_galactic_databanks:0 "Галактические банки данных"
 gpm_galactic_databanks_desc:0 "В этом мире расположено множество огромных центров обработки данных, в которых хранится невообразимо большое число накопителей информации. Основной целью этих банков данных является размещение крупнейшей в галактике коллекции информации обо всём, что в ней есть. От мельчайшей частицы материи и множества её энергетических состояний до всех типов когда-либо найденных биологических организмов."

 gpm_monument_to_the_fallen:0 "Монумент павшим"
 gpm_monument_to_the_fallen_desc:0 "В центре столицы этого мира стоит гигантская статуя, возвышающаяся до верхней стратосферы. Это монументальное сооружение, похоже, воздвигнуто в память погибшим воинам этого вида. Множество изображений, выгравированных на поверхности статуи, повествует о великой войне с некими сущностями, вторгшимися сквозь порталы из другого измерения. Вне всякого сомнения, эти воины одержали победу, но для многих из них она стоила жизни. Должно быть, этот их таинственный враг был исключительно могущественен, раз они решили отдать такую дань памяти павшим и своей победе."

 gpm_longevity:0 "Долголетие"
 gpm_longevity_desc:0 "Передовые медицинские учреждения предоставляют бесплатное и очень широкое медицинское обслуживание каждому. Генная терапия может вылечить даже самые запущенные болезни и значительно увеличить продолжительность жизни."

 gpm_culture_of_games:0 "Хлеб и зрелища"
 gpm_culture_of_games_desc:0 "Большая часть культуры этого мире вращается вокруг соревновательных игр. Местная политика иногда даже определяется победителем турнира."

 gpm_weather_control:0 "Контроль погоды"
 gpm_weather_control_desc:0 "Погода и, как следствие, климат, контролируются системой чрезвычайно продвинутых метеостанций на этой планете. Каждый порыв ветра, каждая капля дождя и солнечный луч тщательно контролируются и никогда не бывают случайными."

 gpm_subterranean_paradise:0 "Подземный рай"
 gpm_subterranean_paradise_desc:0 "Разросшиеся утопические города раскинулись под поверхностью этого мира в гигантских и искусственно созданных для них пещерах. Свет, небо, погода спроектированы так, чтобы имитировать окружающую среду поверхности, не теряя преимуществ защиты толщи земли."

 gpm_space_elevators:0 "Космические лифты"
 gpm_space_elevators_desc:0 "Большие элегантные лифты поднимаются высоко в стратосферу, обеспечивая простой доступ к низкой орбите."

 gpm_artificial_landscaping:0 "Искусственный ландшафт"
 gpm_artificial_landscaping_desc:0 "Большая часть поверхности в этом мире была искусственно спроектирована и представляет собой в элегантные и плавные узоры."

 gpm_teleportation_systems:0 "Системы телепортации"
 gpm_teleportation_systems_desc:0 "Телепортация ближнего радиуса позволяет жителям этого мира свободно перемещаться в любую точку его поверхности практически мгновенно."

