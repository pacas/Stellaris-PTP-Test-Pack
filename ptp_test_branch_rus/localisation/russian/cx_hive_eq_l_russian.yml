 ap_hollow_project:0 "Проект «Полая планета»"
 ap_hollow_project_desc:1 "Без чертежей или лидеров, указывающих, что делать, тысячи из нас создадут сложную, губчатую структуру с параллельными уровнями, соединенными сетью туннелей."
 
 allow_hollow_project:0 "§HРазблокируется решение:§! $ap_hollow_project$"
 decision_hollow_project:0 "$ap_hollow_project$"
 decision_hollow_project_effects:1 "Превращает планету в §Y$pc_hollow$§!, повышающий £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство ресурсов§! и §Yскорость роста§! и откроет особые £district£ §Yрайоны§! но при этом природные ресурсы планеты становятся §Rне доступными§!, что мешает любому дальнейшему строительству £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yаграрных районов§!."
 decision_hollow_project_effects_short:2 "Повышает £housing£ §Y$PLANET_HOUSING_TITLE$§! и §Yскорость роста§!\nРазрешает строить £district£ §Yособые районы§!\nЗапрещает строительство £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yаграрных районов§!."
 decision_hollow_project_requirements:0 "£trigger_no£ §RВо всех ячейках районов на планете должны быть§! §Y$district_hive_plural$§!"
 decision_hollow_project_desc:1 "Без чертежей или лидеров, указывающих, что делать, тысячи из нас создадут сложную, губчатую структуру с параллельными уровнями, соединенными сетью туннелей."

 pc_hollow:0 "Полая планета"
 pc_hollow_desc:0 "Пещеры и тоннели расположены по всей коре планеты и большей части мантии, используя внутреннее ядро планеты в качестве источника тепла и энергии для поддержания жизни на более низких уровнях."
 
 
 eq.200.name:0 "§HПолый мир§!: [Root.GetName] завершён"
 eq.200.desc:0 "Пещеры и тоннели тянутся внутри коры планеты, достигая мантии\.\n\nСпустя всего несколько лет после начала этого грандиозного проекта уже трудно вспомнить, какой была поверхность планеты [Root.GetName]. Зеленой от растительности? Труднопроходимой? Теперь здесь холмы и пещеры - на многие мили в любом направлении.\n\nМесто, когда-то сформированное под действием случая и бездумных законов природы, теперь представляет собой конструкцию, возникшую из неукротимой цели."
 eq.200.a:0 "Мы выкопали это."


 decision_prospect_hollow:0 "$decision_prospect$"
 decision_prospect_hollow_desc:0 "$decision_prospect_desc$"