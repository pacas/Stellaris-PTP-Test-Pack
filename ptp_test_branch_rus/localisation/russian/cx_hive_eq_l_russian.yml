l_russian:
 job_queen_drone:0 "Королева-матка"
 job_queen_drone_desc:0 "Королеве лучше всего заниматься производством трутней, а не лидерством. Она попытается взять под контроль планету, дестабилизируя колонию и объединяя против неё других членов роя."
 district_hollow_housing:0 "Пещерный комплекс"
 district_hollow_housing_desc:0 "Обширная сеть пещер и каверн, которые могут вмещать множество трутней, а также добывать энергию и минералы."
 district_hollow_housing_plural:0 "Пещерные комплексы"
 district_queen_den:0 "Логово размножения"
 district_queen_den_desc:0 "Эти подземные логова под разумной и нежной заботой специалистов стимулируют наше размножение и подталкивают синаптическую сеть к более быстрому росту."
 district_queen_den_plural:0 "Логова размножения"
 district_subterranean_network:0 "Подземная сеть ресурсов"
 district_subterranean_network_desc:0 "Это взаимосвязанная и самообеспечивающаяся сеть пещер и ходов. Здесь минералы собираются из мантии планеты, а энергия - напрямую из жидкого внешнего ядра."
 district_subterranean_network_plural:0 "Подземные сети ресурсов"
 district_soldier_den:0 "Логово солдат"
 district_soldier_den_desc:0 "Логова солдат - это места, где находятся самые грозные члены роя."
 district_soldier_den_plural:0 "Логова солдат"
 mod_job_queen_drone_add:0 "Королева-матка"
 job_queen_drone_plural:0 "Королевы-матки"
 job_queen_drone_effect_desc:0 "Королевы-матки увеличивают §Hскорость роста§! но дестабилизируют планету."


 trait_pc_hollow_preference:0 "Предпочтительный пустотелый мир"
 trait_pc_hollow_preference_desc:0 "§LКлиматические предпочтения закладываются в результате многих тысячелетий эволюции, согласно замыслу или в ходе искусных генетических манипуляций.§!\n"
 mod_pc_hollow_habitability:0 "Приспособленность - пустотелый мир"



