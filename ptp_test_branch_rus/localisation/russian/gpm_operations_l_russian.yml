 # The Crew
 gpm_operation.1.name:1 "The Crew"
 gpm_operation.1.desc:1 "We've successfully acquired the right crew for the job. A ragtag band of hired misfits are ready to begin their move across the empire of §H[from.GetName]§!. With the right tools, disguises, and a little luck they should have no problem getting into position for the greatest heist this galaxy has ever seen."
 gpm_operation.1.a:1 "A fine crew!"

 # The Setup
 gpm_operation.2.name:1 "The Setup"
 gpm_operation.2.desc:1 "The crew has taken various tactical positions in the empire of §H[from.GetName]§!. From a cleaner of holo-lenses to a hired entertainer and their client. A forged invitation by an official to see the Ancient Relic in person has been 'issued' and all are ready to begin. All we can do now is wait until we hear from them after the heist."
 gpm_operation.2.a:1 "Mission Possible, proceed!"

 # The Heist
 gpm_operation.3.name:1 "The Heist"
 gpm_operation.3.desc:1 "Through our dark channels we have confirmed the crew has the Ancient Relic! Various pieces of the plan are now in motion to get everyone out of there before all mayham breaks loose. We're already hearing reports of space travel being restricted across the capital system of the §H[from.GetName]§! Empire. Fortunately, our crew has their own means of escape."
 gpm_operation.3.a:1 "This is the hard part"

  # The Getaway
 gpm_operation.4.name:1 "The Exit"
 gpm_operation.4.desc:1 "Now for the hard part: getting away!"
 gpm_operation.4_NORELICS.desc:1 "We've received reports the §H[from.GetName]§! empire has no Relics! Someone beat us to it and robbed them blind! Our operatives are making a hastly, stealthy exit."
 gpm_operation.4.a:1 "Executed to perfection!"

