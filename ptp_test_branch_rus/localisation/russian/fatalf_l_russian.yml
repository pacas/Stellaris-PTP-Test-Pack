l_russian:
 LOST_DESIRE_PROJECT: "Изучить храм"
 LOST_DESIRE_PROJECT_DESC: "Загадочный храм появился на [desire_planet_1.GetName]. Мы думаем, что это как-то связано с найденными нами координатами. Мы должны исследовать его, как можно быстрее."
 WHITE_HOLE_STUDY: "Изучить аномалию"
 WHITE_HOLE_STUDY_DESC: "Электромагнитная аномалия стабилизировалась над [Root.GetName]. Мы должны изучить её и найти способ закрыть, прежде чем она исчезнет."
 desire_desc: "Найденные нами координаты указывают на эту планету. Мы должны колонизировать её и посмотреть, что произойдёт."
 desire_name: "Древние директивы"
 fatalf.001.a: "Как странно."
 fatalf.001.desc_a: "[Root.GetName] сообщает, что их датчики обнаружили странные энергетические сигнатуры за секунду до того, как они столкнулись с чем-то маленьким. Более тщательная проверка показала, что это был зонд производства [Root.Owner.GetSpeciesAdj], который транслировал первые 112 цифр числа Пи. Теперь это просто металлолом."
 fatalf.001.desc_b: "[Root.GetName] сообщает, что их датчики обнаружили странные энергетические сигнатуры за секунду до того, как они столкнулись с чем-то маленьким. Более тщательная проверка показала, что это был зонд производства [Root.Owner.GetSpeciesAdj], который транслировал популярную мелодию [Root.Owner.GetSpeciesAdj]. Теперь это просто металлолом."
 fatalf.001.desc_c: "[Root.GetName] сообщает, что их датчики обнаружили странные энергетические сигнатуры за секунду до того, как они столкнулись с чем-то маленьким. Более тщательная проверка показала, что это был зонд производства [Root.Owner.GetSpeciesAdj], который транслировал короткую историю любви двух влюблённых с двух разных звёзд. Теперь это просто металлолом."
 fatalf.001.desc_d: "[Root.GetName] сообщает, что их датчики обнаружили странные энергетические сигнатуры за секунду до того, как они столкнулись с чем-то маленьким. Более тщательная проверка показала, что это был зонд производства [Root.Owner.GetSpeciesAdj], который транслировал классический военный распев [Root.Owner.GetSpeciesAdj]. Теперь это просто металлолом."
 fatalf.001.desc_e: "[Root.GetName] сообщает, что их датчики обнаружили странные энергетические сигнатуры за секунду до того, как они столкнулись с чем-то маленьким. Более тщательная проверка показала, что это был зонд производства [Root.Owner.GetSpeciesAdj], который имел передатчик, но не транслировал ничего. Теперь это просто металлолом."
 fatalf.001.desc_f: "[Root.GetName] сообщает, что их датчики обнаружили странные энергетические сигнатуры за секунду до того, как они столкнулись с чем-то маленьким. Более тщательная проверка показала, что это был зонд производства [Root.Owner.GetSpeciesAdj], который транслировал описание анатомического строения тела [Root.Owner.GetSpeciesAdj]. Теперь это просто металлолом."
 fatalf.001.name: "Странный зонд"
 fatalf.003.desc: "Знакомые всплески энергии обнаружены вблизи [Root.GetName]. Мы опасались худшего, но всё, что появилось, - это несколько тонн упакованного мяса, неизвестного нам вида птиц. По всем данным, это можно есть, кажется, без вреда."
 fatalf.003.title: "Замороженная пища"
 fatalf.004.desc: "Наши планетарные датчики зафиксировали чрезвычайно мощные показания излучения на низкой орбите [Root.GetName]. Оно имеют сигнал, аналогичный предшествующему. Прежде чем мы попытались выяснить, что это было, произошёл большой взрыв на участке колонизированной территории, который всё уничтожил - существ обитающих в колонии, здания."
 fatalf.004.title: "Неизвестная бомба"
 fatalf.005.desc: "Небольшой астероид появился на орбите [Root.GetName], всего несколько минут назад неизвестно откуда. Мы обнаружили его по характерному и знакомому нам излучению. Хотя он слишком мал, чтобы нанести какой-либо урон, он может обеспечить нас большим количеством минералов."
 fatalf.005.title: "Экстрамерный астероид"
 fatalf.006.desc: "Серия больших импульсов постоянной энергии по неизвестной нам причине ослабляет магнитное поле [Root.GetName]. Хоть это и не смертельно, но повседневную жизнь осложнит."
 fatalf.006.title: "Электромагнитный импульс"
 fatalf.007.desc: "Небольшой портал открылся над [Root.GetName]. Из него появился странный разрушенный зонд, благодаря которому мы можем провести полезные исследования."
 fatalf.007.title: "Странные записи"
 fatalf.008.desc: "Мы обнаружили большие энергетические сигнатуры на низкой орбите [Root.GetName]. В тот же миг по всей планете прокатились световые удары, испаряющие многочисленное население планеты. Было ли это вызвано тем же эффектом, который материализовал нам странный зонд?"
 fatalf.008.title: "Быстрые энергоудары"
 fatalf.009.desc: "Одновременно все датчики нашей империи фиксируют чрезвычайно большую энергетическую аномалию, которая появилась прямо над вашей столицей. Датчики показывают, что энергетический след совпадает с тем, который мы зафиксировали при появлении разрушенного зонда некоторое время назад. Спустя мгновения и аномалия рассеивается так же быстро, как и появилось, не оставив после себя ничего."
 fatalf.009.title: "Ничего?"
 fatalf.010.desc: "Когда наши корабли приблизились для изучения аномалии, они обнаружили маленький разлом. Наши исследования показывают, что он стабилизировался на орбите и мы можем отправить маленький зонд, испускающий импульс определенного энергетического типа, что бы закрыть его навсегда. Есть и другая альтернатива - мы, можем сделать так, чтобы он передавал аудио, если кто-то его найдёт."
 fatalf.011.desc: "Удивительно, но когда наш зонд прошёл через разрыв, на короткое время открылась небольшая червоточина. Изучая, этот феномен, мы могли бы использовать полученные знания, чтобы узнать секреты этих проходов."
 fatalf.011.title: "Стабилизация"
 fatalf.012.desc: "Наш зонд проходит сквозь разрыв и посылает, как и планировалось, импульс, через несколько мгновений связь с зондом прерывается - разрыв запечатан. Нам больше не придётся об этом беспокоиться."
 fatalf.012.title: "Прощай надолго"
 fatalf.020.desc: "Во время осмотра [From.From.GetName], ваш научный корабль обнаруживает большой железный планшет, плавающую на орбите. На нем выгравированы направления на три планеты по всей галактике и серия пиктограмм, показывающих различные энергетические конвергенции на каждой. Цель этих конвергенций неизвестна, так как они не похожи ни на одно известное научное явление."
 fatalf.020.title: "Древние директивы"
 fatalf.022.desc: "Когда ваша колония опускается и начинает распространяться по планете, вы получаете сообщения о том, что в небе над [Root.GetName] появилась то, что описывается как множество «плавающих окон» . Хотя в настоящее время их много, некоторые постепенно исчезают."
 fatalf.022.title: "Плавающее окно"
 fatalf.023.desc: "По мере того, как наши учёные проводят расследование, они отправляют отчёты о том, что эти окна на самом деле ведут в другие, альтернативные миры. Ещё интереснее то, что наше население на планете [Root.GetName] утверждает, что у каждого из них странные сны, они просят только об одном. О нашем самом сокровенном желании."
 fatalf.023.tip1: "Мы желаем §RБогатства.§!"
 fatalf.023.tip10: "Мы желаем §RМудрости.§!"
 fatalf.023.tip2: "Мы желаем §RВласти.§!"
 fatalf.023.tip3: "Мы желаем §RЦели.§!"
 fatalf.023.tip4: "Мы желаем §RСчастья.§!"
 fatalf.023.tip5: "Мы желаем §RЧистоты.§!"
 fatalf.023.tip6: "Мы желаем §RОбщности.§!"
 fatalf.023.tip7: "Мы желаем §RСилы.§!"
 fatalf.023.tip8: "Мы желаем §RЛюбви.§!"
 fatalf.023.tip9: "Мы желаем §RЗнаний.§!"
 fatalf.023.title: "Проблески"
 fatalf.024.desc: "§EМЫ ПРЕДОСТАВЛЯЕМ ЗНАНИЯ. ТО, ЧТО ВЫ НАШЛИ ДО ЭТОГО, ОТКРЫЛОСЬ СЕЙЧАС. ПОКАЖИТЕ СВОЮ ЦЕННОСТЬ. ПУСТЬ ЛУЧШИЙ ИЗ ЭТОГО ЦИКЛА, СТАНЕТ ХУДШИМ В СЛЕДУЮЩЕМ.§!"
 fatalf.024.tip: "§RНЕ РАЗОЧАРУЙТЕ§!"
 fatalf.024.title: "ЦИКЛЫ"
 fatalf.0301.desc: "Пространственные возмущения огромной силы были одновременно зафиксированы всеми нашими датчиками. Мы не можем понять, что это было, что могло вызвать такой всплеск, но мы уверены - что бы это ни было, ощущалось оно по всей Галактике."
 fatalf.0301.name: "Реальность содрогается"
 fatalf.0302.desc: "Мы наблюдаем множество кораблей, материализовавшихся по всей Галактике. Они направляются ко всем близлежащим обитаемым планетам!" 
 fatalf.0302.name: "Инфекционное разрастание"
 fatalf.0303.desc: "Наш флот уничтожил корабль-семя, при взрыве он распространил споры, которые могут инфицировать всё вокруг."
 fatalf.0303.name: "Корабли Мицелия"
 fatalf.0304.desc: "Корабль-семя над планетой [Root.GetName], выпустил сотни крошечных спор, которые быстро превратились в ужасных монстров. Мы должны одержать над ними вверх, если хотим спасти нашу колонию."
 fatalf.0304.name: "Вторжение Мицелия"
 fatalf.0305.desc: "Мицелий был полностью ликвидирован на [Root.GetName]. Он нас здесь больше не побеспокоить."
 fatalf.0305.name: "Мицелий истреблён"
 fatalf.100.desc: "После нескольких месяцев странных инцидентов, при которых появлялись не менее странные предметы, добавляющие новые вопросы, наши дальнобойные сканеры обнаружили, что странная аномалия с той же энергетической сигнатурой, появилась рядом с [Root.Owner.GetHomeWorldName]. Сканеры показывают, что она фактически обстреливает планету осколками льда."
 fatalf.100.name: "Раскол"
 fatalf_new_colony_desc: "Наш учёный обнаружил нестабильную червоточину, которая, по его словам, ведёт к планете, которая имеет наилучшие показатели. Если мы стабилизируем червоточину, то сможем основать новую колонию."
 fatalf_new_colony_title: "Блуждающая червоточина"
 fatalf_seed_ship: "Корабль-семя"
 fatalf_seed_ship_plural: "Корабли-семена"
 fatalf_stable_wormhole_name: "Стационарная червоточина"
 hyperlane_machine_desc: "L-Врата, похоже, как-то связаны с этим возмущением. Если мы или наши союзники будем контролировать их все, мы сможем найти источник проблемы."
 hyperlane_machine_title: "Возмущение гиперкоридоров"
 lost_desire_desc: "Мы нашли координаты, указывающие на несколько планет в нашей Галактике. Нам пообещали исполнить сокровенное желание, если мы сделаем их своим домом."
 lost_desire_title: "Потерянное желание"
 seed_army: "Семенная армия"
 seed_army_desc: "Споры, которые заражают всё живое, чего коснутся."
 seed_army_plural: "Семенные армии"
 seed_attack_desc: "Десятки инфицированных кораблей ворвались в нашу реальность! Мы должны уничтожить их, прежде чем они захватят наши планеты!"
 seed_attack_title: "Мицелий"
 seed_poi: "Мы должны уничтожить этот корабль-семя, прежде чем он размножится."
 seed_ship: "Корабль-семя"
 seed_ship_plural: "Корабли-семена"
 seed_start_desc: "Узы внутри нашей реальности разрываются. Что происходит?"
 seed_start_title: "Реальность содрогается"
 tb_overgrowth: "Инфицирующий Мицелий"
 tb_overgrowth_desc: "Быстро распространяющаяся инфекция, которая должна быть ликвидирована."
 trait_architect_adaptive_bad: "Проклятие Архитекторов"
 trait_architect_adaptive_bad_desc: "...но также осторожность."
 trait_architect_adaptive_good: "Милость Архитекторов"
 trait_architect_adaptive_good_desc: "С трудностями приходит универсальность..."
 trait_architect_industrious_bad: "Проклятие Архитекторов"
 trait_architect_industrious_bad_desc: "...но также снисходительность."
 trait_architect_industrious_good: "Милость Архитекторов"
 trait_architect_industrious_good_desc: "С целью приходит усилие..."
 trait_architect_intelligent_bad: "Проклятие Архитекторов"
 trait_architect_intelligent_bad_desc: "...но также разногласия."
 trait_architect_intelligent_good: "Милость Архитекторов"
 trait_architect_intelligent_good_desc: "Со знанием приходит мудрость..."
 