nsc_freebooter.29.agr.desc.3:0 "Ваше нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не было парировано, однако противник сумел нанести несколько сильных ударов в ответ. Вы получаете тяжёлые ранения, а [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] серьёзные.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
