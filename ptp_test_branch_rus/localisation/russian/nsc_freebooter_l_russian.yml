#The Duel Event
nsc_freebooter.22.name:0 "Вызов Ахгори-Хана"
nsc_freebooter.22.desc:0 "[Root.GetRulerName], конкурирующая фракция собрала достаточно политического влияния, чтобы сделать ложное заявление о том, что вы являетесь незаконным правителем. Это «Общество» предателей и корыстных фундаменталистов намерено свергнуть ваше правление и установить Хана, который будет симпатизировать их коварным планам.\n\nЭто ложное заявление выдвигает один из наших доверенных лидеров, а именно - [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], что причиняет ещё большую боль от этого поступка, делая её ещё более личной.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получил необходимую поддержку, чтобы инициировать ритуал Ахгори-Хана, механизм, обычно используемый для свержения правящего Хана. Предательство раздражает, но нам официально брошен вызов. Хотя мы знаем, что это возмутительное посягательство на наше божественное право править, мы уважаем традиции нашего народа и принимаем вызов.\n\nСогласно древнему обычаю нашего народа, Ахгори-Хан решается в честном бою с оружием в трех раундах единоборства. В каждом раунде соперники меняют тип оружия, чтобы продемонстрировать, что они более искусны в этом типе, чем их противник.\n\nВызов завершается смертью или капитуляцией одного из участников боя. Это полностью соответствует правилам испытания - убить своего противника в любом из раундов и претендовать на победу до выхода в финальный раунд.\n\nАрена была подготовлена, граждане и двор Хана прибыли, но пока ваши помощники пристегивают к вам доспехи, вы смотрите в зеркальное отражение и видите себя в царственном великолепии;\n\n "Я избранный Богом, хан Ханов, эта империя поднялась над оковами прошлого и достигла величия при моём правлении. Никогда в нашей истории не было такого периода процветания как сейчас. Я покажу людям, что путь, по которому мы идём вместе - предписан небесами!"\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.22.a:0 "Прогулка по пескам арены"
nsc_freebooter.22.a.tooltip:0 "Вы выходите на арену и видите, как приближается ваш соперник, когда вы достаёте своё оружие, крик толпы перерастает в оглушительный рёв!."

#The Duel Event: Results
nsc_freebooter.23.name:0 "Хан правит вечно"
nsc_freebooter.23.desc:0 "Когда соперники сошлись в схватке, толпа заревела от восторга, возможен только один исход. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] был просто не готов принять роль Хана, а глупцы, подтолкнувшие его бросить мне вызов, отступили во тьму, откуда пришли. Я смотрю вниз и вижу на земле изуродованное тело моего соперника, всё ещё живого.\n\n«Народ [Root.GetName], сегодняшняя победа была дарована мне благодаря Мандату Небес, возложенному на мои плечи. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сражался с честью и поддерживал обычаи нашей империи, но путь, по которому он повел бы вас, положил бы конец Золотому Веку, который я открыл. Его видение закончится здесь и сейчас.»"
nsc_freebooter.23.a:0 "Я - Хан из ханов!"
nsc_freebooter.23.a.tooltip:0 "§GВы отдаёте дань уважения достойному и почётному сопернику, а затем прекращаете его страдания.§!"
nsc_freebooter.24.name:0 "Начинается новая эра"
nsc_freebooter.24.desc:0 "Соперники сошлись в ожесточённой схватке.  [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] без устали атаковал Хана, который заметно слабел по мере продолжения поединка. Было видно, что исход фактически предрешён. В один прекрасный миг Хан получает смертельный удар и падает на землю, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] делает паузу и оглядывает безмолвную арену, пыл толпы угас, они стали свидетелями поражения своего Хана.\n\n«Народ [Root.GetName], я понимаю ваше беспокойство при виде вашего правителя лежащем на этом песке. Но это лишь неопровержимое доказательство того, что Мандат Небес отрёкся от нашего народа, и что нам суждено было погибнуть под властью этого Хана. Своими глазами вы видите наше будущее, как вижу его я: слабость, покорность, поражение. Три добродетели, которых избегает наша культура, но которые воплотились в этом Хане, побежденном моей рукой. В результате победы в священном ритуальном бою, я претендую на трон Великого Хана!»"
nsc_freebooter.24.a:0 "Убейте своего предшественника"
nsc_freebooter.24.a.tooltip:0 "§YВы поднимаете своё оружие и наносите смертельный удар своему предшественнику, прекращая его правление и начиная своё собственное.§!"
nsc_freebooter.25.name:0 "Претендент проиграл"
nsc_freebooter.25.desc:0 "Вызов был брошен теми, кто не готов к высшей мере наказания. Сила и мастерство Хана были непревзойдёнными, он демонстрировал навыки, которыми [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не обладал. Толпа разразилась радостными криками, когда соперники сошлись в схватке. Шок от увиденного и поддержки толпы действующего правителя, вызвали страх в глазах [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Единственное, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHe] сделать, это уйти в защиту и отступать; Хан негодовал, призывая [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] наконец вступить в бой и с честью принять поражение. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросает своё оружие: «я уступаю...»\n\nАрена взрывается яростными воплями, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] покидает арену. Хан бросает своё оружие на песок арены, пропитанный потом и кровью, а затем поднимает свой взор на толпу и подняв руки к ней произносит: «Мой народ, я разделяю ваши чаяния! Брошенный вызов от трусливого слабака показал то, что я и так знал, - среди нас есть заговорщики, слабовольные люди, которые хотят, чтобы наша империя погрузилась во мрак. Этот день показал всем вам то, что я, достойный правитель нашей империи, без раздумий принявший брошенный мне вызов, облачился в доспехи, наточил клинки и сделал всё так, как того требуют обычаи нашего народа, ступив на эти пески. Вы сами видите, как [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] подготовился к этому поединку - без воли, без силы, без чести и уважения к нашим обычаям. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] был недостоин трона Хана!»"
nsc_freebooter.25.a:0 "Вы остаётесь Великим Ханом"
nsc_freebooter.25.a.tooltip:0 "§YПохоже, сегодня никто не будет убит. Вы чувствуете некоторое облегчение.§!"

#The Duel Event: The Round 1
nsc_freebooter.26.name:0 "Раунд 1: Первый залп"
nsc_freebooter.26.desc:0 "Каждый из участников боя был представлен толпе, пока они шли по песку к центру арены. Вы разглядели [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] под [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] шлемом, явно ухмыляющегося вам с намерением вас убить. Ваше первое оружие в руке, вам не терпится вогнать его в сердце противника. Выстрел церемониальной пушки официально начинает поединок Ахгори-Хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросается вперед с нетерпением и желанием получить всё. Вы чувствуете тяжесть будущего на своих плечах, зная, что поражение сейчас положит конец всему, что вы построили. Поколения, которые придут после вас, всегда будут помнить этот день, и вы не готовы допустить, чтобы поражение стало вашим вечным наследием. Со всей мощью Хана-завоевателя вы с рёвом бросаетесь на своего врага.\n\nТолпа завороженно смотрит, как вы отбиваете атаки [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Это происходит благодаря быстрой работе ног, парирование и перенаправление веса тела противника, повороты вокруг своей оси, вы готовый нанести свою собственную атаку.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.26.tooltip:0 "§YВаше решение сейчас повлияет на результат.§!"
nsc_freebooter.26.go.aggressive:0 "§RУдарить сильно и быстро!§!"
nsc_freebooter.26.go.defensive:0 "§YЖдать лучшего момента§!"

nsc_freebooter.27.name:0 "Раунд 1: Завершён"
nsc_freebooter.27.agr.desc.1:0 "Ваше нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ответными ударами. Во время боя оба бойца нанесли друг другу лёгкие ранения. \n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.agr.desc.2:0 "Ваше нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ответными ударами. Во время боя оба бойца нанесли друг другу тяжёлые ранения.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.agr.desc.3:0 "Ваше нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ответными ударами. Несмотря на попытки обоих бойцов, ни одному из них не удалось нанести раны друг другу во время боя.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.agr.desc.4:0 "Вашего нападения на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] оказалось не достаточно для противодействия сопернику. Вы получили тяжёлые ранения, но при этом, смогли нанести, лишь лёгкие.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.agr.desc.5:0 "Ваше нападение не было парировано [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], но вы умудрились, всё же, пропустить несколько незначительных ударов от соперника. Противнику были нанесены тяжёлые ранения, вы в свою очередь, получили лёгкие.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.def.desc.1:0 "Ваша осторожность позволила парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и повалив противника на песок нанести ему лёгкие раны. Это также, дало вам кратковременную передышку. Вы получаете 1 HP.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.def.desc.2:0 "Ваша осторожность позволила парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и повалив противника на песок нанести ему лёгкие раны.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.def.desc.3:0 "Ваша сноровка помогла перенаправить выпад [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], вы поворачиваясь вокруг него, используя своё превосходство и врезаетесь всем корпусом в противника при этом не нанося никакого вреда. Ваш соперник, пытаясь сохранить равновесие после вашей атаки спотыкается и падает на песок, вызывая смех у толпы.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.def.desc.4:0 "Ваша осторожность, возможно, не получила одобрения толпы, из-за неё [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] удалось передохнуть. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] получает 1 HP!\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.27.def.desc.5:0 "Ваша осторожность не получила одобрения толпы и отвлекаясь на их недовольные вопли, вы пропускаете атаку противника. Однако в последний миг успеваете спохватится и нанести [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] ответный удар. Оба бойца получают по 1 ранению.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"

nsc_freebooter.27.a:0 "Я скоро прикончу тебя."
nsc_freebooter.27.a.tooltip:0 "§YВы готовитесь к следующему раунду.§!"
nsc_freebooter.27.b:0 "Я покалечу тебя"
nsc_freebooter.27.b.tooltip:0 "§YВы чувствуете, что§! §R[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]§! §Yстал слабее...§!"
#Мистер Фрик сказал, что "калечить" - приемлемое слово для использования
nsc_freebooter.27.c:0 "Всё идёт не по плану"
nsc_freebooter.27.c.tooltip:0 "§YХод боя складывается не в вашу пользу? Вы чувствуете, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] превосходит вас...§!"
nsc_freebooter.27.d:0 "Я... не могу... уфф."
nsc_freebooter.27.d.tooltip:0 "§YМир вокруг вас начинает вращаться, и вы видите, как соперник падает на землю...§!"

#The Duel Event: The Round 2
nsc_freebooter.28.name:0 "Раунд 2: Битва Ханов"

##Khan is winning##
nsc_freebooter.28.desc.1:0 "Когда церемониальная пушка выстреливает, давая сигнал к началу следующего раунда, становится ясно, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] измотан и лишён былого высокомерия, которым обладал с самого начала. Вы остаётесь в относительно хорошей форме по сравнению с соперником, который серьёзно ранен и с трудом может использовать прежнюю силу в своих атаках.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"

##Challenger is winning##
nsc_freebooter.28.desc.2:0 "Когда церемониальная пушка выстреливает, давая сигнал к началу следующего раунда, становится ясно, что вы выдохлись, хотя толпа и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не замечают этого, вы чувствуете, как кровь застывает на внутренней стороне ваших доспехов. Вы затягиваете ремни потуже и сильно ревёте, чтобы скрыть мучительную боль и надавить на рану. Толпа считает вас неуязвимым воином из легенды, им нельзя позволить в этом усомниться. Единственный, кого не обманули ваши действия, это [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], который смотрит на вас с ухмылкой, зная, что в этом раунде преимущество на его стороне.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"

##Both Combatants are drawing##
nsc_freebooter.28.desc.3:0 "Вы и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] выходите на арену и ни у одного из вас нет явного преимущества. Толпа ревёт от восторга, когда церемониальная пушка выстреливает ещё раз, вы со всех ног бежите к [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] доставая оружие. Противник стоит на месте готовый снова встретить вас в бою.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"

nsc_freebooter.29.name:0 "Раунд 2: Завершён"
nsc_freebooter.29.agr.desc.1:0 "Вашего нападения на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] оказалось не достаточно для противодействия сопернику. Вы получили тяжёлые ранения, но при этом, смогли нанести, лишь лёгкие.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
