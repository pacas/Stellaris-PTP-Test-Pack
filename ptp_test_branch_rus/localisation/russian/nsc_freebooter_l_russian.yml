nsc_freebooter.29.agr.desc.5:0 "Ваше нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено серией ответных ударов. Несмотря на попытки обоих бойцов, ни одному из них не удалось нанести раны друг другу во время боя.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
