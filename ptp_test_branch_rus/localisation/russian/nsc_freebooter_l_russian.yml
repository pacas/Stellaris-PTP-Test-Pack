nsc_freebooter.31.name:0 "Раунд 3: Результат"
nsc_freebooter.31.desc.1:0 "Ваше нападение было встречено серией ответных ударов. Во время боя оба бойца нанесли друг другу лёгкие раны.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.2:0 "Ваше нападение было встречено серией ответных ударов. Во время боя оба бойца нанесли друг другу тяжёлые ранения.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.3:0 "Вы решили вплотную сблизится с [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], однако преимущество от этого получил соперник, как следствие, вам были нанесены лёгкие раны. Но в последний миг боя, взмах вашего оружия, поразил противника, нанеся ему серьёзные ранения.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.4:0 "Ваша осторожность, возможно, не получила одобрения толпы, но позволила вам передохнуть. Вы получаете 1 HP.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.5:0 "Ваша осторожность позволила парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и повалив противника на песок нанести ему лёгкие раны. Это также, дало вам кратковременную передышку. Вы получаете 1 HP.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.6:0 "Ваша осторожность, конечно, не получила одобрения толпы, но дала вам передышку в бою. Вы получаете 2 HP.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.7:0 "Вы и ваш противник, похоже, используете одну и ту же тактику, ни один из вас не вступает в бой, толпа ревёт в знак своего негодования. Это позволяет вам и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] отдохнуть. Вы оба получаете по 2 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"
nsc_freebooter.31.desc.8:0 "Ваша осторожность не получила одобрения толпы и отвлекаясь на их недовольные вопли, вы пропускаете атаку противника. Однако в последний миг успеваете спохватится и нанести лёгкие раны [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], которые никак не повлияли на [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Схватка стала решающей, когда [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] наносит вам тяжелый удар пробивающий вашу защиту.\n\nВаше HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!"

### Events ###
nsc_freebooter.32.desc:0 "Наш Великий Хан мёртв, но не в следствии битвы или хитрости, а из-за разрушительного воздействия времени и возраста. Но у нас есть новый Хан! Да здравствует Хан!"
nsc_freebooter.32.desc_alt:0 "Наша империя скорбит, Великий Хан - ушёл из жизни."
nsc_freebooter.39.name:0 "Флагман Великого Хана"
nsc_freebooter.39.desc:0 "Строительство завершено, последнее испытание пройдено. Мощь флагмана Великого Хана выставлена на всеобщее обозрение. Наши враги, теперь могут трепетать перед его величием и великолепием, они знают, что эта мощь может быть использована для господства над Галактикой. Угасшие империи с неохотой признают наш грандиозный инженерный подвиг. Этот корабль изменит лик войны.\nНавсегда."
nsc_freebooter.39.a:0 "Слава Хану."
nsc_freebooter.40.name:0 "Флагман потерпел поражение"
nsc_freebooter.40.desc:0 "Мы потерпели горькое поражение. Флагман Великого Хана был выведен из строя, получив огромные повреждения во время боя. Однако он всё ещё цел. Наши разведданные показывают, что субсветовые и прыжковые двигатели могут быть восстановлены с помощью полевого ремонта. Для более масштабного ремонта потребуется хорошо оборудованная верфь.\nЧто мы предпримем?"
nsc_freebooter.40.a:0 "Нам нужен флагман."
nsc_freebooter.40.a.tooltip:0 "Мы подготовим специальный проект по §Gремонту§! флагмана."
nsc_freebooter.40.b:0 "Хан победит и без этого корабля."
nsc_freebooter.40.b.tooltip:0 "Мы §Rоткажемся§! от флагмана."
nsc_freebooter.41.name:0 "Флагман отремонтирован"
nsc_freebooter.41.desc:0 "Работа субсветовых и прыжковых двигателей на флагмане Великого Хана, восстановлена. Хотя ему всё ещё требуется ремонт на верфи, теперь он может вернуться домой своим ходом. Наши враги радуются нашему поражению, наблюдая, как могущественный корабль зализывает раны и возвращается в космический док.\n\nСо временем мы им напомним о его силе."
nsc_freebooter.41.a:0 "По крайней мере, его можно сохранить."
