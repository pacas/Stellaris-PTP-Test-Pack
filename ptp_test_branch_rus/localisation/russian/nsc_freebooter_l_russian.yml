NSC_FREEBOOTER_BOARDING_POD_1:0 "Абордажная капсула I"
NSC_FREEBOOTER_BOARDING_POD_1_DESC:0 "Мы забираем ваш корабль, хахаха!\n§YЭтот модуль имеет 15% шанс успешного захвата на каждый вражеский корабль, обезвреженный нашим кораблём с данным компонентом§!.\n§RВнимание: Установка большего количества абордажных капсул не увеличивает шанс захвата корабля. Это связано с техническими ограничениями игры.§!"
