 gpm_survey.36.name:0 "Открытие: Грибной лес"
 gpm_survey.36.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил интересное открытие на небесном теле §H[From.GetName]§!!\n\nЛандшафт этого мира примечателен в первую очередь благодаря преобладающим в нём гигантским грибам. Ещё необычней выглядят образуемые их скоплениями леса, периодически погружающиеся в туман выделяемых ими спор. Судя по внешнему виду этих грибов, они очень мягкие, и их очень легко расчистить. Один из наших учёных даже в шутку теоретизировал, каковы они на вкус."
