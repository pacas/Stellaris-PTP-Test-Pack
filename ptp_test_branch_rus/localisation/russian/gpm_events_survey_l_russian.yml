 # Hollow Asteroid gpm_hollow_structure
 gpm_survey_minor.1.name:0 "Пустотелый астероид"
 gpm_survey_minor.1.desc:0 "Наш научный корабль обнаружил странный астероид во время своего исследования системы §H[From.solar_system.GetName]§!. Астероид, которому мы дали называется - §H[From.GetName]§!, является полым! Но самое интересное заключается в том, что в астероиде есть небольшое углубление. Как будто что-то попало внутрь и выдолбило астероид. Или наружу вылезло что-то, что раньше было внутри..."

 # Crystallized Asteroid gpm_crystallized_structure
 gpm_survey_minor.5.name:0 "Кристаллизованный астероид"
 gpm_survey_minor.5.desc:0 "Необычные кристаллы выступают из астероида под названием §H[From.GetName]§!, который находится в системе §H[From.solar_system.GetName]§!. Научный корабль §H[root.GetName]§! обнаружил кристаллы необычной, но вполне естественной формы. Считается, что этот астероид в какой-то период своей жизни был частью большой луны. Эти кристаллы являются результатом воздействия интенсивного нагрева и давления тех времён, когда астероид ещё был частью луны."

 # Abandoned Mining Platforms gpm_abandoned_mining_platforms
 gpm_survey_minor.10.name:0 "Заброшенные платформы"
 gpm_survey_minor.10.desc:0 "К большому астероиду §H[From.GetName]§! в системе §H[From.solar_system.GetName]§! прикреплены несколько добывающих платформ. Эти платформы удерживаются вместе цепями и крюками, а также имеют несколько буровых манипуляторов, которые могут управляться дистанционно. В астероиде уже была вырезана небольшая пещера, которая, вероятно, должна была использоваться для временного хранения добытых материалов. Похоже, что тот, кто начал разрабатывать этот астероид, покинул его в спешке, оставив платформы нетронутыми."

 # gpm_hydrogen_mist
 gpm_survey_minor.15.name:0 "Водородные реки"
 gpm_survey_minor.15.desc:0 "Реки из водорода текут по поверхности §H[From.GetName]§!. Необычное сочетание низкого атмосферного давления и статического притяжения от горных пород планеты создают эти изящные, медленно движущиеся реки."

 # gpm_salt_flats
 gpm_survey_minor.20.name:0 "Обширные солончаки"
 gpm_survey_minor.20.desc:0 "С орбиты планеты §H[From.GetName]§! мы заметили бесконечно тянущиеся равнины из соли! Научный персонал на корабле §H[root.GetName]§! в системе §H[From.solar_system.GetName]§! предполагает, что этот мир, должно быть, некогда был полностью покрыт океаном с солёной водой. Однако неизвестно, что случилось со всей этой водой. Не существует такого природного явления, которое могло бы объяснить исчезновение столь большого количества воды. Что-то или кто-то должен был убрать её с планеты."

 # gpm_relic_lower_levels
 gpm_survey_minor.25.name:0 "Города, построенные на городах"
 gpm_survey_minor.25.desc:0 "Часть огромного города на планете §H[From.GetName]§! рухнула в пропасть, это позволило нам обнаружить, что верхний слой планеты-города возведён на гораздо более старом городе. Вместо того, чтобы снести первоначальный или перестроить его здания в более современные, они создали гигантскую массивную платформу, на вершине которой начали возводить новый город! Нелепая и безумная инженерная идея!"

 # gpm_water_pockets
 gpm_survey_minor.30.name:0 "Таинственная форма жизни!"
 gpm_survey_minor.30.desc:0 "Сообщается, что на планете §H[root.GetName]§! в системе §H[From.solar_system.GetName]§! в подземной пещере были обнаружены следы экскрементов, а также небольшие потоки жидкой воды. Похоже, что на этой мёртвой планете существует некая форма жизни. Существо, что живет здесь, до сих пор оставалось неуловимым, оно ловко ускользает от нас."
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "Продайте эти экскременты!"

 # gpm_geometrical_polar_storm
 gpm_survey_minor.35.name:0 "Угловатый шторм"
 gpm_survey_minor.35.desc:0 "Наши исследователи обнаружили в системе §H[From.solar_system.GetName]§! планету §H[from.GetName]§!, она вращается медленнее, чем ожидалось, видимо, это связано с впечатляющего по размеру шторма на полюсе. Шторм имеет идеальную форму шестиугольника. Крайне уникальное сочетание давления и ветра сформировало этот почти бесконечно бушующий шторм идеальной геометрической формы."

 # gpm_floating_forest
 gpm_survey_minor.40.name:0 "Парящие деревья"
 gpm_survey_minor.40.desc:0 "Глубокое сканирование газового гиганта §H[From.GetName]§! раскрыло странное явление. По всему верхнему атмосферному слою планеты парят небольшие очаги парящей флоры. Небольшие островки из корней и растительности, большинство из которых по форме напоминают деревья. Их листья и ветви огромны, чрезвычайно легки и колышутся при каждом дуновении ветра. Цветы похожи на гигантские полупрозрачные удлиненные воздушные шары. Гигантские листья этих растений одновременно поглощают доступный им солнечный света и различные базовые химические вещества из атмосферы газового гиганта."

 # gpm_viscous_gas_layer
 gpm_survey_minor.45.name:0 "Газ или жидкость?"
 gpm_survey_minor.45.desc:0 "Атмосфера §H[From.GetName]§! настолько плотная, что похожа на текущую жидкость. Наличие такой плотной атмосферы у газового гиганта крайне маловероятно, но всё же возможно. Считается, что причиной такого необычного явления является сочетание высокой гравитации, очень быстрого вращения планеты и экстремального встречного движения планеты."

 # gpm_everlasting_tornadoes
 gpm_survey_minor.50.name:0 "Вечные торнадо"
 gpm_survey_minor.50.desc:0 "Глубоко в атмосфере газового гиганта §H[From.GetName]§! в системе §H[From.solar_system.GetName]§! яростно бушуют чрезвычайно длительные торнадо. Эти колоссальные вихри движутся в противоположном вращению планеты направлении с примерно той же скоростью, и поэтому всё выглядит так, будто они никогда не двигаются. Вдобавок ко всему, экипаж научного корабля §H[root.GetName]§! до сих пор не наблюдал исчезновения хотя бы одного из них. Кажется, что они будут бушевать вечно."

 # gpm_shrinking_giant
 gpm_survey_minor.55.name:0 "Крохотный гигант"
 gpm_survey_minor.55.desc:0 "§H[root.GetName]§! обнаружил необычный маленький газовый гигант. Похоже, что яростные солнечные ветры главной звезды системы §H[From.solar_system.GetName]§! ответственны за это. Эти мощные потоки солнечной плазмы за миллионы лет сорвали большую часть внешнего и среднего слоёв атмосферы газового гиганта."

 # gpm_aeroplankton_clouds
 gpm_survey_minor.60.name:0 "Облака жизни"
 gpm_survey_minor.60.desc:0 "Большие зелёные облака можно увидеть издалека при взгляде на газовый гигант §H[From.GetName]§!. Их ярко-зелёный цвет резко контрастирует с бело-желтоватыми слоями облаков и темно-коричневыми полосами более плотного газа. Экипаж научного корабля §H[root.GetName]§!, в настоящее время исследующего систему §H[From.solar_system.GetName]§!, обнаружил, что эти зелёные облака на самом деле являются формой жизни! Крошечный планктон парит в верхних слоях газового гиганта, поглощая как газы, так и солнечный свет, чтобы расти, размножаться и выживать."

 # gpm_abandoned_refineries
 gpm_survey_minor.65.name:0 "Заброшенные облачные перерабатывающие заводы"
 gpm_survey_minor.65.desc:0 "Глубокое эхо-сканирование, выполненное с борта научного корабля §H[root.GetName]§!, позволило обнаружить различные структуры в верхних слоях атмосферы газового гиганта §H[From.GetName]§!. Эти заброшенные сооружения, предположительно перерабатывающие заводы, похоже, автономно всасывают газ и перерабатывают его в твёрдое сырьё, которое после этого отправляется на хранение в гигантские шестигранные цилиндрические резервуары. Большинство таких резервуаров сейчас уничтожены: они лопнули изнутри из-за повышения давления, к чему привёл избыток материалов. Возможно, нам удастся получить часть оставшихся ресурсов из этих перерабатывающих заводов."

 # gpm_floating_kelp
 gpm_survey_minor.70.name:0 "Парящие водоросли"
 gpm_survey_minor.70.desc:0 "В верхних слоях газового гиганта §H[From.GetName]§! парит колоссальная водорослеподобная флора. Эти парящие растения достигают сотен метров в длину и имеют гигантские листья, плотно обёрнутые вокруг центрального ствола, заполненного растительным соком. Эти стволы легко транспортируют поглощенные листьями газы к длинным полупрозрачным корням, где солнечный свет превращает эти газы в питательные вещества."

 # gpm_super_heated_atmosphere
 gpm_survey_minor.75.name:0 "Обжигающие газы"
 gpm_survey_minor.75.desc:0 "Температура §H[From.GetName]§! значительно выше тех значений, которые можно ожидать от такого типа газовых гигантов. Оказывается, необычайно плотное ядро из неизвестного материала выделяет очень много тепла. Атмосфера настолько горяча, что наши зонды не могут добраться до внутренней части планеты, чтобы изучить состав этого загадочного ядра."

 # gpm_floatig_behemothaurs
 gpm_survey_minor.80.name:0 "Древний бегемотавр"
 gpm_survey_minor.80.desc:0 "Древние бегемотавры изредка всплывают в верхние слои атмосферы планеты §H[From.GetName]§! в системе §H[From.solar_system.GetName]§!. Эти сверхразумные существа возрастом в несколько миллионов лет являются домом для целых экосистем симбиотической фауны и флоры. Некоторые из этих организмов способны непосредственно взаимодействовать со своим домом-бегемотавром и обмениваться информацией с ним в специальных камерах. У этих животных время от времени появляются даже переводчики, служащие связующим звеном между посещающей их разумной жизнью из космоса и самим бегемотавром."

 # gpm_magma_ocean
 gpm_survey_minor.85.name:0 "Океан магмы"
 gpm_survey_minor.85.desc:0 "Планета §H[From.GetName]§! расположенная в системе §H[From.solar_system.GetName]§!, похоже, имеет на поверхности гигантский океан магмы. Бесконечные просторы из жидкого расплавленного камня. Глубокое резонансное сканирование показало, что часть ядра в области океана, полностью обнажено, что и объясняет причину, по которой магма остаётся столь горячей и жидкой."

 # gpm_heavy_elements
 gpm_survey_minor.90.name:0 "Важные элементы"
 gpm_survey_minor.90.desc:0 "Странное явление в глубине планеты §H[From.GetName]§! привело к тому, что многие минералы и химические вещества сплавляются и реагируют друг с другом таким образом, что это приводит к образованию очень редких тяжелых элементов. Постоянная тектоническая активность вытолкнула большинство из них на поверхность. При наличии соответствующего оборудования это могло бы оказаться благом для нашей добывающей промышленности."

 # gpm_rare_metals
 gpm_survey_minor.95.name:0 "Ценные металлы"
 gpm_survey_minor.95.desc:0 "В системе §H[From.solar_system.GetName]§! находится очень стабильная звезда. Однако миллиарды лет назад всё было по-другому, когда здесь была другая звезда. После гибели этой звезды образовалось много редких и драгоценных металлов. Затем эти металлы начали сливаться вместе, а затем превратились в более крупные астероиды, пока они в конечном итоге не стали протопланетой. Эта планета теперь называется §H[From.GetName]§! и состоит из ценных ресурсов."

 # gpm_proto_planet
 gpm_survey_minor.100.name:0 "Протопланета"
 gpm_survey_minor.100.desc:0 "Согласно §H[root.leader.GetName]§! на научном корабле §H[root.GetName]§! планета §H[From.GetName]§! на самом деле является протопланетой. Очень молодой планетой, ей едва ли миллион лет. Она гораздо моложе, чем другие планеты в этой системе. Точная природа столь позднего появления этой планеты неизвестна и точно заслуживает подробного исследования."

 # gpm_flat_terrain
#  gpm_survey_minor.105.name:0 "Flatter Than Flat"
#  gpm_survey_minor.105.desc:0 "captain we found cool space shit"
 # gpm_old_world
 gpm_survey_minor.110.name:0 "Старый мир"
 gpm_survey_minor.110.desc:0 "Планета §H[From.GetName]§!, ныне полная полупогребенных ветхих зданий, когда-то была домом для давно забытой цивилизации. Неясно, насколько развитой была эта цивилизация, хотя считается, что она никогда не изобрела чего-то более продвинутого, чем мечи и копья. Тут были найдены большие разрушенные каменные здания, наполовину погребенные дворцы и осыпающиеся стены, но никаких признаков стали или иного продвинутого строительного материала. Остаётся загадкой, каким образом была уничтожена такая молодая цивилизация."

 # gpm_solidified_core
 gpm_survey_minor.115.name:0 "Мёртвая планета"
 gpm_survey_minor.115.desc:0 "Когда научный корабль §H[root.GetName]§! попытался провести стандартное тектоническое сканирование планеты §H[From.GetName]§!, как часть рутинного обследования системы, этот процесс не дал вообще никаких результатов. Он свидетельствовал лишь об одном: эта планета мертва. Ядро этого мира полностью остыло, затвердело и превратилось в шар из плотного железа и магния. Даже самые передовые технологии терраформирования не смогут сделать этот мир пригодным для жизни."

 # gpm_subterranean_eco_system
 gpm_survey_minor.120.name:0 "Жизнь, эм... всегда найдёт способ"
 gpm_survey_minor.120.desc:0 "Большая, по большей части герметичная система пещер была найдена на планете §H[From.GetName]§!. Наш маленький дрон-разведчик, отправленный на поверхность этого мира для изучения минералов и почвы, случайно наткнулся на неё. К нашему большому удивлению, она полна жизни! Здесь сумела выжить и значительно разрастись самоподдерживающаяся экосистема. Этот мир, вероятно, поддерживал гораздо более высокое разнообразие жизни в какой-то момент своего жизненного цикла."

 # gpm_plasma_tornadoes
 gpm_survey_minor.125.name:0 "Плазменные вихри"
 gpm_survey_minor.125.desc:0 "Необычайно активная корона звезды §H[From.GetName]§! создаёт большие вихри всякий раз, когда на звезде в системе §H[From.solar_system.GetName]§! происходят солнечные вспышки. Большие локальные нарушения в магнитосфере приводят к тому, что выброшенные частицы и плазма затем снова возвращаются к звезде, создавая массивные медленно вращающиеся плазменные вихри."

 # gpm_singing_star
 gpm_survey_minor.130.name:0 "Звезда оперы"
 gpm_survey_minor.130.desc:0 "Во время сканирования звезды §H[From.GetName]§! бортовые компьютеры нашего научного корабля зафиксировали повторяющиеся радиосигналах в излучении звезды. Один из инженеров, узнал в некоторых - музыку. Он приступил к их преобразованию в звуковые волны и сумел воспроизвести совершенно уникальную музыку. Полная перекодированная запись этих радиосигналов стала довольно хорошим музыкальным произведением. При использовании правильного оборудования мы сможем услышать, как эта звезда поёт!"

 # gpm_precursor_star_filter
 gpm_survey_minor.135.name:0 "Древняя диско-звезда"
 gpm_survey_minor.135.desc:0 "Миллионы колоссальных прозрачных панелей движется по сотням различных орбит вокруг звезды §H[From.GetName]§!. Каждая серия панелей на своей орбите, по-видимому, блокирует только определённый спектр света, заставляя звезду освещать планеты системы §H[From.solar_system.GetName]§! разноцветными лучами. Прекрасное зрелище и впечатляющий инженерный замысел. С такой задачей могла бы справиться, только сверхразвитая инопланетная цивилизация."

 # gpm_lingering_pollution
 gpm_survey_minor.140.name:0 "Токсичные испарения"
 gpm_survey_minor.140.desc:0 "Атмосфера планеты §H[From.GetName]§! сильно загрязнена различными парниковыми газами. По-видимому, большие, ныне заброшенные сооружения на поверхности этого мира были причиной этого загрязнения. Цивилизация, что оставила после себя эти структуры, была действительно безответственной и не заботилась об окружающей среде. Какой позор! Их постигло вымирание - закономерный итог!"

 # gpm_decaying_structures
 gpm_survey_minor.145.name:0 "Забытые руины"
 gpm_survey_minor.145.desc:0 "На планете §H[From.GetName]§! в системе §H[From.solar_system.GetName]§! были обнаружены древние руины. Большинство из них погребены под слоем земли, а оставшиеся повреждены так сильно, что их едва можно узнать. На развалинах сохранились различные рисунки и письмена, большая часть которых является свидетельством культуры прежних жителей. Все эти различные изображения объединяет общая тема: «помни нас». Похоже, они знали, что вымирают и хотели, чтобы их запомнили. Но похоже, что тут никого не было уже миллионы лет."
 gpm_survey_minor.145.a:0 "Мы будем помнить вас."

 # gpm_heavy_metal_coral
 gpm_survey_minor.150.name:0 "Металлические кораллы"
 gpm_survey_minor.150.desc:0 "Большие рифы из металлических кораллов были найдены на планете §H[From.GetName]§!. Из богатого металлом дна океана растут очень ярко окрашенные кораллы, которые чрезвычайно прочны и способны выдерживать экстремальное давление. Из-за этого этот металлический коралл распространился по почти всему океанскому дну."

 # gpm_decomposing_leviathan
 gpm_survey_minor.155.name:0 "Последнее пристанище"
 gpm_survey_minor.155.desc:0 "Колоссальный левиафан лежит здесь бездыханно. Мир под названием §H[From.GetName]§! стал его последним пристанищем. Это великолепное и, вероятно, крайне опасное существо было атаковано, по-видимому, гораздо более крупным и опасным монстром. Большие куски плоти были оторваны от боков и спины левиафана. Должно быть, он пытался спрятаться вблизи атмосферы этого мира, но потерпел неудачу."

 # gpm_giant_mold_blobs
 gpm_survey_minor.160.name:0 "Сгустки плесени"
 gpm_survey_minor.160.desc:0 "Колоссальные сгустки плесени растут на влажных участках планеты §H[From.GetName]§! в системе §H[From.solar_system.GetName]§!. Эти сгустки имеют светло-серый цвет и, по-видимому, потребляют минералы и металлы из верхнего слоя почвы. Время от времени они взрываются, выпуская в атмосферу триллионы спор."

 # gpm_toxic_garbage or gpm_garbage_dump
 gpm_survey_minor.165.name:0 "Не наша проблема"
 gpm_survey_minor.165.desc:0 "Похоже, что какая-то беззаботная цивилизация использовала планету §H[From.GetName]§! в качестве свалки для сброса своих токсичных отходов. Миллиарды тонн радиоактивных, едких и токсичных металлов и химических веществ были попросту выброшены на поверхность этого мира. Судя по распределению этих веществ, их сброс осуществлялся с орбиты. Очистка этого мира кажется невыполнимой задачей."

