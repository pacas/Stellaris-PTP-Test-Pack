 gpm_survey_precursors.240.desc:0 "Научная экспедиция под руководством §H[Root.GetLeaderName]§! с исследовательского корабля §H[Root.GetName]§! обнаружила нечто удивительное!\nТри обелиска, размещенные в особых географических точках - это всё, что осталось от обитателей этого мира. Когда наступает ночь, обелиски светятся пси-энергией, освещая выгравированные на них различные гравюры. Мы предполагаем, что эти обелиски могут стать ключом к пониманию псионики и технологий врат.\n\nИсследовательские группы создали научные объекты рядом со всеми обелисками и готовы продолжать наблюдать за ними для получения дополнительной информации."
