 gpm_survey.24.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил волнующее открытие на небесном теле §H[From.GetName]§!!\n\nНа поверхности этого мира расположено необычное сооружение, проявляющее признаки активности. Им управляет множество андроидов, настолько похожих на живых существ, что их можно принять за разумных. Они обслуживают это место и предлагают свои услуги не только посетителям, но и друг другу. Одни вставляют необычно выглядящие устройства, которые вибрируют и светятся, в различные части дроидов, другие же привязывают дроидов к стене кверх ногами и хлещут их похожими на верёвки приспособлениями. Мы не знаем, кто всё это построил, но это однозначно весьма занятное место."
