 gpm_survey.21.name:0 "Открытие: Древнее поле боя"
 gpm_survey.21.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил ужасающее открытие на небесном теле §H[From.GetName]§!!\n\nСенсоры нашего корабля фиксируют бесчисленные воронки и руины на поверхности этого мира. Некогда здесь бушевала война планетарного масштаба, в которой применялось настолько разрушительное вооружение, что наша цивилизация и не помыслила бы использовать его в наземном бою. Там, где стояли города, теперь зияют колоссальные кратеры, среди которых разбросаны остовы самолётов, танков, боевых роботов... и невообразимое число останков. В этом разрушенном мире безвременно прервались многие миллиарды жизней."
