 gpm_survey.33.name:0 "Открытие: Искусственное ядро"
 gpm_survey.33.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил интересное открытие на небесном теле §H[From.GetName]§!!\n\nЭтот мир должен был погибнуть давным-давно, когда остыли его недра и исчезла естественная защита от солнечной радиации, однако массивная установка глубоко под его поверхностью, созданная могущественной империей предтеч, каким-то образом заставляет ядро вращаться и поддерживать стабильное магнитное поле."
