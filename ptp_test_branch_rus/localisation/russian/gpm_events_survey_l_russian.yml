 gpm_survey_precursors.20.desc:0 "Научная экспедиция под руководством §H[Root.GetLeaderName]§! с исследовательского корабля §H[Root.GetName]§! обнаружила нечто удивительное!\nОгромные энергетические сети опутывают руины зданий и разрушенные дороги. Ясно, что огромная и могущественная цивилизация когда-то населяла этот мир и использовала эти энергетические сети не только для передачи энергии из одного города в другой, но и для обеспечения энергией всего остального: от уличных фонарей до отдельных комнат. Благодаря этому, структуры видны даже с орбиты.\n\nНаши учёные не смогли определить, из каких материалов они состоят, несмотря на тщательное изучение. Кажется, что это комбинация из полупрозрачного ядра, окруженного жидким слоем кристаллов, защищённая сверхстойким внешним слоем из неизвестных компонентов.\n\nПервоначальные исследования привели нас к мысли о том, что эти огромные сети черпают энергию от гигантских тепловых электростанций в глубине коры планеты. К сожалению, огромные тепловые отверстия, в которые спускаются сети, слишком глубоки и горячи, чтобы их можно было исследовать в настоящее время. Наши учёные уверены, что эти сети должны быть совместимы с нашими собственными энергосистемами, после некоторых незначительных изменений."
