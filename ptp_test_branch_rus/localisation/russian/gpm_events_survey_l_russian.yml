 gpm_survey.3.name:0 "Открытие: Поведение планетарного ядра"
 gpm_survey.3.desc:0 "Учёный §H[From.GetLeaderName]§!, пребывающий на борту научного корабля §H[From.GetrName]§!, совершил интересное открытие!\n\nПеред нами ещё один мир, температура ядра которого превышает средние значения. Тектонические плиты его литосферы выглядят крайне стабильными, что, вероятно, обусловлено несколькими очень крупными вулканами, регулярно сбрасывающими накапливающееся в недрах давление. Чтобы составить подробную модель взаимодействия мантии с расплавленным металлическим ядром таких планет потребуется дальнейшее исследование."
