 # giant worm
 gpm_survey.32.name:0 "Открытие: Гигантский червь"
 gpm_survey.32.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил крупное открытие на небесном теле §H[From.GetName]§!!\n\nЭтот мир населяют колоссальных размеров черви, живущие в толщах песка. Их можно легко привлечь любым размещённым на поверхности источником ритмичных колебаний, к которому они устремляются едва заметив. Судя по всему, так проявляется их инстинкт защиты территории, которую они очень ревностно оберегают. Также, в силу своей исключительной территориальности, песчаные черви крайне немногочисленны, а при обнаружении присутствия конкурента незамедлительно издают рёв соперничества, выдыхая пахнущие специями испарения из своих воронкообразных глоток."
