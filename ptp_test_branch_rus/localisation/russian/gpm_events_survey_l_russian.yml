 gpm_survey.30.name:0 "Открытие: Руины улья"
 gpm_survey.30.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил ужасающее открытие на небесном теле §H[From.GetName]§!!\n\nПроведя глубокий анализ горных пород этого мира, мы обнаружили, что на значительной глубине в них повсеместно встречаются ископаемые останки, напоминающие необычные синаптические узлы.\n\nМы склоняемся к версии, что когда-то этот мир был чем-то вроде колоссального улья, который являлся живым существом не только сам по себе, но и был населён немыслимым количеством искусственно выращенных организмов. Будучи своего рода биологическим заводом, он был способен создавать триллионы различных существ и манипулировать их геномами столь эффективно, что смог бы адаптировать их к любой из сред любого мира.\n\nОстаётся только надеяться, что мы никогда не столкнёмся с такой формой жизни."
