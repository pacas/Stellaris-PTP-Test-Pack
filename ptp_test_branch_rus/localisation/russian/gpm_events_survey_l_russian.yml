 gpm_survey.4.name:0 "Открытие: Мечты о терраформировании"
 gpm_survey.4.desc:0 "Учёный §H[From.GetLeaderName]§!, пребывающий на борту научного корабля §H[From.GetrName]§!, совершил интересное открытие!\n\nПрорыв! Плотность литосферы этого мира оказалась достаточно низкой, чтобы наши датчики смогли проанализировать протекающие под ней процессы, благодаря чему нам удалось создать полноценную конвекционную модель его недр.\n\nСогласно полученным данным, плотное металлическое ядро этого мира окружает не один, а два отдельных слоя расплавленной породы и минералов. Первый слой, внутренний, ведёт себя совершенно нормально, протекая в противоположном вращению плотного металлического ядра направлении с согласующейся нашим ожиданиям скоростью и создавая магнитное поле. Однако внешний расплавленный слой, по всей видимости, течёт уже против внутреннего, и с гораздо меньшей скоростью.\n\nЭто обуславливает уникальные конвекционные течения, которые препятствуют образованию чрезмерного давления на тектонические плиты и превращению этого мира в геологически нестабильный кошмар."
