 gpm_survey.35.name:0 "Открытие: Странные яйца"
 gpm_survey.35.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил интересное открытие на небесном теле §H[From.GetName]§!!\n\nНа поверхности этого мира обнаружено несколько покрытых слизью участков, похожих на болота, над которыми клубится лёгкая дымка испарений.\n\nИсследователи отмечают, что среди них не нашлось добровольцев, которые согласились бы руководить высадкой в эти липкие и склизкие области, поэтому имеющиеся данные ограничены лишь снимками с орбиты. Несмотря на то, что некоторые из находившихся на борту корабля учёных после отлёта идентифицировали многочисленные выступающие из болот объекты как яйца, никто так и не решился вернуться и проверить эту гипотезу. Все как один сочли, что это не их работа. Неизвестно, что может вылупиться из них..."
