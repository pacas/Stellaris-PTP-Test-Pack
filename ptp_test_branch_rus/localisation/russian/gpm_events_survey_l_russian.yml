 gpm_survey.23.name:0 "Открытие: Искусственная вода"
 gpm_survey.23.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил интересное открытие на небесном теле §H[From.GetName]§!!\n\nНа первый взгляд, этот мир кажется совершенно обычным, однако при более тщательном изучении мы обнаружили, что его вода на самом деле таковой не является, она состоит отнюдь не из водорода с кислородом. Скорее, это странная смесь из нанитов, ведущая себя подобно жидкой воде.\n\nМы провели ряд экспериментов и выяснили, что единственным предназначением этих нанитов является полная имитация поведения воды. Должно быть, их даже можно пить..."
