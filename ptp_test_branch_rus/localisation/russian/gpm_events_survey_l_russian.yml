 # arachnophobia
 gpm_survey.31.name:0 "Открытие: Ад"
 gpm_survey.31.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил ужасающее открытие на небесном теле §H[From.GetName]§!!\n\nПо единогласному заявлению команды исследователей, этот мир, под завязку забитый колониями гигантских пауков, является худшей из всех невыносимо отвратительных прокажённых адских дыр, какие только есть на свете. ХУДШЕЙ!\n\nНикто из спустившихся на поверхность так и не отважился сделать шаг за пределы обшивки, по которой постоянно стучали громадные паучьи лапы. Они просто улетели, даже не проверив корабль на предмет повреждений. И не советуют туда возвращаться."
