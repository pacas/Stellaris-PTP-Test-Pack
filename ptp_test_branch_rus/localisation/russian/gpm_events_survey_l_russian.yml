 gpm_survey.28.name:0 "Открытие: Странный храм"
 gpm_survey.28.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил удивительное открытие на небесном теле §H[From.GetName]§!!\n\nЗахватывающая дыхание, неописуемая красота разрушенного, вырезанного в одной из скал этого мира таинственного храма могла бы вызвать восторг у любого на него смотрящего, если бы это очарование не было столь опасным.\n\nОставленные на его стенах надписи предупреждают о незавидных судьбах тех исследователей, что уже однажды отважились блуждать по нему во тьме на протяжении многих дней. В конце концов, они не смогли выстоять перед терзающими их видениями и слуховым галлюцинациям, как не смогли противиться и внушённому этим безумием побуждению во что бы то ни стало войти во внутреннее святилище.\n\nВнутреннее святилище, кажущееся озарённым чем-то вроде мерцающего алтарного пламени..."
