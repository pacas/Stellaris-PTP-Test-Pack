 gpm_survey_precursors.60.desc:0 "Научная экспедиция под руководством §H[Root.GetLeaderName]§! с исследовательского корабля §H[Root.GetName]§! обнаружила нечто удивительное!\nПо всему миру установлены огромные орудийные системы. Они были построены миллионы лет назад, но до сих пор способны обстреливать орбиту. Наши специалисты по оружию рекомендуют дальнейшее изучение этих технологий. Также взяв их под контроль, мы сможем обеспечить достаточную защиту этой планеты.\n\nДальнейшие исследования, проведённые исследовательской группой, показали, что эта система стратегически использовалась бывшими её обитателями как для защиты, так и в качестве отправной точки для вылетов патрулей. От чего (или кого) они защищались - остаётся загадкой."
