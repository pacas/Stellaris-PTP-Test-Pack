 gpm_survey_precursors.130.name:0 "Открытие: Сингулярностный привод §L[this.owner.gpm_precursor_empire_name]§!!"
 gpm_survey_precursors.130.desc:0 "Научная экспедиция под руководством §H[Root.GetLeaderName]§! с исследовательского корабля §H[Root.GetName]§! обнаружила нечто удивительное!\nКажется, что в этом мире есть подземные камеры, напоминающие лаборатории и экспериментальные установки, что ведут в центральный зал, в котором находится огромный сингулярностный привод, резонирующий энергией. В зале немало роботов, которые часто разбирают друг друга на части и занимаются ремонтом без какого-либо очевидного шаблона.\n\nНаучной команде удалось настроить реле для наблюдениями за эффектами и возможностей сингулярностного привода. Несмотря на это, никаких указаний на то, для чего ранее использовался этот привод, найдено не было. До тех пор, пока это не будет установлено, они рекомендуют проявлять осторожность при рассмотрении вопроса о создании такой технологии."
