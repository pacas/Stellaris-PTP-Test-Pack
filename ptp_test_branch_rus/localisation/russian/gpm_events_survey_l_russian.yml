 gpm_survey.REWARDS.HOLYWORLD_TT:0 "Потратив немалое время на изучение особенностей планеты, научная команда с борта §H[Prev.GetName]§! готова сообщить о своих находках.\n\nВо время исследования учёные наткнулись на несколько маяков, которые, кажется, являются источником предупреждений, говорящих всем держаться подальше от этого мира.\nПрежде чем учёные смогли приступить к более тщательному изучение этих маяков случился инцидент - один из научных сотрудников упал и задел силовое реле, что привело к короткому замыканию всех маяков. Кто знает, к чему это приведёт."
 gpm_survey.REWARDS.HIVESHIP_TT:0 "Потратив немалое время на изучение особенностей планеты, научная команда с борта §H[Prev.GetName]§! готова сообщить о своих находках.\n\nВо время экспедиции в один из ульев одна из экспедиционных групп наткнулась на всё ещё функционирующую инкубационную камеру. Первоначально они думали изучить её, но планы пришлось поменять, когда один из ученых коснулся камеры. Несколько высокочастотных звуков эхом разнеслись по улью, после чего покрывающий инкубационную камеру биологический слой разорвался и оттуда вытекла густая фиолетовая слизь. Вскоре после этого верхняя часть улья начала открываться и несколько маленьких существ вылетели из камеры по направлению к научной команде. Похоже, что они не дружелюбны и демонстрируют агрессию к учёным."
 gpm_survey.communicationTT:0 "Мы успешно использовали §EУзел связи предтеч§!, установив контакт с кем-то или чем-то очень далёким. Это действительно очень важно!"
 gpm_survey.randomdepositsTT:0 "Дополнительные §Yместорождения§! были найдены в этом мире."
 gpm_survey.mechsTT:0 "§LВ процессе исследования заброшенного ангара роботов, ваша научная экспедиция случайно активировала двоих из них. Пара полностью функционирующих роботов ожидает команд.§!\nМы получили два массивных §Eмеха предтеч§!"
 gpm_survey.holyplanetTT:0 "Модификатор §YСвященная планета§! удалён\nДобавлен модификатор §YОсквернённая священная планета§!"
 gpm_survey.hiveshipTT:0 "Мы получили три §Yбиологических корабля§!."

