 gpm_survey.25.name:0 "Открытие: Древний храм"
 gpm_survey.25.desc:0 "Учёный §H[Root.GetLeaderName]§!, пребывающий на борту научного корабля §H[Root.GetName]§!, совершил странное открытие на небесном теле §H[From.GetName]§!!\n\nНа поверхности этого мира обнаружен древний храм, построенный в давно минувшую эпоху. Согласно найденным текстам, он принадлежал множеству различных рас, а изображения на стенах представляют этих существ обладателями необычных сил, способных перемещать предметы силой мысли, носителями странных светящихся палок и большими любителями медитаций. Судя по всему, их культура стремилась к разнообразию и желала защитить всех и каждого."
