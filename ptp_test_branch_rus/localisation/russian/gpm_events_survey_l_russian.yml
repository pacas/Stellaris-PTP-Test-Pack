 gpm_survey_precursors.190.desc:0 "Научная экспедиция под руководством §H[Root.GetLeaderName]§! с исследовательского корабля §H[Root.GetName]§! обнаружила нечто удивительное!\nКолоссальный кратер делает интересной эту, иначе ничем не примечательную, планету. В кратере находятся остатки древней космической станции. Из-за больших повреждений, мало что можно почерпнуть из изучения обломков, хотя наши учёные подозревают, что он принадлежал империи, затерявшейся во времени.\n\nИзучение эффектов столкновения может помочь дополнительно понять скорости, физику и долговечность массивных конструкций и планет. Инженеры создали базовый аванпост для продолжения экспериментов."
