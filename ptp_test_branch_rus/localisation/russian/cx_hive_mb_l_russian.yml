 civic_mutualistic_behavior_desc:1 "Взаимовыгодное поведение играет ключевую роль в экологии, и поэтому этот улей научился процветать, сотрудничая с другими видами на своей родной планете, а теперь смотрит на звезды и жаждет найти новые виды для продолжения сотрудничества."
 civic_tooltip_mutualistic_behavior_effects:0 "§EМожно открывать §Yфилиалы§! без §Yкоммерческих пактов§!§!\n§EНельзя использовать политику §Hнеограниченных войн§!§!\n§EНевозможно использовать §Hковровые орбитальные бомбардировки§!\nНельзя §Eзапретить§! приём §Hбеженцев§!\n§EВсегда возможно §Hассимилировать§! биологические поселения§!\n§EМожно заключать §Hдоговоры о миграции§!§!\n§EНедоступен §Hгеноцид§! и §Hрабство§!§!\n\n"


