 mind_mend.2600.name:0 "Слияние разумов"
 mind_mend.2600.desc:0 "С тех пор как мы обрели сознание, наши синаптические дроны сообщали о случаях, когда некоторые иные дроны владели силами, которые иначе как сверхъестественными не назовешь. До недавних пор эти истории были всего лишь историями.\n\nНо теперь наши научные дроны наконец-то получили убедительные доказательства наличия врожденного псионического потенциала у некоторых представителей расы [Root.GetSpeciesName]. И хотя, похоже, лишь очень незначительная часть из нас одарена этими пси-талантами, но последние несколько веков это количество в процентном отношении ко всему населению постепенно росло.\n\nНаучные дроны не могут сказать, является ли это результатом внезапного эволюционного скачка или же что-то пробудило скрытые псионические способности, которые всегда присутствовали в нашем генетическом коде.\n\nЭти новые способности позволяют нам на короткое время соединить наше коллективное сознание с сознанием других видов."
 mind_mend.2600.a:0 "Наш разум - их разум, наши мысли - их мысли."
 mind_mend.2602.name:0 "[From.GetRulerTitle] [From.GetRulerName] демонстрирует псионический потенциал"
 mind_mend.2602.desc:0 "У отдельных дронов расы [From.GetSpeciesName] стали проявляться скрытые пси-таланты. Должно быть, это началось достаточно недавно, так как у нас в архивах нет упоминаний о том, чтобы [From.GetSpeciesNamePlural] когда-либо проявляли псионические способности.\n\n[From.GetRulerTitle] [From.GetRulerName] из §Y[From.GetName]§! не предоставил никаких объяснений."


 mind_mend.2650.name:0 "Великое пробуждение"
 mind_mend.2650.desc:0 "Раса [Root.GetSpeciesName] испытала то, что можно описать как Великое пробуждение. Мы уже давно знали о наличии у нашей расы большого врожденного псионического потенциала, но эти таланты проявлялись лишь у незначительного меньшинства... до недавних пор.\n\nПочти в одночасье [Root.GetSpeciesNamePlural] повсюду полностью раскрыли свои псионические способности. Как если бы некий общий резервуар экстрасенсорной энергии, имеющийся у расы [Root.GetSpeciesName], наконец достиг критического момента переполнения, что привело к коллективному пробуждению скрытых возможностей нашего мозга.\n\nТелепатия уже заменила большую часть словесного общения, которым раньше пользовались [Root.GetSpeciesNamePlural], и это лишь один небольшой пример бесчисленных изменений, с которыми столкнулось наше общество. Теперь мы связаны друг с другом таким образом, который мало кто из нас когда-либо мог себе представить."
 mind_mend.2650.a:0 "Наша сила растёт!"
 mind_mend.2652.name:0 "[From.GetSpeciesNamePlural] обнаруживают псионические способности"
 mind_mend.2652.desc:0 "Все [From.GetSpeciesNamePlural] в галактике существенно изменились. В то время как раньше их скрытые пси-таланты созрели лишь у незначительного меньшинства, теперь вся раса полностью открыла свой экстрасенсорный потенциал.\n\nХотя эти изменения, похоже, зародились в государстве [From.GetName], теперь они проявились у всех представителей расы, независимо от места их обитания. Мы предсказываем, что с достаточной псионической силой коллективный разум вроде [From.GetName] может, теоретически дистанционно подчинять других своей воле. Ещё предстоит выяснить, что это значит для остальной галактики."

