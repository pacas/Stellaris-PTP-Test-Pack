 #Sulfur Planet
 building_sulfur_lab:0 "Сеть серных источников"
 building_sulfur_lab_desc:0 "Эта сеть насосных станций, общественных бассейнов и систем фильтрации позволяет собирать минералы из серных бассейнов и предоставляет населению места для омоложения."
