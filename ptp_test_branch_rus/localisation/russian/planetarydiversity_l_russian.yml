 building_storm_lab_desc:0 "Эта серия специализированных погодных установок вдоль побережья помогает снизить силу надвигающихся штормов. Штатные исследователи также проводят стресс-тесты новых материалов в экстремальных погодных условиях."
 pc_storm:0 "Мир штормов"
 pc_storm_desc:0 "Холодный, влажный, каменистый мир с азотно-кислородной атмосферой. Большинство суши планеты находится на обоих полюсах, разделенных огромным единым океаном, который круглый год генерирует мощные штормы. Хотя эти массивы суши технически пригодны для жизни, они могут поддерживать только несколько выносливых растений и животных; большая часть жизни на планете находится под поверхностью воды."
