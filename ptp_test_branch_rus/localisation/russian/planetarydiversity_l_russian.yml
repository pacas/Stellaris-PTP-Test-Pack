 d_storm_corridor:0 "Сердце Вихря"
 d_storm_corridor_desc:0 "Этот район постоянно подвергается мощным ударам ураганов планеты и практически не заселён местной дикой природой."
 job_storm_researcher:0 "Штормовой инженер"
 job_storm_researcher_plural:0 "Штормовые инженеры"
 job_storm_researcher_desc:0 "Эти исследователи работают над уменьшением воздействия локальных погодных аномалий вдали от наших населенных пунктов, а также используют возможность стресс-тестирования новых материалов в экстремальных погодных условиях."
 pdstorm:0 "Мир штормов"
 pdstorm_desc:0 "Хотя постоянные ураганы позволяют получать надежную энергию, они также препятствуют крупномасштабному развитию городов и сельского хозяйства. Борьба с сильным ветром - постоянная борьба для тех, кто живет в этом мире."
