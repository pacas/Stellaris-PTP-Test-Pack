 trait_pc_biolumen_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 START_SCREEN_PART_ONE_BIOLUMEN:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди плотных светящихся джунглей планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 civic_biolumen_world:0 "Биолюминесцентный мир"
 civic_biolumen_world_desc:0 "Доминирующие виды этой планеты развивались среди биолюминесцентных джунглей этого уникального мира."
