 START_SCREEN_PART_ONE_MANGROVE:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались на отмелях по краям густых джунглей планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."

 ###Glacial
 pc_glacial:0 "Ледниковый мир"
 pc_glacial_desc:0 "Холодный, ледяной мир с азотно-кислородной атмосферой. Значительные запасы воды встречаются в качестве ледникового льда по всей поверхности планеты, а геотермальные источники поддерживают изобилие морской флоры и фауны под толстым слоем поверхностного льда."
 pc_glacial_tile:0 "Ледник"
 pc_glacial_tile_desc:0 "Огромные ледники и изобилие морской жизни под толстым слоем льда."
