 ###Eco-Arcology Update
 decision_ecoarcology_project_relic:0 "Восстановить эко-аркологию"
 decision_ecoarcology_project_relic_desc:0 "Эта планета когда-то была ярким экуменополисом. Это было бы монументальной задачей, но планету можно было бы восстановить и вернуть ей былую славу. Но добавляя большие садовые районы, мы можем уравновесить город с природой, чтобы сделать его более привлекательным местом для наших людей."
 d_ecogarden:0 "Сад-аркология"
 d_ecogarden_desc:0 "Закрытие больших участков дикой природы планеты вдали от городов-аркологий дает гражданам возможность расслабиться и восстановить связь с природой."
 district_arcology_vertical_farms:0 "Досуговая аркология"
 district_arcology_vertical_farms_plural:0 "Досуговые аркологии"
 district_arcology_vertical_farms_desc:0 "Место, где жители экуменополиса отдыхают в часы досуга."

 ###Shroud World
 pc_pdshroud:0 "Мир Покрова"
 pc_pdshroud_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. В то время как биомы планеты почти бесконечно разнообразны, ни один из них не напоминает те, которые мы находили где-либо ещё."
 pc_pdshroud_tile:0 "Искривлённый рваный ландшафт"
 pc_pdshroud_tile_desc:0 "Искривленные горы и глубокие бесконечные пропасти."
 trait_pc_pdshroud_preference:0 "Предпочтение - мир Покрова"
 trait_pc_pdshroud_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_pdshroud_habitability:0 "Приспособленность к миру Покрова"
 mod_pc_pdshroud_habitability:0 "Приспособленность к миру Покрова"
 START_SCREEN_PART_ONE_PDSHROUD:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди искривлённых равнин планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."

 ###Destroy any Temple
 pdshroud.00.name:0 "Изменения"
 pdshroud.00.desc:0 "Спустя секунды после разрушения храма на [Root.GetName], радикальные изменения начали проявляться на планете, распространяясь волной, которая возникла из храма. Что бы ни связывало храм с этим миром, оно утратило всю свою силу, и планета превратилась в биом, который, как мы можем только предположить, был таким до того, как храм смог взять его под контроль."
 pdshroud.00.a:0 "Какая мощь."
 pdshroud.00.a.desc:0 "Связь планеты с сущностью была прервана, и она вернулась к своему первоначальному биому."
 d_pdshroudtempleruin:0 "Уничтоженный храм"
 d_pdshroudtempleruin_desc:0 "Хотя этот храм был разрушен, остается много вопросов о его силе и происхождении. Изучение того, что осталось, может помочь разгадать тайну."

 ###Whispers in the Void
 d_pdshroud_whispers:0 "Шепчущий Храм"
 d_pdshroud_whispers_desc:0 "Это больше лабиринт, чем храм. Сильные ветры дуют через извилистые залы и тупики. Любой, кто входит, клянется, что на ветру доносятся голоса, побуждающие их искать глубже в лабиринте, но тех, кто их послушает, больше никогда не услышат."
 pdwhispers:0 "Голоса"
 pdwhispers_desc:0 "Все, кто живет здесь, знают, что они могут услышать это; шепот на ветру, шепот в темноте. Наши исследователи здесь часто придумывают блестящие и уникальные решения проблем. В этом мире также выше обычного уровень самоубийств и проблем с психическим здоровьем. Наши исследователи уверяют нас, что эти явления никак не связаны."
 pdnowhispers:0 "Тишина"
 pdnowhispers_desc:0 "Все, кто здесь живет, не чувствуют вдохновение и не могут творить, часто теряют фокус на интеллектуальных проектах и исследованиях. Нам ещё предстоит выяснить причины которые влияют на любого, кто ступает на планету."
 pdshroud.10.name:0 "Окутанный в загадках"
 pdshroud.10.desc:0 "Этот странный обитаемый мир не соответствует нашим знаниям в области геологии и физики, вокруг планеты появляются гигантские органически выглядящие образования, и в земную кору ведут глубокие открытые пропасти. Некоторые из исследователей назвали этот мир проклятым, и многие утверждали, что слышали голоса в ветрах этой планеты. На поверхности также присутствуют несколько признаков неизвестной древней цивилизации."
 pdshroud.10.a:0 "Разочаровывающе."
 pdshroud.11.name:0 "Храм"
 pdshroud.11.desc:0 "На [Root.GetName] был найден храм, хотя это больше похоже на лабиринт, чем на храм. Все разведывательные команды, которые углубились в него, пропали без вести и считаются мертвыми. Некоторые местные жители уже поклонялись ему и утверждают, что он принесет нам великое понимание всего и невероятные открытия."
 pdshroud.11.a:0 "Великое понимание всего и невероятные открытия? Отлично."
 pdshroud.11.b:0 "Суеверный бред."
 pdshroud.11.c:0 "Ничего в этом нет, разрушить храм."
 pdshroud.12.name:0 "Голоса"
 pdshroud.12.desc:0 "По мере развития колонии на [Root.GetName] мы обнаружили две вещи в этом странном мире. Прежде всего, люди, которые живут здесь, кажутся благословенными, когда дело доходит до исследований, они часто приходят с творческими и удивительными открытиями. Также существует статистически более высокий уровень самоубийств и проблем с психическим здоровьем, но пока исследователи убеждены, что эти два феномена не связаны."
 pdshroud.12.a:0 "Гений и безумие, две стороны одной медали."
 pdshroud.12.b:0 "Нет, это не безопасно, снести храм."
 pdshroud.13.name:0 "Тишина"
 pdshroud.13.desc:0 "По мере развития колонии на [Root.GetName] оказалось, что эта планета оказывает негативное влияние на население. Любой, кто живет здесь, начинает скучать и лениться, когда дело доходит до интеллектуальных занятий. Хотя все знают, что медицинские тесты оказались отрицательными, некоторые из наиболее суеверных местных жителей утверждают, что лекарство от этого лежит в храме."
 pdshroud.13.a:0 "Планета идиотов."
 pdshroud.13.b:0 "Откройте храм, это должно быть устранено."
 pdshroud.13.c:0 "Или сам храм является причиной, разрушить его."
 pdshroud.14.name:0 "Голоса"
 pdshroud.14.desc:0 "Кажется, что открытие §YШепчущего Храма§! было правильным выбором, и колония полностью раскрылась. Те люди, которые казались незаинтересованными в науке, теперь процветают в сфере исследований. Также было обнаружено небольшое увеличение количества самоубийств и снижение психического здоровья, но мы неоднократно уверяли, что это не имеет отношения."
 pdshroud.14.a:0 "Это хорошо, правда?"
 pdshroud.14.b:0 "Слишком жутко, снести храм."
 pdshroud.15.name:0 "Эврика"
 pdshroud.15.desc:0 "Исследователи на [From.GetName] сделали удивительный прорыв в новой технологии. В последнее время также отмечается всё более высокий уровень самоубийств и проблем с психическим здоровьем, но чиновники не соглашаются с этим."
 pdshroud.15.a:0 "Очаровательно."
 pdmadness:0 "Массовые проблемы с психическим здоровьем"
 pdmadness_desc:0 "Люди на этой планете страдают от необъяснимого периода паранойи, депрессии, бессонницы и склонностей к самоубийству. Священники храма утверждают, что все скоро закончится, и все вернутся в нормальное состояние."

 ###Composer of Strands
 pdshroud.20.name:0 "Цепляясь за нити"
 pdshroud.20.desc:0 "Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. Вся животная жизнь на этой планете странная и мутировавшая, и особи одного вида имеют радикально разные генетические характеристики. Хотя это не должно быть возможным, ясно, что это явление сохраняется по всей планете."
 pdshroud.20.a:0 "Интересно."
 d_pdshroud_composer:0 "Храм Нитей"
 d_pdshroud_composer_desc:0 "Этот храм находится в глубине джунглей этой планеты, и растения и животные здесь показывают более продвинутые признаки мутации."
 pdshroud.21.name:0 "Сердце тьмы"
 pdshroud.21.desc:0 "На [Root.GetName] был найден храм в глубинах джунглей планеты. Переводы глифов обнаружили, что когда-то он был назван §YХрамом Нитей§!.  Хотя генетические мутации встречается повсюду на планете, они куда более выражено в районе храма. Вполне возможно, что этот храм является источником этого явления."
 pdshroud.21.a:0 "Немедленно отправьте исследовательскую группу."
 pdshroud.21.b:0 "Нет, это совершенно небезопасно."
 pdshroud.21.c:0 "Всё это неправильно, разрушить храм."
 pdshroud.22.name:0 "Угрозы старых эпох"
 pdshroud.22.desc:0 "Исследование храма на [Root.GetName] доказало, что это центр силы, контролирующей мутации, хотя мы не можем объяснить механизмы, которые его вызывают. Также стало ясно, что существует сильный побочный эффект этих мутаций; люди в этом мире живут необычайно долго по сравнению со средними показателями в других наших мирах, благодаря чему наше население здесь растет быстрее, чем ожидалось. Наши исследователи полагают, что нашли секретную камеру глубоко в §YХраме Нитей§! и готовы вскрыть её."
 pdshroud.22.a:0 "Открыть камеру."
 pdshroud.22.b:0 "Возможно будет лучше, если мы просто оставим это."
 pdcomposer:0 "Перестроенные"
 pdcomposer_desc:0 "Хотя уровень рождаемости соответствует нашему виду, необъяснимое долголетие в этом мире означает, что люди живут дольше и более продуктивны в целом."
 pdshroud.23.name:0 "Потянуть за нити"
 pdshroud.23.desc:0 "Скрытая камера в §YХраме Нитей§! открыт, а внутри - толстая паутина разноцветных верёвок, выходящая из каждой стены, пола и потолка. Мы думаем, что это может быть какая-то головоломка или ловушка. Что нам нужно делать?"
 pdshroud.23.a:0 "Потянуть за красную верёвку."
 pdshroud.23.b:0 "Потянуть за зелёную верёвку."
 pdshroud.23.c:0 "Потянуть за оранжевую верёвку."
 pdshroud.23.d:0 "Потянуть за коричневую верёвку."
 pdshroud.23.e:0 "Потянуть за синюю верёвку."
 pdshroud.23.f:0 "Потянуть за бирюзовую верёвку."
 pdshroud.23.g:0 "Нет, это ловушка. Уходи оттуда."
 pdshroud.24.name:0 "Пойманы в паутину"
 pdshroud.24.desc:0 "Выбранная нить была вытянута, и это вызвало цепную реакцию, заканчивающуюся тем, что все нити поменялись местами, так как оказалось, что все они были связаны в одну большую систему. Когда они остановились, импульс энергии вырвался из храма и почувствовался в каждом из наших миров. Эта энергия распространила некоторую генетическую чуму, которая затронула всех в империи и вызвала странную и необратимую мутацию в нашей популяции. Но медицинские эксперты, изучающие мутации, обнаружили «серебряную подкладку». Похоже, наш геном стал более восприимчивым к генетическим манипуляциям, если мы решим внести изменения в себя в будущем."
 pdshroud.24.a:0 "Что мы наделали..."
 trait_pdshroudcomposer:0 "Перестроенные пряди"
 trait_pdshroudcomposer_desc:0 "Мы потянули нити в храме, и нас изменили навсегда. Наши люди живут дольше, но мы стали немного противны другим расам и стали более девиантными."
 tech_pdshroudcomposer:0 "Перестроенные пряди"
 tech_pdshroudcomposer_desc:0 "Генетическая чума, оставленная §YХрамом нитей§!, сделала наш геном более открытым для генетических манипуляций."
 pdnocomposer:0 "Недостроенные"
 pdnocomposer_desc:0 "Хотя рождаемость соответствует нашим видам, снижение ожидаемой продолжительности жизни оказывает негативное влияние на темпы роста планет."
 pdshroud.25.name:0 "Малое количество времени"
 pdshroud.25.desc:0 "С [Root.GetName] поступают сообщения о большом количестве преждевременных смертей, похоже, что люди просто не живут очень долго на этой планете. Медицинское тестирование не смогло найти какую-либо экологическую причину для этого и все медики сбиты с толку тем, что может быть причиной. Единственная теория, которую мы имеем на данный момент, заключается в том, что храм может иметь к этому какое-то отношение, учитывая другое генетическое явление на этой планете, которое, кажется, сосредоточено вокруг него."
 pdshroud.25.a:0 "Соберите команду в этот храм немедленно."
 pdshroud.25.b:0 "Никому не подходить к нему, может быть только хуже."
 pdshroud.25.c:0 "Уничтожить храм. Немедленно."
 pdshroud.26.name:0 "Малое количество времени"
 pdshroud.26.desc:0 "Похоже, что люди, изучающие и молящиеся в храме, обратили вспять проблему продолжительности жизни [Root.GetName]. На самом деле сейчас кажется, что наше население живет намного дольше, чем в среднем. Наши исследователи также считают, что нашли тайную комнату глубоко в храме и готовы вскрыть её."
 pdshroud.26.a:0 "Да, похоже, что это ещё не все."
 pdshroud.26.b:0 "Дополнительной жизни недостаточно."
 pdshroud.26.c:0 "Уничтожить храм, ему нельзя доверять."

 ###Eater of Worlds
 pdshroud.30.name:0 "Мир голода"
 pdshroud.30.desc:0 "Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. Большая часть жизни в этом мире агрессивна и злобна, почти вся растительная и животная жизнь каким-то образом плотоядна."
 pdshroud.30.a:0 "Великолепно."
 d_pdshroud_eater:0 "Зал воинов"
 d_pdshroud_eater_desc:0 "Глубоко в горах найден храм, представляющий собой один большой зал со статуями с изображениями воинов-пришельцев, которые пируют и готовятся к битве, в центре - набор военных барабанов."
 pdshroud.31.name:0 "Зал войнов"
 pdshroud.31.desc:0 "Местные жители были найдены в храме на [Root.GetName] в отдаленной замерзшей горной цепи. Внутри находится один большой зал со статуями воинов неизвестного вида, которые пируют и готовятся к битве. Посреди этих статуй находится большой барабан в удивительно хорошем состоянии, учитывая, как долго планета была пустынна. Местные жители уже молятся и тренируются здесь и утверждают, что это место невероятной силы, называющее его §YЗал Войнов§!. Они утверждают, что если мы ударим по барабанам войны, мы удовлетворим бога статуй."
 pdshroud.31.a:0 "Что? Они сумасшедшие? Оставьте их в покое."
 pdshroud.31.b:0 "Да, почему бы не получить поддержку бога войны?"
 pdshroud.31.c:0 "Это слишком странно, превратить этот храм в руины."
 pdeater:0 "Барабаны войны"
 pdeater_desc:0 "Наши солдаты, размещенные здесь, более сильные и морально устойчивые, чем наши типичные солдаты. Наши генералы не могут объяснить, почему, но в этом мире есть что-то, что производит лучших воинов."
 pdnoeater:0 "Не подходят для битвы"
 pdnoeater_desc:0 "По причинам, которые ещё предстоит объяснить, все солдаты, размещенные на этой планете, слабы и ленивы. Они обычно намного хуже ожидаемых норм в среднем по нашим вооруженным силам."
 pdshroud.32.name:0 "Слабейшие войны"
 pdshroud.32.desc:0 "Наши военные сообщают, что солдаты в этом мире не достигают ожидаемого уровня квалификации и силы. Они жалуются на усталость и сообщают о страшных мечтах о поражении в битве, в то время как у врагов издалека бьют барабаны. Наши генералы изучают все варианты, но пока ничего не помогает. Некоторые из местных жителей утверждают, что отправляют священников и солдат в §YЗал войнов§! для исправления этой проблемы с нашими солдатами."
 pdshroud.32.a:0 "Нет, им просто нужно больше тренироваться."
 pdshroud.32.b:0 "Ударить в барабаны войны."
 pdshroud.32.c:0 "Разрушить храм, возможно, это он вызывает проблему."
 pdshroud.33.name:0 "Барабаны, голод"
 pdshroud.33.desc:0 "Барабаны прогремели, и через несколько дней тысячи людей пропали без вести. Нет никаких следов, за исключением нескольких обрывков в их последней известной позиции, как будто они были съедены каким-то животным... но эта ужасная трагедия совпала с очень заметным увеличением готовности и силы армий нашей империи. Священники в храме говорят нам, что это цена, если мы будем держать барабаны напоенными душой, тогда наши армии всегда будут сильнее наших врагов."
 pdshroud.33.a:0 "Тогда это цена, которую мы заплатим за победу."
 pdshroud.33.b:0 "Наши люди не будут принесены в жертву. Разрушить храм до основания."
 pd_eater_of_worlds:0 "Храмовые барабаны"
 pd_eater_of_worlds_desc:0 "Барабаны прогремели, и цена была заплачена."
 pdshroud.34.name:0 "Слабость остается"
 pdshroud.34.desc:0 "Кажется, ничто не может работать с этими солдатами. Они такие же слабые, конец истории. Большинство наших военных экспертов рекомендует вывезти любые ценные военные активы из этого мира, а некоторые предлагают уничтожить этот проклятый храм."
 pdshroud.34.a:0 "Некоторые просто не предназначены для битв."
 pdshroud.34.b:0 "Ладно, уничтожить храм."
 pdeater_unhappiness_planet_1:0 "Население, съеденное покровом"
 pdeater_unhappiness_planet_1_desc:0 "Часть населения этой планеты была поглощена §YПожирателем Миров§!."
 pdeater_unhappiness_planet_2:0 "Население, съеденное покровом"
 pdeater_unhappiness_planet_2_desc:0 "Большая часть населения этой планеты была поглощена §YПожирателем Миров§!."

 ###Instrument of Desire
 pdshroud.40.name:0 "Планетарные желания"
 pdshroud.40.desc:0 "Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. Существуют убедительные доказательства того, что древняя цивилизация, которая когда-то жила здесь, столетия назад чрезмерно использовала ресурсы планеты до такого уровня, что довела экосистему до массового вымирания, включая самих себя. Сейчас экосистема полностью восстановилась."
 pdshroud.40.a:0 "Ужасно."
 d_pdshroud_desire:0 "Храм Желаний"
 d_pdshroud_desire_desc:0 "Этот храм полон мотивов неизвестной расы, мы можем найти как пиктограммы их работ, так и их великих праздников. Они начинаются примерно так, как вы могли бы ожидать от древних цивилизаций, но по мере того, как вы углублялись в храм, они быстро становились всё более наглядными и гедонистическими."
 pdshroud.41.name:0 "Планета-праздник"
 pdshroud.41.desc:0 "Археологические исследования этой планеты обнаружили, что путь этих людей привёл их к падению. В то время как вся планета, казалось, поклонялась одному божеству, которое они назвали §YИнструмент Желаний§!, кажется, что почти в каждом регионе была своя собственная версия секты. Эти люди, казалось, играли так же усердно, как и работали, вплоть до истощения природных ресурсов и экосистем. Поскольку ресурсы истощались, разделение на племена и борьба привели к мировым войнам и удивительному количеству культов. Рядом с одним из наших главных поселений некоторые местные жители нашли §YХрамы Желаний§! и начали молиться и развлекать друг друга, они влюбились в предыдущую культуру этого мира. Они просят, чтобы им разрешили продолжить свои традиции."
 pdshroud.41.a:0 "Звучит как новый праздник."
 pdshroud.41.b:0 "Звучит как не выученный урок."
 pdshroud.41.c:0 "Звучит как необходимость уничтожения храма."
 pddesire:0 "Фрукты Желаний"
 pddesire_desc:0 "Люди в этом мире много работают и играют. Это иногда вызывает некоторые трения с чиновниками, но объем производства на планете вполне оправдывает недостатки."
 pdnodesire:0 "Скучные массы"
 pdnodesire_desc:0 "Люди этого мира едва работают, почти не празднуют и, кажется, соглашаются со всем, что говорят их начальники. Это была бы «серебряная подкладка», если бы здесь не было так скучно."
 pddesireparty:0 "Праздник Желаний"
 pddesireparty_desc:0 "Вечеринки начались с §YХрамов Желаний§! и распространились по всей планете, люди копят и используют потребительские товары больше, чем обычно, и уровень рождаемости находится на высоте. Мы ожидаем, что это пройдет."
 pddesirepurge:0 "Праздник убийств"
 pddesirepurge_desc:0 "Всепланетная вечеринка, которая началась в §YХрамах Желаний§!, превратилась в бунт, где в каждом населенном пункте происходят мародерство и убийства, уже сообщалось о многих случаях смертей. Чиновникам трудно контролировать ситуацию."
 pdshroud.42.name:0 "Усердно работай усердно играй"
 pdshroud.42.desc:0 "§YХрамы Желаний§! оказались очень приятным и продуктивным местом для колонии. Хотя некоторые описывают то, что происходит в храмах, как гедонизм, разврат и расточительность, никто не может спорить с заметным ростом производства на планете. Кажется, что население старается изо всех сил, чтобы скорее попасть на праздник."
 pdshroud.42.a:0 "Великолепно."
 pdshroud.42.b:0 "Мы не сделаем ту же ошибку, разрушим храм."
 pdshroud.43.name:0 "Не работай не играй"
 pdshroud.43.desc:0 "Какими бы качествами не обладали предыдущие владельцы этой планеты, это, похоже, не влияет на наше население. Они вообще не хотят работать, и ни одна отрасль не отвечает ожидаемым целям на планете, а уровень рождаемости ниже ожидаемого. С другой стороны, люди, кажется, поддерживают нашу администрацию, и этот мир быстро становится одной из наших более стабильных планет. Некоторые местные жители утверждают, что причина отсутствия работы в том, что они не могут повеселиться в §YХрамах Желаний§!. Они утверждают, что у них нет причин усердно работать."
 pdshroud.43.a:0 "Ни на одной планете нет этого храма, возвращайся к работе."
 pdshroud.43.b:0 "Хорошо, хорошо, пусть они уже повеселятся там."
 pdshroud.43.c:0 "Нет причин работать? Уничтожь храм."
 pdshroud.44.name:0 "Праздник на всю ночь"
 pdshroud.44.desc:0 "Оказалось, что открытие §YХрамов Желаний§! перевернуло производство планеты. С одной стороны, люди работают усерднее, чем когда-либо, и уровень рождаемости сейчас намного выше, чем ожидалось. С другой стороны, они потребляют гораздо больше, чем ожидалось, и преступность и отклонения от нормы заметно более распространены."
 pdshroud.44.a:0 "Если они работают так усердно, то они этого заслуживают."
 pdshroud.44.b:0 "Слишком странно. Уничтожьте этот храм, чтобы быть в безопасности."

 ###Shroud World Decision
 decision_shroud_world:0 "Преобразовать мир Покрова"
 decision_shroud_world_desc:0 "Ослабив завесу между Покровом и этой планетой, наши люди смогут легко получить доступ к его силе."
 decision_shroud_world_effects_custom:0 "Мы ослабим завесу между §МПокровом§! и этой планетой."

 d_pdshroud:0 "Земли, тронутые Покровом"
 d_pdshroud_desc:0 "Редкие и ценные ресурсы можно найти в самых неожиданных местах этого мира, сама планета будто знает, какие именно нам нужны."
 building_pdshroud_collector:0 "Комплекс добычи"
 building_pdshroud_collector_desc:0 "Эта мобильная фабрика перемещается по поверхности мира, собирая множество необычных залежей редких ресурсов."
 mod_building_pdshroud_collector_max:0 "Максимум комплексов добычи"

 ###Gaia Deposit
 d_pdgaia:0 "Множество экосистем"
 d_pdgaia_desc:0 "Этот мир имеет бесконечные разные микроэкосистемы. Это дает нам доступ ко многим редким и экзотическим ресурсам."

 ###Shrouded World Decision
 decision_shrouded_world:0 "Преобразовать мир Покрова"
 decision_shrouded_world_desc:0 "Укрепив завесу между Покровом и этой планетой, наши люди смогут жить на этой планете снова."
 decision_shrouded_world_effects_custom:0 "Мы укрепим завесу между §МПокровом§! и этой планетой, чтобы сделать её обитаемой."
 pdshroudtransformation:0 "Превращение Покрова"
 pdshroudtransformation_desc:0 "Наши мудрецы уменьшают влияние Покрова, чтобы закрепиться на этой планете. Это утомительное мероприятие, но оно того стоит."

 ###PD Habitat Complete
 moonbase.00.name:0 "[From.From.From.Planet.GetName] - купола завершены"
 moonbase.00.desc.a:0 "Мы завершили строительство нашей первой планетарной среды обитания, и, наконец, пришло время подготовить колониальный корабль и совершить посадку на куполах, которые мы создали."
 moonbase.00.desc.b:0 "Купола на [From.From.From.Planet.GetName] завершёны и готовы к колонизации."

 ###Salt World
 pc_salt:0 "Мир-солончак"
 pc_salt_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Покрытая минералами местность состоит в основном из солончаков и горных хребтов и крупных кристаллических образований. Большая часть поверхности негостеприимна для большинства форм жизни растений и животных."
 pc_salt_tile:0 "Солончак"
 pc_salt_tile_desc:0 "Соляные поля и хрустальные пещеры."
 trait_pc_salt_preference:0 "Предпочтение - мир-солончак"
 trait_pc_salt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_salt_habitability:0 "Приспособленность к миру-солончаку"
 mod_pc_salt_habitability:0 "Приспособленность к миру-солончаку"
 START_SCREEN_PART_ONE_SALT:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди соляных равнин планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 pdsalt:0 "Мир-солончак"
 pdsalt_desc:0 "Хотя на всей планете можно найти богатые залежи полезных ископаемых, большая часть поверхности непригодна для большинства видов растений и животных."
 TRAIT_SALT_PREFERENCE_EFFECT:0 "$mod_pc_salt_habitability$:$pd80$\n$mod_pc_desert_habitability$:$pd80$\n$mod_pc_sandsea_habitability$:$pd80$\n$mod_pc_oasis_habitability$:$pd80$\n$mod_pc_outback_habitability$:$pd80$\n$mod_pc_coastal_habitability$\n$wet_preference$:$pd60$\n$dry_preference$:$pd20$\n$cold_preference$:$pd20$"
 d_salt_caves:0 "Соляные минеральные пещеры"
 d_salt_caves_desc:0 "Эти пещеры заполнены богатыми минералами и редкими кристаллами."
 building_salt_mine:0 "Центр оценки кристаллов соли"
 building_salt_mine_desc:0 "Эти центры берут добытые редкие ресурсы из соляных пещер, сортируют, очищают и назначают им рыночную стоимость для распространения."
 mod_building_salt_mine_max:0 "Максимум центров оценки кристаллов соли"

 pdshroud.98.name:0 "Мир возвращён"
 pdshroud.98.desc:0 "Наши мудрецы выполнили задачу по освобождению этого мира от Покрова, не потеряв полностью его связь с ним."
 pdshroud.98.a:0 "Великолепно"

