 tiyanki_parts_deficit:0 "Отсутствие частей Тиянки делает наши зависимые от них здания бесполезными."
 building_tiyanki_power_plant:0 "Электростанция частей Тиянки"
 building_tiyanki_power_plant_desc:0 "В частях Тиянки заключена огромная энергия, которая может улучшить энергосистему всей планеты."
 tech_tiyanki_power_plant:0 "Электростанции частей Тиянки"
 tech_tiyanki_power_plant_desc:0 "В частях Тиянки заключена огромная энергия, которая может улучшить энергосистему всей планеты."
 building_tiyanki_observation_headquarters:0 "Штаб наблюдений за Тиянки"
 building_tiyanki_observation_headquarters_desc:0 "Построенная на их кладбище, эта высокотехнологичная обсерватория отслеживает Тиянки в их космическом путешествии. Возможность связи с другими обсерваториями по всей империи даст нам карту их местоположения в режиме реального времени для изучения и вдохновения нашего населения."
 tech_tiyanki_observation_headquarters:0 "Штаб наблюдений за Тиянки"
 tech_tiyanki_observation_headquarters_desc:0 "Построенная на их кладбище, эта высокотехнологичная обсерватория отслеживает Тиянки в их космическом путешествии. Возможность связи с другими обсерваториями по всей империи даст нам карту их местоположения в режиме реального времени, для изучения и вдохновения нашего населения."
 building_tiyanki_observation_lab:0 "Лаборатория наблюдения за Тиянки"
 building_tiyanki_observation_lab_desc:0 "Лаборатории наблюдения на планете отслеживают перемещение Тиянки по космосу, получая ценные исследования и вдохновляя массы, которые могут подключаться к штабу на их мире-кладбище."
