 ### Graveyard World
 pc_graveyard:0 "Мир-кладбище"
 pc_graveyard_desc:0 "Странный каменистый мир с азотно-кислородной атмосферой. Хотя планета ничем не примечательна, похоже, это то место, где космические Тиянки заканчивает свою жизнь. Когда эти великие космические существа прилетают на последний покой, происходит невероятное: появляется новая жизнь, поскольку их тела состоят из редких материалов со всей галактики."
 pc_graveyard_tile:0 "Кладбище"
 pc_graveyard_tile_desc:0 "Там, где лежат тела Тиянки, расположены пышные леса, но в остальном планета состоит из засушливых бесплодных земель."

 ###Falling Tiyanki
 fallingtiyanki:0 "Недавно упавший Тиянки"
 fallingtiyanki_desc:0 "Тиянки недавно упал на эту планету, вызвав бум выработки энергии, минералов и роста продуктов питания."
 notiyanki:0 "Неестественная экосистема"
 notiyanki_desc:0 "Не допускание попадания Тиянки на поверхность оказало негативное влияние на экосистему."
 pdgraveyard.32.name:0 "Этот большой."
 pdgraveyard.32.desc:0 "Тиянки, мирно упавшие в необитаемую часть планеты, были необычайно велики и стары. Они оставили после себя огромное количество экзотических материалов. Экосистема поблизости переживает период экстремального роста из-за всех этих новых материалов. Экипажи уже в пути, чтобы воспользоваться необычной находкой."
 pdgraveyard.32.a:0 "Джекпот."
 pdgraveyard.34.name:0 "Изменение климата"
 pdgraveyard.34.desc:0 "Похоже, что наши попытки сохранить население на [Root.GetName] в безопасности оказали непредвиденное влияние на экосистему. Кажется, без естественного притока материалов планета не сможет поддерживать такую богатую экосистему. Наши местные аграрные угодья также пострадали от этого сбоя."
 pdgraveyard.34.a:0 "Подтверждаю."

