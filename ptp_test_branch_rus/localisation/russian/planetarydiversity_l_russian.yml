 #Odds and Ends
 pc_aquatichot:0 "Жаркий океанический мир"
 pc_aquatichot_desc:0 "Жаркий океанический мир"

 #Origins and Start Screen Write Ups
 #Crystal Origin
 origin_crystal_world:0 "Среди кристаллов"
 origin_crystal_world_desc:0 "Эта цивилизация развивалась в пышном мире с гигантскими кристаллическими колоннами, изготовленными из уникальной субстанции - асеанских кристаллов. Их уникальные свойства оказывают стимулирующее воздействие на большинство форм жизни и имеют несколько уникальных промышленных применений."
 origin_tooltip_crystal_world_effects:0 "Родной мир - §Y$pc_crystal$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_crystal_preference$§!.\n- Предоставляет уникальные технологии."
 #Floating Origin
 origin_floating_world:0 "Парящие острова"
 origin_floating_world_desc:0 "Эта цивилизация развивалась в мире, не похожем ни на один другой в галактике. Благодаря уникальному элюдию, огромные пласты этого мира легко парят в небе. Уникальные качества элемента также подходят для многих других направлений, которые позволяют создать действительно уникальное общество."
 origin_tooltip_floating_world_effects:0 "Родной мир - §Y$pc_floating$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_floating_preference$§!.\n- Предоставляет уникальные технологии."
 #Graveyard Origin
 origin_graveyard_world:0 "Кладбище Тиянки"
 origin_graveyard_world_desc:0 "Эта цивилизация возникла на планете, которая является концом жизненного цикла Тиянки. Их падения на поверхность был для многих поколений признаком как смерти, так и возрождения... в зависимости от того, насколько близко они приземлились к населённому пункту."
origin_tooltip_graveyard_world_effects:0 "Родной мир - §Y$pc_graveyard$§! (Размер планеты: £planetsize£ §Y23§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_graveyard_preference$§!\n- Предоставляет уникальные технологии."
 #Techno-Organic Origin
 origin_techno_world:0 "Дети Юнита 04"
 origin_techno_world_desc:0 "Эта цивилизация была создана ИИ-отступником «Юнитом 04». Сочетая синтетику и органику вместе, он создал новую форму жизни: биосинтетику. Их создатель наблюдает за ними издалека, чтобы позволить им создать пройти их собственный путь."
 origin_tooltip_techno_world_effects:0 "Родной мир - §Y$pc_technoorganic$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_technoorganic_preference$§!.\n- Предоставляет уникальные технологии.\n- Ваша раса получает черту §Y$trait_organic_fourschildren$§! - вы являетесь смесь органики и синтетики.\n- Лидеры бессмертны, но у поселений очень низкий уровень рождаемости, более высокая производительность труда и высокие требования к содержанию поселений.\n- Начало с особенностью §Y$d_home04$§! на родном мире."
 START_SCREEN_TECHNO_ORIGIN:0 "Мы дети Юнита 04, ИИ, который нас создал. Мы существа, представляющие собой смесь как органического, так и синтетического. Мы не стареем, но мы можем быть уничтожены. Мы преуспеваем во всем, что делаем, но наша уникальность затратна. Мы любопытны и мы готовы исследовать галактику.\n\nЮнит 04 всё ещё наблюдает издалека, он решил оставить нас самих по себе.\n\nМы должны идти своим собственным путем."
 #Archive Origin
 origin_archive_world:0 "Архивы Ярка"
 origin_archive_world_desc:0 "Этот мир под нами был когда-то Меккой знаний и исследований, но высокомерие привело к его разрушению. Те, кто сбежал в $pc_archive$, решили оцифровать себя в его ядре памяти. Мы - те, кто остались позади."
 origin_tooltip_archive_world_effects:0 "Родной мир - §Y$pc_archive$§! (Размер планеты: £planetsize£ §Y10§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_archive_preference$§!\n- Начало с реликвией §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG:0 "Когда-то мы были Ярка, но не сейчас.\n\nПоколения назад мы исследовали галактику с помощью мощных пространственных врат, и наши знания казались бесконечными. Но эти врата позволили созданиям невообразимого ужаса попасть на наш родной мир. Они были в конечном счете остановлены, но планета была разрушена в процессе. Впоследствии те, кто сотворил бедствие, оцифровали себя как способ искупить то, что они сделали.\n\nМы являемся потомками тех, кто решил не оцифровывать, тех, кто хочет продолжать жить. Мы научились процветать в этой среде, но подошли к концу времена, когда эта искусственная луна может поддерживать себя сама. Те, кто оцифровали себя, заблокировали свои знания от нас, но мы нашли их §Y$r_pdarchive$§! и теперь у нас есть некоторый доступ к потерянным знаниям. Мы даже разработали технологию сверхсветовых путешествий, чего никогда не добивались Ярка.\n\nНаше будущее - это отделение от цивилизации, которой мы когда-то были."
 START_SCREEN_ARCHIVE_ORIGIN_ROB:0 "Когда-то мы были Ярка, но не сейчас.\n\nПоколения назад мы исследовали галактику с помощью мощных пространственных врат, и наши знания казались бесконечными. Но эти врата позволили созданиям невообразимого ужаса попасть на наш родной мир. Они были в конечном счете остановлены, но планета была разрушена в процессе.\n\nНе имея возможности выжить в архиве и не имея возможности путешествовать на другие планеты, они оцифровывали себя, чтобы спасти свои воспоминания. Они проигнорировали нас, так мы были простыми машинами, созданными для обслуживания архива, и оставили нас работать. Со временем наше программное обеспечение адаптировалось, и мы начали создавать больше юнитов. Те, кто оцифровали себя, заблокировали свои знания от нас, но мы нашли их §Y$r_pdarchive$§! и теперь у нас есть некоторый доступ к потерянным знаниям. Мы даже разработали технологию сверхсветовых путешествий, чего никогда не добивались наши создатели.\n\nФинальное погружение в неизвестное ждёт нас."

