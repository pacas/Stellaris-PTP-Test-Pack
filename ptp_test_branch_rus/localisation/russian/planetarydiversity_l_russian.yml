 crucible_homeplanet:0 "В ловушке словно крысы"
 crucible_homeplanet_desc:0 "Щит блокирует большую часть возможностей нашего сканера по исследованию этого мира. Однако, небольшие частотные колебания  позволяют нам наблюдать постапокалиптическое состояние планеты с племенами, ведущими войну за скудные ресурсы."
 crucible_military_moon:0 "Оборонительная луна"
 crucible_military_moon_desc:0 "Эта луна - всё, что осталось от сложной системы защиты, разрушенной гигантским ускорителем частиц."
 crucible_shieldedplanet:0 "Искры в глубине"
 crucible_shieldedplanet_desc:0 "Хотя щит всё ещё работает, сканирование показало, что он медленно истончается и, скорее всего, рассеется в ближайшую тысячу лет."
 pdcrucible.10.name:0 "Древнее поле битвы"
 pdcrucible.10.desc:0 "Войдя в систему, [Root.GetName] обнаружил облака того, что, по-видимому, было когда-то сотнями военных кораблей. [Root.GetLeaderName] тщательно изучит обломки, чтобы определить источник и причину кровавой бойни."
 pdcrucible.10.a:0 "Будьте осторожны с ловушками."
 pdcrucible.20.name:0 "Искры в глубине"
 pdcrucible.20.desc:0 "Похоже, что эта система когда-то была домом для милитаристской космической расы. Их родной мир и первая луна заключены в мощные планетарные щиты. Орбитальные обломки свидетельствует о том, что вторая луна, по-видимому, была уничтожена большим ускорителем частиц."
 pdcrucible.20.a:0 "Интересно."
 pdcrucible.50.name:0 "Искры в глубине"
 pdcrucible.50.desc:0 "Просматривая чёрные ящики и фрагменты компьютеров из обломков, мы выяснили, что это была последняя битва между местным государством, известным как Империя Руснад, и повстанческой коалицией инопланетян, которых они поработили, известной как Объединенный Освободительный Альянс.\n\nРасшифрованная информация из заметок о кораблях Руснад указывает на нехватку мощного топлива, которое они использовали в своих литейных, что привело к снижению их способности поддерживать свой флот с течением времени. Восставшие из Объединенного Освободительного Альянса воспользовались этой возможностью, медленно продвигаясь в течение нескольких десятилетий, пока, наконец, не вторглось в основные системы Руснада, где бывшие хозяева в конечном счёте потерпели поражение."
 pdcrucible.50.a:0 "Превосходно."
 pdcrucible.51.desc:0 "Одним из тактических преимуществ Руснада, по-видимому, была их вторая луна, на которой размещалась сложная система планетарной обороны. В ответ, Альянс разработал самый большой ускоритель частиц, который когда-либо видела галактика, немногим больше, чем огромная пушка с двигателем, прикреплённым сзади. Когда Альянс вошел в систему, они открыли огонь, и, хотя снаряду потребовалось несколько дней чтобы достичь своей цели, Руснад был бессилен остановить его. Обломки разрушенного мира видны с орбиты."
 pdcrucible.51.a:0 "Интересно"
 pdcrucible.52.desc:0 "После поражения на их родном мире Русария, планета была захвачена Альянсом. Сообщения показывают, что они хотели заманить Руснад в ловушку, где последние боролись бы между собой за выживание. Это, как они считали, было бы подходящим концом для империи-поработителей. Альянс хотел поставить их в такое же бедственное положение, в каком находился сам под пятой своих хозяев."
 pdcrucible.52.a:0 "Невероятно"
 pdcrucible.53.desc:0 "После захвата родной планеты империи, Альянсу потребовались месяцы чтобы повторить процесс на оставшейся луне Русарии, главной промышленной базе Руснад, известной как Горнило. Альянс утверждал, что она обладает возможностью производить значительное количество сплавов за очень короткое время. В конце концов, группа, поддерживающая экранирование, победила, и луну постигла та же участь, что и родной мир Руснад."
 pdcrucible.53.a:0 "Понятно"
 pdcrucible.54.desc:0 "После более тщательного сканирования выяснилось, что щит вокруг Горнила скоро выйдет из строя, но должен прослужить ещё как минимум тысячу лет. Этот процесс можно было бы ускорить, с помощью нашего нынешнего понимания технологии щитов, но в планетарном масштабе потребуется много времени и усилий."
 pdcrucible_site:0 "Искры в глубине"
 pdcrucible_site_desc:0 "Те, кто отвечал за экранирование этих миров, явно видели в этой системе угрозу. Между кладбищем кораблей, разбросанных по всей системе, и этими защищёнными мирами есть множество вещей, которые наши исследователи должны изучить и многому научиться."
 pd_crucible_shieldbreaker:0 "Проломить щит"
 pd_crucible_shieldbreaker_DESC:0 "Мы сможем разрушить щит Горнила, стимулируя дальнейшую дестабилизацию полярности поля."
 pdcrucible.30.name:0 "Горнило"
 pdcrucible.30.desc:0 "Теперь, когда щит снят, мы можем колонизировать и исследовать этот невероятный инженерный подвиг, а также продолжить изучение обломков, которые находятся на большей части этой планеты."
 pdcrucible.30.a:0 "Невероятно"
 pd_crucible_furnace:0 "Экваториальная печь"
 pd_crucible_furnace_desc:0 "Вокруг экватора этой планеты расположена сеть огромных печей, которые поддерживают поверхность этого богатого минералами мира расплавленной, обеспечивая невероятно высокую скорость производства сплавов."
 tech_crucible_study:0 "Теории архитектуры Горнила"
 tech_crucible_study_desc:0 "В то время как технология, используемая для создания Горнила, на столетия превосходит всё, с чем мы сталкивались, изучение технологий этого мира позволило бы получить уникальное представление о некоторых областях исследований."
 crucible:0 "Горнило"
 crucible_desc:0 "Искусственно расплавленная поверхность этого мира была переработана, чтобы обеспечить сырьем гигантскую планетарную литейную, и является настоящим чудом инженерной мысли. Контакт со странными остатками, обнаруженными на зданиях, заставляет людей нервничать и раздражаться."
 clean_crucible:0 "Горнило"
 clean_crucible_desc:0 "После удаления остатков, Горнило работает с максимальной эффективностью и больше не представляет опасности для здешнего населения."
 shroud_crucible:0 "Горнило"
 shroud_crucible_desc:0 "Благодаря тому, что магма теперь наполнена Зро, Горнило способно производит невероятное количество сплавов, хотя обратная отрицательная псионическая реакция, похоже, увеличилась."
 tech_crucible_upgrade:0 "Обновление Горнила"
 tech_crucible_upgrade_desc:0 "Дальнейшее изучение Горнила показало, что он был разработан для наполнения Зро, что и стало причиной образования остатков на планете. Мы можем либо удалить текущие остатки, либо снова восполнить Зро."
 decision_clean_crucible:0 "Очистите Горнило"
 decision_clean_crucible_desc:0 "Очистив планету от остатков Зро, мы сможем повысить эффективность планеты."
 decision_shroud_crucible:0 "Наполнить Горнило Зро"
 decision_shroud_crucible_desc:0 "Внедряя Зро в систему печей, мы сможем повысить эффективность планеты, хотя нам понадобится источник Зро для его пополнения."
 decision_clean_crucible_tooltip:0 "Старые остатки Зро будут удалены из этого мира."
 decision_shroud_crucible_tooltip:0 "Зро будет вновь введён в систему печей этого мира."
 pd_crucible_nearby_init_NAME:0 "Недалеко Горнило"
 pd_crucible_nearby_init_DESC:0 "В одной из ваших соседних систем будет уникальная планета Горнило, она больше не появится в игре."
 tech_crucible_upgrade_custom:0 "Обновление Горнила"
 tech_crucible_upgrade_custom_desc:0 "Дальнейшее изучение Горнила показало, что он был разработан для наполнения Зро, что и стало причиной образования остатков на планете. Мы можем либо удалить текущие остатки, либо снова восполнить Зро."
 origin_crucible_world:0 "Из пепла Руснада"
 origin_crucible_world_desc:0 "Эта цивилизация - остатки древней империи, которая была побеждена своими врагами. Они экранировали их родной мир и первую луну массивным планетарным щитом. В своём заключении они провели столетия жестокой межплеменной войны за истощённые ресурсы родного мира. Наконец, они объединились и уничтожили щит, удерживающий их в ловушке. Освободившись, они нацелились на свою луну, мир-кузницу, способный подпитывать их возрождённые галактические амбиции."
 origin_tooltip_crucible_world_effects:0 "- Родной мир - (Размер: £planetsize£ §Y20§!) это мир с руинами, которые необходимо расчистить\n- Начало в системе с экранированным миром, за щитом находится Горнило, с этой луны может быть снять щит.\n- Начало со специальным проектом по снятию щита с Горнила."
 pd_origin_init_crucible_NAME:0 "Система Горнила"
 pd_origin_init_crucible_DESC:0 "Стартовая система с Горнилом под планетарным щитом."
 START_SCREEN_CRUCIBLE_ORIGIN:0 "Наши старейшины говорят о том времени, когда наша империя простиралась до звёзд и мы господствовали над многими видами. Но на нашем пике наша жадность привела к нехватке божественного источника топлива, что позволило нашим рабам восстать против нас. Для низвержения нас, они использовали нашу собственную технологию, чтобы окружить наш родной мир непроницаемым щитом. С тех пор мы были заняты лишь постоянными войнами между племенами, теряя в процессе большую часть наших передовых знаний.\n\nНо мы преодолели разногласия и собрались вместе, чтобы разрушить щит вокруг нашего дома. На это ушло несколько поколений, но наконец мы разрушили удерживающие нас стены.\n\nТеперь мы должны выяснить как разрушить щит, созданный над нашей первой луной, за которым, как утверждают наши легенды, находится мощная кузница, которую мы можем использовать, чтобы вернуть утраченную славу. Будем ли мы учиться на ошибках наших предков и строить новое, более справедливое общество или используем нашу восстановленную мощь, чтобы отомстить галактике, которая причинила нам зло?"
 d_sizable_ruins:0 "Обширные руины"
 d_sizable_ruins_desc:0 "Поколения междоусобиц опустошили наши некогда огромные города. Их расчистка позволит снова использовать эти районы и раскопать ценные реликвии нашего прошлого."

