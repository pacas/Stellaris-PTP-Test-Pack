 district_palacearc_housing:0 "Жилищная аркология"
 district_palacearc_housing_plural:0 "Жилищные аркологии"
 district_palacearc_housing_desc:0 "В этих особых экуменополистических городских районах интегрированная вертикальная архитектура используется для размещения максимального количества населения на квадратный метр суши."
 district_palacearc_bureaucrat:0 "Бюрократическая аркология"
 district_palacearc_bureaucrat_plural:0 "Бюрократические аркологии"
 district_palacearc_bureaucrat_desc:0 "Место, где обитатели экуменополиса трудятся, следя за тем, чтобы все формы были в трех экземплярах, а счета оплачивались вовремя."
 district_palacearc_naval:0 "Военно-логистическая аркология"
 district_palacearc_naval_plural:0 "Военно-логистические аркологии"
 district_palacearc_naval_desc:0 "Множество офисов и комнат симуляции, где вспомогательный персонал флота следит за тем, чтобы он работал максимально эффективно."
 district_palacearc_leisure:0 "Досуговая аркология"
 district_palacearc_leisure_plural:0 "Досуговые аркологии"
 district_palacearc_leisure_desc:0 "Место, где жители экуменополиса отдыхают в часы досуга."

 job_palace_guard:0 "Дворцовая стража"
 job_palace_guard_plural:0 "Дворцовая стража"
 job_palace_guard_desc:0 "Эти охранники специализируются на защите дворца и тех, кто часто его посещает."
 mod_job_palace_guard_add:0 "$job_palace_guard$"
 job_inquisitor:0 "Инквизитор"
 job_inquisitor_plural:0 "Инквизиторы"
 job_inquisitor_desc:0 "Эти инквизиторы с чрезвычайным рвением выискивают и безжалостно уничтожают ересь и оппозицию."
 mod_job_inquisitor_add:0 "$job_inquisitor$ "
 job_high_inquisitor:0 "Верховный инквизитор"
 job_high_inquisitor_plural:0 "Верховные инквизиторы"
 job_high_inquisitor_desc:0 "Специально избранные Богом-Императором, эти верховные инквизиторы следят за искоренением ереси и подрывной деятельности в каждом тёмном уголке нашей империи."
 mod_job_high_inquisitor_add:0 "$job_high_inquisitor$"
 job_capital_security:0 "Столичная охрана"
 job_capital_security_plural:0 "Столичная охрана"
 job_capital_security_desc:0 "Эти эксперты по безопасности специализируются на охране столицы и тех, кто часто её посещает."
 mod_job_capital_security_add:0 "$job_capital_security$"

 building_imperial_palace:0 "Большой дворец-крепость"
 building_imperial_palace_desc:0 "Этот роскошный замковый комплекс, охватывающий всю планету, является главной резиденцией нашего верховного правителя и его окружения, а также имеет собственную специальную службу безопасности."
 building_senate_building:0 "Большой законодательный зал"
 building_senate_building_desc:0 "Этот огромный законодательный комплекс стал главной палатой нашего правительства"
 building_grand_boardroom:0 "Большой зал заседаний"
 building_grand_boardroom_desc:0 "Этот гигантский и роскошный зал заседаний стал главным местом для встреч высших руководителей нашей корпорации"

 palacearcnotcapital_desc:0 "Это здание было спроектировано так, чтобы находиться недалеко от столицы, а это означает, что большая часть эффективности и полезности его дизайна в настоящее время тратится впустую. Крепость всё ещё имеет некоторую военную ценность."
 capitalarcnotwrongauth_desc:0 "Это здание было создано для совершенно другого типа правительства, и хотя оно все ещё имеет некоторую военную ценность, возможно, было бы лучше использовать фундамент, чтобы перестроить его во что-то, что больше подходит нашему правительству."
 capitalarcges_desc:0 "Это здание не подходит для размещения гештальт-империи, но крепость всё ещё полезна для нас."

 decision_palacearcology_project:0 "Проект дворцовой аркологии"
 decision_palacearcology_project_desc:0 "Мы превратим нашу столицу в общепланетарный комплекс, который будет управлять нашей империей."
 decision_palace_arcology_project_requirements:0 "£trigger_no£ От §R5§! до §R10§! слотов районов на планете должны быть заполнены §Yгородскими районами§!, других районов быть не должно, а также должно быть как минимум §R5§! свободных слотов районов."
 decision_palace_arcology_project_effects:0 "Увеличит £housing£ §Y$PLANET_HOUSING_TITLE$§!, производство §Yочков исследований§! и §Yскорость роста поселений§!. \nОткрывает специальные £district£ §Yаркологические районы§!, делая §Rнедоступными§! все £district£ §Yэнергетические§!, §Yгорнодобывающие§! и §Yаграрные§! районы."
 decision_palacearcology_project_relic:0 "Восстановление дворцовой аркологии"
 decision_palacearcology_project_relic_desc:0 "Эта планета когда-то была оживлённым экуменополисом. Его восстановление будет монументальной задачей, и вернёт планете былую славу. Мы добавим большой общепланетарный комплекс, который будет управлять нашей империей."
 pdengine.61.name:0 "§HДворцовая аркология§!: [Root.GetName] построена"
 pdengine.61.desc:0 "Мы закончили возводить [Root.GetName]. Теперь это узкоспециализированная столица нашей империи, столичные здания и прилегающие территории можно увидеть с орбиты."
 pdengine.61.a:0 "Впечатляюще."
 decision_capitalarcology_project:0 "Проект столичной аркологии"
 decision_capitalarcology_project_desc:0 "Мы превратим нашу столицу в общепланетарный комплекс, который будет управлять нашей империей."
 decision_capital_arcology_project_requirements:0 "£trigger_no£ От §R5§! до §R10§! слотов районов на планете должны быть заполнены §Yгородскими районами§!, других районов быть не должно, а также должно быть как минимум §R5§! свободных слотов районов."
 decision_capital_arcology_project_effects:0 "Увеличит £housing£ §Y$PLANET_HOUSING_TITLE$§!, производство §Yочков исследований§! и §Yскорость роста поселений§!.\nОткрывает специальные £district£ §Yаркологические районы§!, делая §Rнедоступными§! все £district£ §Yэнергетические§!, §Yгорнодобывающие§! и §Yаграрные§! районы."
 decision_capitalarcology_project_relic:0 "Восстановление столичной аркологии"
 decision_capitalarcology_project_relic_desc:0 "Эта планета когда-то была оживлённым экуменополисом. Его восстановление будет монументальной задачей, и вернёт планете былую славу. Мы добавим большой общепланетарный комплекс, который будет управлять нашей империей."
 decision_palacetocapital_project:0 "Превратить в столичную аркологию"
 decision_palacetocapital_project_desc:0 "Эта дворцовая аркология, нам уже не нужна, именно поэтому мы могли бы использовать фундамент, чтобы превратить её в великое законодательное собрание, которое будет более полезно нам."
 decision_capitaltopalace_project:0 "Превратить в дворцовую аркологию"
 decision_capitaltopalace_project_desc:0 "Эта столичная аркология нам уже не нужна, именно поэтому мы могли бы использовать фундамент, чтобы превратить её в имперский дворец-крепость, который будет более полезен нам."

 decision_machinecapital_project:0 "Проект столицы машин"
 decision_machinecapital_project_desc:0 "Специализировать это планетарное подразделения, чтобы оно сосредоточилось на военных и повседневных оперативных задачах."
 decision_machine_capital_requirements:0 "£trigger_no£ §RХотя бы 10 слотов районов на планете должны быть заполнены только§! §Y$district_nexus_plural$§!"
 decision_machine_capital_effects:0 "Увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§! и §Yскорость роста поселений§!.\nДелает §Rнедоступными§! все £district£ §Yэнергетические§!, §Yгорнодобывающие§! и §Yаграрные§! районы."
 pc_machine_capital:0 "Столичный мир машин"
 pc_machine_capital_desc:0 "Скалистый мир, покрытый военными и оперативными суперкомпьютерами. Разреженная атмосфера состоит в основном из промышленных загрязняющих веществ и не способна поддерживать биологическую жизнь."
 mod_pc_machine_capital_habitability:0 "Приспособленность к столичному миру машин"
 trait_pc_machine_capital_preference:0 "Предпочтение - столичный мир машин"
 trait_pc_machine_capital_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 robonotcapital_desc:0 "Без активного центрального процессора поблизости, эта планета не работает с максимальной эффективностью."
 building_grand_processing_nexus:0 "Основной технологический узел связи"
 building_grand_processing_nexus_desc:0 "Эта центральный узел связи способен вычислять триллионы процессов в микросекунду, добавляя значительную вычислительную мощность нашим операциям и боевым дронам."

 pc_biocapital:0 "Биостолица улья"
 pc_biocapital_desc:0 "Весь этот мир является гигантским синаптическим узлом коллективного разума, псионически связанным с коллективным разумом, который его сформировал. Любые существа, не являющиеся частью улья, ступившие сюда, будут атакованы самой планетой."
 mod_pc_biocapital_habitability:0 "Приспособленность к биостолице улья"
 trait_pc_biocapital_preference:0 "Предпочтение - биостолица улья"
 trait_pc_biocapital_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 building_prime_synaptic_warren:0 "Основной синаптический узел"
 building_prime_synaptic_warren_desc:0 "Центральный синаптический узел помогает усиливать контроль Улья над этим и другими мирами."
 hivenocapital_desc:0 "Без активного Основного синаптического узла поблизости, эта большая крепость является бременем для нашего улья."
 decision_biocapital_project:0 "Проект биостолицы улья"
 decision_biocapital_project_desc:0 "Планета будет перепрофилирована, чтобы служить огромным синаптическим узлом для во благо Улья."
 job_mil_brain_drone:0 "Военный мозговой дрон"
 job_mil_brain_drone_plural:0 "Военные мозговые дроны"
 job_mil_brain_drone_desc:0 "Учёные, исследователи и изобретатели: мозговые дроны отвечают за технологическое развитие военной техники Улья."
 mod_job_mil_brain_drone_add:0 "$job_mil_brain_drone$"
 job_mil_brain_drone_effect_desc:1 "$job_mil_brain_drone$ $job_mil_brain_drone_plural$ превращают £minerals£ §Y$minerals$§! в £physics£ £engineering£ §Yочки исследований§! для новых военных технологий."

 pc_megafloracapital:0 "Столичный мир Древа"
 pc_megafloracapital_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Густые леса с сильной и здоровой гидросферой. Эта планета является домом для гигантского дерева, которое простирается по всей планете. Корни такие большие, что их видно с орбиты. Дерево здесь было изменено для лучшего использования Ульем."
 mod_pc_megafloracapital_habitability:0 "Приспособленность к столичный миру Древа"
 trait_pc_megafloracapital_preference:0 "Предпочтение - столичный мир Древа"
 trait_pc_megafloracapital_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 decision_floracapital_project:0 "Создать столичный мир Древа"
 decision_floracapital_project_desc:0 "Благодаря тщательным манипуляциям с Древом Жизни мы можем сформировать целые области так, чтобы они лучше соответствовали конкретным потребностям Улья."
 building_megaflora_synaptic_warren:0 "Синаптический узел Древа"
 building_megaflora_synaptic_warren_desc:0 "Центральный синаптический узел помогает усиливать контроль улья над дронами в этом и других мирах."

 #Aquifer World
 pc_aquifer:0 "Водоносный мир"
 pc_aquifer_desc:0 "Сухой каменистый мир с азотно-кислородной атмосферой. Осадки выпадают редко, но эта планета имеет богатую гидросферу, находящуюся под поверхностью и в бесчисленных лагунах, разбросанных по планете. Хотя сухой горячий песок не поддерживает большую жизнь, лагуны и подземные реки богаты ей."
 pc_aquifer_tile:0 "Водоносные слои"
 pc_aquifer_tile_desc:0 "Горячие песчаные дюны и лагуны."
 trait_pc_aquifer_preference:0 "Предпочтение - водоносный мир"
 trait_pc_aquifer_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_aquifer_habitability:0 "Приспособленность к водоносному миру"
 mod_pc_aquifer_habitability:0 "Приспособленность к водоносному миру"
 START_SCREEN_PART_ONE_AQUIFER:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди богатых лагун планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 pdaquifer:0 "Водоносный мир"
 pdaquifer_desc:0 "Пески на этой планете не способны обеспечить укрытием и пищей местную фауну, поэтому она вся сосредоточена в постоянно движущихся лагунах и подводных речных системах, приобретя там уникальную форму. Эти места также отлично подойдут для водного сельского хозяйства."
 d_aquifer_cave:0 "Подземная система пещер"
 d_aquifer_cave_desc:0 "Эта органически богатая и уникальная экосистема имеет множество возможностей для исследований."
 building_aquifer_lab:0 "Подземная лаборатория"
 building_aquifer_lab_desc:0 "Эта лаборатория изучает уникальные формы жизни, найденные в подземной системе пещер, а также то, как их лучше выращивать."
 mod_building_aquifer_lab_max:0 "Максимум подземных лабораторий"
 job_aquifer_tech:0 "Исследователь водоносного слоя"
 job_aquifer_tech_plural:0 "Исследователи водоносных слоёв"
 job_aquifer_tech_desc:0 "Эти биологи и инженеры изучают сеть подземных рек, а также растения и животных, для которых они являются естественной средой обитания."
 mod_job_aquifer_tech_add:0 "$job_aquifer_tech$"
