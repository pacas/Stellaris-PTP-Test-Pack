 pc_fog:0 "Мир туманов"
 pc_fog_desc:0 "Скалистый мир с азотно-кислородной атмосферой и значительной гидросферой. Океаны покрывают большую часть поверхности, и чрезмерная влажность вызывает почти постоянный туман, движущийся над густыми лесами и лугами."
 pc_fog_tile:0 "Зона тумана"
 pc_fog_tile_desc:0 "Туманные берега и леса."
 trait_pc_fog_preference:0 "Предпочтение - мир туманов"
