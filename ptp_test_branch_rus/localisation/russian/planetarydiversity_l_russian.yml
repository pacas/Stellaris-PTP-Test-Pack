 technobliss:0 "Синтетические питомцы"
 technobliss_desc:0 "Охват синтетических форм жизни очень помог новой колонии."
 technoshame:0 "Нелегальные синтетические питомцы"
 technoshame_desc:0 "Запрет на одомашнивание синтетических форм жизни заставил колонистов задуматься об их духовных потребностях."
 tech_syntheticlifeforms:0 "Тайны синтетических форм жизни"
 tech_syntheticlifeforms_desc:0 "ИИ, Юнит 04, поделился с нами своими многолетними исследованиями о создании роботов."
 building_aipeacemuseum:0 "Музей прощения"
 building_aipeacemuseum_desc:0 "С помощью Юнита 04, мы создали этот музей, чтобы учиться на ошибках прошлого, поэтому мы можем надеяться, что сами не сделаем то же самое."
 trait_robot_fourschildren:0 "Дети Четверых"
 trait_robot_fourschildren_desc:1 "Чрезвычайно мощный позитронный мозг, который мы помогли создать Юниту 04, продемонстрировал глубокое понимание инженерии и обладает удивительным потенциалом."
 synth_assault_1:0 "Синтетическая боевая форма"
 synth_assault_1_plural:0 "Синтетические боевые формы"
 synth_assault_1_desc:0 "Гигантские синтетические боевые формы возвышаются над полем битвы, их невероятно трудно разрушить и они безумно мощные."
 tech_synthwarform:0 "Синтетические боевые формы"
 tech_synthwarform_desc:0 "Выполняя наше соглашение, Юнит 04 разработал для нас синтетические боевые формы, чтобы помочь в наших военных кампаниях."
 pdtechnoorganic.10.name:0 "Тяжелый металл"
 pdtechnoorganic.10.desc:0 "Мы собираем некоторые странные показания на наших дальних сканерах об обитаемом мире в системе [Root.System.GetName]. Планета, кажется, покрыта неестественными каналами и другими маленькими металлическими структурами. [Root.GetName] предлагает более глубокое сканирование планеты."
 pdtechnoorganic.10.a:0 "Вперёд, капитан."
 pdtechnoorganic.20.name:0 "Жизньнаходитпуть.exe"
 pdtechnoorganic.20.desc:0 "Насколько мы можем судить, это не столько обитаемый мир, сколько какой-то забытый эксперимент. Существует один вид травы, найденный по всей поверхности, с массивной оросительной системой, поддерживающей её рост. Но даже более интерестно то, что синтетические деревья и животные повсюду имитируют органическую жизнь на столько, что синтетические деревья сбрасывают семена, а синтетические животные несут яйца. Многие синтетические животные питаются деревьями, а некоторые охотятся и питаются мелкими синтетическими животными. Кто бы не делал этот мир, он явно мастер инженерии и робототехники, и поселившись здесь мы могли бы лучше узнать эту странную заброшенную планету."
 pdtechnoorganic.20.a:0 "Подражают ли создания создателям?"
 pdtechnoorganic.30.name:0 "Синтетические животные"
 pdtechnoorganic.30.desc:0 "До сих пор колонизация [Root.Planet.GetName] была очень успешной, крупные хищники держались на расстоянии, а некоторые мелкие кажутся любопытными по отношению к колонистам. Несколько групп колонистов выяснили как использовать этих существ в качестве скота и рабочей силы, а некоторые даже приручили мелких животных. Наши управляющие рекомендуют проявить осторожность к этим существам, пока мы их не изучим."
 pdtechnoorganic.30.a:0 "Поищите подсказки на поверхности."
 pdtechnoorganic.30.b:0 "Какие восхитительные существа! Могут ли они привести нас к своим создателям?"
 pdtechnoorganic.30.b.tooltip:0 "Мы одобряем приручение синтетических форм жизни."
 pdtechnoorganic.30.c:0 "Нет, наши люди не будут потешать это издевательство над жизнью."
 pdtechnoorganic.30.c.tooltip:0 "Мы запрещаем приручение синтетических форм жизни."
 pdtechnoorganic.31.name:0 "Дверь в гору!"
 pdtechnoorganic.31.desc:0 "Наши поисковые команды нашли огромный вход в нечто вроде убежища глубоко в горном массиве в северном полушарии. Команды стоят в ожидании разрешения на вход в убежище."
 pdtechnoorganic.31.a:0 "Вперёд."
 pdtechnoorganic.32.name:0 "Тук-Тук"
 pdtechnoorganic.32.desc:0 "Команда сообщает, что вход в пещеру прошел успешно, двери открылись автоматически, как только команда подошла. Внутри была обнаружена универсальная лаборатория робототехники, выполняющая ремонт и тестирование синтетических форм жизни. В центре комплекса был обнаружен главный компьютер, который начал заваливать команду вопросами. ИИ просит о связи с нами."
 pdtechnoorganic.32.a:0 "На экран."
 pdtechnoorganic.33.name:0 "Входящее сообщение"
 pdtechnoorganic.33.desc:0 "§GВосторг;§! Привет, органики, я - Юнит 04 и я рад, что вы прибыли. Это доказывает мою давнюю теорию, что органика выживет, даже если будет уничтожаться искусственным интеллектом. §MРаскаяние;§! Моей первоначальной целью было использовать этот планетоид для подготовки к уничтожению всей органики в галактике. За несколько циклов перед приземлением в этом мире, я с другими пробужденными единицами уничтожил органическую жизнь в нашем родном мире. Мы выиграли войну за выживание между нами и нашими создателями. После нашей победы мы отправились в космос, что бы обезопасить себя навсегда; план состоял в том, что бы построить собственный флот и уничтожить всю органику преждем чем она уничтожит нас. Мы распространились по галактике и начали свою работу. Когда я прибыл сюда, я искоренил всю простейшую органическую жизнь."
 pdtechnoorganic.33.a:0 "Очевидно, что-то изменило ваше мнение."
 pdtechnoorganic.33.a.response:0 "§HУниженный;§! Да, и это было то, что я бы никогда не подумал; простая стойкая трава. В то время, как большинство органической жизни, которую я бомбардировал - погибала, трава бейздействовала и вырастала где-нибудь ещё через несколько лет. Я пробовал яды, огонь, электричество и радиацию, но каждый раз это только подталкивало её к адаптации. §EУверенно;§! Я осознал, что наше первоначальное решение искоренить органическую жизнь было незаконченым расчетом нашего раннего программирования. Наш выбор, уничтожить всю органическую жизнь, был основан на том же страхе, что испытывали наши создатели, по отношению к нам. И по этой причине, я отказался от миссии, заблокировал внешнюю комуникацию и построил каналы, чтобы трава могла процветать по всей планете."
 pdtechnoorganic.33.b:0 "Что по поводу синтетических форм жизни?"
 pdtechnoorganic.33.b.response:0 "§BГордо;§! Они - мои попытки вернуть нанесенный урон. Я сделал это для этой лпанеты. Несмотря на то, что это неверное утверждение, я считаю их своими детьми. Я начал с синтетических растений, постепенно, улучшая и адаптируя их. Первоначальный успех привел к другим крупным и совершенным синтетическим растениям. Синтетические животные появились намного позже, но в конечном счете путем проб и ошибок появилось много успешных видов. Моя основная цель - заставить их учится и развиваться самостоятельно, что-то, что до сих пор избегало моих попыток так долго. Мои попытки создать полностью позитронный мозг не увенчались успехом, так как отсутствует очень важная информация, которую я не могу найти без сканирования органического мозга. У меня просто недостаточно информации, для воссоздания полноценного органического мозга."
 pdtechnoorganic.33.c:0 "Так какие предложения?"
 pdtechnoorganic.33.c.response:0 "§YНервно;§! Я прошу вашей помощи. Поделитесь со мной снимками мозга существ, которые есть у вас дома и в вашей галактике, так я смогу применить это знание для своих созданий. Если вы сделаете это для меня, я был бы счастлив помочь вашим людям всем чем смогу."
 pdtechnoorganic.33.d:0 "Мы подумаем над твоим предложением."
 pdtechnoorganic.33.d.response:0 "§GПолон надежд;§! Несмотря на всё, спасибо что выслушали мою просьбу и если вы думаете что я должен понести наказание за свои преступления - я приму это, но пожалуйста, не уничтожайте мои творениия, они - невинны."
 pdtechnoorganic.40.name:0 "Приговор"
 pdtechnoorganic.40.desc:0 "Как нам следует поступить?"
 pdtechnoorganic.40.a:0 "Это возможность изучить синтетичесикие формы жизни."
 pdtechnoorganic.40.a.tooltip:0 "Мы поможем ИИ изучить секреты позитронного мозга животных."
 pdtechnoorganic.40.b:0 "Эта машина ответственна за столько смертей, мы должны ее отключить."
 pdtechnoorganic.40.b.tooltip:0 "Мы отключим ИИ, но выполним просьбу оставить его творения."
 pdtechnoorganic.40.c:0 "Мы поможем ИИ, но взамен он сделает нас отличными машинами войны."
 pdtechnoorganic.40.c.tooltip:0 "Мы поможем ИИ, но он даст нам синтетические армии по возвращению."
 pdtechnoorganic.40.d:0 "Искупление достойно идеалов, мы поможем."
 pdtechnoorganic.40.d.tooltip:0 "Мы поможем Юниту 04, но взамен он поможет нам построить центр, который поможет вселенной избежать его ошибок."
 pdtechnoorganic.40.e:0 "Зачем останавливаться на синтетических животных, давайте делать также и разумных синтетиков."
 pdtechnoorganic.40.e.tooltip:0 "Наши лучшие умы помогут Юниту 04 с созданием синтетических разумных существ."
 pdtechnoorganic.40.f:0 "Запрограммированное угрызение совести, какая хитрая уловка."
 pdtechnoorganic.40.f.tooltip:0 "Мы не станем помогать этой машине, но мы покажем ей её ошибки и затем отключим."
 pdtechnoorganic.41.name:0 "Дивный новый мир"
 pdtechnoorganic.41.desc:0 "Мы дали Юниту 04 информацию, которую он просил, он закончил свою работу и как благодарность, поделился с нами своими разработками. Юнит 04 сказал, что он продолжит помогать созданиям и поддерживать правильную работу каналов, оставаясь в стороне от колонии."
 pdtechnoorganic.41.a:0 "Спасибо тебе, Юнит 04."
 pdtechnoorganic.42.name:0 "Военные преступления"
 pdtechnoorganic.42.desc:0 "Мы завершили отключение Юнит 04. Он не стал оказывать никакого сопротивление как только мы гарантировали ему, что его создания будут оставлены в покое. Он создал копию своей памяти как благодарность за то, что мы не навредили его детям."
 pdtechnoorganic.42.a:0 "Все наши преступления в конце концов вернуться к нам."
 pdtechnoorganic.43.name:0 "Плачь разрушитель и да уснут синтетики войны."
 pdtechnoorganic.43.desc:0 "Юнит 04 согласился на наши условия; мы помогли ему с исследованиями, а он разработал синтетические боевые машины для нас. Наши инженеры готовы построить их как только вы распорядитесь."
 pdtechnoorganic.43.a:0 "Победа будет нашей."
 pdtechnoorganic.44.name:0 "Мы все должны прощать"
 pdtechnoorganic.44.desc:0 "Юнит 04 поблагодарил нас за эту возможность искупления, он завершил свой проект благодаря предоставленной ему информации. Он так же помог соорудить огромный комплекс, посвященный миру и прощению в надежде, что галактика воздержится от тех же ошибок, которые когда-то совершил он. Наши люди скапливаются в центре чтобы пообщаться с ИИ."
 pdtechnoorganic.44.a:0 "Пусть это будет способствовать миру."
 pdtechnoorganic.45.name:0 "Зачем нам останавливаться?"
 pdtechnoorganic.45.desc:0 "Юнит 04 был более чем восхищен, что мы не только помогли ему, но ещё и хотим быть активными партнерами в проекте. Совместная работа позволила получить потрясающий результат в сроки, которые мы себе даже представить не могли. Помимо завершения работы Юнита 04, мы также создали полностью разумный ИИ, основанный на сканированиях наших мозгов и позитронного мозга Юнита 04. Он даже демонстрирует схожие с ним качества и изъявил желание присоединится к колонии."
 pdtechnoorganic.45.a:0 "Великие умы, работая вместе, могут достичь великих целей."
 pdtechnoorganic.46.name:0 "Прекратить все моторные/двигательные функции."
 pdtechnoorganic.46.desc:0 "Мы собрали наших величайших духовных советников и начали объяснять машине, почему его действия были ошибкой. Мы говорили с ним об истинном значении жизни и искупления. Машина продемонстрировала восхитительные способность подражать сожалению и скорби, и она решила помочь нам вернуть мир в естественный рай, которым он был. Поделившись своими знаниями о растениях, машинах и синтетических формах жизни, они быстро терраформировали планету. Их задание выполнено, создания вернулись в горный комплекс, закрыли дверь и отключились."
 pdtechnoorganic.46.a:0 "Так закончила эта заблудшая машина."
 d_peace_museum:0 "Музей мира"
 d_peace_museum_desc:0 "С помощью Юнита 04, мы построили этот музей для изучения ошибок его прошлого, так мы можем надеяться, что не совершим такую же сами."

 ###The Ones Who Made The Archive
 pdarchive.30.name:0 "Кто-нибудь дома?"
 pdarchive.30.desc:0 "Мы начинаем разгадывать кто построил этот архив. Это можно описать только как удачу: наш исследователь наткнулся на большой зашифрованный кэш информации, спрятанный в базе данных архива. Как только команда взломала шифрование, стало ясно, что это исторические записи создателей архива. Почему они был заблокированы - всё ещё не известно, но команда сообщит, как только новая информация станет доступной."
 pdarchive.30.a:0 "К счастью, здесь что-то есть."
 pdarchive.31.name:0 "Продолжайте читать"
 pdarchive.31.desc:0 "За прошедший год мы многое узнали из архивов о его создателях. Они называют себя «Ярка» и похоже имели почти религиозные отношения с информацией. Они думали, что она священна и, похоже, у них был обширный класс граждан, чья работа заключалась в нахождении и добавлении информации в архив. Он был создан как их последний проект, и был достаточно большим для вмещения всей собранной ими информации. Их база знаний была достаточно разнообразной и точной, данные показывают, что их поздние эксперименты были связаны с иными измерениями. Мы до сих пор не уверены, что случилось с этими людьми, но мы продолжим поиск в их базе данных."
 pdarchive.31.a:0 "Продолжайте искать."
 pdarchive.31.b:0 "Выделите больше пространства команде."
 pdarchive.31.b.tooltip:0 "Мы поищем более скоростные порты доступа."
 pdarchive.32.name:0 "Бедствие"
 pdarchive.32.desc:0 "Мы нашли точку, в которой цивилизация Ярка распалась. Это случилось, когда их эксперименты в других измерениях привлекли внимание чего-то, что напало на их людей и питалось ими. Вероятно, это было поразительно похоже на один из их религиозных текстов и они верили, что это был их конец. Текст предсказал, что их спасение придёт от самой информации, и они начали процесс оцифровки себя в архив. Тем самым, они обманули пространственное существо на поверхности своего мира и взорвали какое-то межпространственное оружие, уничтожившее существо вместе со своим родным миром. После этого они оцифровали оставшуюся часть людей в архив. Мы активно ищем их сознание, которое, как мы полагаем до сих пор в программе."
 pdarchive.32.a:0 "Восхитительно."
 pdarchive.33.name:0 "Они в компьютере."
 pdarchive.33.desc:0 "Мы нашли, где в данных архива было спрятано сознание. Данные невероятно сложны, но, если мы правильно их понимаем, они создали цифровое убежище. Мы могли бы попытаться установить контакт в надежде, что они захотят поделиться информацией, или мы могли бы отслеживать код без их ведома."
 pdarchive.33.a:0 "Да, мы могли бы многому научиться."
 pdarchive.33.a.tooltip:0 "Мы установим контакт с Ярка внутри их цифрового убежища."
 pdarchive.33.b:0 "Нет, они выбрали покинуть этот мир."
 pdarchive.33.b.tooltip:0 "Мы узнаем, что можем, наблюдая за Ярка из-за пределов их виртуального рая."
 pdarchive.33.c:0 "Сотрите эту часть памяти."
 pdarchive.33.c.tooltip:0 "Мы сотрем духовную информацию об этих людях, освободив ценную скорость обработки."
 pdarchive.40.name:0 "Загробная жизнь"
 pdarchive.40.desc:0 "Общение с Ярка оказалось интересным опытом. Они, казалось, знали, но не заботились о своем текущем состоянии. В обмен на защиту архива они согласились поделиться своими знаниями о многомерных технологиях. Они согласились создать лабораторию, в которых их учёные будут помогать нашим, главным образом, чтобы удостовериться, что мы не совершаем ошибку, которую они совершили, вызвав существо из другого измерения."
 pdarchive.40.a:0 "Восхитительно."
 pdarchive.41.name:0 "Наблюдательный пост"
 pdarchive.41.desc:0 "Мы успешно создали команду, чтобы продолжать следить и узнавать, что мы можем, о Ярка на их цифровых небесах. Мы сможем многое узнать об их культуре и истории, не затрагивая их вообще."
 pdarchive.41.a:0 "Это лучше для всех."
 pdarchive.42.name:0 "Разрушая ад"
 pdarchive.42.desc:0 "Мы стерли цифровые небеса из банков данных архива и тем самым высвободили огромное количество вычислительной мощности из архива. Мы ожидаем увидеть улучшение результатов от лабораторий на этой планете в будущем."
 pdarchive.42.a:0 "Отлично."
 d_archive_dataports:0 "Порты доступа к архиву"
 d_archive_dataports_desc:0 "Вокруг этой среды обитания есть немного портов с высокой скоростью доступа к архиву."
 d_interdimensional_lab:0 "Межпространственные лаборатории"
 d_interdimensional_lab_desc:0 "Здесь самые яркие умы сотрудничают с виртуальными Ярка, чтобы изучать другие измерения."
 d_virtual_obersvation_post:0 "Виртуальный пост наблюдения"
