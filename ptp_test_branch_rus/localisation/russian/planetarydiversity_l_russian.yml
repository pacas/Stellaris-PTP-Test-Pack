 #Eyeball World
 pc_eyeball:0 "Двойственный мир"
 pc_eyeball_desc:0 "Каменистый, замороженный влажный мир с азотно-кислородной атмосферой. Приливно привязанная к своей родительской звезде, дневная сторона представляет собой талый океан, постоянно бомбардируемый солнечным светом, в то время как ночная сторона состоит из замерзших ледников. Сильные ветры и сильные течения встречаются на границе этих двух разных сторон."
