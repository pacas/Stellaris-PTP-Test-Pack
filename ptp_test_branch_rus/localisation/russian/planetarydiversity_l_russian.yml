 #Coral Origin / Event
 origin_pd_coral:0 "Линии на песке"
 origin_pd_coral_desc:0 "Наш дом - засушливый мир, наполненный токсичными озерами и открытым древним морским дном. Понятно, что когда-то эта планета была процветающим океаническим миром, но что вызвало изменения и чему мы можем научиться?"
 origin_tooltip_pd_coral_start_effects:0 "- Родной мир - §Y$pc_coral$§! с §Yредкой планетарной особенностью§!\n- Ваш вид наконец откроет тайну этого мира, который превратился из океанического мира в засушливый."
 pdaquaticpreservation:0 "Сохранение водных ресурсов"
 pdaquaticpreservation_desc:0 "Выживание с тем малым количеством влаги, которое способна предоставить эта планета, сделало нас экспертами в сборе воды необычными способами и вызывает у людей чувство благоговения перед ней."
 pdcoral.10.name:0 "Линии на песке"
 pdcoral.10.desc:0 "[Root.GetName] имеет многочисленные признаки предыдущих изменений окружающей среды; поверхность покрыта остатками древних океанов, высохшими руслами рек и древними линиями влаги, расположенными намного выше современного уровня воды. Это указывает на то, что в прошлом этот мир имел гораздо более влажный климат. Хотя у нас было много теорий о том, как и почему это произошло, только сейчас мы готовы окончательно ответить на загадку радикального изменения климата этой планеты."
 pdcoral.10.a:0 "Удачи."
 pdcoral_site:0 "Линии на песке"
 pdcoral_site_desc:0 "[Root.GetName] имеет многочисленные признаки предыдущих изменений окружающей среды; поверхность покрыта остатками древних океанов, высохшими руслами рек и древними линиями влаги, расположенными намного выше современного уровня воды. Это указывает на то, что в прошлом этот мир имел гораздо более влажный климат. Хотя у нас было много теорий о том, как и почему это произошло, только сейчас мы готовы окончательно ответить на загадку радикального изменения климата этой планеты."
 pdcoral.11.name:0 "Малые подсказки"
 pdcoral.11.desc:0 "[Root.GetLeaderName] и его команда, расположившиеся на краю древнего озерного дна, уже получили некоторые результаты. С помощью орбитального научного аппарата они определили несколько географических точек, которые могут быть полезны для их исследования, а также обнаружили несколько незарегистрированных видов водных ископаемых. Внезапное исчезновение нескольких крупных ископаемых видов, по-видимому, свидетельствует об изменении окружающей среды за очень короткий промежуток времени."
 pdcoral.11.a:0 "Интересно."
 pdcoral.12.name:0 "Огонь в небе"
 pdcoral.12.desc:0 "Согласно теории нашей научной группы, сверхновая звезда из соседней звёздной системы практически зачистила планету, разрушив большую часть экосистемы. Хотя этого было недостаточно для немедленного уничтожения всей жизни на планете, радиационная вспышка, по-видимому, испарила большую часть воды на планете и дестабилизировала магнитосферу, что позволило большей части воды на планете быть потерянной из-за солнечных ветров. В результате массового уничтожения биоразнообразие сократилось примерно до одной пятой от прежнего уровня, а оставшаяся дикая природа сосредоточилась вокруг уцелевших коралловых рифов. Несмотря на это, медленное истощение атмосферы должно было обречь планету на гибель в течение нескольких столетий. Команда обнаружила ещё один геологический объект на месте падения метеорита, который, как они надеются, прольет новую информацию."
 pdcoral.12.a:0 "Великолепно."
 pdcoral.13.name:0 "Неожиданный спаситель"
 pdcoral.13.desc:0 "Кратер, который мы отнесли к событию массового вымирания, оказался тем самым, что, возможно, спасло этот мир от превращения в безжизненную скалу. Огромное количество атмосферных частиц было выброшено вскоре после столкновения, что нанесло дополнительный ущерб выжившей экологии, но также укрепило поврежденную магнитосферу достаточно, чтобы остановить утечку, предотвратив полный экологический коллапс.\n\nКоманда [Root.GetLeaderName]расчистила зону и уже перемещается в различные прибрежные поселения оставшихся океанов планеты, чтобы изучить более поздние ископаемые."
 pdcoral.13.a:0 "Хорошая работа."
 pdcoral.14.name:0 "Планетарная адаптация"
 pdcoral.14.desc:0 "После изучения более новых ископаемых, [Root.GetLeaderName] начал составлять хронологию экологических изменений после двух событий, изменивших климат. Хотя метеорит помог восстановить магнитосферу, он также разрушил немногочисленные остатки экологии. Большая часть биоразнообразия суши вымерла в последующие годы, а загрязнение окружающей среды постепенно превратило океаны в соленое, токсичное состояние, в котором мы видим их сегодня. В течение большей части ледникового периода жизнь держалась на дне океанов и в изолированных коралловых рифах, расположенных ближе к поверхности. Когда планета начала стабилизироваться, оставшиеся коралловые заросли выработали невероятную устойчивость к вредному воздействию окружающей среды и стали доминировать на мелководье всех оставшихся водоемов, а со временем даже приспособились к берегам и за их пределами.\n\nИзучение этих геологических событий дало нам чрезвычайно богатую и подробную историю этого мира, и позволило понять, как мы могли бы адаптировать животную и растительную жизнь к другим мирам."
 pdcoral.14.a:0 "Потрясающе."
 tech_coral_world_adaption_wet:0 "Адаптация кораллового мира"
 tech_coral_world_adaption_wet_desc:0 "Наши исследования истории кораллового мира привели нас к новым методам работы в мирах с более влажным климатом."
 CORAL_ADAPT_WET:0 "Приспособленность к океаническому климату:$pd40$\nПриспособленность к прочим влажным климатам:$pd20$"
 tech_coral_world_adaption_dry:0 "Адаптация кораллового мира"
