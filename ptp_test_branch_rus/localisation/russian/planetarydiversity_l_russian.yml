 mod_pc_cascadian_habitability:1 "Приспособленность к нордическому миру"
 START_SCREEN_PART_ONE_CASCADIAN:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались на скалистых побережьях планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."

 ###Bog
 pc_swamp:0 "Болотный мир"
 pc_swamp_desc:0 "Холодный, грязный мир с плотной азотно-кислородной атмосферой. Смена сезонов ограничивается только изменением количества осадков. Большая часть суши покрыта плотной растительностью."
