 #Planet Habs Modifiers
 pdhabcavesystem:0 "Подземная система пещер"
 pdhabcavesystem_desc:0 "На этой планете есть протяжённые системы подземных пещер, которые можно легко превратить в полезное пространство и доступ к добычи ресурсов."
 pdhabcalmwinds:0 "Предсказуемые струйные потоки"
 pdhabcalmwinds_desc:0 "На этой планете установились редко меняющиеся струйные течения, которые создают чёткие области, как спокойных, так и сильных ветров."
 pdhabsubglacialocean:0 "Океан подо льдом"
