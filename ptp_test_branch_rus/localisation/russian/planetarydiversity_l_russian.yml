 burrowing_wildlife:0 "Роющая фауна"
 burrowing_wildlife_desc:0 "В этом мире развилось множество видов фауны, которые прячутся глубоко под землёй, что представляет интерес для исследователей, а их заброшенные норы могут послужить жильём населению и возможностями для добычи ресурсов."
