 #Acid World
 pc_acid:0 "Кислотный мир"
 pc_acid_desc:0 "Каменистый влажный мир с азотно-кислородной атмосферой. Чрезвычайно высокие уровни природных кислот можно найти во всей атмосфере и гидросфере. Экологическое биоразнообразие невелико, но те, которые приспособились к агрессивному воздуху и воде, процветают и воспроизводятся с поразительной скоростью."
 pc_acid_tile:0 "Кислотные низины"
 pc_acid_tile_desc:0 "Едкие болота, кислые озера и океаны."
