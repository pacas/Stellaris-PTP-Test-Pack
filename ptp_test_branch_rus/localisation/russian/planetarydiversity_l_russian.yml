 pc_acid_habitability:0 "Приспособленность к кислотному миру"
 mod_pc_acid_habitability:0 "Приспособленность к кислотному миру"
 START_SCREEN_PART_ONE_ACID:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди кислотных болот планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 pdacid:0 "Кислотный мир"
 pdacid_desc:0 "Кислая атмосфера наносит ущерб робототехническим и механическим системам, но биологические формы жизни, которые здесь адаптируются, могут расти с угрожающей скоростью. В водах этого мира можно найти в изобилии растворенные в кислоте минералы."
 d_acid_lakes:0 "Озера с высокой кислотностью"
 d_acid_lakes_desc:0 "Некоторые из озер этого мира имеют уникальный химический состав, позволяющий изучать и способствовать более эффективному производству редких ресурсов."
 building_acid_lab:0 "Экспериментальная химическая лаборатория"
 building_acid_lab_desc:0 "Интенсивное изучение и использование уникальных химикатов, обнаруженных в этих озерах, неизменно приводит к прорывам в производстве редких ресурсов."
 mod_building_acid_lab_max:0 "Максимум экспериментальных химических лабораторий"
 job_acid_tech:0 "Химик-эксперименталист"
 job_acid_tech_plural:0 "Химики-эксперименталисты"
 job_acid_tech_desc:0 "Эти химики используют уникальные химические вещества, обнаруженные в кислотных озерах этого мира, чтобы лучше понять производство редких ресурсов."
