 pc_coral:0 "Мир кораллов"
 pc_coral_desc:0 "Сухой каменистый мир с азотно-кислородной атмосферой. Когда-то мир океанов из-за низкой магнитосферы и других экологических факторов почти полностью утратил свою гидросферу, в то время как остающаяся вода чрезвычайно богата минеральной солью и немного токсична. Кораллы океанов мира адаптировались к засушливой среде, и их можно найти как леса по всей планете."
