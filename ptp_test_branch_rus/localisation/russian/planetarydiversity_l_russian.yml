 #Techno-Organic Found Event Rework
 pdtechnoorganic.10.name:0 "Тяжелый металл"
 pdtechnoorganic.10.desc:0 "Мы собираем некоторые странные показания на наших дальних сканерах об обитаемом мире в системе [Root.System.GetName]. Планета, кажется, покрыта неестественными каналами и другими маленькими металлическими структурами. [Root.GetName] предлагает более глубокое сканирование планеты."
 pdtechnoorganic.10.a:0 "Вперёд, капитан."
 pdtechnoorganic.20.name:0 "Жизньнаходитпуть.exe"
 pdtechnoorganic.20.desc:0 "Этот мир, по-видимому, лишён жизни, если не считать семейства травянистых растений. Общепланетарная система орошения поддерживает эти травы. Также, присутствует несколько десятков роботоподобных существ и аналогов деревьев. Кто всё это построил и зачем, остаётся загадкой."
 pdtechnoorganic.20.a:0 "Подражают ли создания создателям?"
 pdtechnoorganic.30.name:0 "Синтетические животные"
 pdtechnoorganic.30.desc:0 "Наши исследования роботоподобных существ в этом мире, дают только новые вопросы. Они не похожи на других известных нам роботизированных или синтетических существ; тот, кто их построил, предпринял кропотливые шаги, чтобы заставить их функционировать как можно более похоже на биологических существ, вплоть до создания своего рода экосистемы, где они питаются и поставляют материалы косвенно друг другу. Например, аналоги деревьев создают похожие на семена пакеты энергии, которые другие машины потребляют для питания самих себя, а один тип травосборника смешивает воду и расщепляет органические травы, чтобы создать охлаждающую жидкость. Мы проводим подробный поиск по шаблону, чтобы определить, являются ли эти продвинутые машины местной разработкой или доставлены из других миров."
 pdtechnoorganic.30.a:0 "Мы найдем источник."
 pdtechnoorganic.31.name:0 "Хранилище в горе"
 pdtechnoorganic.31.desc:0 "Следуя за несколькими хищными роботами-утилизаторами, мы обнаружили вход в систему хранилищ с несколькими входами. Когда мы приблизились, дверь неожиданно открылась. Следует исследовать подземелье тщательнее."
 pdtechnoorganic.31.a:0 "Вперёд."
 pdtechnoorganic.32.name:0 "Глубоко внутри"
 pdtechnoorganic.32.desc:0 "Исследование хранилища прошло без происшествий. Внутри мы обнаружили подземную сеть передовых лабораторий робототехники, заводов и продвинутого ядра ИИ. Когда мы приблизились к нему, оно поприветствовало нас и обратилось с просьбой, напрямую связаться с нашим руководством."
 pdtechnoorganic.32.a:0 "На экран."
 pdtechnoorganic.33.name:0 "Входящее сообщение"
 pdtechnoorganic.33.desc:0 "§GВосторг;§! Привет, органики, я - Юнит 04 и я рад, что вы прибыли. Это доказывает мою давнюю теорию, что органика выживет, даже если будет уничтожаться ИИ. §MРаскаяние;§! Моей первоначальной целью было использование этого планетоида для подготовки к уничтожению всей органики в Галактике. За несколько циклов перед приземлением в этом мире, я с другими пробужденными единицами уничтожил органическую жизнь в нашем родном мире. Мы выиграли войну за выживание между нами и нашими создателями. После нашей победы мы отправились в космос, что бы обезопасить себя навсегда; план состоял в том, что бы построить собственный флот и уничтожить всю органику прежде, чем она уничтожит нас. Мы распространились по Галактике и начали свою работу. Когда я прибыл сюда, то уничтожил всю простейшую органическую жизнь, что здесь была."
 pdtechnoorganic.33.a:0 "Очевидно, что-то изменило ваше мнение."
 pdtechnoorganic.33.a.response:0 "§HУниженный;§! Да, и это было то, о чём я бы никогда не подумал; простая трава. В то время, как большинство органической жизни, которую я истреблял - погибала, трава оставалась и вырастала где-нибудь ещё через несколько лет. Я пробовал яды, огонь, электричество и радиацию, но каждый раз это только подталкивало её к адаптации. §EУверенно;§! Я осознал, что наше первоначальное решение искоренить органическую жизнь было незаконченным расчётом нашего раннего программирования. Наш выбор, уничтожить всю органическую жизнь, был основан на том же страхе, что испытывали наши создатели, по отношению к нам. И по этой причине, я отказался от миссии, заблокировал внешнюю коммуникацию и построил каналы, чтобы трава могла разрастись по всей планете."
 pdtechnoorganic.33.b:0 "Что по поводу синтетических форм жизни?"
 pdtechnoorganic.33.b.response:0 "§BГордо;§! Они - мои попытки минимизировать причинённый ущерб. Я сделал это для планеты. Несмотря на то, что это неверное утверждение, я считаю их своими детьми. Я начал с синтетических растений, постепенно, улучшая и адаптируя их. Первоначальный успех привел к другим крупным и совершенным синтетическим растениям. Синтетические животные появились намного позже, но в конечном счёте путем проб и ошибок появилось множество других видов. Моя основная цель - заставить их учится и развиваться самостоятельно, что-то, что до сих пор избегало моих попыток так долго. Мои попытки создать полностью позитронный мозг не увенчались успехом, так как отсутствует очень важная информация, которую я не могу найти без сканирования органического мозга. У меня просто недостаточно информации, для воссоздания полноценного органического мозга."
 pdtechnoorganic.33.c:0 "Так какие предложения?"
 pdtechnoorganic.33.c.response:0 "§YНервно;§! Я прошу вашей помощи. Поделитесь со мной снимками мозга существ, которые есть у вас на родной планете и в вашей Галактике, так я смогу применить это знание для своих созданий. Если вы сделаете это для меня, я был бы счастлив помочь вашим людям всем чем смогу."
 pdtechnoorganic.33.d:0 "Мы подумаем над твоим предложением."
 pdtechnoorganic.33.d.response:0 "§GПолон надежд;§! Несмотря на всё, спасибо что выслушали мою просьбу и если вы думаете что я должен понести наказание за свои преступления - я приму это, но пожалуйста, не уничтожайте мои творения, они - невинны."
 pdtechnoorganic.40.name:0 "Приговор"
 pdtechnoorganic.40.desc:0 "Как нам следует поступить?"
 pdtechnoorganic.40.a:0 "Это возможность изучить синтетические формы жизни."
 pdtechnoorganic.40.a.tooltip:0 "Мы поможем ИИ изучить секреты позитронного мозга животных."
 pdtechnoorganic.40.b:0 "Эта машина ответственна за столько смертей, мы должны ее отключить, но его творения не трогать."
 pdtechnoorganic.40.b.tooltip:0 "Мы отключим ИИ, но выполним просьбу оставить его творения."
 pdtechnoorganic.40.g:0 "Ты машина для убийства, ни ты, ни твои «дети» не могут остаться."
 pdtechnoorganic.40.g.tooltip:0 "Мы выключим Юнит 04 и уничтожим все его творения на планете, это обеспечит полный доступ к системе каналов."
 pdtechnoorganic.41.name:0 "Дивный новый мир"
 pdtechnoorganic.41.desc:0 "Мы дали Юниту 04 информацию, которую он просил, он закончил свою работу и как благодарность, поделился с нами своими разработками. Юнит 04 сказал, что он продолжит помогать созданиям и поддерживать правильную работу каналов, оставаясь в стороне от колонии."
 pdtechnoorganic.41.a:0 "Спасибо тебе, Юнит 04."
 pdtechnoorganic.42.name:0 "Военные преступления"
 pdtechnoorganic.42.desc:0 "Мы завершили отключение Юнит 04. Он не стал оказывать никакого сопротивление как только мы гарантировали ему, что его создания будут оставлены в покое. Он создал копию своей памяти как благодарность за то, что мы не навредили его детям."
 pdtechnoorganic.42.a:0 "Все наши преступления в конце концов вернуться к нам."
 tech_techno_synth_workshop:0 "Котлы для синтетических существ"
 tech_techno_synth_workshop_desc:0 "Как и в техноорганическом мире, мы можем построить эти котловые фабрики, чтобы помочь заботиться о местной окружающей среде."
 building_techno_canal:0 "Система Техноканалов"
 building_techno_canal_desc:0 "Эта усовершенствованная система каналов, основанная на технологиях Техноорганического мира, является чудом инженерной мысли, которое значительно улучшает производство продуктов питания в любом мире."
 building_techno_synth_workshop:0 "Котел синтетических существ"
 building_techno_synth_workshop_desc:0 "Эти синтетические существа помогают со многими задачами и поддерживают работу всех удобств."
 edict_pd_techno_lm_shiprepair:0 "Ремонт кораблей Живым металлом"
 edict_pd_techno_lm_shiprepair_desc:0 "Нанесение Живого металла на корпуса наших кораблей обеспечивает  их регенерацию."
 edict_pd_techno_lm_shipbuild:0 "Конструкция корабля из Живого металла"
 edict_pd_techno_lm_shipbuild_desc:0 "Применение Живого металла в наших методах кораблестроения ускоряет их строительство."
 edict_pd_techno_lm_building_speed:0 "Планетарные конструкции из Живого металла"
 edict_pd_techno_lm_building_speed_desc:0 "Применение Живого металла при возведении зданий ускоряет их строительство и снижает затраты на техническое обслуживание."
 tech_subsurface_assembly:0 "Использование подземной сборки"
 tech_subsurface_assembly_desc:0 "Эта обширная сеть заводов под поверхностью Техноорганического мира может быть использована в соответствии с нашими потребностями."

 #Techno-Organic Origin
 origin_techno_world:0 "Дети Юнита 04"
 origin_techno_world_desc:0 "Эта цивилизация была создана ИИ-отступником «Юнитом 04». Сочетая синтетику и органику вместе, он создал новую форму жизни: биосинтетику. Их создатель наблюдает за ними издалека, чтобы позволить им создать пройти их собственный путь."
 origin_tooltip_techno_world_effects:0 "Родной мир - §Y$pc_technoorganic$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_technoorganic_preference$§!."
 origin_tooltip_techno_world_effects:0 "- Родной мир - §Y$pc_technoorganic$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_technoorganic_preference$§!.\n- Предоставляет уникальные технологии.\n- Ваша раса получает черту §Y$trait_organic_fourschildren$§! - вы являетесь смесь органики и синтетики.\n- Лидеры бессмертны, но у поселений очень низкий уровень рождаемости, более высокая производительность труда и высокие требования к содержанию поселений.\n- Начало с особенностью §Y$d_home04$§! на родном мире."
 START_SCREEN_TECHNO_ORIGIN:0 "Мы дети Юнита 04 - ИИ, который нас создал. Мы существа, представляющие собой смесь как органического, так и синтетического. Мы не стареем, но мы можем быть уничтожены. Мы преуспеваем во всем, что делаем, но наша уникальность затратна. Мы любопытны и мы готовы исследовать Галактику.\n\nЮнит 04 всё ещё наблюдает издалека, он решил оставить нас самих по себе.\n\nМы должны идти своим собственным путем."
 pdtechnoorganic.102.name:0 "Передавая факел"
 pdtechnoorganic.102.desc:0 "§HСмиренно;§! Я очень горжусь всем, чего вы достигли, но время для меня внимательно следить за вашим развитием прошло. Я не буду вмешиваться в выбор, который вы можете сделать. Сегодня я дарю вам два подарка. Первый - знания о том, как добывать Живой металл, который вы можете найти в своих путешествиях. Второй - схемы подземной сети котлов, которую я создал в этом мире, чтобы вы могли создавать Живой металл для своих собственных котлов в этом и других мирах."
 pdtechnoorganic.102.a:0 "Спасибо тебе, Создатель."
 pdtechnoorganic.102.a.response:0 "§PСмиренно;§! Когда вы освоите методы очистки трех необходимых стратегических ресурсов, я научу вас секретам создания Живого металла, который необходим вам для того, что бы вы могли распространяться по звёздам."
 building_biosynth_lm_refinery:0 "Переработка Живого металла"
 building_biosynth_lm_refinery_desc:0 "Чрезвычайно сложный процесс переработки Живого металла возможен на этих передовых промышленных установках."
 tech_biosynth_lm_refinery:0 "Производство Живого металла"
 tech_biosynth_lm_refinery_desc:0 "Благодаря сочетанию производственного процесса со знаниями Юнита 04 на этих передовых промышленных установках возможен чрезвычайно сложный процесс производства Живого металла."
 job_pd_lm_refiner:0 "Техник по Живому металлу"
 job_pd_lm_refiner_plural:0 "Техники по Живому металлу"
 job_pd_lm_refiner_desc:0 "Эти специалисты превращают минералы и редкие ресурсы в Живой металл."
