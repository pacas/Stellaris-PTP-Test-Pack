 mod_job_acid_drone_per_pop_short:0 "\n§G+1§! £mod_job_acid_drone_add£ за $VALUE$ £pop£"
 d_pdacid_rain:0 "Кислотный дождь"
 d_pdacid_rain_desc:0 "Высокий уровень токсичности привел к тому, что эту планету затянуло почти постоянным кислотным дождем. Биологическая жизнь здесь адаптировалась к суровой среде, но роботизированные и механические системы практически невозможны для использования в этих условиях."
 tech_pdacid_rain:0 "Очистка кислотных дождей"
 tech_pdacid_rain_desc:0 "Достижения в области управления атмосферной погодой позволяют нам избавиться от наиболее вредных последствий дождя в кислотных мирах, что позволяет эффективнее использовать рабочих-роботов."
 building_acid_maker:0 "Планетарный окислитель"
 building_acid_maker_desc:0 "Эти специализированные объекты, расположенные по всей планете, выделяют токсичные материалы, необходимые нам для процветания. Побочным эффектом является то, что не кислотные флора и фауна пострадают, пытаясь здесь жить."

 #Rogue World
 pc_rogue:0 "Блуждающий мир"
 pc_rogue_desc:0 "Каменистый, замороженный мир с азотно-кислородной атмосферой. Этот мир - внесолнечный захват, он провел эоны в путешествии по пустоте, пока не оказался в этой системе. Экстремальный уровень геотермальной активности позволил жизни цепляться за существование там, где энергия достигает поверхности. Эта активность также вызывает гораздо более плотную атмосферу, которая удерживает тепло, производимое этой планетой."
