 ### 3.1 Update
 district_pdarcology_organic_housing:0 "Аркология-святилище"
 district_pdarcology_organic_housing_plural:0 "Аркологии-святилища"
 district_pdarcology_organic_housing_desc:0 "Эти высокие сооружения имеют искусственный климат, управляемый искусственным интеллектом, который имитирует любую среду, которая может потребоваться разумному органическому существу. Органики внутри полностью удовлетворяют свои жилищные потребности."
 col_dome_industrial:0 "Промышленные купола"
 col_dome_industrial_desc:0 "Искусственная куполообразная аркология, предназначенная для производства сбалансированных сплавов и потребительских товаров."

 ### 3.1 Sept Update
 #Biolumen Event Update
 pdbiolumen.30.name:0 "Джунгли ожили и забрали их"
 pdbiolumen.30.desc:0 "Произошло несколько на вид связанных ужасных убийств на [Root.Planet.GetName]. Обычно, гуляя в одиночестве, люди пропадали без вести, а несколько тел были найдены освежёванными на деревьях с удаленными органами. Несмотря на доказательства того, что это, по-видимому, какое-то дикое животное, такое поведение вызвало в колонии сенсационный страх по поводу демонов или монстров в лесу."
 pdbiolumen.30.a:0 "Следите за ситуацией."
 pdbiolumen.30.b:0 "Мы выше этой суеверной чепухи."
 pdbiolumen.30.c:0 "Ночь темна и полна ужасов."
 pdbiolumen.31.name:0 "Там что-то ждёт нас"
 pdbiolumen.31.desc:0 "Частота и количество убийств резко возросли за последние 6 месяцев, и колония находится на грани. На данный момент власти убеждены, что в джунглях действительно есть какие-то существа или существо, которые вызывают убийства, несмотря на то, что не было никаких наблюдений. Наши ксенобиологи, наряду с военными, готовы прочесать каждый сантиметр джунглей, как только будет дан зеленый свет."
 pdbiolumen.31.a:0 "Вперёд, но будьте осторожны."
 pdbiolumen.32.name:0 "Если оно кровоточит, мы можем убить его"
 pdbiolumen.32.desc:0 "Наши биологи наконец совершили прорыв по таинственным убийствам на [Root.Planet.GetName]. После некоторых первоначальных потерь находчивая группа солдат смогла поймать и убить одного из монстров. Существа оказались группой примитивных рептилий, которые обладают удивительной биологической способностью превращать себя в невидимок и имеют кожу, которая блокирует большинство видов сканирования. Как только научная команда получила эту информацию, она смогла так настроить сканер, чтобы он мог обнаруживать существ и поделилась этими подробностями с колонией. Они смогли найти одно из поселений существ и начали наблюдать за их культурой и поведением. Мы должны ожидать отчета в ближайшее время."
 pdbiolumen.32.a:0 "Будем надеяться, что информация стоила того."
 pdbiolumen.33.name:0 "Теперь мы смотрим из тени"
 pdbiolumen.33.desc:0 "Отчёты с [Root.Planet.GetName] наконец прибыли. Вид, который команда назвала «Охотники», похоже, одержим трофейной охотой, и они обычно охотятся на самых больших и самых опасных существ на планете, их поселения покрыты трофеями от этих охот. Они имеют уникальный биологический облик, из-за которого их почти невозможно обнаружить, и поначалу мы полагали, что вторгаемся к демонам. Команды смогли расшифровать большую часть их языка и уверены, что мы сможем начать официальное общение в случае необходимости. Наши военные также весьма заинтересованы в изучении их уникальных способностей."
 pdbiolumen.33.a:0 "Передайте этот проект военным."
 pdbiolumen.33.a.tooltip:0 "Мы дадим военным свободу в изучении Охотников."
 pdbiolumen.33.b:0 "Мы не можем позволить им навредить колонии."
 pdbiolumen.33.b.tooltip:0 "Мы создали резервации, чтобы содержать Охотников."
 pdbiolumen.33.c:0 "Это их дом, пусть они сами выбирают свою судьбу."
 pdbiolumen.33.c.tooltip:0 "Несколько Охотников присоединятся к нам."
 pdbiolumen.33.d:0 "Очистить территорию."
 pdbiolumen.33.d.tooltip:0 "Мы уничтожим Охотников."
 pdbiolumen.40.name:0 "Во тьму"
 pdbiolumen.40.desc:0 "После установки коммуникации, военные завершили обширное изучение их генов и методов и добились значительных успехов, интегрировав их в свою собственную подготовку и технологию. После ознакомления с техникой и навыками наших военных несколько племен попросили официально присоединиться к нам."
 pdbiolumen.40.a:0 "Конечно."
 pdbiolumen.40.a.tooltip:0 "Популяция Охотников присоединяется к нашей империи."
 pdbiolumen.40.b:0 "Нет, но мы будем создавать резервации, чтобы сохранить их образ жизни."
 pdbiolumen.40.b.tooltip:0 "Мы создали резервации, чтобы содержать Охотников."
 pdbiolumen.40.c:0 "Абсолютно нет, они слишком опасны."
 pdbiolumen.40.c.tooltip:0 "Мы уничтожили Охотников."
 pdbiolumen.41.name:0 "Безопасность от монстра"
 pdbiolumen.41.desc:0 "Хотя это дорого и требует много времени, мы успешно создали несколько заповедников в густой части джунглей. Наши биологи смогут изучать их долгие годы."
 pdbiolumen.41.a:0 "Это к лучшему."
 pdbiolumen.42.name:0 "Охотиться вместе"
 pdbiolumen.42.desc:0 "Охотники доказали свою невероятную изобретательность и адаптивность к нашим технологиям. Единственное, что они просили оставить из своей старой жизни, - это их церемониальная охота, которую они теперь могут продолжать по всей галактике. Несмотря на некоторые недовольства в некоторых слоях нашего населения, оказывается, что их услуги держат более грозных существ на [Root.Planet.GetName] и других планетах под контролем, делая колониальную жизнь более безопасной."
 pdbiolumen.42.a:0 "Добро пожаловать."
 pdbiolumen.43.name:0 "Конец охоты"
 pdbiolumen.43.desc:0 "Уничтожение Охотников теперь завершено, и команды, убирающие деревни, нашли много предметов, сделанных из драгоценных минералов. К сожалению, похоже, что охотники были важной частью экосистемы, и многие из страшных существ, на которых они охотились, теперь растут в популяции. Хотя это даёт некоторые возможности нашим ученым и экотуризму, это, безусловно, неприятность для колонистов."
 pdbiolumen.43.a:0 "Жаль."

 #Crystal Planet Update
 sr_crystal:0 "Асеанские кристаллы"
 sr_crystal_desc:0 "Эти кристаллы, найденные только в одном месте в галактике, значительно улучшают здоровье и продолжительность жизни органических форм жизни."
 d_crystal_guild:0 "Кристаллические поля"
 d_crystal_guild_desc:1 "Гигантские кристаллические столпы на этой планете занимают большую часть поверхности и оказывают положительное влияние на органические формы жизни."
 job_crystal_carver:0 "Резчик по кристаллам"
 job_crystal_carver_plural:0 "Резчики по кристаллам"
 job_crystal_carver_desc:0 "Эти резчики по кристаллам берут природные асеанские кристаллы и превращают их в формы, которые усиливают эффекты кристаллов и весьма привлекательные на вид."
 job_crystal_carver_effect_desc:0 "$job_crystal_carver_plural$ обрабатывают кристаллы, потребляя £consumer_goods£ §Y$consumer_goods$§! и перерабатывая их в £acean£."
 mod_job_crystal_carver_add:0 "$job_crystal_carver$"
 mod_job_crystal_carver_per_pop:0 "§G+1§! $job_crystal_carver$ за $VALUE$ поселений"
 mod_job_crystal_carver_per_pop_short:0 "\n§G+1§! £mod_job_crystal_carver_add£ за $VALUE$ £pop£"
 crystal:0 "Кристаллический мир"
 crystal_desc:0 "Огромные кристаллические отложения разбросаны по всей поверхности и оказывают положительное воздействие на все органические формы жизни."
 building_crystal_pillar:0 "Асеанские кристаллические столпы"
 building_crystal_pillar_desc:0 "Кристаллические столпы используют очень продвинутые генераторы электромагнитного поля, чтобы увеличить естественную силу кристаллов. Окружающая флора растёт ускоренными темпами."
 sr_acean:0 "Асеанский кристалл"
 sr_acean_desc:0 "Этот уникальный кристалл оказывает невероятно положительное влияние на органическую жизнь вокруг него."
 tech_acean_study:0 "Изучение асеанских кристаллов"
 tech_acean_study_desc:0 "Хотя эффекты асеанских кристаллов легко наблюдать, нам потребуется провести дальнейшие исследования, чтобы полностью понять их потенциал. Будут созданы постоянные исследовательские станции вокруг асеанских столпов."
 tech_acean_mine:0 "Добыча асеанских кристаллов"
 tech_acean_mine_desc:0 "Должно быть возможно стабильно добывать асеанские кристаллы из этих столпов."
 building_crystal_carver:0 "Центр асеанской резьбы"
 building_crystal_carver_desc:0 "Это сооружение используется для обработки Асеанских кристаллов после того, как из осторожно извлекают из столпов."
 mod_building_crystal_carver_max:0 "Максимум центров асеанской резьбы"
 building_acean_farm:0 "Асеанская ферма"
 building_acean_farm_desc:0 "Хотя кристаллические столпы не будут расти вдали от источника, эти пересаженные столпы приносят пользу для здоровья органическим формам жизни на других мирах."
 tech_acean_farm:0 "Улучшение асеанской фермы"
 tech_acean_farm_desc:0 "Перевозя кристаллические асеанские столпы в другие миры, мы сможем распространить их уникальные качества на другие планеты."
 building_acean_patch:0 "Асеанская минеральная жила"
 building_acean_patch_desc:0 "Распространение в этом мире мелких жил кристаллов дает возможность добывать редкие кристаллы и другие минералы."
 tech_acean_patch:0 "Внедрение асеанских жил"
 tech_acean_patch_desc:0 "Следует предусмотреть возможность распространять мелкие кластеры асеанских кристаллов, чтобы стимулировать сбор минералов и редких кристаллов на других планетах."
 edict_cyrstal_growth:0 "Увеличение прироста населения кристаллами"
 edict_cyrstal_growth_desc:0 "Установив асеанские кристаллы прямо в систему питания и водоснабжения, мы можем улучшить темпы прироста населения."
 edict_cyrstal_food:0 "Увеличение производства пищи кристаллами"
 edict_cyrstal_food_desc:0 "Удобрение с асеанскими кристаллами можно доставить на каждую ферму империи."
 edict_cyrstal_minerals:0 "Увеличение добычи минералов кристаллами"
 edict_cyrstal_minerals_desc:0 "Смешивание добытые нами минералы с асеанскими кристаллами расширит их применения."

 pdcrystal.10.name:0 "Пространство для роста"
 pdcrystal.10.desc:0 "Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Они обнаружили уникальный феномен на планете. Первоначальное сканирование показывает большую концентрацию кристаллических образований на поверхности и обильные признаки органической жизни. Более глубокое сканирование планеты может привести к уникальным открытиям."
 pdcrystal.10.a:0 "Необходимо провести более детальные исследования."
 pdcrystal.20.name:0 "Кристаллические башни"
 pdcrystal.20.desc:0 "После завершения глубокого сканирования [Root.GetName] стало ясно, что здесь происходит что-то совершенно уникальное. Гигантские кристаллические башни усеивают ландшафт, а вокруг них в изобилии процветает органическая жизнь. Эти кристаллы, официально названные асеанскими, оказывают заметное оздоровительное воздействие на окружающие органические формы жизни. Удивительно, но образцы, которые мы взяли с планеты, похоже, сохраняют свой эффект после удаления от источника. Во время исследования, [Root.GetLeaderName] также обнаружил в джунглях свидетельства разрушающегося исследовательского аванпоста пришельцев и отметил это место как кандидат на археологические исследования."
 pdcrystal.20.a:0 "Потрясающе!"
 pdcrystal_site:0 "Кристаллические джунгли"
 pdcrystal_site_desc:0 "Кристаллы этого мира оказывают уникальное воздействие на органическую флору и фауну. Углубленное изучение древнего инопланетного исследовательского форпоста может раскрыть секреты их силы."
 pdcrystal.50.name:0 "Дыры на поверхности"
 pdcrystal.50.desc:0 "Большая часть разрушающейся базы и её технологий была поглощена джунглями, но нам удалось перевести некоторую необходимую информацию. Кхелы, вид, не являющийся коренным для этого мира, ставили какой-то планетарный эксперимент с использованием скважин, прорытых глубоко в коре планеты. В этом месте мало других данных, которые бы не были повреждены, но мы нашли подсказки, указывающие на местоположение более крупного поселения кхелов недалеко от нашего исследовательского поста."
 pdcrystal.50.a:0 "Интересно."
 pdcrystal.51.desc:0 "В поселении мы нашли останки корабля поколений. Похоже, что кхелы покинули свой дом после самопроизвольного климатического коллапса. Имея рудиментарное понимание технологии гипердвигателя, они отправили своих самых ярких представителей на строительство нового дома и восстановление своего общества. В течение нескольких поколений они скитались из системы в систему, не найдя планеты, которая могла бы их прокормить. Когда они нашли эту планету, она показалась им решением всех их проблем. Они посадили свой корабль и начали строить свой новый дом."
 pdcrystal.52.desc:0 "Несколько лет новая колония жила хорошо, кристаллические столбы позволяли им в изобилии собирать пищу, пересаженную с их дома. Но потом колонисты начали пропадать без вести, сначала это происходило медленно, и они списали это на случайность. Однако вскоре стало ясно, что этот показатель растет. В поисках разгадки исчезновений лучший ученый наткнулся на нечто необычное: эта планета живая и каким-то образом питается ими. Не имея возможности снова запустить свой корабль-колонию, они немедленно отложили все другие проекты, чтобы попытаться наладить связь и умиротворить планету."
 pdcrystal.52.a:0 "В безопасности ли МЫ здесь?"
 pdcrystal.53.desc:0 "Изучение планеты показало, что она обладает лишь рудиментарным интеллектом, сродни животному, неспособному к разуму. Литоидное существо представляло собой сеть кристаллических переплетений, расположенных глубоко под поверхностью, а асеанские кристаллы были его приманкой, побуждая формы жизни собираться рядом с ним, вызывая рост и исцеление. Затем оно открывало воронки, пожирая ближайших существ и используя свою кристаллическую паутину для питания. Кхелы должны были помешать планете уничтожить последние остатки их народа. Найденные нами скважины - это то, как они атаковали её: они направили электромагнитное импульсное устройство вглубь планеты, чтобы нарушить кристаллическую паутину. Они считали, что смогут убить части существа, которые питаются ими, не убивая при этом все существо целиком, подобно лоботомии."
 pdcrystal.53.a:0 "Ужасно."
 pdcrystal.54.desc:0 "К несчастью для них, скважины кхелов только ускорили питание планеты, возможно, в попытке защитить себя. Когда они наконец были готовы выстрелить из своего оружия, осталось всего несколько десятков кхелов. Сразу же после взрыва произошел огромный всплеск энергии от самой планеты, после чего прекратились все записи и активность колонистов и любые более высокие показания с самой планеты. В качестве последнего акта существо, похоже, убило своих разрушителей. Хотя они не дожили до этого момента, похоже, что кхелы были правы: планета потеряла способность напрямую питаться, но не умерла, вместо этого она теперь пассивно поглощает минералы непосредственно из земли. Это, оказывается, и есть истинный, нездоровый источник силы асеанских кристаллов."
 pdcrystal.54.a:0 "В конце концов, они убили друг друга."

 pdcrystal.60.name:0 "Судьба всего этого"
 pdcrystal.60.desc:0 "Что делать с этим лоботомированным литоидным паутинообразным существом?"
 pdcrystal.60.a:0 "Давайте облегчим его страдания."
 pdcrystal.60.a.tooltip:0 "Оставляя минеральные жилы, которые планета-существо использовала для своего пропитания, мы сможем способствовать увеличению количества асеанских кристаллов и усилить их влияние на флору и фауну."
 pdcrystal.60.b:0 "Оставьте его, оно настрадалось достаточно."
 pdcrystal.60.b.tooltip:0 "Мы не можем быть уверены, чувствует ли он боль, а редкие кристаллы и минералы, которые он производит в качестве побочного продукта своего питания, слишком хороши, чтобы их игнорировать, но мы больше сосредоточимся на сборе уникальных асеанских кристаллов."
 pdcrystal.60.c:0 "Пришельцы были правы, когда пытались использовать зверя."
 pdcrystal.60.c.tooltip:0 "Минералы и редкие кристаллы, созданные в результате питания существа, должны быть использованы, но мы оставим достаточно, чтобы поддерживать его жизнь и производить небольшое количество асеанских кристаллов."
 pdcrystal.60.d:0 "Закончите работу, убейте его."
 pdcrystal.60.d.tooltip:0 "Пришельцы зашли недостаточно далеко, мы закончим работу и будем добывать драгоценные минералы и редкие кристаллы. Нам не нужны асеанские кристаллы этого мерзкого существа."

 #Oct Update 3.1
 #Habitable Rare World Terraforming Modifiers
 pdterra_storm:0 "Кандидат на терраформирование в мир штормов"
 pdterra_storm_desc:0 "Редкие штормы на этом мире когда-то были гораздо более экстремальными, чем в настоящее время. Эта планета имеет потенциал для терраформирования в редкий мир штормов."
 pdterra_glacio:0 "Кандидат на терраформирование в ледниковый вулканический мир"
 pdterra_glacio_desc:0 "Геотермальная и вулканическая активность на этом мире когда-то были гораздо активнее, чем в настоящее время. Эта планета имеет потенциал для терраформирования в редкий ледниковый вулканический мир."
 pdterra_lichen:0 "Кандидат на терраформирование в мир лишайников"
 pdterra_lichen_desc:0 "На этой планете когда-то была гораздо более процветающая экосистема, основанная на лишайниках. Эта планета имеет потенциал для терраформирования в редкий мир лишайников."
 pdterra_biolumen:0 "Кандидат на терраформирование в биолюминесцентный мир"
 pdterra_biolumen_desc:0 "Растения и животные на этой планете демонстрируют спящую генетическую способность к биолюминесценции. Эта планета имеет потенциал для терраформирования в редкий биолюминесцентный мир."
 pdterra_megaflora:0 "Кандидат на терраформирование в мир мегафлоры"
 pdterra_megaflora_desc:0 "Хотя несколько рощ всё ещё существуют, этот мир когда-то был домом для планетарных лесов мегафлоры. Эта планета имеет потенциал для терраформирования в редкий мир мегафлоры."
 pdterra_aquifer:0 "Кандидат на терраформирование в водный мир"
 pdterra_aquifer_desc:0 "На этой планете когда-то были большие лагуны и водоносные горизонты по всей её поверхности. Эта планета имеет потенциал для терраформирования в редкий водный мир."
 pdterra_reef:0 "Кандидат на терраформирование в мир рифов"
 pdterra_reef_desc:0 "Рифовая система этой планеты когда-то простиралась по всей акватории этого мира. Эта планета имеет потенциал для терраформирования в редкий мир рифов."
 pdterra_coral:0 "Кандидат на терраформирование в мир кораллов"
 pdterra_coral_desc:0 "На этой планете когда-то были гигантские леса из надводных кораллов. Эта планета имеет потенциал для терраформирования в редкий мир кораллов."
 pdterra_supercon:0 "Кандидат на терраформирование в суперконтинентальный мир"
 pdterra_supercon_desc:0 "Технические плиты этой планеты близки к тому, чтобы стать одним суперконтинентом. Эта планета имеет потенциал для терраформирования в редкий суперконтинентальный мир."

 #Uninhabitable Rare World Terraforming Modifiers + Classes
 pc_tidallylocked_barren:0 "Безжизненный мир синхронного вращения"
 pc_tidallylocked_barren_desc:0 "Бесплодный, скалистый мир синхронного вращения с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни."
 pdterra_tidallocked:0 "Кандидат на терраформирование в мир синхронного вращения"
 pdterra_tidallocked_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном состоянии, и, возможно, когда-то она была домом для процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий мир синхронного вращения."
 pdterra_lanthanide:0 "Кандидат на терраформирование в лантаноидный мир"
 pdterra_lanthanide_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде и высокий уровень редких лантаноидов, и, возможно, когда-то на ней существовала процветающая экосистема. При правильной технологии её можно превратить в редкий пригодный для жизни лантаноидный мир."
 pc_rogue_barren:0 "Безжизненный мир-изгой"
 pc_rogue_barren_desc:0 "Бесплодный, скалистый мир с тонкой или отсутствующей атмосферой. Эта планета захвачена гравитацией соседней звезды, но когда-то она была миром-изгоем, покинувшим другую звёздную систему. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни."
 pdterra_rogue:0 "Кандидат на терраформирование в мир-изгой"
 pdterra_rogue_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. Когда-то эта планета была внесолнечным объектом, поэтому на ней были высокие уровни геотермальной активности. При наличии соответствующей технологии она может быть превращена в редкий пригодный для жизни мир-изгой."
 pdterra_karst:0 "Кандидат на терраформирование в карстовый мир"
 pdterra_karst_desc:0 "Хотя эта планета бесплодна и лишена жизни, в системе глубоких карстовых пещер есть вода в замороженном виде, и, возможно, когда-то здесь была процветающая пещерная экосистема. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни карстовый мир."
 pdterra_geothermal:0 "Кандидат на терраформирование в геотермальный мир"
 pdterra_geothermal_desc:0 "Хотя эта планета замерзла и лишена жизни, на ней есть свидетельства высокого уровня геотермальной активности в прошлом, и, возможно, когда-то она была домом для процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни геотермальный мир."
 pdterra_superhabitable:0 "Кандидат на терраформирование в сверхобитаемый мир"
 pdterra_superhabitable_desc:0 "Хотя эта большая планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни сверхобитаемый мир."
 pdterra_salt:0 "Кандидат на терраформирование в мир-солончак"
 pdterra_salt_desc:0 "Хотя эта планета бесплодна и лишена жизни, она изобилует минералами и солями и, возможно, когда-то была домом для процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий мир-солончак."
 pdterra_primal:0 "Кандидат на терраформирование в первобытный мир"
 pdterra_primal_desc:0 "Хотя эта планета расплавлена и лишена жизни, она демонстрирует признаки геологической стабильности и может быть домом для молодой, но процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни первобытный мир."

 #Reef World
 pc_reef:0 "Мир рифов"
 pc_reef_desc:0 "Скалистый умеренный мир с азотно-кислородной атмосферой и значительной гидросферой. Мелководные океаны покрывают более 90% поверхности, а находящиеся под поверхностью значительные рифовые системы видны с орбиты. Единственные участки над водой находятся там, где рифовая система выросла достаточно высоко, чтобы создать разрозненные островные цепи кораллов."
 pc_reef_tile:0 "Рифы"
 pc_reef_tile_desc:0 "Мелководные умеренные моря и рифовые острова."
