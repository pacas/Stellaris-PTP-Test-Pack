 pdintrotorads:0 "Ввод радиосинтеза"
 pdintrotorads_desc:0 "В настоящее время идет процесс заполнения этого мира радиацией и радоцветом с целью начала радиосинтеза."
 pdintoaforest:0 "Проект лесонасаждения"
 pdintoaforest_desc:0 "Этот негостеприимный мир проходит через передовой проект по лесонасаждению, который сделает его идеальным питомником для нового Древа Жизни."
