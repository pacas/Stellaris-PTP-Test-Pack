 mod_pc_reef_habitability:0 "Приспособленность к миру рифов"
 START_SCREEN_PART_ONE_REEF:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди рифов планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 pdreef:0 "Мир рифов"
 pdreef_desc:0 "В мелководных океанах умеренной зоны обитают рифовые системы, охватывающие всю планету. Эти рифовые системы являются домом для обилия животных и кораллов, которые обеспечивают пищу и возможности для медико-биологических исследований. Сами кораллы также могут быть использованы для создания красивых потребительских товаров."
 d_great_reef:0 "Богатая сеть рифов"
 d_great_reef_desc:0 "Эти сети рифов являются домом для многих растений и животных, которые обеспечивают нас продовольствием, научными исследованиями и потребительскими товарами."
 building_reef_lab:0 "Станция исследователей рифов"
 building_reef_lab_desc:0 "Эти исследовательские станции изучают уникальное биоразнообразие рифовой системы."
