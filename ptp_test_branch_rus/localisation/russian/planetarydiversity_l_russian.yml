 pdstorm.10.name:0 "Предупреждение о шторме"
 pdstorm.10.desc:0 "Вскоре после запуска системы смягчения погодных условий наши наблюдатели начали обнаруживать повышенную активность вокруг северной части суши планеты в районе, который, по утверждениям местных жителей, охраняется гигантским морским существом. За исключением некоторых искаженных аудиозаписей и чуть более высокого уровня пропавших без вести кораблей в этой области, никаких официальных наблюдений мифического Прародителя никогда не было.\n\nВскоре после первоначальной активности была атакована вереница прибрежных поселений, сообщения о которых имели жуткое сходство; необычно мощный шторм, движущийся вверх по побережью, за которым последовали наблюдения за гигантским океаническим существом, вызвавшим яркие вспышки света и необъяснимые цунами.\n\nНовости об этих атаках распространились по всей планете, и граждане требуют, чтобы мы разобрались в этом вопросе. Начат исследовательский проект по изучению этой катастрофы."
 pdstorm.10.a:0 "Будьте осторожны."
 badseamonster:0 "Напуганные граждане"
 badseamonster_desc:0 "Пока причина атак не будет подтверждена, жители этой планеты пребывают в постоянном состоянии страха."
 sea_monster_pd:0 "Поиск Прародителя"
 sea_monster_pd_DESC:0 "Мы будем искать в холодных морях источники нападений на наши прибрежные поселения."
 pdstorm.20.name:0 "Затерянный в ледяных морях"
 pdstorm.20.desc:0 "Экспедиция на [Root.GetName] обернулось катастрофой, когда она попала в неожиданный шторм, напоминающий нападения на прибрежные населенные пункты. Хотя шторм прошел, мы не можем найти никаких следов корабля или его команды, которые считаются погибшими. Из-за всё ещё опасных условий нам потребуется несколько месяцев, прежде чем мы будем готовы к новой попытке."
 pdstorm.20.a:0 "Какая потеря."
 pdstorm.30.name:0 "Жизнь под волнами"
 pdstorm.30.desc:0 "Выживший был найден на месте крушения сбитого научного корабля. Первый помощник капитана корабля неожиданно прибыл в соседнее прибрежное поселение после того, как использовал спасенные части сбитого корабля для создания своего собственного импровизированного подводного аппарата. Последние несколько недель он провёл в полном одиночестве, ожидая перемены погоды, чтобы спастись. Что ещё более важно, он использовал своё время, чтобы провести подробное сканирование местности, включая доказательства существования Прародителя!\n\nИстория этого блестящего ученого, чудо его выживания и открытие Прародителя вдохновила население планеты, успокоив большую часть волнений. Несмотря на крайнее физическое и умственное напряжение, первый помощник находится в довольно хорошем состоянии и готов помочь нам расшифровать собранные данные, но это займет некоторое время. Таким образом, мы предоставили ему постоянную научную должность."
 pdstorm.30.a:0 "Добро пожаловать домой."
 pdstorm.40.name:0 "Секреты Левиафана"
 pdstorm.40.desc:0 "Мы наконец проанализировали последние данные исследования, полученные в ходе экспедиции по поиску Прародителя, и наши исследователи сделали два интересных открытия.\n\nВо-первых, это гигантское существо является дальним родственником нескольким вымершим видам глубоководных существ в этом мире, и хотя наблюдались несколько других особей этого вида, Прародитель на сегодняшний день является самым большим и самым старым. Его покрытие способно испускать мощные электрические поля, и, хотя его присутствие оказывает стабилизирующее влияние на планетарную экосистему, оно также может управлять этими же планетарными силами в качестве средства самообороны. Вполне вероятно, что наши погодные массивы вмешивались в естественную экосистему существа или повреждали ее, заставляя его внезапно атаковать. Вдобавок наши биологи считают, что убийство этих зверей может нанести вред окружающей среде. Во-вторых, территория, которую патрулирует Прародитель, богата стратегическими ресурсами, но ясно, что любой горнодобывающий проект подвергнется серьезной опасности из-за атак этого существа.\n\nПомимо незначительных изменений в установках, которые, как мы можем подтвердить, больше не будут провоцировать зверя, мы зашли в тупик, как действовать дальше. Один из вариантов - разработка стелс-технологии для создания ограниченных исследовательских зон на территории Левиафана, а другой - развитие репульсорной технологии, чтобы вытеснить его из богатых ресурсов."
 pdstorm.40.a:0 "Он был здесь до нас, давайте его изучим."
 pdstorm.40.a.tooltip:0 "Наши ученые могут начать работу над стелс-технологиями, которые позволят нам создать ограниченные жилые и исследовательские районы на территории Левиафана."
 pdstorm.40.b:0 "Эти ресурсы слишком полезны для игнорирования."
 pdstorm.40.b.tooltip:0 "Наши ученые могут начать работу над технологиями на основе репульсоров, которые позволят нам колонизировать богатые ресурсами области и использовать природный газ, обнаруженный в них."
 pdstorm.40.c:0 "Убить зверя."
 pdstorm.40.c.tooltip:0 "Мы можем использовать установки, чтобы загнать зверей в зону для истребления."
 pdstorm.41.name:0 "Секреты Левиафана"
 pdstorm.41.desc:0 "Используя сочетание технологий шумоподавления и скрытности, наши исследователи уверены, что теперь мы можем исследовать зверя и местную экосистему в непосредственной близости. Кроме того, наши люди сплотились из-за нашего сосуществования с местными Левиафанами и сделали Прародителя официальным талисманом тех стойких людей, которые называют этот мир своим домом."
 pdstorm.41.a:0 "Прекрасно."
 pdstorm.42.name:0 "Отпугивая зверя"
 pdstorm.42.desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг более богатых ресурсами участков морского дна. Хотя он физически не удерживает его, поля делают достаточно, чтобы удерживать Левиафана от слишком долгого пребывания рядом с нашими горнодобывающими предприятиями. Мы также можем проводить ограниченные исследования в этой области, чтобы изучить редкую экосистему."
 pdstorm.42.a:0 "Честный компромисс."
 pdstorm.43.name:0 "Зверь убит"
 pdstorm.43.desc:0 "Используя погодные установки, чтобы загнать всех зверей на зону тысяч звуковых зарядов, мы стерли этих мерзких существ с лица планеты. Хотя, похоже, мы недооценили влияние этих существ на нашу планету, и она претерпевает радикальные изменения окружающей среды. Большая часть океана начала замерзать, и, хотя шторм всё ещё продолжается, его интенсивность резко снизилась. Ресурсы, которые мы освободили от контроля зверя, теперь доступны нам."
 pdstorm.43.a:0 "По крайней мере планета теперь свободна."
 d_pdstorm_nice:0 "Зона наблюдения за левиафаном"
 d_pdstorm_nice_desc:0 "Используя сочетание технологий шумоподавления и визуального сокрытия, мы можем изучать зверя и транслировать его действия нашим гражданам."
 d_pdstorm_greedy:0 "Защищённая зона извлечения газа"
 d_pdstorm_greedy_desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг наиболее богатых ресурсами участков морского дна."
 d_pdstorm_purge:0 "Зона добычи богатых ресурсов"
 d_pdstorm_purge_desc:0 "Теперь, когда зверь убит, мы можем сосредоточиться на разработке богатой газом области, в которой он жил."
