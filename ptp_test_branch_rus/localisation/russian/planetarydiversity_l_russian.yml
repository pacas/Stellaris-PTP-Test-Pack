 START_SCREEN_PART_ONE_SUPERHABITABLE:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди пышных джунглей и мелководных морей планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 civic_superhabitable_world:0 "Сверхобитаемый мир"
 civic_superhabitable_world_desc:0 "Доминирующие виды этой планеты эволюционировали среди пышных джунглей и мелководных морей этого редкого мира."
 civic_tooltip_superhabitable_world_effects:0 "Существа этого мира эволюционировали на §Y$pc_superhabitable$§!."
 trait_superhabitable:0 "Существа сверхобитаемого мира"
 trait_superhabitable_desc:1 "Члены этого вида эволюционировали на гигантской сверхобитаемой планете."
 superhabitable:0 "Сверхобитаемый мир"
 superhabitable_desc:0 "Эта планета имеет богатые плотные залежи полезных ископаемых благодаря высокой гравитации и идеальными условиями выращивания, что делает её шахты и фермы более эффективными."

 ###Terraforming Candidate Ideas
 pdterraforming_candidate_category_ai:0 "Терраформирующий ИИ"
 pdterraforming_candidate_categoryai_desc:0 "Терраформирующий ИИ"
 pdterraforming_candidate_category:0 "Древние следы жизни"
 pdterraforming_candidate_category_desc:0 "На этой необитаемой планете имеются признаки того, что раньше у неё была биосфера."
 pdanomaly.01.name:0 "Найден кандидат на терраформирование"
 pdanomaly.01.desc.intro:0 "Детальное сканирование [From.GetName] показало, что когда-то, в далеком прошлом, эта планета могла поддерживать жизнь. Обстоятельства сделали [From.GetPlanetMoon] безжизненной, но есть явные признаки того, что она сможет снова поддерживать жизнь, если её терраформировать."
 pdanomaly.01.desc.1:0 "$anomaly.2575.desc.intro$\n\nТерраформирование [From.GetPlanetMoon] было бы теоретически возможно, но мы ещё не обладаем технологией для выполнения этой монументальной задачи."
 pdanomaly.01.desc.2:0 "$anomaly.2575.desc.intro$\n\nЗатраты на энергию будут огромными, но у нас есть технология для постепенного преобразования [From.GetPlanetMoon] в нечто, что будет снова поддерживать жизнь."

 ###PD Special Deposits
 d_crystal_pillars:0 "Кристаллические столпы"
 d_crystal_pillars_desc:0 "Эти гигантские кристаллические столпы можно найти в месторождениях по всей поверхности, они очень ценны и помогают улучшить рост пищи."
 building_pdcrystal_mines:0 "Асеанские кристальные шахты"
 building_pdcrystal_mines_desc:0 "Эти шахты собирают ценные кристаллы из столпов, и их побочные продукты помогают ближайшим фермерским хозяйствам."
 mod_building_pdcrystal_mines_max:0 "Максимум асеанских кристальных шахт"

 d_floating_islands:0 "Парящие острова"
 d_floating_islands_desc:0 "В то время как элюдий был найден во всех парящих породах этой планеты, некоторые месторождения достаточно большие, чтобы иметь на себе постоянные горнодобывающие базы."
 building_eludium_mines:0 "Комплекс по переработке элюдия"
 building_eludium_mines_desc:0 "В этом здании здесь добывается и обрабатывается ценный элюдий. Побочные продукты этого процесса все ещё очень полезны для исследований физики."
 mod_building_eludium_mines_max:0 "Максимум комплексов по переработке элюдия"

 d_artificial_flora:0 "Искусственная флора"
 d_artificial_flora_desc:0 "Эта часть этой планеты имеет концентрацию синтетических форм жизни, изучение которых может способствовать нашему пониманию синтетической жизни."
 building_synthetic_life_labs:0 "Лаборатория синтетической жизни"
 building_synthetic_life_labs_desc:0 "Эта лаборатория изучает сложные синтетические формы жизни, найденные на этой планете. Роботостроители используют эксперименты здесь для улучшения своих творений."
 mod_building_synthetic_life_labs_max:0 "Максимум лабораторий синтетической жизни"

 d_tiyanki_graveyard:0 "Кладбище Тиянки"
 d_tiyanki_graveyard_desc:0 "Это последнее пристанище многих Тиянки. Их трупы - легкий доступ к редким материалам со всей галактики."
 building_graveyard_recycler:0 "Центр переработки Тиянки"
 building_graveyard_recycler_desc:0 "Здесь трупы Тиянки и переработаны в полезные газы. Уникальный состав Тиянки также является очень ценным исследовательским материалом для местных ученых."
 mod_building_graveyard_recycler_max:0 "Максимум центров переработки Тиянки"

 d_crystal_temple:0 "Кристаллический храм"
 d_crystal_temple_desc:0 "Этот храм, кажется, сделан из тех же кристаллов, что и столпы, найденные на этой планете. Нет никаких подсказок, которые помогли бы определить его возраст или кто мог его построить."

 ###PD Districts
 district_archive_housing:0 "Архивный городской район"
 district_archive_housing_desc:0 "Архивный жилой район предоставляет комфортные, хотя и компактные жилые помещения для своего населения."
 district_archive_energy:0 "Архивный энергорайон"
 district_archive_energy_desc:0 "Электростанции архивного энергорайона производят энергокредиты, а также обеспечивают энергию для аркологии, на которой они построены."
 district_archive_science:0 "Архивный исследовательский район"
 district_archive_science_desc:0 "Используя это, казалось бы, бесконечное количество научной информации, эти районы нанимают исследователей из множества областей исследований."
 district_archive_cultural:0 "Архивный культурологический район"
 district_archive_cultural_desc:0 "Историки культуры тратят время на изучение того, что они могут узнать из Архива."

