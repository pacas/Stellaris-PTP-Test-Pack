 #More Uninhabitable
 pc_chthonian:0 "Хтонический мир"
 pc_chthonian_desc:0 "Бесплодный и каменистый мир с разреженной или несуществующей атмосферой. Поверхность покрыта кратерами от ударов метеоритов и полностью лишена жизни. Эта планета когда-то была газовым гигантом, но с неё исчезли водород и гелиевая атмосфера, осталось только бесплодное металлическое ядро."
 pc_hot_gas_giant:0 "Горячий газовый гигант"
 pc_hot_gas_giant_desc:0 "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Температуры этого газового гиганта намного выше средних, что вызывает экстремальные погодные условия, которые можно использовать для сбора энергии и инертных газов."
 pc_cold_gas_giant:0 "Холодный газовый гигант"
 pc_cold_gas_giant_desc:0 "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Температуры этого газового гиганта ниже средних, что делает возможности для исследований более стабильными."

