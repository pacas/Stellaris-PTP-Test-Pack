 d_sulfur_black_soil:0 "Чернозём"
 d_sulfur_black_soil_desc:0 "Благодаря удивительно высокой влагоёмкости и большому количеству химических веществ, необходимых для жизни растений, эти почвы могут дать впечатляющие сельскохозяйственные урожаи."

