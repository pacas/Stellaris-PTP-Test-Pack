 #Storm World Planet Deposits
 d_pdstorm_nice_2:0 "Заповедник Левиафана"
 d_pdstorm_nice_2_desc:0 "Используя сочетание технологий шумоподавления и визуальной маскировки, мы можем транспортировать молодых зверей в другие миры для демонстрации и изучения."
 tech_d_pdstorm_nice_2:0 "Заповедники Левиафанов"
 tech_d_pdstorm_nice_2_desc:0 "Используя сочетание технологий шумоподавления и визуальной маскировки, мы можем транспортировать молодых зверей в другие миры для демонстрации и изучения."
 decision_d_pdstorm_nice_2:0 "Транспортировать Левиафана"
 decision_d_pdstorm_nice_2_desc:0 "Мы можем транспортировать подводных зверей, которые живут на нашей родной планете, на другие планеты, и создать там заповедник для них."
 decision_d_pdstorm_nice_2_tooltip:0 "Мы создадим здесь убежище для зверей, которые живут на нашей родной планете. Это займёт целый район, но позволит создать постоянную исследовательскую станцию."
 d_pdstorm_greedy_2:0 "Зона отпугивания диких животных"
 d_pdstorm_greedy_2_desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы успешно создали защитный барьер вокруг наиболее богатых ресурсами районов этого мира, облегчая доступ к ресурсам."
 tech_d_pdstorm_greedy_2:0 "Зоны отпугивания диких животных"
 tech_d_pdstorm_greedy_2_desc:0 "Используя сочетание мощных звуковых и электромагнитных полей, мы сможем избежать нападений любых существ и зверей на богатые ресурсами районы любой планеты."
 decision_d_pdstorm_greedy_2:0 "Создать зоны отпугивания диких животных"
 decision_d_pdstorm_greedy_2_desc:0 "Мы можем создать зоны вокруг богатых ресурсами районов этого мира, что облегчит добычу ресурсов в этом мире."
 decision_d_pdstorm_greedy_2_tooltip:0 "Мы создадим зоны, использующие сочетание мощных звуковых и электромагнитных полей вокруг районов, богатых ресурсами."

 #Basalt World
 pc_basalt:0 "Базальтовый мир"
 pc_basalt_desc:0 "Холодный и скалистый мир с азотно-кислородной атмосферой. Из-за вулканического прошлого этот в целом плоский мир покрыт базальтовыми лавовыми полями. Стабильная биосфера существует в мхах и лишайниках, которые растут на остывшем базальте."
 pc_basalt_tile:0 "Базальт"
 pc_basalt_tile_desc:0 "Базальтовые лавовые поля и мох."
 trait_pc_basalt_preference:0 "Предпочтение - базальтовый мир"
 trait_pc_basalt_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_basalt_habitability:0 "Приспособленность к базальтовому миру"
 mod_pc_basalt_habitability:0 "Приспособленность к базальтовому миру"
 START_SCREEN_PART_ONE_BASALT:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались среди базальтовых лавовых полей планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
