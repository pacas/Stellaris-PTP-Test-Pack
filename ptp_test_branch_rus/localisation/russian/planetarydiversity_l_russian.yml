 pdrogue:0 "Блуждающий мир"
 pdrogue_desc:0 "Богатая геотермальная активность открывает широкие возможности для добычи энергии и добычи полезных ископаемых."
 d_rogue_geo:0 "Спящие геотермальные источники"
 d_rogue_geo_desc:0 "В то время как многие из геотермальных источников на планете действуют, те, что не работают, открывают прекрасные возможности для планетологии и сбора минералов."
 building_rogue_mine:0 "Геотермальная шахта"
 building_rogue_mine_desc:0 "Этот специализированный рудник и исследовательский центр позволяет исследовать эти спящие геотермальные источники."
