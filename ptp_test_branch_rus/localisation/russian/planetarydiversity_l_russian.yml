 START_SCREEN_PART_ONE_GEOTHERMAL:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в геотермальных долинах и ледяных пещерах планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 geothermal:0 "Геотермальный мир"
 geothermal_desc:0 "Из-за обилия геотермальной активности на этой планете есть возможности для производства энергии, а минеральные смеси, которые выходят на поверхность, используются в производстве сплавов."
 civic_geothermal_world:0 "Геотермальная родина"
 civic_geothermal_world_desc:0 "Доминирующий вид этой планеты развился среди изолированных горячих источников этого уникального мира."
 civic_tooltip_geothermal_world_effects:0 "Родной мир - §Y$pc_geothermal$§!."


 ###Atoll
 pc_desertislands:0 "Мир атоллов"
 pc_desertislands_desc:0 "Океаническая планета с азотно-кислородной атмосферой. Только редкие растения выживают в экваториальных областях с чрезвычайно высокими температурами, препятствующими выпадению каких-либо осадков, но в более прохладных полярных регионах кипит жизнь."
 START_SCREEN_PART_ONE_DESERTISLANDS:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались на тропических архипелагах и лагунах планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
