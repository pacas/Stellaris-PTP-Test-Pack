 ###Biolumen World
 pc_biolumen:0 "Биолюминесцентный мир"
 pc_biolumen_desc:0 "Тропический каменистый мир с азотно-кислородной атмосферой. Экзотические, но нетоксичные частицы в атмосфере вызывают почти постоянный облачный покров в этом мире. Несмотря на это, благодаря парниковому эффекту и геотермальной активности жизнь процветает на поверхности. Почти вся флора и фауна имеют биолюминесцентные признаки."
 pc_biolumen_tile:0 "Биолюминесцентные джунгли"
 pc_biolumen_tile_desc:0 "Густые тёмные джунгли и светящиеся растения."
 mod_pc_biolumen_habitability:1 "Приспособленность к биолюминесцентному миру"
