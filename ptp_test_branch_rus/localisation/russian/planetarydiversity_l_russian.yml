 #PD Find Locations
 edict_pd_find_hablocations:0 "Поиск потенциальных планет для куполов"
 edict_pd_find_hablocations_desc:0 "Здесь будут отмечены все потенциальные места для планетарных куполов, доступные для нашей империи."
 edict_pd_find_hablocations_tooltip:0 "Этот указ даст нам список всех текущих потенциальных мест для планетарных куполов и временно отобразит их в меню планировщика экспансии. Астероиды не включены, так как они всегда являются потенциальными местами для заселения. Маркеры будут действовать в течение 6 месяцев, после чего вы сможете использовать указ снова."
 pd_habsite:0 "Кандидат для планетарных куполов"
 pd_habsite_desc:0 "Это мир является кандидатом для заселения с использованием планетарных куполов."

 #Carbon Class
 pc_carbon:0 "Мир углерода"
 pc_carbon_desc:0 "Бесплодный и каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. В отличие от большинства миров, основанных на соединениях кремния и кислорода, здесь гораздо выше соотношение углерода к кислороду."

 #Hab Terraforming Candidate
 hab_terraforming_candidate:0 "Кандидат на терраформирование"
 hab_terraforming_candidate_desc:0 "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. При наличии соответствующей технологии её можно превратить в пригодный для жизни мир."

 #3.0.3 - Update 2 - Small Tweaks and Additions
 pc_cloudless_gas_giant:0 "Безоблачный газовый гигант"
 pc_cloudless_gas_giant_desc:0 "Газообразная планета с атмосферой, которая не образует глобального облачного слоя, потому что в атмосфере не хватает подходящих химических веществ для них."
 decision_corpoarcology_project_relic:0 "Восстановление корпо-аркологии"
 decision_corpoarcology_project_relic_desc:0 "Эта планета когда-то была оживлённым экуменополисом. Его восстановление будет монументальной задачей, и вернёт планете былую славу, основанную на прибыли, большой прибыли."
 decision_rebuildarccapital_project:0 "Восстановление большого законодательного зала"
 decision_rebuildarccapital_project_desc:0 "По каким-то причинам, нам пришлось перенести нашу столицу подальше от этой аркологии, но теперь, мы вернули ей былую славу и восстановили большой зал заседаний."
 decision_rebuildarcpalace_project:0 "Восстановление императорского дворца"
 decision_rebuildarcpalace_project_desc:0 "По каким-то причинам, нам пришлось перенести нашу столицу подальше от этой аркологии, но теперь, мы вернули ей былую славу и восстановили императорский дворец."
 decision_rebuildarcmachinecapital_project:0 "Восстановление огромного технологического узла"
 decision_rebuildarcmachinecapital_project_desc:0 "По каким-то причинам нам пришлось перенести нашу столицу подальше от этого машинного мира, но теперь мы вернули ему былую славу и восстановили огромный технологический узел."
 decision_rebuildarcbiocapital_project:0 "Восстановление основного синаптического узла"
 decision_rebuildarcbiocapital_project_desc:0 "По каким-то причинам нам пришлось перенести нашу столицу подальше от этого мира-улья, но теперь мы вернули ему былую славу и восстановили основной синаптический узел."
 decision_rebuildarcfloracapital_project:0 "Восстановление основного синаптического узла"
 decision_rebuildarcfloracapital_project_desc:0 "По каким-то причинам нам пришлось перенести нашу столицу подальше от этого мира мегафлоры, но теперь мы вернули ему былую славу и восстановили основной синаптический узел."

 #3.0.3 - Update 3 - Floating Islands Rework
 d_floating_mineral_island_blocker:0 "Дикий рост"
 d_floating_mineral_island_blocker_desc:0 "Парящие острова богаты полезными ископаемыми, но покрыты заросшим лесом и должны быть расчищены для добычи."
 d_floating_mineral_island:0 "Богатый минералами остров"
 d_floating_mineral_island_desc:0 "На этих островах имеются богатые минералами жилы, к которым легко получить доступ, так как острова можно разрабатывать как сверху, так и снизу."
 d_floating_energy_island_blocker:0 "Провалы на островах"
 d_floating_energy_island_blocker_desc:0 "Эти острова имеют большими провалами, которые делают строительство невозможным до тех пор, пока они не будут стабилизированы."
 d_floating_energy_island:0 "Острова бурь"
 d_floating_energy_island_desc:0 "Эти острова находятся в районах с сильными ветрами, выработка энергии на них - оптимальный вариант."
 d_floating_food_island_blocker:0 "Опасные существа"
 d_floating_food_island_blocker_desc:0 "Большие стаи злобных летающих хищников наводняют эти острова. Нам необходимо избавиться от них, прежде чем мы приступим к разработке этой области."
 d_floating_food_island:0 "Цепь пышных островов"
 d_floating_food_island_desc:0 "Почвы этих пышных островов богаты питательными веществами, кроме того, здесь выпадают обильные осадки. Это идеальные места для сельского хозяйства."
 d_floating_housing_island_blocker:0 "Обломки островов"
 d_floating_housing_island_blocker_desc:0 "Из-за того, что острова врезаются друг в друга, в этих районах много мусора, что делает строительство здесь невозможным до тех пор, пока его не удастся расчистить."
 d_eludium_islands:0 "Зоны, богатые элюдием"
 d_eludium_islands_desc:0 "Эти парящие острова медленно движутся в магнитных потоках, как айсберги в море, цепляясь друг о друга. Несмотря на непригодность для колонизации, чрезвычайно большие количества элюдия могут быть легко добыты в этих регионах."
 tech_eludium_mine:0 "Очистка элюдия"
 tech_eludium_mine_desc:0 "Чрезвычайно редкий и летучий, элюдий опасен при разработке. Чтобы безопасно собрать его, не вызывая цепной реакции и как итог - взрыва, необходимо использовать энергетические поля для стабилизации на всех этапах его переработки."
 tech_floating_mineral_island_blocker:1 "£blocker£ Садоводство на парящих островах"
 tech_floating_mineral_island_blocker_desc:2 "Каталогизировать и сбалансировать экосистему намного сложнее на парящих в небе островах, но с нужными исследованиями это должно быть возможно."
 tech_floating_energy_island_blocker:1 "£blocker£ Стабилизация островных провалов"
 tech_floating_energy_island_blocker_desc:2 "С обычными провалами трудно справиться, но провалы на парящих островах это совершенно другой уровень технической сложности для безопасного решения проблемы."
 tech_floating_food_island_blocker:1 "£blocker£ Отгон летающих хищников"
 tech_floating_food_island_blocker_desc:2 "Используя сложные звуковые поля, мы сможем удерживать этих опасных крылатых существ подальше от пышных парящих островов."
 tech_floating_housing_island_blocker:1 "£blocker£ Очистка островов от обломков"
 tech_floating_housing_island_blocker_desc:2 "Разработка технологии, позволяющей очищать остатки парящих островов - немалый подвиг, но это должно быть возможно."
 building_eludium_mine:0 "Перерабочик элюдия"
 building_eludium_mine_desc:0 "Ценный элюдий добывается и очищается на этом заводе."
 mod_building_eludium_mine_max:0 "Максимум перерабочиков элюдия"
 job_eludium_drone:0 "Элюдиевый дрон"
 job_eludium_drone_plural:0 "Элюдиевые дроны"
 job_eludium_drone_desc:0 "Эти дроны одновременно очищают и изучают редкий элемент элюдий, позволяя отправлять его за пределы планеты."
 job_eludium_drone_effect_desc:0 "$job_eludium_drone$ $job_eludium_drone_plural$ очищают £eludium£."
 mod_job_eludium_drone_add:0 "$job_eludium_drone$"
mod_job_eludium_drone_per_pop:0 "§G+1§! $job_eludium_drone$ за $VALUE$ поселений"
 mod_job_eludium_drone_per_pop_short:0 "\n§G+1§! £mod_job_eludium_drone_add£ за $VALUE$ £pop£"
 edict_eludium_researchers:0 "Стимулирование исследований элюдия"
 edict_eludium_researchers_desc:0 "Предоставляя нашим лабораториям доступ к элюдию, мы позволим им делать прорывы, которые обычно невозможны."
 edict_eludium_energy:0 "Энергетическая сеть на элюдии"
 edict_eludium_energy_desc:0 "Используя элюдий, мы можем перегрузить нашу энергосистему, обеспечивая заметно более высокую выработку энергии."
 edict_eludium_weapons:0 "Элюдиевые оружейные транзисторы"
 edict_eludium_weapons_desc:0 "Использование элюдия в качестве транзисторов для энергетического оружия значительно повышает его скорострельность и урон."
 building_eludium_institute:0 "Институт по исследованию элюдия"
 building_eludium_institute_desc:0 "Институт элюдия - это огромный комплекс, посвященный использованию и внедрению элюдия в науку. В конечном счёте это улучшит результаты исследований империи."
 tech_eludium_research_initiative:1 "Институт по исследованию элюдия"
 tech_eludium_research_initiative_desc:2 "Специальное здание для исследований и внедрения элюдиевых технологий."
 building_eludium_floating_islands:0 "Искусственные парящие острова"
 building_eludium_floating_islands_desc:0 "Благодаря усовершенствованным электрическим полям, усиленным элюдием, мы можем добавить в этот мир парящие острова. Хотя они и непригодны для тяжелой промышленности, они подходят для жилья и досуга. После того, как они будут созданы, их невозможно будет удалить, не причинив серьезного ущерба окружающей среде."
 tech_eludium_floating_islands:1 "Искусственные парящие острова"
 tech_eludium_floating_islands_desc:2 "Создав усовершенствованные электрические поля, усиленные элюдием, мы сможем создавать искусственные парящие острова на других планетах нашей империи."
 pdfloating.30.name:0 "Падение небес"
 pdfloating.30.desc:0 "Мы получили предупреждение о потенциальной проблеме на [Root.GetName]. Хотя небольшие свободно парящие острова постоянно врезаются друг в друга, похоже, что несколько больших островов скоро столкнутся, один из которых колонизирован. При наличии времени и ресурсов мы сможем разработать систему контроля над островами и предотвратить это, но мы также считаем, что разрешение на столкновение этих островов откроет для нас новые возможности добычи элюдия."
 pdfloating.30.a:0 "Начните проект, чтобы не допустить этого."
 pdfloating.30.a.tooltip:0 "Мы начнём проект, чтобы остановить крушение островов."
 pdfloating.30.b:0 "Мы должны защищать колонизированный остров, но позволить остальным столкнуться."
 pdfloating.30.b.tooltip:0 "Мы будем защищать колонизированный остров, но позволим другим островам столкнуться, что увеличит добычу элюдия."
 pdfloating.30.c:0 "Переместите колонистов, это слишком ценная возможность, чтобы упустить её."
 pdfloating.30.c.tooltip:0 "Мы позволим этому столкновению произойти, переселив население, что обнажит редкий элюдий для добычи."
 pdfloating.40.name:0 "Спокойные небеса"
 pdfloating.40.desc:0 "Исследовательский проект на [Root.GetName] успешно завершён. Они не только разработали способ предотвратить столкновение островов, используя найденный в скале элюдий, но и смогли применить его на каждом острове, который нам нужен. Это позволит колонизировать больше островов."
 pdfloating.40.a:0 "Хорошая работа, команда."
 floating_islands:0 "Контроль парящих островов"
 floating_islands_DESC:0 "Наша команда рассмотрит способы контролировать парящие острова, которые скоро столкнутся."
 pdfloating.41.name:0 "Лучшее от обоих миров"
 pdfloating.41.desc:0 "Сосредоточившись на защите колонизированного острова, мы смогли обнажить больше месторождений для добычи с минимальными потерями возможного пространства для колонии."
 pdfloating.41.a:0 "Великолепно."
 pdfloating.42.name:0 "Падение небес"
 pdfloating.42.desc:0 "Переселение колонистов было большой задачей, и это оказало ожидаемый негативный эффект на производительность колонии. Кроме того, теперь у нас меньше места для строительства зданий, но мы можем значительно увеличить наши операции по добыче элюдия."
 pdfloating.42.a:0 "Был сделан правильный выбор."
 stableislands:0 "Стабильные парящие острова"
 stableislands_desc:0 "Наличие технологии, которая контролирует парящие острова, означает, что многие другие острова в этом мире могут быть колонизированы."
 stableislands1:0 "Контролируемые парящие острова"
 stableislands1_desc:0 "Эта технология малого масштаба контролирует парящие колонизированные острова и защищает крупные острова от столкновения друг с другом."
 stableislands0:0 "Уничтоженные парящие острова"
 stableislands0_desc:0 "Мы позволили нескольким крупным островам врезаться друг в друга, что уменьшило общее пространство для строительства, доступное колонии, но увеличило добычу элюдия."
 relocationprotest:0 "Переселённая колония"
 relocationprotest_desc:0 "Переселение колонии с острова оказало ожидаемый негативный краткосрочный эффект на производство планеты."
 eludium_deficit:0 "Дефицит элюдия"
 eludium_deficit_tooltip:0 "Отсутствие элюдия делает бесполезными наши здания, зависящие от него."
 tech_eludium_research:1 "Исследования элюдия"
 tech_eludium_research_desc:2 "Хотя эффекты элюдия довольно легко наблюдать, нам придется провести некоторые исследования, чтобы начать понимать его потенциал. Мы создадим постоянный исследовательский пост в зоне, богатой элюдием."

 #Rad-Bloom / radiotrophic Rework
 rad_bloom_deficit:0 "Дефицит спор радоцвета"
 rad_bloom_deficit_tooltip:0 "Отсутствие спор радоцвета означает, что мы больше не можем создавать новые радиотрофные миры."
 d_rad_blooms_field:0 "Цветущие поля радоцвета"
 d_rad_blooms_field_desc:0 "Большая часть этого мира покрыта цветущим радоцветом, редким видом растений, которые вызывают сильные мутации у тех, кто не приспособлен к радиотрофной среде. Для тех, кто обладает радиотрофной генетикой, это мощный стимулятор."
 d_rad_blooms_transplant:0 "Молодые кластеры радоцвета"
 d_rad_blooms_transplant_desc:0 "После мутации радоцвет начал пускать корни. Хотя они не достаточно сильны для ведения сельского хозяйства, споры в воздухе оказывают значительное влияние на население."
 d_rad_blooms_transplant_upgrade:0 "Фермерские поля радоцвета"
 d_rad_blooms_transplant_upgrade_desc:0 "После использования передовых технологий выращивания растений, в этом мире теперь есть большие поля радоцвета, и они встречаются достаточно часто для выращивания."
 tech_rad_bloom_farm:0 "Сбор и перевозка спор радоцвета"
 tech_rad_bloom_farm_desc:0 "Кропотливый процесс выращивания и сбора крайне редких и хрупких спор радоцвета является сложным и дорогостоящим, но даёт нам возможность перенести их в новые миры."
 building_rad_bloom_terraformer:0 "Зоны посева радоцвета"
 building_rad_bloom_terraformer_desc:0 "В населенных районах будут созданы локализованные зоны гамма-излучения, что сделает этот мир более пригодным для жизни."
 building_rad_bloom_terraformer_2:0 "Цветущие поля радоцвета"
 building_rad_bloom_terraformer_2_desc:0 "Когда этот проект будет завершен, радоцвет мутирует все живое на этом мире в радиотрофную среду."
 building_rad_bloom_terraformer_2_effect_desc:0 "Превращает планету в §Yрадиотрофный мир§! при завершении."
 pdexotic.06.name:0 "Радиотрофный рай"
 pdexotic.06.desc:0 "Благодаря силе радоцвета мы полностью мутировали этот мир, превратив его в радиотрофную среду."
 pdexotic.06.a:0 "Великолепно."
 decision_radiotrophic_world_nocolony:0 "Использовать гамма-радиацию радоцвета"
 decision_radiotrophic_world_nocolony_desc:0 "Заполнив этот мир спорами радоцвета и гамма-излучением, мы сможем сделать его настоящим домом для наших людей."
 decision_radiotrophic_world_effects_custom:0 "Мы искупаем этот необитаемый мир в спорах радоцвета и гамма-излучении."
 pdradiotrophictransformation:0 "Гамма-радиация радоцвета"
 pdradiotrophictransformation_desc:0 "В настоящее время этот необитаемый мир подвергается мощному облучению гамма-излучением и спорами радоцвета, которые превратят его в радиотрофный мир."
 pdexotic.07.name:0 "Радиотрофный рай"
 pdexotic.07.desc:0 "Благодаря силе радоцвета мы полностью мутировали этот мир, превратив его в радиотрофную среду."
 decision_radiotrophic_world_nuked:0 "Посев радоцвета"
 decision_radiotrophic_world_nuked_desc:0 "Внедрив споры радоцвета на этот опустошенный мир, мы сможем сделать его настоящим домом для наших людей."
 pdexotic.07.a:0 "Великолепно."
 decision_radiotrophic_upgrade_radblooms:0 "Ускорение роста радоцвета"
 decision_radiotrophic_upgrade_radblooms_desc:0 "Используя передовые технологии садоводства радоцвета, мы сможем ускорить и усилить эффект на планетах, куда мы его пересадили."
 tech_upgrade_rad_blooms:0 "Ускорение роста радоцвета"
 tech_upgrade_rad_blooms_desc:0 "Используя передовые технологии садоводства радоцвета, мы сможем ускорить и усилить эффект на планетах, куда мы его пересадили."
 building_rad_bloom_terraformer_nuked:0 "Цветущие поля радоцвета"
 building_rad_bloom_terraformer_nuked_desc:0 "Когда этот проект будет завершен, радоцвет превратит этот опустошённый мир в радиотрофную среду."

 #Acid Tech
 tech_acid_lab_building:0 "Окисление атмосферы"
 tech_acid_lab_building_desc:0 "Размещение по всей планете специализированных объектов позволит выделять токсичные материалы, необходимые нам для процветания. Побочным эффектом является то, что пострадает не кислотная флора и фауна."

