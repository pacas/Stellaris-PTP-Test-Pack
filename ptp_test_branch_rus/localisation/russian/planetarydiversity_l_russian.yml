 #Shroud World Tweaks
 #Whispers
 pdshroud.10.desc.mom:0 "Эта странная планета, похоже, крепко связана с каким-то глубоким колодцем псионической энергии и не соответствует нашим традиционным знаниям геологии и физики. Вокруг планеты появляются гигантские образования органического вида, а в коре планеты находятся глубокие открытые пропасти. Те на корабле, кто обладает псионическими способностями, отчетливо слышат голоса, доносящиеся с планеты, и, похоже, на поверхности также есть разрозненные признаки неизвестной древней цивилизации."
 pdshroud.10.desc.tra:0 "Этот мир явно имеет мощную связь с сущностью из Покрова, и поэтому не соответствует нашим традиционным знаниям о геологии и физике. Вокруг планеты появляются гигантские образования органического вида, а в коре планеты находятся глубокие открытые пропасти. Все, кто находится рядом с планетой, отчетливо слышат шепот в голове, и, похоже, на поверхности также имеются разрозненные признаки неизвестной древней цивилизации."
