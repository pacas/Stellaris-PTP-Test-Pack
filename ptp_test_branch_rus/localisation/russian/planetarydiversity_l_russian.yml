 decision_change_tiyanki_choice:0 "Изменить решение о падающих Тиянки"
 decision_change_tiyanki_choice_desc:0 "Последние правители этой планеты сделали свой выбор относительно того, что делать с падающими Тиянками, но мы можем сделать свой."
 decision_change_tiyanki_choice_tooltip:0 "Мы изменим выбор действий с падающими Тиянки в этом мире, переключив его на любой другой."

 pdgraveyard.10.name:0 "Зоологические открытия"
 pdgraveyard.10.desc:0 "Мы получили сообщение с корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. В этой системе наблюдается необычная активность космической фауны. [Root.GetLeaderName] также сообщает, что вокруг луны земного типа одного из газовых гигантов наблюдается повышенная концентрация более старых существ. Что ещё более странно, бродячие существа демонстрируют агрессивное поведение по отношению ко всему, что не относится к их собственному виду, как будто они охраняют планету."
 pdgraveyard.10.a:0 "Как странно."
 pdgraveyard.20.name:0 "Чистые пастбища"
 pdgraveyard.20.desc:0 "После полного сканирования планеты стало ясно, что она является своего рода кладбищем для Тиянки, ее поверхность покрыта трупами и скелетами, которые принесли на планету экзотические минералы со всей галактики, превратив ее в богатый и процветающий мир. Вероятно, нам предстоит многое узнать здесь."
 pdgraveyard.20.a:0 "Удивительно."
 pdgraveyard.30.name:0 "Конец жизни"
 pdgraveyard.30.desc:0 "Наши датчики обнаружили старейшину Тиянки, которая упала далеко от нашего поселения на [Root.GetName]. Смесь экзотических материалов и тело существа теперь находятся на поверхности и могут быть собраны, если у нас будет желание. Очевидно, что это создает как опасность, так и возможность для колонии. С одной стороны, если позволить существам и дальше падать, это обогатит планету, но всегда будет опасность падения на поселение. Как нам действовать?"
 pdgraveyard.30.desc.2:0 "До начала учёта истории мы знали о дарах небес. Их падение приносило и разрушения, и время великих благ, но со временем мы узнали, что на самом деле это существа из космоса. Теперь, когда у нас есть средства, чтобы остановить их падение на наш мир, остается вопрос: должны ли мы это делать? Мы знаем их важность для нашей экосистемы и их ценность. Как мы должны действовать?"
 pdgraveyard.30.a:0 "Пусть падают, как они всегда падали."
 pdgraveyard.30.a.tooltip:0 "Хотя колонии будет тяжелее, мы позволим Тиянки падать. Это даст нам доступ к их частям тела и возможность получить экзотический газ."
 pdgraveyard.30.b:0 "Кто мы такие, чтобы прерывать их космическое путешествие?"
 pdgraveyard.30.b.tooltip:0 "Мы откажемся осквернять их трупы и вместо того, чтобы сосредоточиться на добыче экзотического газа, будем изучать и распространять истории о них."
 pdgraveyard.30.c:0 "Направляйте падающих Тиянки в зоны сбора."
 pdgraveyard.30.c.tooltip:0 "Мы перенаправляем их для посадки на одно место, что позволит нам собирать их остатки за счет экосистемы планеты и возможностей сбора экзотического газа."
 pdgraveyard.30.d:0 "Наши колонисты должны быть важнее любого зверя."
 pdgraveyard.30.d.tooltip:0 "Мы будем уничтожать любые Тиянки, которые будут падать на колонизированную территорию, что позволит открыть большую часть планеты, но за счет экосистемы и количества ресурсов, которые мы сможем собрать с падающих Тиянки."
 pdgraveyard.30.e:0 "Ни один зверь больше не упадёт на поверхность."
 pdgraveyard.30.e.tooltip:0 "Мы уничтожим всех Тиянки, которые попытаются упасть на поверхность планеты, что негативно скажется на экосистеме, но освободит много места для колонии."

