 decision_orbital_mirrors:0 "Построить орбитальные зеркала"
 decision_orbital_mirrors_desc:0 "Этот дорогостоящий проект создаст скопление больших орбитальных зеркал, которые позволят нам перезапустить воздушные и водные потоки в этом мире, приблизив его к более стабильной и пригодной для жизни среде. В долгосрочной перспективе, это также, позволит нам генерировать больше энергии."
 decision_seismic_resonators:0 "Построить станции сейсмического резонанса"
 decision_seismic_resonators_desc:0 "Построив подземные станции сейсмического резонанса, мы смогли бы контролировать и уменьшать последствия землетрясений, изменять потоки магмы, открывать новые горнодобывающие районы и помогать защищать поселение."
 decision_bionanite_soil:0 "Улучшение почвы нанитами"
