 #Instrument of Desire
 pdshroud.40.desc.mom:0 "Эта странная планета, похоже, крепко связана с каким-то глубоким колодцем псионической энергии и не соответствует нашим традиционным знаниям геологии и физики. Вокруг планеты появляются гигантские образования органического вида, а в коре планеты находятся глубокие открытые пропасти. Существуют вещественные доказательства того, что здесь когда-то жила древняя цивилизация, но много веков назад они чрезмерно использовали ресурсы планеты, что привело к массовому вымиранию, в том числе и их самих. Сейчас экосистема полностью восстановилась."
 pdshroud.40.desc.tra:0 "Этот мир явно имеет мощную связь с сущностью из Покрова, и поэтому не соответствует нашим традиционным знаниям о геологии и физике. Вокруг планеты появляются гигантские образования органического вида, а в коре планеты находятся глубокие открытые пропасти. Существуют вещественные доказательства того, что здесь когда-то жила древняя цивилизация, но много веков назад они чрезмерно использовали ресурсы планеты, что привело к массовому вымиранию, в том числе и их самих. Сейчас экосистема полностью восстановилась."
 START_SCREEN_PART_ONE_SHROUD:0 "Псионическая энергия, которая течет через нашу родную планету, течет и через нас. По мере развития наших научных знаний мы начали замечать в биосфере закономерности, которые не могли быть естественными, а, напротив, указывали на творца из другого мира.\n\nПочему эта сущность создала этот мир и создала ли она его специально для нас? Играем ли мы роль в великом замысле? Независимо от его происхождения, наш народ процветал в диких и непредсказуемых течениях псионической энергии нашей родной планеты."
