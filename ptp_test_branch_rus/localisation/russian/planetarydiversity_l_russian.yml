 trait_biolumen_desc:1 "Представители этого вида эволюционировали на планете с биолюминесцентными джунглями."
 scaredofthedark:0 "Боязнь темноты"
 scaredofthedark_desc:0 "Постоянные, ужасные убийства заставляют колонистов бояться джунглей."
 tech_hunter_tricks:0 "Техники охоты"
 tech_hunter_tricks_desc:0 "Мы изучили технику и биологию Охотников и применили эти навыки для улучшения наших существующих сил."
 hunterreserves:0 "Резервации Охотников"
 hunterreserves_desc:0 "Резервации Охотников делают колонию безопасной, но содержать их очень дорого и они занимают огромные площади обрабатываемой земли."
 unbalancedecosystem:0 "Несбалансированная экосистема"
 unbalancedecosystem_desc:0 "Удаление Охотников из экосистемы привело к неожиданному эффекту, позволевшему страшным созданиям этого мира процветать. Решение этой проблемы обходится колонии в большом количестве энергокредитов и жизней, хотя многие биологи собираются изучить этих грозных существ."

 ###Superhabitable World
 pc_superhabitable:0 "Сверхобитаемый мир"
 pc_superhabitable_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Из-за больших размеров эта планета удерживала многие из своих газов при формировании, поэтому имеет более плотную атмосферу со средней температурой около 25 градусов Цельсия. Это также привело к уменьшению размера океанического бассейна, что способствует морской жизни. Флора и фауна процветают на данной планете."
 pc_superhabitable_tile:0 "Пышные джунгли"
 pc_superhabitable_tile_desc:0 "Теплые пышные джунгли и большие мелководные моря."
