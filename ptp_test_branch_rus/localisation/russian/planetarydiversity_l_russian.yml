 #Tepid World
 pc_tepid:0 "Прохладный мир"
 pc_tepid_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Активная и стабильная гидросфера с огромными массивами суши, разделенными океанами. Идеальные условия для роста в этом мире, где почти нет наклона оси, позволили эволюционировать многим типам фотосинтезирующих растений."
