 civic_tooltip_pdcity_world_effects:0 "Поколения городской застройки превратили этот мир в §Y$pc_pdcity$§!."

 ###City World
 pc_pdcity:0 "Экуменополис"
 pc_pdcity_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Огромными усилиями вся поверхность этого мира была покрыта городами. Большинство естественных погодных и гидросферных эффектов были воспроизведены машинами."
 pc_pdcity_tile:0 "Район экуменополиса"
 pc_pdcity_tile_desc:0 "Урбанизация охватила каждую часть этой планеты."
 pdcity:0 "Экуменополис"
 pdcity_desc:0 "Урбанизация охватила каждую часть этой планеты."
 strangerobots:0 "Странные роботы"
 strangerobots_desc:0 "Эти роботы невероятно полезны, но они слегка странные."
 uncomfortablecolonists:0 "Недовольные колонисты"
 uncomfortablecolonists_desc:0 "Странное поведение дроидов мешают нашим колонистам."
 allow_pdcity_world:2 "§HВозможность терраформирования:§! Экуменополис"
 describe_pdcity_world:2 "§YЭкуменополис§! - специальный вид планеты. Поселения, живущие на §YЭкуменополисе§! производят больше энергии и науки и меньше еды."
 ap_pdcity_world:0 "Миры-экуменополисы"
 ap_pdcity_world_desc:0 "Мы должны строить больше, мы должны строить везде. Наши планеты станут яркими примерами промышленности и маяками цивилизации для галактики."
 archology:0 "Аркология"
 archology_desc:0 "Крупная жилая, развлекательная и коммерческая аркология."
 discovery_complex:0 "Исследовательский комплекс"
 discovery_compldesc:0 "Крупный комплекс для научных работ; большое количество лабораторий в одном месте поощряют междисциплинарные эксперименты."
 manufactoring_district:0 "Промышленный округ"
 manufactoring_district_desc:0 "Несмотря на потребление большого количества ресурсов, это здание производит огромное количество промышленных товаров."
 pdcity.10.name:0 "Признаки цивилизаций"
 pdcity.10.desc:0 "Мы получили отчет от корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Показания с планеты демонстрируют невероятный уровень индустриализации и развития технологий, но полное отсутствие признаков разумной жизни. Также, вокруг планеты парит флот орбитальных роботов, которые приветствуют нас."
 pdcity.10.a:0 "На экран."
 pdcity.11.name:0 "Внимание"
 pdcity.11.desc:0 "§RЭто автоматическое сообщение:§! Ближайшее судно, пожалуйста, свяжитесь с командиром Контрольного центра, чтобы получить коды орбитального доступа. Не приближайтесь к планете без соответствующих кодов или автоматический орбитальный флот откроет огонь."
 pdcity.11.a:0 "Поднять щиты."
 pdcity.20.name:0 "Заброшенный экуменополис"
 pdcity.20.desc:0 "Отчет ученого [Root.GetLeaderName] является очень интересным. Почти вся поверхность планеты - один большой город, а другие области - нетронутые природные заповедники. Мы можем только предположить, что ранее здесь обитали миллиарды людей. Сегодня на поверхности нет ни одной живой души. Части планеты пришли в упадок, но другие части обширных садов и планетарной инфраструктура, похоже, в хорошем состоянии, но непонятно, каким образом они поддерживаются. Если мы решим колонизировать этот мир, то создать колонию будет относительно легко."
 pdcity.20.a:0 "Удивительно."
 pdcity.30.name:0 "Тайна раскрыта"
 pdcity.30.desc:0 "Тайна того, кто поддерживал эту планету, была раскрыта. Группа андроидов, называющие себя «Садоводами», вступила в контакт вскоре после заключительных этапов процесса колонизации. Они требуют разговора с кем-либо из нашего руководства."
 pdcity.30.a:0 "На экран."
 pdcity.31.name:0 "Открыт канал связи"
 pdcity.31.desc:0 "Здравствуйте! Извините, мы не разговаривали с вами раньше, но мы хотели убедиться, что вы останетесь тут, прежде чем вас беспокоить."
 pdcity.31.a:0 "Кто ты?"
 pdcity.31.a.response:0 "Мы так долго ждали, что кто-то приедет сюда вместе с нами, но, простите, где мои манеры? Мы Садоводы. Мы поддерживаем эту планету, так как последний из наших создателей умер более 1000 циклов назад. Мы подсчитали, что новые поселенцы когда-нибудь прибудут, поэтому мы хотели убедиться, что все идеально подходит для вашего приезда."
 pdcity.31.b:0 "То есть это вы тут поддерживаете все?"
 pdcity.31.b.response:0 "Да, а вам не нравится? Мы сможем внести любые изменения, которые нам будут необходимы для ваших работы. Мы хотим убедиться, чтобы все было идеально для вас. Аркологии полностью застроены и готовы принять ваших колонистов. Центральное хранилище данных запускается и готово к использованию. Заводы смогут работать со 100%-ной эффективностью в нужный момент. Мы обо все позаботились."
 pdcity.31.c:0 "Что случилось с твоими создателями?"
 pdcity.31.c.response:0 "Это было ужасно: они были в состоянии войны, а вражеская империя разбомбила миры-фермы, на которых производилась пища. Очень быстро население стало биться друг с другом за оставшуюся пищу, после чего последовали массовые случаи каннибализма и самоубийств. Мы очень испугались этого, поэтому мы спрятались, пока все боевые действия не прекратятся. Когда мы снова появились, все уже были мертвы."
 pdcity.31.d:0 "Ты поможешь колонистам?"
 pdcity.31.d.response:0 "Да, мы позаботимся обо всем. Если это будет мешает вам, мы не будем этого делать. Но мы можем сделать все, что вам будет нужно. Мы просто хотим помочь вам и сделать всех вас счастливыми, чтобы вы оставались с нами навсегда. Пожалуйста, расскажите всем своим гражданам о планете и о нас."
 pdcity.32.name:0 "Служить нам"
 pdcity.32.desc:0 "Хотя никто не может отрицать, что роботы были полезны, существует мнение, что они странные и тревожные. Они, похоже, не знают, что такое личное пространство и все время предлагают помощь, пока граждане спят, заняты чем-либо или даже во время секса. Граждане утверждают, что они подслушивают их разговоры, и на просьбы удалиться они очень сильно расстраиваются. Что мы должны делать с этими роботами?"
 pdcity.32.a:0 "Они очень полезны, просто поговорите с ними насчет этого."
 pdcity.32.a.tooltip:0 "Мы попросим роботов перестать быть такими странными и приставучими."
 pdcity.32.b:0 "Давайте попробуем их перепрограммировать."
 pdcity.32.b.tooltip:0 "Мы перепрограммируем их, чтобы они не были такими странными."
 pdcity.32.c:0 "Давайте просто разберём их и делу конец."
 pdcity.32.c.tooltip:0 "Мы разбираем дефектных роботов на детали."
 pdcity.33.name:0 "Неудобный разговор"
 pdcity.33.desc:0 "Мы собрали небольшую группу колонистов и нескольких роботов, чтобы сесть и поговорить о том, как поведение роботов мешает некоторым колонистам. Мы не знаем, сколько роботов нас слушали, потому что они очень расстроились, а один даже отключился после полных 12 часов переговоров. Они пообещали, что они исправятся и будут более внимательны к личному пространству колонистов. Переговоры оказались неэффективными, поскольку на следующий день мы получили отчет о роботе, который прятался в шкафу, чтобы узнать у колонистов хотели бы они уйти на обед."
 pdcity.33.a:0 "Я полагаю, они просто хотят помочь."
 pdcity.34.name:0 "Проверка под капотом"
 pdcity.34.desc:0 "Как только мы их открыли, мы увидели, что их программирование было беспорядочным. Похоже, что каждые 10 лет им нужен сброс параметров, чтобы предотвратить странное поведение, вызванные нестабильностью кода. После этого они потеряли немного мощности, но теперь они ведут себя нормально как обычные роботы."
 pdcity.34.a:0 "Ну, по крайней мере, колонисты будут счастливее."
 pdcity.35.name:0 "Разрушения"
 pdcity.35.desc:0 "Как оказалось, один из роботов прятался прямо у здания планетарного губернатора и передал наш план остальным роботам. Они собрались вместе и атаковали колонию"
 pdcity.35.a:0 "Защищайте колонистов."
 pdcity.36.name:0 "Зачистить"
 pdcity.36.desc:0 "Войска роботов оказались очень неэффективными. Когда они стали стрелять в солдата, они стали извинялись и подлетать к нему, чтобы убедиться, что все в порядке, и даже пытались оказать первую помощь, если конечно у них был бы шанс. Они были полностью уничтожены, и мы в настоящее время собираем оставшиеся части на металлолом."
 pdcity.36.a:0 "Хорошее решение."
 pdcity.40.name:0 "Медовый месяц"
 pdcity.40.desc:0 "Сегодня пришел странный отчет с планеты [Root.GetName]. Кажется, один из роботов был задержан через личный коммуникатор колониста. При встрече, робот стал утверждать, что он просто хотел убедиться, что "колонист был всем доволен и не собирался возвращаться на свою последнюю планету". Это не первый случай, когда у нас были проблемы с роботами, и хотя ни один из инцидентов не был серьезным, у нас было несколько похожих отчетов, сделанные заинтересованными колонистами."
 pdcity.40.a:0 "Очень странно. Внимательно следите за ситуацией."
 pdcity.41.name:0 "Пожалуйста, не уходи"
 pdcity.41.desc:0 "Странное поведение роботов начинает становится все более обычным явлением на планете [Root.GetName]. Сегодня робот запер колонистов в их доме и отказался выпускать их, потому что они пытались улететь на другую планету, чтобы увидеть свои семьи. Вскоре спутник-помощник сообщил, что роботы пропали без вести и полиция смогла вернуть ситуацию под контролем. Хотя это и редкий случай, странное поведение роботов начинает становится всё более частым, и такое поведение сказывается на колонистах."
 pdcity.41.a:0 "Это выходит из под контроля."
 buildable_robot_pop_2_gardeners:0 "Садоводы"
 buildable_robot_pop_2_gardeners_desc:0 "Роботы-служители давно умершей расы."

 ###Mushroom World
 pc_mushroom:0 "Мир-грибница"
 pc_mushroom_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Мицелиальная и грибковая жизнь управляют экосистемой этой планеты. Обширные районы планеты покрыты грибными лесами и пещерными системами."
 pc_mushroom_tile:0 "Грибной лес"
 pc_mushroom_tile_desc:0 "Грибные леса покрывают эту пышную влажную планету."
 mushroom:0 "Мир-грибница"
 mushroom_desc:0 "Здешние уникальные грибы очень красивы, питательны и обладают многими целебными свойствами."
 pdmushroom.10.name:0 "Странное открытие"
 pdmushroom.10.desc:0 "Мы получили отчет с [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Кажется, что одна из планет окружена крупными агрессивными существами, рожденными в пустоте. Хотя мы не можем подойти достаточно близко для тщательного анализа, ясно, что на планете есть множество мицелиальных организмов."
 pdmushroom.10.a:0 "Интересно."
 pdmushroom.20.name:0 "Связанный мир"
 pdmushroom.20.desc:0 "Теперь, когда [Root.GetLeaderName] удалось запустить полное сканирование планеты, мы можем дать более подробный отчет. Будучи верной по своей природе, наша первоначальная оценка количества мицелиальной жизни не соответствовала реальности. Многие взаимосвязанные сети покрывают всю поверхность, большинство из которых существует в симбиотическом состоянии друг с другом. Эти грибы были бы и обильным источником пищи, и отличным подарком для биологов."
 pdmushroom.20.a:0 "Великолепно."
 mushroom_biolab:0 "Грибная биолаборатория"
 mushroom_biolab_desc:0 "Высокотехнологичная биолаборатория, посвященная раскрытию секретов, обнаруженных в флоре и фауне этой планеты."
 tech_mushroom:0 "Исследовательский дивизион мицелия"
 tech_mushroom_desc:0 "На этой планете существуют бесконечные виды мицелия, и выделение исследовательского комплекса для изучения их свойств должно оказаться полезным."
 happymushrooms:0 "Грибы хорошего настроения"
 happymushrooms_desc:0 "Все более распространенное использование грибов оказало заметное влияние на население."
 happymushrooms2:0 "Грибные мутации"
 happymushrooms2_desc:0 "Широкое использование грибов медленно вызывает небольшие генетические мутации у населения."
 trait_mushroomgenes:0 "Интегрированные гены грибов"
 trait_mushroomgenes_desc:1 "Гены давно умершей древней грибовидной расы были легко интегрированы в наш вид."
 badmushrooms:0 "Нелегальные грибы"
 badmushrooms_desc:0 "Многие люди недовольны решением сделать грибы незаконными."
 badmushrooms2:0 "Атаки террористов"
 badmushrooms2_desc:0 "Террористические атаки из-за запрета грибов наносят ущерб колонистам."
 pdmushroom.30.name:0 "Безвредное веселье"
 pdmushroom.30.desc:0 "Появляются расплывчатые сообщения о попадании на планету определенного сорта грибов. Кажется, он обладает галлюциногенными свойствами и используется для развлечения. До сих пор никаких зависимостей не было задокументировано, и большинство людей сообщают о чувствах, связанных с природой и согражданами после использования грибов."
 pdmushroom.30.a:0 "Просто безобидное веселье."
 pdmushroom.30.a.tooltip:0 "Мы разрешим их использование."
 pdmushroom.30.b:0 "Они могут иметь побочные эффекты."
 pdmushroom.30.b.tooltip:0 "Запретить их."
 pdmushroom.31.name:0 "Легализуйте их".
 pdmushroom.31.desc:0 "Разрешение употребления гриба стало интересным решением для колонии. Использование грибов перешло от простого развлекательного времяпрепровождения к тому, что стало обычным явлением во многих частях общества колонии. Люди используют его по нескольким причинам, и разные группы сообщают о различных его свойствах. В то время как некоторые клянутся, что они увеличивают силу, другие утверждают, что они улучшают интеллект и память. Несколько тестов для проверки этих утверждений не принесли результатов, и ни один тест не доказал, что есть какие-либо побочные эффекты, кроме счастья людей. В то время как некоторые из наших более консервативных граждан призывают к запрету, большинство людей, кажется, довольны решением оставить его."
 pdmushroom.31.a:0 "Нет вреда, нет проблем."
 pdmushroom.31.a.tooltip:0 "Мы разрешим их использование."
 pdmushroom.31.b:0 "Звучит слишком хорошо, чтобы быть правдой."
 pdmushroom.31.b.tooltip:0 "Запретить их."
 pdmushroom.32.name:0 "Изменение в нас всех"
 pdmushroom.32.desc:0 "Использование грибов в настоящее время стало широко распространенным до такой степени, что они используются довольно регулярно большинством колонии. Дальнейшее тестирование показало, что действительно есть небольшое генетическое изменение у колонистов, которые регулярно употребляют грибы. Мы не уверены точно, как грибы вызывают эту мутацию и что произойдет, если её не остановить. Наши ученые, кажется, очень хотят изучить возможности, которые несёт это открытие, но многие граждане призывают, чтобы использование грибов было прекращено раз и навсегда."
 pdmushroom.32.a:0 "Это личный выбор каждого, что может произойти?"
 pdmushroom.32.a.tooltip:0 "Мы разрешим их использование."
 pdmushroom.32.b:0 "Это беспокоит, прекрать это."
 pdmushroom.32.b.tooltip:0 "Запретить их."
 pdmushroom.32.c:0 "Давайте сначала узнаем все, что мы можем."
 pdmushroom.32.c.tooltip:0 "Мы выделим ресурсы, чтобы раскрыть тайну этих грибов."
 pdmushroom.33.name:0 "Спора из прошлого"
 pdmushroom.33.desc:0 "Генетический код гриба превосходит все, что мы могли себе представить. Из того, что мы можем сказать, кажется, что грибы на самом деле являются спорами давно умершей расы грибовидных людей, которые, как оказалось, размножались, медленно превращая хозяев, на которых они паразитировали, в свою расу. Нам очень повезло, что мы поймали эти споры сейчас, и если бы мы оставили это без контроля, мы считаем, что колония начала бы «превращаться» в обитель каких-то гибридных существ в течение нескольких лет. Наши ученые успешно остановили процесс по всей планете с помощью простой прививки, и дальнейшая опасность, по-видимому, отсутствует. Они также смогли выделить гены, которые улучшают силу и интеллект, и уверены, что мы могли бы внедрить эти гены в наш вид без каких-либо побочных эффектов. Несмотря на это, это уникальное открытие значительно расширило наши знания в области генетики."
 pdmushroom.33.a:0 "Наши люди могут только становится лучшее."
 pdmushroom.33.a.tooltip:0 "Мы начинаем проект по добавлению генов грибов в нашу популяцию."
 pdmushroom.33.b:0 "Мы хороши такими, какие мы есть."
 pdmushroom.33.b.tooltip:0 "Мы добавим это знание в наши базы данных."
 pdmushroom.34.name:0 "Проросшие люди"
 pdmushroom.34.desc:0 "Проект был полным успехом, гены приняли наш генетический код лучше, чем ожидалось. До сих пор мы не видели никаких негативных последствий от граждан."
 pdmushroom.34.a:0 "Великолепно."
 pdmushroom.40.name:0 "Запрет"
 pdmushroom.40.desc:0 "Похоже, что наши попытки обуздать людей, использующих грибы, не дали желаемого эффекта. Использование, кажется, только растет, и сбор информации о преступной организации, распространяющей грибы, оказался на удивление трудным. Ходят дикие слухи о том, что за распространением может скрываться скрытный культ конца света, но практически нет доказательств того, что это правда."
 pdmushroom.40.a:0 "Это проблема для местных властей."
 pdmushroom.40.a.tooltip:0 "Мы разрешим местным властям разобраться с этими преступными элементами."
 pdmushroom.40.b:0 "Дайте им знать, что они имеют поддержку правительства."
 pdmushroom.40.b.tooltip:0 "Мы выделим дополнительные средства для поддержки запрета грибов."
 pdmushroom.41.name:0 "Террористическая атака"
 pdmushroom.41.desc:0 "Поступают сообщения о сегодняшней террористической атаке на [Root.GetName]. Поздно ночью террорист-смертник вошел в здание колониального правительства и взорвал самодельное взрывное устройство. Группа, называющая себя «Дети Споры», взяла на себя ответственность за нападение и требует, чтобы грибы, которые они называют «Божественной спорой», были немедленно сделаны легальными и доступными для каждого гражданина на планете. Они также требуют, чтобы Божественные споры оставались естественными и чистыми, предлагая, чтобы любые эксперименты или нормативные акты на нем были признаны незаконными и запрещенными."
 pdmushroom.41.a:0 "Мы не ведём переговоров с террористами."
 pdmushroom.41.a.tooltip:0 "Мы разрешаем местным властям заниматься этим вопросом."
 pdmushroom.41.b:0 "Остановите их, прежде чем они попробуют что-нибудь ещё."
 pdmushroom.41.b.tooltip:0 "Мы выделим дополнительные средства для борьбы с терроризмом на этой планете."
 pdmushroom.41.c:0 "Не нужно больше кровопролития, дайте им то, что они хотят."
 pdmushroom.41.c.tooltip:0 "Мы уступаем требованиям культа, чтобы заключить мир."
 pdmushroom.42.name:0 "И воздух стал густым"
 pdmushroom.42.desc:0 "Дети Споры организовали ещё одну атаку на [Root.GetName]. Сложная операция включала в себя биобомбы, которые выпускали чрезвычайно плотные уровни Божественных спор в наиболее населенные районы колонии, и населению рекомендуется оставаться в помещении. В то время как в настоящее время существует только относительно небольшое количество случаев проблем со здоровьем, неизвестно, какое долгосрочное влияние это окажет на колонию."
 pdmushroom.42.a:0 "Чего они пытаются достичь?"
 pdmushroom.42.a.tooltip:0 "Мы попытаемся навести порядок."
 pdmushroom.43.name:0 "Странные друзья"
 pdmushroom.43.desc:0 "Дети Споры начали агрессивную кампанию, чтобы подчеркнуть преимущества использования Божественных спор. Сотни локализованных проектов внедряют его в атмосферу и водные системы. Нет гражданина на [From.GetName], у которого нет высокого уровня Божественных спор, присутствующего в кровотоке. Не было никаких жалоб на проблемы со здоровьем, но из-за запрета на исследования у нас нет возможности узнать, как это может повлиять на людей."
 pdmushroom.43.a:0 "Я надеюсь, что мы сделали правильный выбор."
 pdmushroom.43.a.tooltip:0 "Дети Споры продолжают свою работу."
 pdmushroom.44.name:0 "Атака грибов!"
 pdmushroom.44.desc:0 "Люди на планете начали испытывать радикальные изменения в физиологии. Они медленно превращаются в мутировавшего грибкового гибрида, и эти существа нападают на колонию!"
 pdmushroom.44.a:0 "Красная тревога!"
 pdmushroom.45.name:0 "Из огня"
 pdmushroom.45.desc:0 "Мы успешно защитились от мутировавших граждан, и мы немедленно начали прививать граждан от спор. Это займет время, но мы уничтожим этот сорт грибов на планете. Наши научные команды заняты разбором мутантов, чтобы узнать все, что мы можем, чтобы этого никогда не повторилось."
 pdmushroom.45.a:0 "Какая ужасная ситуация."
 pdmushroom.46.name:0 "Радиомолчание"
 pdmushroom.46.desc:0 "Мы потеряли все официальные связи с колонией. Мутировавшие грибы-гибриды неистовствуют в колонии. Многие колонисты скрываются или находятся в бегах от орды существ. Нам нужно немедленно отправить войска, чтобы помочь, пока не стало слишком поздно."
 pdmushroom.46.a:0 "Оповестите генералов."
 pdmushroom.47.name:0 "Свобода"
 pdmushroom.47.desc:0 "Наши силы восстановили контроль над [FromFrom.GetName]. Хотя большинство мутировавших колонистов были жестокими, похоже, что это распространяется не на всех наших граждан. Некоторые кажутся довольно умными и сохранили свои воспоминания о прошлых жизнях. Кроме того, они выразили желание продолжать быть частью колонии. У нас нет возможности узнать, превратятся ли они в конечном итоге в таких же жестоких мутантов, но сейчас мы должны решить судьбу этих мутировавших граждан."
 pdmushroom.47.a:0 "Они когда-то были нашими людьми, добро пожаловать домой."
 pdmushroom.47.b:0 "Они обернутся против нас, как только они смогут сделать это снова."
 pdmushroom.48.name:0 "Конец"
 pdmushroom.48.desc:0 "Мы собрали остальные мутировавшие грибные гибриды и избавились от них. Наши ксенобиологи заняты изучением того, что они могут и как защитить наших людей от повторения этого."
 pdmushroom.48.a:0 "Мы должны быть всегда бдительны, чтобы защитить наших людей."
 pdmushroom.50.name:0 "Ничего не поделаешь"
 pdmushroom.50.desc:0 "Наше подавление грибов было успешным, и мы не слышали никаких сообщений об их использовании в течение нескольких месяцев. Местные власти совершенно уверены, что с грибами больше не будет проблем."
 pdmushroom.50.a:0 "Приятно слышать."
 pdmushroom.51.name:0 "Ничего не поделаешь"
 pdmushroom.51.desc:0 "Наши усилия по остановке террористов оказались успешными. Элитный отряд успешно проник на их базу, и большинство их лидеров были убиты или захвачены. Власти уверены, что это конец культа."
 pdmushroom.51.a:0 "Теперь мы сможем отдохнуть."


