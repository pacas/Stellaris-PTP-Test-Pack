 pc_technoorganic:0 "Техноорганический мир"
 pc_technoorganic_desc:0 "Каменистый мир с азотно-кислородной атмосферой и стабильной гидросферой. Существует продвинутая ирригационная система, охватывающая всю планету."
 pc_technoorganic_tile:0 "Техноорганическая зона"
 pc_technoorganic_tile_desc:0 "Неровные луга с оросительными каналами и большими горными хребтами."
 technoorganic:0 "Техноорганический мир"
 technoorganic_desc:0 "Ученые не испытывают недостатка в проектах для исследования, начиная от синтетических форм жизни и всепланетными ирригационными каналами."
