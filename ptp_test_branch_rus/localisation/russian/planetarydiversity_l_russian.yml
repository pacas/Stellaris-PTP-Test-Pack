 decision_frohabcry:0 "Геологоразведка"
 decision_frohabcry_desc:0 "Несмотря на результаты первоначального сканирования, наши геологи считают, что на планете потенциально есть стратегические ресурсы."
 decision_pdprospect_effects_short:0 "Делая более детальное сканирование, мы можем обнаружить больше богатств за пределами куполов."
 moonbase.2.name:0 "Нет новых стратегических месторождений"
 moonbase.2.desc:0 "Хотя наши подробные сканы [Root.GetName] не нашли никаких стратегических ресурсов, нам удалось найти несколько значительных месторождений полезных ископаемых."
 moonbase.2.a:0 "Пока крайней мере это уже что-то."
 decision_pdbarrenhab:0 "Геологоразведка"
 decision_pdbarrenhab_desc:0 "Несмотря на результаты первоначального сканирования, наши геологи считают, что существует вероятность того, что этот мир может содержать жизнь."
 decision_pdprospectbhab_effects_short:0 "Делая более детальное сканирование, мы можем прийти к терраформированию этого мира."
 moonbase.31.name:0 "Не содержит живых организмов"
 moonbase.31.desc:0 "Похоже, наши первоначальные сканы [Root.GetName] были верны, эта планета не может поддерживать жизнь. Но несколько крупных месторождений полезных ископаемых были найдены и уже эксплуатируются."
 moonbase.31.a:0 "Пока крайней мере это уже что-то."
 moonbase.32.name:0 "Найдено местоположение купола"
 moonbase.32.desc:0 "Хотя наши детальные сканы [Root.GetName] не нашли потенциала для будущего терраформирования, мы нашли несколько новых мест для расширения куполов колонии."
 moonbase.32.a:0 "Хорошие новости."
 moonbase.33.name:0 "Кандидат на терраформирование"
 moonbase.33.desc:0 "Наши детальные сканы [Root.GetName] нашли именно то, на что надеялись, древние отложения воды под поверхностью. Мы должны быть в состоянии терраформировать этот мир в будущем."
 moonbase.33.a:0 "Потрясающе."
 pdmoredomes:0 "Расширяемая колония"
 pdmoredomes_desc:0 "Подробные сканы нашли несколько новых мест для жилых куполов в этом бесплодном мире."
 requires_different_size:0 "$TRIGGER_FAIL$Эта планета слишком мала или слишком велика, чтобы поддерживать планетарную среду обитания."

