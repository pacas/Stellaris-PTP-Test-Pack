 origin_pd_tree_of_life: "Древо Жизни"
 origin_pd_tree_of_life_desc:0 "Этот Улей возник в симбиотических отношениях с огромным Древом. Древо дает им много преимуществ, но его потеря поставит на грань вымирания весь вид."
 origin_tooltip_pd_tree_of_life_start_effects:0 "Наш улей получает много бонусов от проживания на планете с Древом Жизни или штрафов, если оно отсутствует. Как только улей поселится в мире, он посадит саженец, который в конечном итоге превратится в древо, охватывающее всю планету, изменяя естественную экосистему, заменяя его тем, которое лучше подходит для дерева.\n\n§RВнимание: Большинство классов планет будут преобразованы в §Y$pc_megaflora$§! и большинство форм терраформирования будут недоступны улью."
 START_SCREEN_TREEPD:0 "Когда наше коллективное сознание проснулось, мы служили Древу. И Древо нам служило. Мы заботимся о Древе, кормим Древо, защищаем Древо, а Древо питает нас. Ради Древа мы расселились по [GetHomeWorldName], сажали и защищали ответвления Древа, куда бы мы ни пошли.\n\nНаш мир веками служил Древу, и всё же мы опасаемся, что Древо не совсем в безопасности, поскольку мы кое-что узнали об опасностях, которые могут уничтожить планету. Мы давно знаем, что это не единственный мир; галактика заполнена планетами без Деревьев, и мы очень хотим это изменить. Древо нужно беречь. Древо должно раскинуться. Древо должно расти."
 d_pd_tree_of_life_3:2 "Расцвело Древо Жизни"
 d_pd_tree_of_life_3_desc:1 "Мы заботились об этом Древе Жизни достаточно долго, чтобы оно пустило корни во все уголки планеты. Теперь он цветет, и его яркие желтые цветы и соки содержат большое количество собираемой энергии."
 d_pd_tree_of_life_2:0 "Древо Жизни"
 d_pd_tree_of_life_2_desc:0 "Это Древо защищало и поддерживало улей на протяжении многих поколений, мы являемся его частью, так же как и он частью нас самих. Его корневая система простирается на большую часть планеты."
 d_pd_tree_of_life_1:2 "Саженец Древа Жизни"
 d_pd_tree_of_life_1_desc:1 "Саженец Древа Жизни, перенесенное сюда ульем. Потребуются поколения, чтобы он полностью созрел, постепенно изменяя планету в соответствии со своими потребностями."
 no_pd_lifetree:0 "Нет Древа Жизни"
 no_pd_lifetree_desc:0 "Без Древа мы неполноценны."
 pdengine.41.name:0 "Цветение"
 pdengine.41.desc:0 "После многих лет роста Древо Жизни на [Root.GetName] наконец расцвело. Его корни, которые сейчас покрывают всю планету, также дают светящийся желтый сок во многих местах."
 pdengine.41.a:0 "Древо Жизни велико."
 d_tol_sap:0 "Цветы Древа Жизни"
 d_tol_sap_desc:0 "Эти светящиеся цветы и сок, дающий им энергию, выделяют полусладкий опылитель, который успокаивает трутней. Сок также невероятно богат энергией."
 pdengine.40.name:0 "Раскинувшиеся корни"
 pdengine.40.desc:0 "Древо Жизни на планете [Root.GetName] больше не саженец. Его корни теперь достигают многих частей планеты, и по всей планете процветает жизнь, постоянно меняя её естественную экосистему."
 pdengine.40.a:0 "Ещё один дом для улья."
 decision_pd_transplant_tree:0 "Пересадка Древа Жизни"
 decision_pd_transplant_tree_desc:0 "Чтобы наш улей процветал, здесь должна быть создана сеть Деревьев."
 d_pd_tree_of_life_dead:0 "Мёртвое Древо Жизни"
 d_pd_tree_of_life_dead_desc:0 "Из-за разрушения этой планеты Древо Жизни в этом мире погибло. Остатки корневой системы по-прежнему предоставляют возможности для добычи полезных ископаемых и исследований."
 d_pd_tree_of_life_special:0 "Древо Жизни"
 d_pd_tree_of_life_special_desc:0 "Этот уникальный мир - не идеальное место для Древа Жизни, хотя мы и дадим для него немного места. Оно может никогда не зацвести полностью, но обеспечит улей."
 d_pd_tree_of_life_ringworld:0 "Древо Жизни"
 d_pd_tree_of_life_ringworld_desc:0 "Кольцевой мир не дает корням Древа Жизни расти достаточно глубоко, чтобы зацвести, но оно может сформировать ландшафт и обеспечить улей."
 d_pd_tree_of_life_habitat:0 "Древо Жизни"
 d_pd_tree_of_life_habitat_desc:0 "Эта база не может поддерживать ничего крупнее саженца Древа Жизни, но, посвятив целую секцию дереву, улей сможет процветать."

