 pdeyeball:0 "Двойственный мир"
 pdeyeball_desc:0 "Сильные ветры и океанские течения на светлой стороне планеты обеспечивают постоянное производство энергии, а редкие ледяные образования на темной стороне планеты открывают уникальные возможности для исследований."
 d_eyeball_site:0 "Зона ледникового течения"
 d_eyeball_site_desc:0 "Талая вода с темной стороны планеты постоянно течет к дневной стороне по подземным каналам, открывая уникальные возможности для исследований."
 building_eyeball_lab:0 "Исследовательский центр гляциологов"
