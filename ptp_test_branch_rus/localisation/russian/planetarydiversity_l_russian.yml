 ###Frigid
 pc_frozen_desert:0 "Замёрзший мир"
 pc_frozen_desert_desc:0 "Холодный, скалистый мир с азотно-кислородной атмосферой. На планете выпадает совсем небольшое количество осадок, а большие водные поверхности встречаются редко. Даже в дневное время средние температуры часто значительно ниже нуля."
 pc_frozen_desert_tile:0 "Промёрзшие дюны"
 pc_frozen_desert_tile_desc:0 "Замерзшие пустынные дюны с редкой растительностью."
 trait_pc_frozen_desert_preference:0 "Предпочтение - замёрзший мир"
