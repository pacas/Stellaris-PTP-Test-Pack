 d_pd_broken_drydocks:0 "Заброшенные сухие доки"
 d_pd_broken_drydocks_desc:0 "Эти сухие доки, по-видимому, когда-то использовались для модернизации кораблей и переброски персонала. Они пришли в негодность, однако удивительно, что многие из них всё ещё находятся в воздухе. Если провести работы по восстановлению, возможно, они заработают."
 d_pd_repaired_drydocks:0 "Отремонтированные сухие доки"
 d_pd_repaired_drydocks_desc:0 "Хотя эти сухие доки и не вернулись в свое первоначальное состояние, сейчас они работают. Они чрезвычайно полезны для наших военных и дают много информации о том, как первоначальные строители организовывали свои вооруженные силы."
 pdcity.110.name:0 "Защищался до последнего"
 pdcity.110.desc:0 "Когда [Root.GetName] прибыл в систему [Root.GetStarName] стало очевидно, что существует какая-то оборонительная система, охраняющая одну из планет. Сканирование с большого расстояния показывает, что на этой планете есть признаки интенсивной индустриализации, включая большие парящие платформы. Необходимо разобраться с автоматизированными системами, прежде чем приступить к более тщательному сканированию."
 pdcity.110.a:0 "Интересно."
 pdcity.120.name:0 "Берег чист"
 pdcity.120.desc:0 "Наше поверхностное сканирование разрушенной планеты [Root.GetStarName] показало, что она является остатками одной гигантской военной крепости. Вероятно, мы многому могли бы научиться в этой крепости."
 pdcity.120.a:0 "Понятно."
 decision_milarc_project_relic:0 "Восстановление аркологии-крепости"
 decision_milarc_project_relic_desc:0 "Эта планета когда-то была оживлённым экуменополисом, ориентированным на военные цели. Эту будет монументальной задачей, но планету можно восстановить и вернуть ей былую славу."
