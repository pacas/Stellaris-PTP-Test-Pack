 ###Oasis
 pc_oasis:0 "Мир-оазис"
 pc_oasis_desc:0 "Каменистый, пустынный мир с азотно-кислородной атмосферой. На планете существует только один большой водоем с полосой растительности вокруг него. Дожди едва достигают остальных участков пустыни, которая покрывает большую часть планеты."
 trait_pc_oasis_preference:0 "Предпочтение - мир-оазис"
 trait_pc_oasis_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 pc_oasis_tile:0 "Оазисы"
 pc_oasis_tile_desc:0 "Джунгли, произрастающие вокруг водоема, а внутренние районы покрыты пустынями, где редко выпадают осадки."
 mod_pc_oasis_habitability:1 "Приспособленность к миру-оазису"
 START_SCREEN_PART_ONE_OASIS:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в густых лесах планеты [GetHomeWorldName], вокруг большого моря, и с тех пор наша цивилизация стала процветать и распространяться."

 ###Steppe
 pc_steppe:0 "Степной мир"
 pc_steppe_desc:0 "Сухой, каменистый мир с азотно-кислородной атмосферой. Небольшое количество осадков и холодные температуры поддерживают небольшой снежный покров на планете большую часть года. Поверхность покрывается травами и кустарниками в течение короткого лета."
 START_SCREEN_PART_ONE_STEPPE:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в бескрайних прохладных степях планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 pc_steppe_tile:0 "Степи"
 pc_steppe_tile_desc:0 "Горные плато с холодным климатом, покрытые небольшим количеством травы и кустарников с коротким сезоном вегетации."
