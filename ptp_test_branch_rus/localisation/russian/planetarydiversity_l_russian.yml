 tech_tiyanki_research_centre_desc:0 "Создание специализированного и посвященного исключительно изучению Тиянки центра, а также практическому применению их частей, должно значительно повысить наш исследовательский потенциал."
 building_tiyanki_parts_market:0 "Рынок частей Тиянки"
 building_tiyanki_parts_market_desc:0 "Люди приезжают со всего мира, чтобы купить небольшое количество костей, плавучих пузырей, кожи и многих других частей, которые используются потребителями."
 tech_tiyanki_parts_market:0 "Рынки частей Тиянки"
