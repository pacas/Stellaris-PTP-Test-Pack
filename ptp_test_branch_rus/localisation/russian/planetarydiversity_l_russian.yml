 #Acid Origin/Rework
 TRAIT_ACID_PREFERENCE_EFFECT: "Приспособленность к кислотному миру:$pd80$\nПриспособленность к другим мирам:$pd35$\n\n В §YКислотных§! мирах производительность рабочими и скорость роста поселений увеличится на §G10%§!."
 building_acidseeders_1:0 "Кислотные сеялки  - Фаза 1"
 building_acidseeders_1_desc:0 "В этой фазе создаётся атмосфера, необходимая кислотным расам для процветания."
 building_acidseeders_2:0 "Кислотные сеялки - Финальная фаза"
 building_acidseeders_2_desc:0 "В этой фазе создаётся достаточно кислая атмосфера, тем самым завершая терраформирование этот мир."
 building_acidseeders_2_effect_desc:0 "Терраформирование планеты в §YКислотный мир§! завершено."
 pdexotic.09.name:0 "Предпочтение - кислотные миры"
 pdexotic.09.desc:0 "Благодаря нашим превосходным методам конденсирования атмосферы и многолетнему упорному труду наш проект кислотного посева на §Y[Root.GetName]§! приносит свои плоды.\n\nС этого дня, §Y[Root.GetName]§! будет считаться домом для нашего вида."
 pdexotic.09.a:0 "Чудесный рай для нас."
 d_acid_lakes:0 "Озёра с высокой кислотностью"
 d_acid_lakes_desc:0 "Некоторые из озер этого мира имеют уникальный химический состав, позволяющий изучать и способствовать более эффективному производству редких ресурсов." 
 building_acid_lab:0 "Экспериментальная химическая лаборатория"
 building_acid_lab_desc:0 "Интенсивное изучение и использование уникальных химикатов, обнаруженных в этих озерах, неизменно приводит к прорывам в производстве редких ресурсов."
 mod_building_acid_lab_max:0 "Максимум экспериментальных химических лабораторий"
 job_acid_tech:0 "Химик-эксперименталист"
 job_acid_tech_plural:0 "Химики-эксперименталисты"
 job_acid_tech_desc:0 "Эти химики используют уникальные химические вещества, обнаруженные в кислотных озерах этого мира, чтобы лучше понять производство редких ресурсов."
 mod_job_acid_tech_add:0 "$job_acid_tech$"
 mod_job_acid_tech_per_pop:0 "§G+1§! $job_acid_tech$ за $VALUE$ поселений"
 mod_job_acid_tech_per_pop_short:0 "\n§G+1§! £mod_job_acid_tech_add£ за $VALUE$ £pop£"
 job_acid_drone:0 "Трутень-химик"
 job_acid_drone_plural:0 "Трутни-химики"
 job_acid_drone_desc:0 "Эти трутни используют уникальные химические вещества, обнаруженные в кислотных озерах этого мира, чтобы помочь улью лучше понять производство редких ресурсов."
 mod_job_acid_drone_add:0 "$job_acid_drone$"
 mod_job_acid_drone_per_pop:0 "§G+1§! $job_acid_drone$ за $VALUE$ поселений"
 mod_job_acid_drone_per_pop_short:0 "\n§G+1§! £mod_job_acid_drone_add£ за $VALUE$ £pop£"
 origin_pd_acid_seeders:0 "Кислотные сеялки"
 origin_pd_acid_seeders_desc:0 "Эта цивилизация эволюционировала на Кислотном мире и обладает возможностями по закачке редких газов в атмосферу других миров с целью их преобразования в пригодные к жизни."
 origin_tooltip_pd_acid_seeders_effects:0 "- Родина - §H$pc_acid$§!\n- Имеется возможность строить §HКислотные сеялки§!, которые дают бонусы и преобразуют обычные миры в пригодными для жизни.\n- Поселения будут получать бонусы в Кислотных мирах и пытаться выжить в обычных.\n- Не имеют возможности классически терраформировать планеты в Кислотные миры."
 
 #Radiotrophic Rework/Origin
 origin_pd_radiotrophic_mutants:0 "Радиотрофные мутанты"
 origin_pd_radiotrophic_mutants_desc:0 "Эта цивилизация развивалась в Радиотрофном мире, их раса навсегда изменилась под воздействием гамма-излучения и уникального цветения Радоцвета. Жизнь в мирах с Радоцветом и радиацией наделили их особыми способностями."
 origin_tooltip_pd_radiotrophic_mutants_effects:0 "- Родина - §H$pc_irradiated$§!\n- Все поселения получают мутации, которые более выражены в Радиотрофных мирах, но слабы в других.\n- Для терраформирования планет в §HРадиотрофные миры§! необходимо выращивать на них §HРадоцвет§!."
 trait_radiotrophic_mutants:0 "Радиотрофные мутанты"
 trait_radiotrophic_mutants_desc:0 "Эта раса мутировала и получила способности от Радоцвета, который произрастает в Радиотрофных мирах."
 trait_radiotrophic_mutant_tooltip:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nНа содержание поселений проживающих в §YМирах гробницах§! и §YРадиотрофных мирах§! не тратится £energy£ §Yэнергия§!.\nПроизводительность поселений и их рост численности в §YРадиотрофных мирах§!: §G+10%§!\nПроизводительность поселений и их рост численности в §Yдругих мирах§!: §R-10%§!"
 
 #Ash Origin
 origin_pd_ash_tectonic_drillers:0 "Тектонические буры"
 origin_pd_ash_tectonic_drillers_desc:0 "Эта цивилизация эволюционировала в Мире пепла и для своего существования на других планетах ей необходимо на них построить мощные тектонические буры, которые будут высвобождать экзотическую смесь газов и магмы из недр на поверхность и атмосферу, так необходимую им для жизни."
 origin_tooltip_pd_ash_tectonic_drillers_effects:0 "- Родина -n §H$pc_ash$§!\n- Имеется возможность создавать мощные §Hтектонические буры§! на других планетах, чтобы сделать их пригодными для жизни, в конечном итоге они будут преобразованы в Миры пепла.\n- Появится доступ к специальному Бонусу за стремление по терраформированию §YРасплавленных миров§! в §YМиры пепла§!."
 d_pd_tectonic_fissure:0 "Тектонические разломы"
 d_pd_tectonic_fissure_desc:0 "Глубокие скважины и магматические озера позволяют вулканическим газам попадать в атмосферу этого мира, они также, обеспечивают нас возможностями по добыче минералов и энергии."
 decision_pd_tectonic_drilling:0 "Тектонический разлом"
 decision_pd_tectonic_drilling_desc:0 "С помощью тектонических разломов мы можем сначала высвободится газы, необходимые нам для колонизации этого мира, а затем построив специальное горное оборудование для глубокого бурения выпустить магму на поверхность планеты."
 decision_pd_remove_tectonic_drilling:0 "Убрать тектонический разлом"
 decision_pd_remove_tectonic_drilling_desc:0 "Другая раса создала тектонические разломы, негативно влияющие на экосистему этой планеты, мы исправим нанесённый ими ущерб."
 building_pd_tectonic_drills:0 "Тектонический бур - Фаза 1"
 building_pd_tectonic_drills_desc:0 "Этот мощный бур проникает глубоко в мантию планеты, высвобождая экзотическую смесь газов, необходимых для жизни нашей расы. Как только его можно будет модернизировать, он преобразует планету в §YМир пепла§!."
 building_pd_tectonic_drills_2:0 "Тектонический бур - Финальная стадия"
 building_pd_tectonic_drills_2_desc:0 "Терраформирование планеты в §YМир пепла§! завершено."
 pdexotic.10.name:0 "Предпочтение - мир пепла"
 pdexotic.10.desc:0 "Благодаря многолетнему упорному труду наш проект тектонического бурения на §Y[Root.GetName]§! приносит свои плоды.\n\nС этого дня, §Y[Root.GetName]§! будет считаться домом для нашего вида."
 pdexotic.10.a:0 "Вулканический рай для нас."
 decision_pd_tectonic_drilling_planetside:0 "Тектонический разлом"
 decision_pd_tectonic_drilling_planetside_desc:0 "С помощью тектонических разломов мы можем сначала высвободится газы, необходимые нам для колонизации этого мира, а затем построив специальное горное оборудование для глубокого бурения выпустить магму на поверхность планеты."
 ap_pd_molten_terraforming:0 "Остывшая лава"
 ap_pd_molten_terraforming_desc:0 "Преобразование непригодных для жизни Расплавленных миров в пригодные для жизни Миры пепла не так сложно, как когда-то казалось."
 pd_molten_terraforming_tooltip:0 "Возможность терраформировать необитаемые §YРасплавленные миры§! в пригодные для жизни §YМиры пепла§!."
 
 #Ammonia Origin
 origin_pd_ammonia_breathers:0 "Аммиачные ребризеры"
 origin_pd_ammonia_breathers_desc:0 "Эта цивилизация эволюционировала в Мире аммиака с высоким атмосферным давлением, поэтому для жизни в других мирах им потребуется разработать защитные костюмы и усовершенствованные респираторы."
 origin_origin_pd_ammonia_breathers_effects:0 "- Родина -n §H$pc_ammonia$§!.\n- Вместо того, чтобы терраформировать планеты и их последующей колонизации, разрабатывайте технологии по созданию более качественных респираторов и защитных костюмов для жизни на них.\n- Появится доступ к специальному Бонусу за стремление по терраформированию §YТоксичных миров§! в §YМиры аммиака§!."
 tech_ammonia_suits:0 "Костюмы для защиты от окружающей среды"
 tech_ammonia_suits_desc:0 "Многие планеты имеют подходящие температурные режимы, однако наши уникальные потребности в атмосфере и давлении делают обычное терраформирование менее эффективным. Мы создадим защитные костюмы, которые позволят нам населять другие миры."
 PDAMMONIA_SUITS:0 "Мы подготовим специальный проект, с помощью которого мы разработаем защитные костюмы для наших граждан."
 pdexotic.11.name:0 "Дом там, где мы есть"
 pdexotic.11.desc:0 "Наше исследование по защите от окружающей среды завершено. Такие защитные костюмы могут быть громоздкими и дорогими, но они позволят нам жить в любом мире. Всё, что нам нужно сделать, это создать инфраструктуру по их производству."
 pdexotic.11.a:0 "Галактика ждет нас."
 AMMONIA_SUITS_1:0 "Костюмы для защиты от окружающей среды"
 AMMONIA_SUITS_1_DESC:0 "Костюмы, которые позволят нашему виду жить в любом мире, поистине инженерное чудо. Хотя на данный момент они громоздки и дороги, инфраструктура, которую мы создаём сейчас, позволит нам модернизировать их по мере появления новых технологий."
 trait_pd_ammonia_suits:0 "Костюм для защиты от окружающей среды Первого поколения"
 trait_pd_ammonia_suits_desc:0 "Эти костюмы большие, громоздкие и нуждаются в постоянном обслуживании, однако они позволяют нам заселять практически любые пригодные для жизни планеты."
 trait_pd_ammonia_suits_tooltip:0 "Приспособленность к не аммиачным мирам: §Y40%§!\nБлага: §R-20%§!\nСчастье: §R-10%§!"
 pdexotic.12.name:0 "В скорлупе"
 pdexotic.12.desc:0 "Мы завершили создание инфраструктуры, позволяющей нашим гражданам использовать защитные костюмы. Скоро наступит день, когда мы ступим в новые миры."
 pdexotic.12.a:0 "Начните строить корабли для колонизации планет."
 trait_pd_ammonia_suits_2:0 "Костюм для защиты от окружающей среды Второго поколения"
 trait_pd_ammonia_suits_2_desc:0 "Улучшенные системы соединения и усовершенствованные материалы позволили заметно улучшить костюмы по сравнению с предыдущими версиями, что обеспечивает более длительное время использования и комфорт."
 trait_pd_ammonia_suits_2_tooltip:0 "Приспособленность к не аммиачным мирам: §Y60%§!\nБлага: §R-10%§!\nСчастье: §R-5%§!"
 trait_pd_ammonia_suits_3:0 "Костюм для защиты от окружающей среды Третьего поколения"
 trait_pd_ammonia_suits_3_desc:0 "Персональные микро-щиты и улучшенные респираторы обеспечивают полную свободу передвижения и комфорт."
 trait_pd_ammonia_suits_3_tooltip:0 "Приспособленность к не аммиачным мирам: §G80%§!"
 tech_pd_ammonia_suits_2:0 "Костюмы Второго поколения"
 tech_pd_ammonia_suits_2_desc:0 "Улучшенные системы соединения и усовершенствованные материалы позволили заметно улучшить костюмы по сравнению с предыдущими версиями."
 PDAMMONIA_SUITS_TECH_2:0 "Модернизация наших костюмов для защиты от окружающей среды, обеспечивающая повышенный комфорт и меньшее техническое обслуживание."
 tech_pd_ammonia_suits_3:0 "Костюмы Третьего поколения"
 tech_pd_ammonia_suits_3_desc:0 "Легкие удобные костюмы и микро-щиты вокруг органов дыхания обеспечивают полную свободу передвижения и комфорт."
 PDAMMONIA_SUITS_TECH_3:0 "Микро-щиты вокруг органов дыхания и лёгкие материалы делают ношение этих костюмов практически незаметным для владельца."
 ap_pd_ammonia_terraforming:0 "Токсичная фильтрация"
 ap_pd_ammonia_terraforming_desc:0 "Преобразование непригодных для жизни Токсичных миров в пригодные для жизни Миры аммиака не так сложно, как когда-то казалось."
 ap_pd_ammonia_terraforming_tooltip:0 "Возможность терраформировать необитаемые §YТоксичные миры§! в пригодные для жизни §YМиры аммиака§!."

 #Methane Cryogenics
 origin_pd_methane_cryogenics:0 "Метановая криогеника"
 origin_pd_methane_cryogenics_desc:0 "Эта цивилизация эволюционировала в холодном Мире метана, для изменения и заселения других миров необходимо разработать криогенные технологии."
 origin_pd_methane_cryogenics_effects:0 "- Родина - §H$pc_methane$§!.\n- Нет возможности терраформировать планеты обычным способом в §YМиры метана§!.\n- Появится доступ к специальному Бонусу за стремление: §YМетановая криогеника§!, который позволит терраформировать §YЗамёрзшие миры§! в §YМиры метана§!.\n- Открывает оружие Колосса: §YКриогенный замораживающий луч§! §R(требуется бонус за стремление: §Y$ap_colossus$§!)§!."
 ap_pd_methane_cryogenics:0 "Усовершенствованная метановая криогеника"
 ap_pd_methane_cryogenics_desc:0 "Применять криогенику в глобальных масштабах, у нас появится возможность преобразовывать Замороженные миры в пригодные для жизни, а так же, создавать мощные криогенные замораживающие лучи."
 ap_pd_methane_cryogenics_tooltip:0 "Возможность терраформировать необитаемые §YЗамёрзшие миры§! в пригодные для жизни §YМиры метана§!.\n- Открывает оружие Колосса: §YКриогенный замораживающий луч§! §R(требуется бонус за стремление: §Y$ap_colossus$§!)§!."
