 #####Planetary Diversity#####

 ###Tidally Locked
 pc_tidallylocked:0 "Мир синхронного вращения"
 pc_tidallylocked_desc:0 "Скалистый мир с азотно-кислородной атмосферой. Попав в приливной захват со своей звездой одна часть поверхности планеты всегда освещена, а другая покрыта вечным мраком. Небольшая обитаемая зона существует только в сумеречной области вдоль линии терминатора. Постоянный солнечный свет и ветра делают планету идеальной для генерации энергии и выращивания продуктов питания."
 START_SCREEN_PART_ONE_TIDALLYLOCKED:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в сумеречной зоне планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 pc_tidallylocked_tile:0 "Зона синхронного вращения"
 pc_tidallylocked_tile_desc:0 "Пустынные континенты и замерзшие равнины."
 trait_pc_tidallylocked_preference:0 "Предпочтение - мир синхронного вращения"
 trait_pc_tidallylocked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_tidallylocked_habitability:0 "Приспособленность к миру синхронного вращения"
 tidal_locked2:0 "Мир синхронного вращения"
 tidal_locked2_desc:0 "Попав в приливной захват со своей звездой или другой планетой одна часть поверхности планеты всегда освещена, а другая покрыта вечным мраком. Небольшая обитаемая зона существует только в сумеречной области вдоль линии терминатора."
 civic_tidal_world:0 "Синхронизированные"
 civic_tidal_world_desc:0 "Родная планета всегда повёрнута одной стороной к солнцу. Жизнь в основном процветает в сумеречной зоне."
 civic_tooltip_tidal_world_effects:0 "Родной мир - §Y$pc_tidallylocked$§!."

 ###Hothouse
 pc_hothouse:0 "Парниковый мир"
 pc_hothouse_desc:0 "Каменистый мир с плотной атмосферой, состоящей преимущественно из углекислого газа и сильно разогретый из-за неуправляемого парникового эффекта. Условия планеты смертельны для всех форм жизни."

 ###Methane
 pc_methane:0 "Метановый мир"
 pc_methane_desc:0 "Каменистый мир с плотной атмосферой. Атмосфера преимущественно состоит из азота, также имеется небольшое количество метана и этана, которые образуют облака, являющиеся источником жидких и твёрдых осадков. При температуре около -180 градусов по Цельсию на планете существует стабильная гидросфера на базе метана и этана."
 pc_methane_tile:0 "Зона метана"
 pc_methane_tile_desc:0 "Скалы, лед и моря жидкого метана."
 trait_pc_methane_preference:0 "Предпочтение - метановый мир"
 trait_pc_methane_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 mod_pc_methane_habitability:1 "Приспособленность к метановому миру"
 START_SCREEN_PART_ONE_METHANE:0 "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в суровых долинах планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."

 ###Ammonia
 pc_ammonia:0 "Аммиачный мир"
 pc_ammonia_desc:0 "Каменистый мир с азотно-аммиачной атмосферой. Атмосфера преимущественно состоит из азота, также имеются небольшие количества аммиака, которые образуют облака, являющиеся источником жидких и твёрдых осадков. При температуре около - 100 градусов по Цельсию на планете существует стабильная гидросфера на базе аммиака."
 pc_ammonia_tile:0 "Зона аммиака"
 pc_ammonia_tile_desc:0 "Густые леса и океаны аммиака."
 trait_pc_ammonia_preference:0 "Предпочтение - аммиачный мир"
 trait_pc_ammonia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
