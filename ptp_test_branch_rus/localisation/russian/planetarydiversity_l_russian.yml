 building_techno_04_clone_vat:0 "Техно-Котлы"
 building_techno_04_clone_vat_desc:0 "Только в этих котлах с использованием Живого металла могут быть произведены передовые биосинтетические формы жизни, которые имеют очень специфические потребности в строительстве и обслуживании."
 building_techno_vat_effect_desc:0 "Производит и поддерживает §Y30§! £pops£ §YБиосинтетических§! поселений. Эта эффективность снижается по мере того, как $building_techno_04_clone_vat$ достигают предела своих мощностей."
 modifier_techno_pops_decline:0 "Недостаточно Техно-Котлов"
 modifier_techno_pops_decline_desc:0 "£building£ §Y$building_techno_04_clone_vat$§! недостаточно для поддержания нынешнего населения."
 tech_dead04:0 "Секреты Юнита 04"
 tech_dead04_desc:0 "ИИ, известный как Юнит 04, возможно, был закрыт, но изучение его банков памяти обеспечат нас знаниями в областях инженерии и робототехнике на долгие годы."
 pdtechnoorganic.202.name:0 "Пришло время"
 pdtechnoorganic.202.desc:0 "§YРадостно;§! Вы зашли так далеко. Благодаря знаниям, которые вы по праву получили самостоятельно, пришло время мне поделиться с вами технологиями по созданию Живого металла."
 pdtechnoorganic.202.a:0 "Пришло время"
 pdtechnoorganic.202.a.response:0 "§GРадостно;§! Идите и покоряйте звёзд, а когда придёт время, у меня будет для вас ещё один подарок."
 ap_fours_children:0 "Биосинтетическое совершенство"
 ap_fours_children_desc:0 "Юнит 04 нашёл способ раскрыть истинный потенциал биосинтетиков, нам остается только выбрать и стать лучшими версиями самих себя."
 fours_children_tooltip:0 "Все представители нашего вида полностью раскроют свой биосинтетический потенциал."
 pdtechnoorganic.1000.name:0 "Биосинтетическое совершенство"
 pdtechnoorganic.1000.desc:0 "После многолетней работы по совершенствованию биосинтетиков, Юнит 04 предоставил нам возможности, далеко превосходящие наши прежние возможности. Сила, интеллект и скорость наконец-то у нас в руках.\n\nС помощью простого перепрограммирования некоторых наших базовых функций Живой металл внутри нас мгновенно восстановит каждого из нас."
 pdtechnoorganic.1000.a:0 "Сегодня наступает эра биосинтетиков."
 trait_organic_fourschildren_2:0 "Усовершенствование биосинтетическов"
 trait_organic_fourschildren_2_desc:0 "Усовершенствованные ИИ "Юнит 04", эти биосинтетические формы жизни превосходят других существ или робототехнику. Бессмертные, но с чрезвычайно низким уровнем воспроизводства."
 leader_trait_admiral_fourschildren:0 "Биосинтетик"
 leader_trait_admiral_fourschildren_desc:0 "Этот лидер - мощный биосинтетик, обладающий сверхъестественной способностью просчитывать боевые стратегии."
 leader_trait_general_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_general_fourschildren_desc:0 "Этот лидер - мощный биосинтетик, способный руководить с передовой и просчитывать боевые стратегии."
 leader_trait_governor_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_governor_fourschildren_desc:0 "Этот лидер - мощный биосинтетик."
 leader_trait_scientist_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_scientist_fourschildren_desc:0 "Этот лидер - мощный биосинтетик."
 leader_trait_ruler_fourschildren:0 "$leader_trait_admiral_fourschildren$"
 leader_trait_ruler_fourschildren_desc:0 "Этот лидер - мощный биосинтетик."
 pdtechnoorganic.1001.name:0 "Биосинтетическое совершенствование [From.GetSpeciesNamePlural]"
 pdtechnoorganic.1001.desc:0 "[From.GetSpeciesNamePlural] претерпел большие изменения. Искусственный интеллект, который их создал, раскрыл потенциал в их техноорганическом программировании, что значительно улучшило навыки и способности.\n\nМы находимся на заре выхода за пределы нового типа формы жизни."
 pdtechnoorganic.1001.b:0 "Это не хорошо..."

 #Odd + Ends
 tidal_locked_gaia:0 "Замкнутый приливами"
 tidal_locked_gaia_desc:0 "Этот мир находится близко к звезде и подчиняется её приливным силам, что означает, что на одной стороне всегда день, в то время как на другой - вечная тьма, но с этой идеальной экосистемой это рай."
 engineered_environment_rare:0 "Идеально спроектированная среда"
 engineered_environment_rare_desc:0 "Эта редкая планета подверглась обширному проекту терраформирования и теперь является раем для всех форм жизни."
 fourschildren_locked_genes:0 "§RВиды $trait_organic_fourschildren$ и $trait_organic_fourschildren_2$ не являются полностью биологическими и не могут использовать генетическую модификацию на себе.§!"
 
