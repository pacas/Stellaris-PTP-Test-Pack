 #Uninhabitable
 pc_diamond:0 "Алмазный мир"
 pc_diamond_desc:0 "Бесплодный и каменистый мир с разреженной или несуществующей атмосферой. Поверхность покрыта кратерами от ударов метеоритов и полностью лишена жизни. Из-за высокого уровня углерода, высоких температур и давления на этой планете большая часть этого мира превратилась в алмазы."

