 PD_MISSING_COLONISTS_PROJECT_DESC:0 "На [Root.GetName] исчезли все колонисты, поэтому мы собрали команду экспертов для тщательного поиска любых улик, которые приведут нас к их местонахождению... или к тому, кто несёт ответственность за их исчезновение."
 pdanomaly.21.name:0 "Давайте искривлять время!"
 pdanomaly.21.desc:0 "Во время поисков пропавших колонистов наши исследователи заметили странные временные аномалии, происходящие в этом районе; компьютеры произвольно пропускали процессы, а цифровое времяисчисление становилось нестабильным. Глубокое сканирование местности выявило временной разлом, соединяющий множество различных временных линий. Оказавшись по другую сторону одной из этих временных линий, мы обнаружили пропавших колонистов. Они были перенесены на несколько тысяч лет назад, и хотя они не могут нас видеть, мы можем наблюдать за ними с помощью оборудования. Хотя должно быть возможно временно стабилизировать разлом, модели показывают, что вскоре после этого он закроется навсегда. Некоторые исследователи предлагают вместо этого использовать эту возможность для изучения уникальной временной аномалии, к сожалению, навсегда заманив колонистов в ловушку прошлого."
 pdanomaly.21.a:0 "Мы вернём их домой."
 pdanomaly.21.b:0 "Этот разлом слишком ценен, изучите его."
 pdanomaly.211.name:0 "Назад в будущее"
 pdanomaly.211.desc:0 "Медленно и осторожно мы смогли открыть разлом и скоординировать операцию по спасению, но, как и ожидалось, он сам по себе разрушился и вскоре исчез. Все в безопасности, и мы немного узнали о теоретических темпоральных манипуляциях."
 pdanomaly.211.a:0 "Спасибо."
 pdanomaly.212.name:0 "Этот разлом слишком ценен"
 pdanomaly.212.desc:0 "Было решено, что ценность аномалии превосходит ценность этих колонистов. Мы привезли специализированное оборудование, которое должно помешать разлому захватить кого-либо ещё, но небольшие локализованные события, вероятно, все ещё будут происходить. Вскоре после этого наша команда начала находить в этом районе останки наших людей, возраст которых исчислялся тысячелетиями."
 pdanomaly.212.a:0 "Иногда приходится идти на жертвы."
 d_pd_portal_research_zone:0 "Исследовательская база временного разлома"
 d_pd_portal_research_zone_desc:0 "Эта исследовательская база с высоким уровнем безопасности изучает редкий временной разлом, обнаруженный в этом мире. База также является мрачным напоминанием о тех, кто навсегда застрял в прошлом."
 pdbacktothefuture:0 "Потерянные, но не забытые"
 pdbacktothefuture_desc:0 "Возвращение колонистов оживило колонию, люди восхваляют правительство за то, что оно решило спасти их товарищей."
 pdanomaly.22.name:0 "Потерянные, но не исчезнувшие"
 pdanomaly.22.a:0 "Интересно"
 pdanomaly.22.desc.1:0 "В ходе поисков пропавших колонистов мы обнаружили древний снаряд рядом с эпицентром поражённой зоны, корпус которого недавно был вскрыт. По образцам, найденным внутри снаряда, мы установили, что в нём находилось биооружие, вызывающее чрезвычайно быстрые генетические изменения, включая деэволюцию. Зная это, мы смогли провести поиск в окрестностях и найти то, что осталось от колонистов; их биология полностью изменилась в результате этого процесса, теперь это генетическая смесь нас и предразумных животных, в которых их превратило это оружие.\n\nПутем обратной разработки этого передового биооружия мы сможем воскресить колонистов, хотя по всем признакам они будут новым видом."
 pdanomaly.22.desc.2:0 "В ходе поисков пропавших колонистов мы обнаружили древний снаряд рядом с эпицентром поражённой зоны, корпус которого недавно был вскрыт. По образцам, найденным внутри снаряда, мы установили, что в нём находилось биооружие, вызывающее чрезвычайно быстрые генетические изменения, включая деэволюцию. Зная это, мы смогли провести поиск в окрестностях и найти то, что осталось от колонистов; их биология полностью изменилась в результате этого процесса, теперь это генетическая смесь нас и предразумных животных, в которых их превратило это оружие.\n\nУ нас уже есть технология, позволяющая вновь возвысить разум наших колонистов, хотя, судя по всему, они будут новым видом. Но изучение останков самого биооружия, безусловно, поможет нашему пониманию генетики."
 d_pd_dimensional_prison:0 "Измерение-тюрьма"
 d_pd_dimensional_prison_desc:0 "Эта древняя тюрьма когда-то могла хранить всех своих заключенных в одном измерении. Хотя её загадочная конструкция не позволяет нам воссоздать её, мы всё ещё можем многое узнать об этом невероятном образце техники."
 pdpocketmadness:0 "Ожидаемые исчезновения"
 pdpocketmadness_desc:0 "Измерение-тюрьма всё ещё иногда захватывает колониста или туриста. Хотя она и не опасна, но сильно раздражает колонию, препятствуя иммиграции в первую очередь и регулярно вызывая мелкие сбои."
 pdnopocket:0 "Прекращение случайных телепортаций"
 pdnopocket_desc:0 "Колонисты, кажется, очень довольны тем, что им больше не нужно беспокоиться о том, что они застряли в карманном измерении."
 pdanomaly.23.name:0 "В моём кармане"
 pdanomaly.23.desc:0 "Наши поиски пропавших колонистов привели к обнаружению древнего объекта, который, по-видимому, является своего рода пространственной тюрьмой. Стареющие системы пострадали от скачка напряжения и неправильно определили всех пропавших колонистов как сбежавших заключенных, заманив их в ловушку в этом недавно обнаруженном карманном измерении. Команда уверена, что нам удастся освободить всех колонистов, но остаётся вопрос, что делать с самим древним объектом. Системы здесь устроены весьма загадочно, и хотя мы можем многое узнать, вполне вероятно, что по мере дальнейшего разрушения возникнут новые проблемы."
 pdanomaly.23.a:0 "Снесите её, наши люди должны быть в безопасности."
 pdanomaly.23.b:0 "Это приемлемые риски, давайте изучим её."

