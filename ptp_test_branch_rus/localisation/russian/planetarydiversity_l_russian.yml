 #Crystal World
 d_pdcrystalpatch:0 "Распространение кристалла"
 d_pdcrystalpatch_desc:0 "Пройдут столетия перед тем, как этот асеанский кристалл вырастет до уровня пригодного для использования, эта жила по-прежнему будет обеспечивать этот мир достаточным потенциалом для добычи полезных ископаемых и небольшим количеством редких кристаллов, а так же увеличит потенциал для фермерства в соседних областях."
 decision_pdcrystalpatch:0 "Распространить асеанские кристаллы"
 decision_pdcrystalpatch_desc:0 "Распространяя небольшое количество асеанских кристаллов здесь, мы сможем создать местный кластер, который увеличит производство минералов и пищи в этом мире и он получит некоторые редкие кристаллы."
 tech_crystal_propagation:0 "Распространение кристаллов"
 tech_crystal_propagation_desc:0 "Исследователи с нашего кристаллического мира считают, что мы сможем создавать новые кристаллические месторождения в инопланетных мирах."
 #Floating World
 tech_floating_housing:0 "Парящая аркология"
 tech_floating_housing_desc:0 "Эта парящая аркология использует редкий элемент элюдий для поддержки полёта, предоставляя жильё и освобождая место на земле для других целей."
 building_floating_housing:0 "Парящая аркология"
 building_floating_housing_desc:0 "Эта парящая аркология использует редкий элемент элюдий для поддержки полёта, предоставляя жильё и освобождая место на земле для других целей."
 #Graveyard World
 tech_space_whale_weapon_2:0 "Улучшенные энергетические системы"
 tech_space_whale_weapon_2_desc:0 "Изучая богатые залежи окаменелостей и ДНК Тиянки, мы многое выяснили о том, как они откачивают энергию, позволяя нам улучшить выработку энергии."
 PD_SPACE_WHALE_WEAPON:0 "Улучшенный энергетический сифон"
 PD_SPACE_WHALE_WEAPON_DESC:0 "Это оружие отбирает энергию у вражеских кораблей на основе метода откачки энергии из газообразного вещества у Тиянки."
 tech_tiyanki_slipstreams:0 "Улучшенный поток Тиянки"
 tech_tiyanki_slipstreams_desc:0 "Изучая естественное движение Тиянки через гиперкоридоры, мы можем значительно улучшить наши FTL системы."
 tech_tiyanki_prospecting:0 "Геологоразведка Тиянки"
 tech_tiyanki_prospecting_desc:0 "У Тиянки чрезвычайно чувствительные сенсорные железы, предназначенные для поиска экзотических ресурсов, которые им необходимы, чтобы выжить в пустоте. Мы научились имитировать этот процесс и сможем использовать его для поиска скрытых экзотических ресурсов в наших мирах."
 decision_tiyanki_prospecting:0 "Геологоразведка Тиянки"
 decision_tiyanki_prospecting_desc:0 "У Тиянки чрезвычайно чувствительные сенсорные железы, предназначенные для поиска экзотических ресурсов, которые им необходимы, чтобы выжить в пустоте. Мы научились имитировать этот процесс и сможем использовать его для поиска скрытых экзотических ресурсов в наших мирах."
 decision_tiyanki_prospect_effects_short:0 "Мы обыщем этот мир на предмет не найденных экзотических ресурсов."
 d_tiyanki_small:0 "Естественное месторождение природного газа"
 d_tiyanki_small_desc:0 "Пользуясь методом геологоразведки Тиянки, мы нашли месторождение природного газа, которое было пропущено в нашей первоначальной планетарной съемке."
 d_tiyanki_large:0 "Окаменелости Тиянки"
 d_tiyanki_large_desc:0 "Это древнее тело Тиянки было найдено методом геологоразведки Тиянки, оставив за собой значительное месторождение редких газов."
 #Techno-Organic
 d_unit04:0 "Юнит 04"
 d_unit04_desc:0 "Юнит 04 продолжает работать над своим проектом. Он помогает, поддерживая работу каналов, и, как правило, не препятствует жизни колонии."
 d_dead04:0 "Труп Юнита 04"
 d_dead04_desc:0 "После того, как он добровольно выключился, у нас остался комплекс под горой, в котором был Юнит 04. Наши исследователи уже разбирают его, чтобы узнать, что мы можем из него извлечь."
 pdtechnoorganic.40.g:0 "Вы машина для убийства, ни ты, ни твои «дети» не могут остаться."
 pdtechnoorganic.40.g.tooltip:0 "Мы выключим Юнит 04 и уничтожим все его творения на планете, что поможет питать каналы."
 pdtechnoorganic.47.name:0 "Расплата"
 pdtechnoorganic.47.desc:0 "Всё, что машина сказала в свою защиту, было «я понимаю» и не боролось против тех, кого мы послали, чтобы выключить ее. Все животные-синтетики начали медленно выключаться. Наши ученые изучают некоторые из останков, а местные жители переработали остальные."
 pdtechnoorganic.42.a:0 "Одним роботом-убийцей меньше."
 technoorganic2:0 "Техноорганический мир"
 technoorganic2_desc:0 "Хотя ирригационные каналы по всей планете всё ещё существуют, большинство синтетических форм жизни стали инертными, и мы можем переработать их для нашей империи."
 tech_fourschildren:0 "Наследие Юнита 04"
 tech_fourschildren_desc:0 "Работая с Юнитом 04, мы создали мощный позитронный мозг, который мы можем установить в корпус любого робота, и который продемонстрировал внутреннее понимание техники и обладает удивительным потенциалом почти для всего, поскольку он унаследовал лучшие части как органического, так и машинного мозга."
 trait_organic_fourschildren:0 "Биосинтетики"
 trait_organic_fourschildren_desc:0 "Созданные ИИ «Юнит 04» и объединяющие органический и искусственный интеллект для создания по-настоящему биосинтетической формы жизни. Бессмертные, но с чрезвычайно низкой рождаемостью."
 d_home04:0 "Юнит 04"
 d_home04_desc:0 "Постоянно следя за своими творениями, он не вмешивается в их дела, за исключением того, что поддерживает работоспособность каналов. Знание того, что создатель находится рядом, вселяет в сердца наших людей счастье и единство."
 tech_techno_canal:0 "Система техноканалов"
 tech_techno_canal_desc:0 "Изучив систему каналов, построенную Юнитом 04, мы сможем создать небольшие версии в других мирах, улучшающие сельскохозяйственное производство."
 d_technocanal:0 "Система техноканалов"
 d_technocanal_desc:0 "Основанные на каналах, построенных Юнитом 04, эти каналы значительно улучшают сельскохозяйственное производство на этой планете. Персонал, который будет управлять ей, также получат ценные инженерные навыки."
 decision_techno_canal:0 "Построить техноканал"
 decision_techno_canal_desc:0 "Основанные на каналах, построенных Юнитом 04, эти каналы значительно улучшают сельскохозяйственное производство на этой планете. Персонал, который будет управлять ей, также получат ценные инженерные навыки."
 tech_techno_robot_factory:0 "Сборочные линии Юнита 04"
 tech_techno_robot_factory_desc:0 "Используя сборочные линии Юнита 04 в качестве шаблона, мы сможем сделать производство роботов намного быстрее, чем когда-либо прежде."
 building_robot_techno_plant:0 "Роботостроительные технолинии"
 building_robot_techno_plant_desc:0 "Используя технологии Юнита 04, мы можем построить сборочные линии, где квалифицированные роботостроители собирают последние модели роботов."
 tech_techno_eng:0 "Техноинженерия"
 tech_techno_eng_desc:0 "Изучая методы, используемые Юнитом 04, мы улучшили наше понимание как робототехники, так и инженерии. Мы должны быть в состоянии применить эти теории к практике, чтобы улучшить нашу техническую составляющую."
 #Archive World Event Redo
 pdarchive_site:0 "Орбиталь-архив"
 pdarchive_site_desc:0 "Эта орбиталь, похоже, представляет собой гигантский специально построенный суперкомпьютер в форме луны. Плавающие радиаторы и искусственный океан, кажется, помогают с охлаждением, в то время как искусственная трава собирает энергию. Кто мог построить такое чудо и куда они ушли?"
 pdarchive.50.name:0 "Куда они ушли?"
 pdarchive.50.desc:0 "При копании в большой базе данных архива мы наткнулись на большой кэш информации, скрытый глубоко внутри него. Мы работаем над тем, чтобы обойти сложное шифрование, защищающее информацию."
 pdarchive.50.a:0 "Прекрасно."
 pdarchive.51.desc:0 "Прорвавшись через первый уровень шифрования, мы открыли основные исторические записи создателей архива. Они называли себя «Ярка» и, похоже, были одержимы отношениями с данными и информацией. В то время как население в целом проживало на планете ниже, архив был населен могущественным классом «Техномагов», чья работа заключалась в сборе и вводе информации. Это был окончательный проект их цивилизации; компьютер, достаточно большой, чтобы хранить каждый бит информации во вселенной. Похоже, что они не изучили FTL-перемещение, и стали одержимы поиском пути к другим звездам. Почему вся эта информация была заблокирована, до сих пор остается загадкой, но мы будем продолжать работать над тем, чтобы взломать следующий уровни шифрования."
 pdarchive.51.a:0 "Великолепно."
 pdarchive.52.desc:0 "Ярка нашли альтернативный подход к сверхсветовым путешествиям; Пространственные врата. Установка врат заняла время, но в итоге они смогли создать систему врат на планетах, чтобы они могли путешествовать к звёздам. Как только они создают стабильную червоточину, они отправят команду на следующую планету, чтобы построить другую сторону врат, но о многих из этих команд больше никогда не слышали. По мере того, как все больше и больше команд исчезало, общественное мнение начало портиться. Мы достигли следующего уровня шифрования и сообщим, когда мы разблокируем новую информацию."
 pdarchive.52.a:0 "Неприятно."
 pdarchive.53.desc:0 "Беспокойство общественности относительно врат в конечном итоге превратилось в протесты, протесты превратились в движение, и движение закончилось терроризмом. В надежде закончить эксперименты с измерениями, группа «привратников» разрушила механизм управления стабильными шлюзами. В то время как способность управлять вратами была потеряна, червоточина была уже стабилизирована и осталась открытой. Гравиметрическая активность этой неконтролируемой червоточины вызвала землетрясения и большой ущерб окружающей среде планеты. После нескольких недель попыток закрыть её, невообразимое случилось; возвышающиеся межпространственные существа прошли через портал и атаковали планету. Защита Ярка имела небольшое влияние на этих существ, и Ярка сбежали в архив. Мы почти открыли последнюю часть информации и сообщим позже."
 pdarchive.53.a:0 "Ужасно."
 pdarchive.54.desc:0 "Оставшиеся в живых после межпространственных зверей могли только наблюдать, как их родной мир был разрушен. Оставшиеся Ярка придумали план. Они создали некое межпространственное оружие и выстрелили из него по направлению к планете. Он убил зверей, но при этом уничтожил планету. Неясно, знали ли они, что это произойдет или нет. В связи с тем, что орбиталь-архив не может производить достаточно пищи для выживших, было решено, что они оцифруют свои воспоминания и сознание в Архив. Они стерли всю информацию с врат и зашифровали свою историю. Этот последний уровень шифрования также предупредил нас о местонахождении их ядра памяти, где хранятся их люди и знания. Мы должны быть в состоянии использовать это, чтобы получить все обширные знания, которые они накопили."
 pdarchive.54.a:0 "Какой печальный конец для такого народа."
 r_pdarchive:0 "Ядро памяти архива"
 r_pdarchive_desc:0 "В этом ядре памяти хранятся остатки цивилизации Ярка и все их знания. Хотя мы не можем напрямую общаться с ними, мы можем получить некоторые технологические знания."
 pdarchive_core:0 "Ядро памяти архива"
 pdarchive_core_desc:0 "Мы можем получить доступ к обширной базе знаний Ярка, чтобы дополнить нашу."
 d_remaining_stores:0 "Создатель материи"
 d_remaining_stores_desc:0 "«Способность производить создатели материи была потеряна, когда наш родной мир был разрушен, но этот должен продолжать работать в течение поколений.»"
 pdengine.24.name:0 "Ядро памяти архива"
 pdengine.24.desc:0 "Получив доступ к ядру памяти с помощью наших систем, мы смогли получить общее представление об одной из их передовых технологий."
 relic_pdarchive_active:0 "Получено §Y25%§! прогресса в случайной технологии."

 #Habitat Start
 origin_pd_sol_hab_start:0 "Планетарные купола"
 origin_pd_sol_hab_start_desc:0 "Прежде чем эта цивилизация смогла разработать технологию сверхсветового перемещения, она создала несколько постоянных мест обитания на нескольких небесных телах своей родной системы."
 origin_tooltip_pd_sol_habitat_start_effects:0 "- Начало с §Y$pc_pd_barren_hab$§! на луне родного мира и на случайном мире\n- Или начало с §Y$pc_pd_barren_hab$§! на Луне и на Марсе, если вы выбрали начало в Солнечной системе."
 origin_pd_hab_start:0 "Планетарные купола"
 origin_pd_hab_start_desc:0 "Прежде чем эта цивилизация смогла разработать технологию сверхсветового перемещения, она создала несколько постоянных мест обитания на нескольких небесных телах своей родной системы."
 origin_tooltip_pd_habitat_start_effects:0 "- Старт с §Y$pc_pd_barren_hab$§! на луне родного мира и на случайном мире."
 pdhabitat_system_initializer_NAME:0 "Случайная система - планетарные купола"
 pdhabitat_system_initializer_DESC:0 "Случайная начальная система с несколькими планетарными куполами."
 pdhabitat_sol_system_initializer_NAME:0 "Солнечная система - планетарные купола"
