 mod_job_acid_tech_per_pop_short:0 "\n§G+1§! £mod_job_acid_tech_add£ за $VALUE$ £pop£"
 job_acid_drone:0 "Трутень-химик"
 job_acid_drone_plural:0 "Трутни-химики"
 job_acid_drone_desc:0 "Эти трутни используют уникальные химические вещества, обнаруженные в кислотных озерах этого мира, чтобы помочь улью лучше понять производство редких ресурсов."
