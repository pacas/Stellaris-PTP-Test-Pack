 pc_basalt_adj:0 "базальт"

 #Necropolis from Relic World
 decision_necropolis_project_relic:0 "Восстановление Некрополя"
 decision_necropolis_project_relic_desc:0 "Эта планета когда-то была оживлённым экуменополисом. Его восстановление будет монументальной задачей, и вернёт планете былую славу, посвященную нашей некротической культуре."

 #TOL PD Hab Change
 decision_tolbarren_phab:0 "Засеивание безжизненного мира"
 decision_tolbarren_phab_desc:0 "Негостеприимный мир вокруг этой орбитали совершенно непригоден для Древа Жизни, поэтому мы будем использовать технологии восстановления климата, чтобы сделать этот мир местом, где Древо сможет расти."

 #Snowball Origin Stuff
 d_snowball_wasteland_1:0 "Холодные зоны"
 d_snowball_wasteland_1_desc:0 "Отсутствие океанических и воздушных течений удерживают районы этого мира в условиях сильного холода. Поиск способа обогрева локализованных областей помог бы восстановить перераспределение тепла в этом мире."
 d_snowball_wasteland_2:0 "Низкая геотермальная активность"
 d_snowball_wasteland_2_desc:0 "Ледниковый период ослабил геотермальную активность на этой планете. Нам нужно найти способ регулировать и контролировать этот процесс на планете."
 d_snowball_wasteland_3:0 "Мёртвая почва"
 d_snowball_wasteland_3_desc:0 "Период похолодания в этом мире уничтожил большую часть первоначальной биоорганической материи. Нам нужно будет придумать способ благодаря которому этот мир снова зацветёт."
 pdhabsnowballmoon:0 "Последняя надежда"
 pdhabsnowballmoon_desc:0 "Наши инженеры смогли раскопать эту луну до того, как наш родной мир стал непригодным для жизни, что позволило увеличить площадь застройки."
 frozen_wasteland_clearing_effect:0 "Таяние льда в этом регионе приведет к уменьшению количества отражаемого солнечного света, это приведёт к большему поглощению тепла, что выльется в повышении температуры и пригодности."
 snowball_frozen_wasteland_effect:0 "Низкие температуры значительно снижают пригодность."
 snowball_recovering_biosphere_effect:0 "Температуры по-прежнему низкие, пригодность всё ещё уменьшена, но уже не так, как раньше."
 snowball_frozen_wasteland:0 "Замёрзшая пустошь"
 snowball_frozen_wasteland_desc:0 "Эта планета переживает ледниковый период, большую часть её пригодных для жизни районов можно найти только вблизи тропиков."
 snowball_recovering_biosphere:0 "Восстанавливающаяся биосфера"
 snowball_recovering_biosphere_desc:0 "Эта планета восстанавливается после недавнего ледникового периода, флора и фауна медленно расширяются по мере повышения температуры и поступления пресной воды из тающих ледников."
 snowball_temperate_world:0 "Умеренный мир"
 snowball_temperate_world_desc:0 "Ледниковый период закончился, разнообразие биомов восстановлено, и настроение приподнято от ощущения, что у нас есть ещё один шанс."
 d_frozen_wasteland:0 "Замерзшая пустошь"
 d_frozen_wasteland_desc:0 "Эта земля покрыта вечной мерзлотой, здесь ничего не может расти."
 origin_pd_snowball_earth:0 "Родной мир снега"
 origin_pd_snowball_earth_desc:0 "Прежде чем эта цивилизация смогла разработать технологию сверхсветовых путешествий, необычный ледниковый период сковал всю планету, вынудив население переселиться на свою луну."
 origin_tooltip_pd_snowball_earth_effects:0 "§R- ВНИМАНИЕ: Сложное происхождение§!\n- Старт с §Yбазой на луне§!, с уменьшающимися благами и ресурсами\n- Начало со скромным, десятилетним запасом ресурсов.\n- Начало с одним колониальным кораблём."
 decision_snowball_wasteland_1:0 "Построить орбитальные зеркала"
 decision_snowball_wasteland_1_desc:0 "Этот дорогостоящий проект создаст скопление больших орбитальных зеркал, которые позволят нам перезапустить воздушные и водные потоки в этом мире, приблизив его к более стабильной и пригодной для жизни среде. В долгосрочной перспективе, это также, позволит нам генерировать больше энергии."
 decision_snowball_wasteland_2:0 "Построить станции сейсмического резонанса"
 decision_snowball_wasteland_2_desc:0 "Построив подземные станции сейсмического резонанса, мы смогли бы контролировать и уменьшать последствия землетрясений, изменять потоки магмы, открывать новые горнодобывающие районы и помогать защищать поселение."
 decision_snowball_wasteland_3:0 "Улучшение почвы нанитами"
 decision_snowball_wasteland_3_desc:0 "Внедрение почвы, обогащенной нанитами, позволило бы нам вести аграрные работы в непригодных регионах планеты."
 snowball_earth.11.name:0 "Первая оттепель"
 snowball_earth.11.desc:0 "Мы завершили первый этап длительного процесса восстановления планеты, и плоды наших трудов уже начинают проявляться. Температура поверхности начинает неуклонно повышаться, при этом средние температуры, по прогнозам, увеличатся на несколько градусов. Следующим шагом будет активизация тектонической и геотермальной активности планеты, как только мы разработаем соответствующую технологию."
 snowball_earth.12.name:0 "Артерии планеты"
 snowball_earth.12.desc:0 "Второй этап проекта по восстановлению нашей родной планеты успешно завершён. Завершив работу с резонаторами, мы теперь можем заряжать энергией и контролировать сейсмическую активность планеты. Впервые на моей памяти, наши люди проснулись от нежного тепла и шума накатывающих волн. В то время как большая часть планеты всё ещё скована льдами, экватор теперь свободен от них и снова пригоден для жизни. Следующим и заключительным этапом будет восстановление питательных веществ в почве планеты до уровня, существовавшего до ледникового периода."
 snowball_earth.13.name:0 "Обретённый рай"
 snowball_earth.13.desc:0 "Завершающий этап процесса восстановления нашей планеты подошёл к концу, питательные вещества в почве восстановлены. Биоразнообразие стремительно восстанавливается, и с повышением температуры качество жизни нашего населения растёт, а наш родной мир постепенно приобретает первозданный облик. Любые будущие колонии обязательно выиграют от технологий, которые мы открыли сегодня."
 START_SCREEN_SNOWBALL:0 "Раньше, наш дом, был совсем другим местом. Жизнь росла в изобилии, и наш народ процветал.\n\nПоначалу, изменения происходили медленно, но год за годом наш климат становился всё более жестоким и непредсказуемым. Некоторые обвиняли нас самих в сложившейся ситуации, в то время как другие утверждали, что это естественный процесс нашей планеты, но в конечном счёте системы, которые уравновешивали температуру планеты, начали выходили из строя одна за другой. Последние из выживших, которые собрались у экватора планеты, осознали, что их единственная надежда - это дотянуться до звёзд.\n\nСегодня тепло - это роскошь. Наши люди борются с холодом, будь то ледяные ветры нашей родной планеты или космический вакуум в куполах, которые большинство из нас сейчас называют домом.\n\nВ условиях, когда запасы ресурсов почти истощены, наши учёные наконец-то открыли секрет технологии гипердвигателей. Первый корабль с колонистами готов отправиться в новый мир на поиски ресурсов, чтобы начать восстановление нашей родной планеты и её былой славы."
 pdsnowbal_system_initializer_NAME:0 "Случайный снежный мир"
 pdsnowball_sol_system_initializer_NAME:0 "Снежный мир у Солнца"
 #Snowball Dummy Class
 pc_snowball:0 "Заснеженный мир"
 pc_snowball_desc:0 "Континентальный мир переживающий экстремальный ледниковый период. Океаны замерзли, и жизнь едва держится вдоль экватора."
 pc_snowball_adj:0 "холодный"
 mod_pc_snowball_habitability:0 "Приспособленность к заснеженному миру"
 trait_pc_snowball_preference:0 "Предпочтение - заснеженный мир"
 trait_pc_snowball_preference_desc:0 "Предпочтение - заснеженный мир"
 snowball_earth.11.a:0 "Надежда всё ещё есть."
 snowball_earth.12.a:0 "Мы уже близко."
 snowball_earth.13.a:0 "Наконец-то мы вернули себе рай."
 d_snowball_stockpile:0 "Всё, что осталось"
 d_snowball_stockpile_desc:0 "Этот запас - всё, что осталось от нашего огромного былого богатства, пока наш родной мир не пал жертвой холода. Даже с учётом нормирования, мы сможем продержаться не более десяти лет."
 snowball_earth.14.name:0 "Всё закончилось."
 snowball_earth.14.desc:0 "Наши последние запасы подошли к концу."
 snowball_earth.14.a:0 "Будем надеяться, что мы готовы."

