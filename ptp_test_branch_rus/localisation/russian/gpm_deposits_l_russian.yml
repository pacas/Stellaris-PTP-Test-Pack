 gpm_tb_toxic_gas:0 "£blocker£ Токсичный газ"
 gpm_tb_toxic_gas_desc:0 "Гигантские облака тяжелого ядовитого газа мягко парят в этом регионе. Заниматься строительством здесь было бы самоубийством."

 gpm_tb_locust_plagues:0 "£blocker£ Насекомые-опустошители"
 gpm_tb_locust_plagues_desc:0 "Мало того, что эти существа выглядят намного хуже и страшнее, чем любые другие виды насекомых, они, кажется, готовы съесть всё что угодно, если у этого есть листья. Нам придётся постараться, чтобы избавиться от них."

 gpm_tb_seasonal_flooding:0 "£blocker£ Заливные луга"
 gpm_tb_seasonal_flooding_desc:0 "Эти земли периодически затопляются до такой степени, что селиться здесь - не самая удачная идея. Настоятельно рекомендуется построить стены и дамбы для защиты от наводнений, чтобы вода не снесла своим потоком все постройки."

 gpm_tb_xenomorph_blocker:0 "£blocker£ Бродячие ксеноморфы"
 gpm_tb_xenomorph_blocker_desc:0 "Ненасытные орды биоинженерных монстров, состоящие лишь из зубов, когтей и инстинктивного желания убивать."

 gpm_tb_ringworld_blocker:0 "£blocker£ Разрушенная инфраструктура"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"

 gpm_tb_deep_caverns:0 "£blocker£ Глубокая трещина"
 gpm_tb_deep_caverns_desc:0 "Тонкая извивающаяся трещина, тянущаяся на многие километры и такая глубокая, что с поверхности невозможно разглядеть её дно."

 gpm_tb_deprecated_infrastructure:0 "£blocker£ Устаревшая инфраструктура"
 gpm_tb_deprecated_infrastructure_desc:0 "Заброшенные здания, мосты, дороги и туннели давно покинуты и совершенно не подлежат восстановлению."

 gpm_tb_volatile_gasses:0 "£blocker£ Газообразная флора"
 gpm_tb_volatile_gasses_desc:0 "Экзотическая растительность, которая испускает смертельно ядовитые газы в качестве побочного продукта их жизнедеятельности. "

 gpm_tb_volatile_motes:0 "£blocker£ Взрывающаяся флора"
 gpm_tb_volatile_motes_desc:0 "Крайне легковоспламеняющиеся и взрывоопасные растения, которые, кажется, могут расти где угодно."

 gpm_tb_volatile_crystals:0 "£blocker£ Кристаллизующаяся флора"
 gpm_tb_volatile_crystals_desc:0 "Уникальная растительность, которая превращает почву, на которой оно растет, в кристаллы."

 gpm_tb_swamp_resources:0 "£blocker£ Липкие болота"
 gpm_tb_swamp_resources_desc:0 "Вонючие липкие болота, покрывающие обширную территорию, и скрывающие под своей поверхностью множество воронок, заполненных водой."

 gpm_tb_ocean_resources:0 "£blocker£ Богатство океанических глубин"
 gpm_tb_ocean_resources_desc:0 "Богатые скопления минералов прямо под океаническим дном."

 gpm_tb_forest_resources:0 "£blocker£ Густые влажные леса"
 gpm_tb_forest_resources_desc:0 "Густой лес, скрывающий под своими корнями, драгоценные минералы и материалы."

 gpm_tb_automated_turrets:0 "£blocker£ Автоматические турели"
 gpm_tb_automated_turrets_desc:0 "Смертоносные автономные турели, которые стреляют во всё, что движется."

 gpm_tb_crystal_growth_resources:0 "£blocker£ Колоссальные кристаллы"
 gpm_tb_crystal_growth_resources_desc:0 "Колоссальные кристаллы, покрывающий богатый минералами обширный район."

 gpm_tb_lethal_overgrowth_resources:0 "£blocker£ Смертельные заросли"
 gpm_tb_lethal_overgrowth_resources_desc:0 "Заросли острой как бритва ежевики покрывают большую площадь."

 gpm_tb_xenomorph_blocker_empty:1 "£blocker£ Колония ксеноморфов"
 gpm_tb_xenomorph_blocker_empty_desc:1 "Ненасытные орды биоинженерных ужасов, состоящих всего лишь из зубов, когтей и инстинктивного желания убивать."
 
 gpm_tb_automated_turrets_empty:1 "£blocker£ Автономные дуговые турели"
 gpm_tb_automated_turrets_empty_desc:1 "Смертоносные автономные турели, которые стреляют во всё, что движется."
 
