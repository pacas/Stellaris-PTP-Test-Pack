 gpm_d_precursor_planetary_shield_desc:0 "Здесь располагается гигантский самоподдерживающийся массив щитов. Этот щит окутывает и защищает весь этот мир."

 gpm_d_precursor_capital_complex:0 "Древний мегаполис"
 gpm_d_precursor_capital_complex_desc:0 "Гигантский город предтеч с массивным сооружением в центре. Большая часть инфраструктуры, кажется, пригодна для использования."

 gpm_d_precursor_ruins_1:0 "Промышленные руины предтеч"
