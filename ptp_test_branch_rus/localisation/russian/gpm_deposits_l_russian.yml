 #######################################
 #### Planet Wonders
 #######################################
 gpm_d_gargantuan_sinkhole:0 "£gpm_planet_wonder  §EКолоссальная воронка§!"
 gpm_d_gargantuan_sinkhole_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭто огромная воронка, простирающаяся до самых глубин планеты, хотя её точный размер сложно определить. Эта таинственная структура кажется крепкой и неповрежденной, несмотря на значительный возраст. Наши ученые стремятся изучить её состав и распределение минералов. Первоначальные исследования указывают на значительную сеть туннелей в окрестностях, отлично подходящих для добычи полезных ископаемых."

 gpm_d_discharging_field:0 "£gpm_planet_wonder  §EРазряжающие поля§!"
 gpm_d_discharging_field_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nСтранные каменные сооружения покрывают значительную часть этой земли, беспорядочно испуская опасные заряды электричества. Что бы ни генерировало такие разряды, это выходит за рамки наших теоретических знаний, а также мы даже не можем предположить из каких проводящих материалов могут состоять эти камни. Кроме того, постоянно меняющиеся магнитные поля, кажется, мешают работе большинства электронных устройств."

 gpm_d_giant_trees:0 "£gpm_planet_wonder  §EГигантские деревья§!"
 gpm_d_giant_trees_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nКаждое из этих огромных деревьев имет стволы толщиной в целые горы и обладает сложной сетью подземных корней, что позволяет им поддерживать целые экосистемы внутри. Мелких экземпляров таких деревьев не было обнаружено, хотя данные сканирования указывают на широкое распространение этого вида по всей планете в прошлом. Наши ученые не смогли оценить возраст оставшихся растений. Образцы тканей потенциально интересны для изучения, как и поведение живых существ, обитающих внутри. Также в окружающих плодородных почвах можно найти следы химических соединений, похожих на летучие пылинки."

 gpm_d_crystal_jungle:0 "£gpm_planet_wonder  §EКристальные джунгли§!"
 gpm_d_crystal_jungle_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nВ этих густых лесах можно найти высококачественные минералы, которые попросту растут из местной флоры. Первоначальные исследования подтверждают, что кристаллы действуют как средство привлечения существ, которые способствуют распространению растений, и разные кристаллы привлекают разные виды. Опытные инженеры предсказали множество возможных способов применения для этих биологических механизмов извлечения минералов и генерации кристаллов. Многие слои полезных ископаемых, оставленных поколениями этих любопытных растений, можно найти в окрестностях джунглей."

 gpm_d_floating_islands:0 "£gpm_planet_wonder  §EПарящий континент§!"
 gpm_d_floating_islands_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nНебольшие неподвижные континенты парят в воздухе, удерживаемые пока непонятными нам силами. Показания гравитации стабильны, хотя некоторые материалы аномально ведут себя вблизи континентов. С помощью нескольких крупных двигателей-стабилизаторов эти плавучие континенты станут отличной основой для новой инфраструктуры."

 gpm_d_amoeba_sea:0 "£gpm_planet_wonder  §EМоре амёб§!"
 gpm_d_amoeba_sea_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nКрупные участки густого пурпурного моря покрывают гидросферу планеты. На самом же деле они являются колониями, состоящими из миллиардов микроорганизмов, работающих вместе ради питания и размножения. Морская вода заключена в динамические клеточные структуры, внутри колонии образуются обширные и сложные питательные сети, а взаимодействие с другими видами океанической жизни варьируется от взаимовыгодного симбиоза до охоты и поедания. Настоятельно рекомендуется более пристальное изучение. Исследование образцов почвы на близлежащих островах подтверждает наличие уникальных и очень плодородных биохимических соединений, которые, как сообщается, являются побочным продуктом метаболизма колоний амёб."

 gpm_d_glass_towers:0 "£gpm_planet_wonder  §EСтеклянные башни§!"
 gpm_d_glass_towers_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nМонументальные кристаллические структуры, высоко тянущиеся в небо, освещают ландшафт разноцветными световыми лучами в течение дня и зловеще ярки ночью. Внешняя структура практически непроницаема, и мало что известно о происхождении этих башен. Не было найдено ни одного осколка стекла, несмотря на сильные и практически постоянные снежные бури. Пока точно не известно, какой процесс создаёт эти башни, но есть намеки на то, что это может быть связано с веществом нейтронных звёзд. Но, независимо от источника происхождения, это будет полезно для наших исследований в области инженерии. Оценка полезных ископаемых в окрестностях показывает, что подобные соединения находятся глубоко под льдом ледников."

 gpm_d_howling_peaks:0 "£gpm_planet_wonder  §EВоющие пики§!"
 gpm_d_howling_peaks_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭти пустые горы вибрируют и воют от воздействиях местных сильных ветров. Низкотональные звуки можно услышать за много миль, а если подойти ближе, более высокочастотные могут оглушить. Эти реверберации также генерируют электромагнитные и гравитационные волны, что ещё более интригующе. Нам ещё только предстоит узнать природу этих искажений пространства-времени. Кроме того, странные детали рельефа в этих горах обеспечивают удобный доступ к богатым минеральным жилам горы."

 gpm_d_mega_fungi:0 "£gpm_planet_wonder  §EМега-гриб§!"
 gpm_d_mega_fungi_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭтот колоссальный организм распространился по обширным областям планеты, повсюду раскидывая свои споры, причём эти ветви способны к ограниченному и медленному движению. В экспедициях наблюдалось странное поведение, когда при причинении ущерба ветви в считанные часы отступали назад, а потом активно, хоть и довольно медленно искали оставшуюся после наших учёных пищу. Следы нейронной активности слабы, но не отсутствуют. Во время экспедиций также было обнаружено, что мега-грибы оказались отличным источником легкоусвояемой пищи."

 gpm_d_energy_storm:0 "£gpm_planet_wonder  §EЭнергетические бури§!"
 gpm_d_energy_storm_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nХаотичные энергетические бури бушуют над крупными областями этого идиллического мира, вращаясь и ревя в бесконечном замкнутом круге. Их положение хорошо известно, и кажется, что в отличие от обычных штормов, они не меняют своего положения и могут оставаться на одном и том же месте очень и очень долгое время. Эти немного радиоактивные бури испускают все виды излучения, бросая вызов даже самым смелым научным моделям. Это одно из величайших научных явлений, с которыми когда-либо сталкивались наши ученые, так что стоит поскорее провести более тщательное исследование. Согласно предварительным исследованиям, странные энергетические волны, по-видимому, могут питать большинство нашей электроники."

 gpm_d_titanic_cave:0 "£gpm_planet_wonder  §EГигантские пещеры§!"
 gpm_d_titanic_cave_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭти изумительные пещеры представляют из себя великолепный способ исследования внутренней активности планеты и редких минеральных структур, обнаруживаемых только на этих глубинах, что значительно расширяет наше понимание твёрдых небесных тел. Огромный размер этих пещер означает, что мы можем разместить в них целые города и значительно увеличить потенциал расширения этого мира."

 gpm_d_abandoned_stargate:0 "£gpm_planet_wonder  §EЗаброшенные звёздные врата§!"
 gpm_d_abandoned_stargate_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭто таинственное сооружение построено с помощью неизвестной технологии. Хотя оно сейчас не работает, аномальные искажения пространства возникают, по-видимому, случайным образом в непосредственной от него близости, делая регион опасным и непригодным для строительства. На безопасном расстоянии эти аномалии могут изучаться, что пойдёт на пользу нашей науке."

 gpm_d_bioluminescent_forest:0 "£gpm_planet_wonder  §EБиолюминесцентный лес§!"
 gpm_d_bioluminescent_forest_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЛес тих и спокоен днём. Но когда свет звезды скрывается за горизонтом, всё в лесу, от растительности до животных, начинает светиться фантастическими огнями. Образцы биолюминесцентной ткани из этого леса демонстрируют наличие уникальных соединений, не похожих на то, что мы видели у иных подобных существ, а у некоторых животных, по-видимому, развилась сложная коммуникационная связь, использующая для общения вспышки света и различные цвета."

 gpm_d_land_reefs:0 "£gpm_planet_wonder  §EНаземные рифы§!"
 gpm_d_land_reefs_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭто постоянно растущие минеральные образования покрыты необычными микроорганизмами. Камни являются основой для этих колоний, и сильный ветер, кажется, может обеспечивать их необходимыми для роста элементами. Контролируемая добыча этих крепких камней может обеспечить нас возобновляемым источником минералов."

 gpm_d_lava_lake:0 "£gpm_planet_wonder  §EЛавовые озёра§!"
 gpm_d_lava_lake_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nНеобычайно большие объемы расплавленной магмы выыходят на поверхность, образуя лавовые озера, а токсичные пары чадят в немалой части регионов планеты. Геотермальная активность в окрестностях интенсивна, что делает эти места подходящими для строительства объектов по сбору газа."

 gpm_d_Collapsed_habitat:0 "£gpm_planet_wonder  §EРухнувшая орбиталь§!"
 gpm_d_Collapsed_habitat_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nМногочисленные обломки покрывают обширные районы этой планеты. Ранее это была инопланетная орбиталь, чьё происхождение, как и используемые при строительстве технологии, неизвестны. В областях, наиболее богатых обломками, наблюдается наличие странного жидкого металла."

 gpm_d_dangerous_hives:0 "£gpm_planet_wonder  §EОпасные ульи§!"
 gpm_d_dangerous_hives_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nРой злобных существ живёт внутри этих структур. Этим колониям удалось опутать большинство регионов планеты обширными сетями своих ульев. Настоятельно рекомендуется орбитальная бомбардировка перед высадкой войск."

 gpm_d_forgotten_deposit:0 "£gpm_planet_wonder  §EЗабытые хранилища§!"
 gpm_d_forgotten_deposit_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nПервоначально описанные как ядерные убежища, эти огромные сооружения - давно забытые хранилища. Не было обнаружено никаких следов предыдущих владельцев, хотя большая часть автоматики всё ещё остается работоспособной. Также мы обнаружили значительное количество сверхтяжелых химических элементов, хранящихся в больших резервуарах, изготовленных по странной технологии, которая как будто замораживает материалы во времени. К сожалению, несколько участков были повреждены и позволяли крайне радиоактивным материалам загрязнять окружающую среду течение сотен лет. Сохранившиеся элементы невероятно редки, и их синтез чрезвычайно сложен. Кроме того, существующая у нас технология сдерживания едва ли смогла бы настолько замедлить процесс распада вне резервуаров."

 gpm_d_ruined_arcology:0 "£gpm_planet_wonder  §EРазрушенная аркология§!"
 gpm_d_ruined_arcology_desc:0 "§HПланетарные чудеса§!£gpm_planet_wonder  - уникальные редкие планетарные особенности, которые предоставляют особо мощные бонусы.\n\nЭти колоссальные руины, некогда бывшие огромным процветающим городом, представляют собой вершину развития архитектуры. В различных секторах аркологии можно было производить и добывать что угодно: от полезных ископаемых в самой глубине, выработки электроэнергии в середине и сельского хозяйства на самом верху. Остатки сохранившихся объектов могут быть отремонтированы, чтобы теперь использоваться уже нами."

 #######################################
 #### Features Events & Relics
 #######################################
 gpm_d_floating_islands_housing:0 "Искусственные парящие города"
 gpm_d_floating_islands_housing_desc:0 "Огромные плоские искусственно созданные парящие острова, покрытые городской инфраструктурой."

 gpm_d_restored_infrastructure:0 "Восстановленная инфраструктура"
 gpm_d_restored_infrastructure_desc:0 "Древняя инфраструктура, которая была восстановлена в своём прежнем блеске славы."

 gpm_d_time_displaced_planet:0 "Зона смещения времени"
 gpm_d_time_displaced_planet_desc:0 "Немалая область в этом мире часто смещается вперёд и назад во времени. Животные и растения в зоне сначала выглядят старыми, потом молодыми, а затем снова старыми. Долгосрочные последствия влияния быстрых сдвигов времени на живых существ пока не исследованы достаточно хорошо."

 gpm_d_planetary_shield_array:0 "Продвинутые массивы щитов"
 gpm_d_planetary_shield_array_desc:0 "Ряд мощных оборонительных массивов, создающих щит, почти полностью охватывающий планету."

 #######################################
 #### Features Habitable Worlds
 #######################################
 gpm_d_ruined_battlefield:0 "Остатки поля битвы"
 gpm_d_ruined_battlefield_desc:0 "Ряды обломков тянутся от горизонта и до горизонта. Знамёна, флаги, примитивное и не очень оружие. Это говорит о жестокой и кровавой войне, жертвы в которой понесли все стороны. Невозможно сказать, кто победил. Может быть, лучше всего просто похоронить их."

 gpm_d_spaceship_graveyard:0 "Разбившийся космический корабль"
 gpm_d_spaceship_graveyard_desc:0 "Гигантский корпус космического корабля, наполовину погруженный в землю, занимает большую часть земли. Кажется, что он разбился здесь столетия, если не тысячелетия назад. Большая часть технологий была разрушена окружающей средой, но, возможно, мы сможем найти что-то интересное."

 gpm_d_android_pleasure_palace:0 "Дворец удовольствий андроидов"
 gpm_d_android_pleasure_palace_desc:0 "Весьма ухоженное, но старое здание стоит здесь. Кажется, что оно работает, и некоторые говорят, что видели внутри всевозможных роботов-гуманоидов, которые делают очень странные вещи друг с другом."

 gpm_d_unusual_formations:0 "Необычные образования"
 gpm_d_unusual_formations_desc:0 "Множество странных, но естественных геологических образований можно найти здесь. Размер и форма этих образований, по-видимому, весьма последовательны в некоторых регионах."

 gpm_d_ice_flora:0 "Ледяная флора"
 gpm_d_ice_flora_desc:0 "Нежные сине-белые цветы и деревья усеивают пейзаж. Весьма удивительно, что они могут пережить такую низкую температуру, но факт остаётся фактом. Кажется, что листья имеют частично кристаллическую структуру, которая очень преломляет солнечный свет, создавая фантастически красивые цвета и узоры."

 gpm_d_planetwide_forest:0 "Бесконечные леса"
 gpm_d_planetwide_forest_desc:0 "Огромный лес, тянущийся от горизонта до горизонта. Он с лёгкостью растёт даже в горах. Тут очень легко потеряться."

 gpm_d_dense_forests:0 "Густые леса"
 gpm_d_dense_forests_desc:0 "Густые, высокие деревья с кронами, которые закрывают небеса. Необычное большое количество разнообразной флоры и фауны можно найти под защитой этих деревьев, покрывающих поверхность этого мира."

 gpm_d_proto_forests:0 "Протолеса"
 gpm_d_proto_forests_desc:0 "Небольшие ранние эволюционные формы деревьев растут на этой планете. Это странное зрелище, но в чём-то очень мирное."

 gpm_d_temple_of_the_ancient_one:0 "Храм древнего"
 gpm_d_temple_of_the_ancient_one_desc:0 "Гигантский высеченный в скале храм стоит здесь. Хоть он заброшен и зарос местной растительностью, изнутри исходит свет от жаровни или чего-то в этом роде. Кто знает, кому или чему посвящён этот храм."

 gpm_d_arachnophobia:0 "Гигантские пауки"
 gpm_d_arachnophobia_desc:0 "Представьте на мгновение мир, очень похожий на наш. За исключением того факта, что пауки могут вырасти до 3.6 метров в длину, невероятно быстро размножаться, великолепно прятаться и нападать стаями.\n-L.L."

 gpm_d_dunes:0 "Дюны"
 gpm_d_dunes_desc:0 "Песок. Больше песка. Песок везде. Эти песчаные дюны простираются так далеко, как может видеть глаз, и возвышаются до самых небес. Потребуются некоторые усилия, чтобы стабилизировать эти районы мира, прежде чем мы сможем заселять их."

 gpm_d_mushroom_forest:0 "Грибной лес"
 gpm_d_mushroom_forest_desc:0 "Большие леса, состоящие из гигантских грибов, покрывают поверхность этого мира. Они относительно мягкие и убрать их не составит проблем. Хотя их гигантские грибные верхушки дают немного тени."

 gpm_d_oasis:0 "Оазис"
 gpm_d_oasis_desc:0 "Эта изолированная область, имеющая источник тёплой родниковой воды, является домом для пышной и обширной экосистемы."

 gpm_d_floating_rocks:0 "Парящие острова"
 gpm_d_floating_rocks_desc:0 "Какие-то минералы или вещества в этом мире заставляют большие камни летать по воздуху, образуя летающие острова, которые парят в десятках, а иногда и сотнях метров над землей."

 gpm_d_ancient_temple:0 "Древний храм"
 gpm_d_ancient_temple_desc:0 "Древний храм, посвящённый давно ушедшей эпохе."

 gpm_d_small_wildlife:0 "Небольшое стадо"
 gpm_d_small_wildlife_desc:0 "Бродящее стадо мелких животных."

 gpm_d_massive_wildlife:0 "Большое стадо"
 gpm_d_massive_wildlife_desc:0 "Бродящее стадо очень больших животных."

 gpm_d_super_volcano:0 "Супервулкан"
 gpm_d_super_volcano_desc:0 "Термически активный вулкан скрыт под слоями материалов веществ, появившихся в ходе его последних извержений."

 gpm_d_obsidian_fields:0 "Обсидиановое поле"
 gpm_d_obsidian_fields_desc:0 "Большое поле завалено странными обсидиановыми образованиями."

 gpm_d_magnetic_mountains:0 "Магнитная гора"
 gpm_d_magnetic_mountains_desc:0 "Плотные минералы в этой горе заставили её проявлять магнитные свойства."

 gpm_d_magnetic_fields:0 "Магнитное поле"
 gpm_d_magnetic_fields_desc:0 "Минералы в почве концентрируют часть естественной магнитной энергии планеты и заставляют саму почву проявлять магнитные свойства."

 gpm_d_rich_crater:0 "Богатый кратер"
 gpm_d_rich_crater_desc:0 "В этом кратере погребены остатки богатого минералами астероида."

 gpm_d_surface_mineral_veins:0 "Поверхностные минеральные жилы"
 gpm_d_surface_mineral_veins_desc:0 "Крупные жилы полезных ископаемых достигли здесь поверхности из-за геологической активности."

 gpm_d_dense_metal_veins:0 "Плотные металлические жилы"
 gpm_d_dense_metal_veins_desc:0 "Металлические жилы из недр планеты лежат здесь близко к поверхности и только ждут разработки."

 gpm_d_iron_mountain:0 "Железная гора"
 gpm_d_iron_mountain_desc:0 "Фрагмент ядра планеты достиг здесь поверхности и образовал гору в ходе процесса, который занял большую часть времени существования планеты."

 gpm_d_floating_island:0 "Парящий остров"
 gpm_d_floating_island_desc:0 "Необычные гравитационные аномалии удерживают эту часть поверхности в воздухе."

 gpm_d_floating_mountain:0 "Парящая гора"
 gpm_d_floating_mountain_desc:0 "Странные магнитные и гравитационные взаимодействия с минералами гор заставили эту гору парить над поверхностью планеты."

 gpm_d_carnivorous_jungle:0 "Хищные джунгли"
 gpm_d_carnivorous_jungle_desc:0 "Большая часть растительной жизни в этих джунглях предпочитает питаться мясом."

 gpm_d_carnivorous_forest:0 "Хищный лес"
 gpm_d_carnivorous_forest_desc:0 "Большая часть растительной жизни в этом лесу предпочитает питаться мясом."

 gpm_d_carnivorous_kelp:0 "Хищные водоросли"
 gpm_d_carnivorous_kelp_desc:0 "Странные водоросль быстро хватают свою добычу и пожирают её заживо."

 gpm_d_magma_ocean:0 "Океан из магмы"
 gpm_d_magma_ocean_desc:0 "Большое отверстие в коре планеты позволило сформироваться поддерживающемуся океану из магмы."

 gpm_d_toxic_vent:0 "Токсичное жерло"
 gpm_d_toxic_vent_desc:0 "Из жерл на поверхности планеты вырываются токсичные пары."

 gpm_d_colossal_subterranean_cavern:0 "Колоссальная подземная пещера"
 gpm_d_colossal_subterranean_cavern_desc:0 "Сверхплотная скала позволила сформироваться колоссальной пещере под поверхностью планеты, не разрушившись в процессе."

 gpm_d_titanic_hunting_ground:0 "Охотничьи угодья"
 gpm_d_titanic_hunting_ground_desc:0 "Стада массивных существ бродят здесь"

 gpm_d_unnatural_crystals:0 "Неестественные кристаллы"
 gpm_d_unnatural_crystals_desc:0 "Странные разноцветные кристаллы образовались там, где совсем нет минералов, из которых они состоят."

 gpm_d_ancient_battlefield:0 "Древнее поле боя"
 gpm_d_ancient_battlefield_desc:0 "Остатки битвы, которая произошла давным-давно."

 gpm_d_buried_remains:0 "Захороненные останки"
 gpm_d_buried_remains_desc:0 "Захороненные останки титанического сражения."

 gpm_d_crashed_fighter:0 "Разбившийся истребитель"
 gpm_d_crashed_fighter_desc:0 "Остатки давно разбившегося истребителя."

 gpm_d_crashed_destroyer:0 "Разбившийся эсминец"
 gpm_d_crashed_destroyer_desc:0 "Обломки разрушенного корабля размером с эсминец."

 gpm_d_crashed_battleship:0 "Разбившийся линкор"
 gpm_d_crashed_battleship_desc:0 "Массивный разрушенный линкор лежит здесь уже сотни лет."

 gpm_d_crashed_capital_ship:0 "Разбившийся флагман"
 gpm_d_crashed_capital_ship_desc:0 "Колоссальный флагман потерпел крушение здесь давным-давно."

 gpm_d_crystal_hills:0 "Кристальные холмы"
 gpm_d_crystal_hills_desc:0 "Эти холмы покрыты какими-то кристальными образованиями."

 gpm_d_colossal_fish:0 "Колоссальная стая рыбы"
 gpm_d_colossal_fish_desc:0 "Колоссальная стая крупных рыб."

 gpm_d_sprawling_archipelago:0 "Большой архипелаг"
 gpm_d_sprawling_archipelago_desc:0 "Несколько небольших островов, сгруппированных вместе."

 gpm_d_spice_fields:0 "Поле специй"
 gpm_d_spice_fields_desc:0 "Разросшееся поле роскошных специй."

 gpm_d_geometric_oddities:0 "Геометрические странности"
 gpm_d_geometric_oddities_desc:0 "Внезапная геологическая активность превратила часть местности в странные с геометрической точки зрения образования."

 gpm_d_garbage_patch:0 "Мусорное пятно"
 gpm_d_garbage_patch_desc:0 "Большая мусорная свалка, оставленная вымершей цивилизацией."

 gpm_d_industrial_ruins:0 "Промышленные руины"
 gpm_d_industrial_ruins_desc:0 "Большая долина, заполненная старыми промышленными руинами."

 gpm_d_radioactive_dump:0 "Радиоактивная свалка"
 gpm_d_radioactive_dump_desc:0 "Здесь находится промышленный объект, полный радиоактивных отходов."

 gpm_d_ice_flower_field:0 "Поле ледяных цветов"
 gpm_d_ice_flower_field_desc:0 "Странная биохимия этих цветов позволяет им расти при отрицательных температурах, сохраняя при этом свою внутреннюю температуру чуть выше точки замерзания."

 gpm_d_white_forest:0 "Белый лес"
 gpm_d_white_forest_desc:0 "Эти деревья производят странную смазку, похожую на кору, которая полностью покрывает их, придавая им необычайно ярко-белый вид. Это позволяет им переживать холодные температуры этой планеты."

 gpm_d_strange_ice_river:0 "Странная ледяная река"
 gpm_d_strange_ice_river_desc:0 "Река текущего льда."

 gpm_d_massive_ray_school:0 "Стая лучеподобных рыб"
 gpm_d_massive_ray_school_desc:0 "Гигантская стая лучеподобных рыб."

 gpm_d_the_black_stone:0 "Чёрный камень"
 gpm_d_the_black_stone_desc:0 "Странный черный камень прямо посреди джунглей."

 gpm_d_sprawling_prestine_ruins:0 "Протяжённые нетронутые руины"
 gpm_d_sprawling_prestine_ruins_desc:0 "Древние руины, нетронутые стихией и временем."

 gpm_d_skyscraper_village:0 "Деревня небоскрёбов"
 gpm_d_skyscraper_village_desc:0 "Остатки маленькой деревни древней цивилизации, полной высоких небоскребов."

 gpm_d_sandworm_pit:0 "Яма песчаного червя"
 gpm_d_sandworm_pit_desc:0 "В этой яме живет мерзкое дурно пахнущее существо, чьи зубы торчат из стен ямы, а щупальца - прямо из центра пасти."

 gpm_d_grand_reef:0 "Великий риф"
 gpm_d_grand_reef_desc:0 "Невероятно большой риф, полный множества экзотических кораллов расположен чуть ниже поверхности воды."

 gpm_d_glistening_lake:0 "Сверкающее озеро"
 gpm_d_glistening_lake_desc:0 "Сверкающая поверхность этого озера невероятно красива в лучах звезды на рассвете."

 gpm_d_fossilized_egg_sacks:0 "Окаменевшие яйца"
 gpm_d_fossilized_egg_sacks_desc:0 "Окаменевшие остатки гигантских яиц находятся в массивном каньоне. Их биологическая структура превратилась в камень за последние миллионы лет."

 gpm_d_fossilized_structures:0 "Окаменевшие структуры"
 gpm_d_fossilized_structures_desc:0 "Массивные окаменевшие структуры выделяются на пейзаже. Эти структуры раньше состояли из биологического материала, но с тех пор превратились в камень за миллионы лет."

 gpm_d_fossilized_creep:0 "Окаменевший ползун"
 gpm_d_fossilized_creep_desc:0 "Толстый слой окаменевшей органики покрывает большие участки земли. Это остатки ползуна, превратившегося в камень."

 gpm_d_giant_skeleton:0 "Гигантский скелет"
 gpm_d_giant_skeleton_desc:0 "Остатки скелета огромного песчаного червя."

 gpm_d_resonating_ice:0 "Резонирующий лед"
 gpm_d_resonating_ice_desc:0 "Уникальная конфигурация спиралей и магнитных металлов на поверхности приводит к высокому резонансу льда и создаёт мощные магнитные поля."

 gpm_d_tiny_herds:0 "Крошечное стадо"
 gpm_d_tiny_herds_desc:0 "Стадо крошечных пушистых существ."

 gpm_d_fertile_field:0 "Плодородное поле"
 gpm_d_fertile_field_desc:0 "Чрезвычайно плодородное поле, богатое питательными веществами и водой."

 gpm_d_ecological_brain:0 "Экологический мозг"
 gpm_d_ecological_brain_desc:0 "Кластер экологических нервных путей, которые соединяются вместе, образуя мозгоподобную структуру."

 gpm_d_hot_springs:0 "Горячие источники"
 gpm_d_hot_springs_desc:0 "Бурлящие источники полны горячей пресной воды."

 gpm_d_colossal_coral_life:0 "Колоссальные кораллы"
 gpm_d_colossal_coral_life_desc:0 "Огромные кораллы, в которых обитает множество разнообразных морских обитателей."

 gpm_d_salt_flats:0 "Массивные солончаки"
 gpm_d_salt_flats_desc:0 "Огромная равнина, покрытый плотным слоем соли из испарившегося океана."

 #######################################
 #### Features Relic and Ecu worlds
 #######################################
 gpm_d_relic_tank_factory:0 "Архаичный сборщик танков"
 gpm_d_relic_tank_factory_desc:0 "Древние сборочные платформы танков могут производить небольшие, ловкие, быстрые, но хорошо бронированные танки."
 gpm_d_relic_tank_factoryTT:0 "Открывает §HБатальон танков§!"

 gpm_d_relic_mech_factory:0 "Архаичная фабрика мехвоинов"
 gpm_d_relic_mech_factory_desc:0 "Автономная фабрика, способная построить несколько гигантских мехов."
 gpm_d_relic_mech_factoryTT:0 "Открывает §HМехвоинов§!"

 gpm_d_relic_power_armor_factory:0 "Архаичная линия сборки силовой брони"
 gpm_d_relic_power_armor_factory_desc:0 "Древний линия сборки силовой брони. Если вложить немного ресурсов, то она ещё раз сможет произвести партию брони."
 gpm_d_relic_power_armor_factoryTT:0 "Открывает §HАрмию в силовой броне§!"

 gpm_d_relic_ship_factory:0 "Архаичная сломанная верфь"
 gpm_d_relic_ship_factory_desc:0 "Древние автономные верфи, способные производить небольшие ударные самолёты."
 gpm_d_relic_ship_factoryTT:0 "Открывает §HЭскадрилию истребителей§!"

 gpm_d_relic_reactor_factory:0 "Архаичная фабрика реакторов"
 gpm_d_relic_reactor_factory_desc:0 "Древние реакторы едва работают. Они всё ещё производят энергию, но лучше не связываться с ними."

 gpm_d_relic_roaming_killbots:0 "Бродячие роботы-убийцы"
 gpm_d_relic_roaming_killbots_desc:0 "Смертоносные и довольно незаметные автономные роботы бродят в этой местности. Они атакуют всё, что воспринимают как угрозу. Но как угрозу они воспринимают абсолютно всех."

 gpm_d_relic_post_apocalyptic_housing:0 "Жильё из металлолома"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "Неказистые дома сделаны из металлических пластин, кабелей и прочих различных не слишком подходящих для этой цели материалов."

 gpm_d_relic_post_apocalyptic_scrapyards:0 "Гигантские свалки металлолома"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "Колоссальные свалки из выброшенных машин и прочих электронных устройств."

