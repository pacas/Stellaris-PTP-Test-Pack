l_russian:
 fatalf_site.001.title: "Тест тела завершён"
 fatalf_site.001.desc: "Исследование комнаты, находящейся прямо у входа, показывает, что она движется вниз по дорожке на несколько миль. Отверстия в стене содержат маленькие автопушки, которые стреляют мощными снарядами по любому, кто находится на пути.\nДорожка заканчивается огромной металлической дверью с шестью рычагами. Единственный способ выйти - потянуть один из них на себя, приложив при этом, огромную силу.\nВ соседней комнате находится ещё один планшет - §MТЕСТ РАЗУМА§!."
 fatalf_site.002.title: "Тест разума завершён"
 fatalf_site.002.desc: "Дальнейшее исследование приводит к извилистому лабиринту, стены которого постоянно смещаются, когда они за пределами видимости, коридоре же, едва ли могли бы стоять два человека  вместе.\nИногда эти стены освещающимися быстро меняющимися, казалось бы, случайными узорами. В конце концов, ваш учёный догадывается, что узоры относятся к лабиринту в четырехмерном представлении и используя свой компьютер - находит путь.\nИсследователи обнаружили множество нагревательных элементов, разработанных, по-видимому, для повышения температуры лабиринта до невыносимой.\nНа выходе ещё один планшет - §MТЕСТ МОБРУП§!.\nЧто это значить?"
 fatalf_site.003.title: "Тест Мобруп завершён"
 fatalf_site.003.desc: "Чтобы тест 'Мобруп' не значил, похоже, он ничего не тестирует, поскольку ваши учёные продолжают работать в штатном режиме. Они обнаруживают на глубине в сотни миль под землёй - огромную сеть компьютеров. Хотя большая часть данных уже давно безнадежно искажена течением времени, всё ещё остаётся некоторая информация об очень специфическом виде с огромной силой, скоростью и интеллектом, который отправлялся в это место для испытаний. Что случилось с остальными, мы никогда не узнаем.\nЗдесь мы нашли последний планшет, на котором каждый написано: §MНЕТ§!."
 fatalf_site_competition: "Древний путь"
 fatalf_site_competition_desc: "Великое здание, которое, как показывают наши сканеры, простираются на сотни миль в землю, было обнаружено на [From.Planet.GetName]. Единственная подсказка относительно цели - планшет найденный нами здесь.\nМы не узнаём этого языка, но любопытно то, что все, кто его видит, понимают его значение. - §MТЕСТ ТЕЛА§!."
 