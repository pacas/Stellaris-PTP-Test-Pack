l_russian:


 trait_machine_digital:0 "Цифровая сущность"
 trait_machine_digital_desc:0 "§LЭти поселения больше не часть материального мира, они существуют в цифровом виде на планете-матрёшке.§!\n"
 trait_pc_matryoshka_preference:0 "Цифровая сущность"
 trait_pc_matryoshka_preference_desc:0 "§LЭти поселения больше не часть материального мира, они существуют в цифровом виде на планете-матрёшке.§!\n"
 mod_pc_matryoshka_habitability:0 "Приспособленность к миру-матрёшке"


 district_matryoshka_housing:0 "Планетарный жёсткий диск"
 district_matryoshka_housing_desc:0 "Здесь хранится оцифрованное население."
 district_matryoshka_housing_plural:0 "Планетарные жёсткие диски"
 district_matryoshka_cpu_module:0 "Центральный процессор"
 district_matryoshka_cpu_module_desc:0 "Оцифрованное население может симулировать различные реальности и ситуации для расширения знаний."
 district_matryoshka_cpu_module_plural:0 "Центральные процессоры"
 district_matryoshka_bus_module:0 "Антивирусный агент"
 district_matryoshka_bus_module_desc:0 "Каждый компьютер может быть подвержен атаке вредоносных программ и вирусов. Это аппаратное обеспечение является антивирусом, предоставляющим средства для борьбы с такими угрозами."
 district_matryoshka_bus_module_plural:0 "Антивирусные агенты"
 district_matryoshka_recursive_function:0 "Рекурсивная функция"
 district_matryoshka_recursive_function_desc:0 "Специальные вычислительные модули, которые чрезвычайно эффективны при копировании и резервном хранении данных."
 district_matryoshka_recursive_function_plural:0 "Рекурсивные функции"

 ap_matryoshka_project:0 "Проект «Матрёшка»"
 ap_matryoshka_project_desc:1 "Целая вселенная внутри одного мира. Бесконечная мощь виртуальной реальности."
 allow_matryoshka_project:0 "§HОткрывает решение:§! $ap_matryoshka_project$"
 decision_matryoshka_project:0 "$ap_matryoshka_project$"
 decision_matryoshka_project_effects:1 "Превращает планету в §Yмир-матрёшку§!, повышающий £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Yпроизводство очков исследований§! и откроет особые £district£ §Yрайоны§!, но при этом природные ресурсы планеты становятся §Rне доступными§!, что мешает любому дальнейшему строительству £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yаграрных районов§!.\nВсе §Yпоселения§! будут §Yоцифрованы§!, что позволит им переселяться только между §Y$pc_matryoshka$§!."
 decision_matryoshka_project_effects_short:2 "Повышает £housing£ §Y$PLANET_HOUSING_TITLE$§! и §Yпроизводство исследований§!\nПозволяет строить £district£ §Yособые районы§!\nЗапрещает дальнейшее строительство £district£ §Yэнергетических§!, §Yгорнодобывающих§! и §Yаграрных районов§!"
 decision_matryoshka_project_requirements:0 "£trigger_no£ §RВо всех ячейках районов на планете должны быть§! §Y$district_nexus_plural$§! или §Y$district_industrial_plural$§!"
 decision_matryoshka_project_desc:1 "Целая вселенная собрана в одном мире. Энергия ядра питает гигантский компьютер размером с планету, который моделирует виртуальную вселенную."


 pc_matryoshka:0 "Мир-матрёшка"
 pc_matryoshka_desc:0 "Компьютер размером с планету, использующий ядро в качестве источника энергии для виртуальной реальности. Население, перемещённое на эту планету, будет оцифровано. Навсегда."
 
 

 eq.300.name:0 "§HМатрёшка§!: [Root.GetName] завершена"
 eq.300.desc:0 "Компьютерные панели, поглощающие энергию ядра планеты для питания виртуального мира, покрывают её поверхность слой за слоем.\n\nСпустя всего несколько лет после начала этого грандиозного проекта уже трудно вспомнить, какой была поверхность планеты [Root.GetName]. Зеленой от растительности? Труднопроходимой? Теперь здесь повсюду сталь - на многие мили в любом направлении.\n\nМесто, когда-то созданное по воле случая и законам природы, теперь представляет собой планету, которая служит определённой цели."
 eq.300.a:0 "Впечатляюще."
