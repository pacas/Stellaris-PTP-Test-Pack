 ariphaos_patch_utopia.1.b.tooltip:1 "Добавляет для поселений модификатор §Yне соответствующие требованиям мегасооружения§!, разделяющий фанатичную этику:\n£happiness£ Счастье §R-20%§!"
 progress.3.desc_gaia: "Наш колониальный корабль мягко сел в большой речной долине на §Y[Root.GetName]§!. От перспектив захватывает дух, сообщения о разнообразных видах переполняют наши сети.\n\nСам корабль станет административной штаб-квартирой нового поселения, а его реактор будет служить временным источником энергии колонии, он уже демонтируется.\n\nКолонисты начинают покидать корабль и разбивать палатки или сооружать для себя укрытия вокруг огромного корпуса бывшего звездолёта - [Root.Owner.GetSpeciesName] первый город в чужом мире."
 progress.3.desc_relic: "Наш колониальный корабль мягко сел на ровную и твёрдую поверхность §Y[Root.GetName]§!. В этом мире есть нечто, напоминающее растительность, оно здесь повсюду. Однако её сложно квалифицировать, как пригодную в пищу. Что радует - здесь есть огромные резервуары с водой и множество укрытий.\n\nКорабль уже в стадии разборки, из него будет возводиться новое поселение, центром которого станет административное здание, а реактор будет служить временным источником энергии колонии.\n\nКолонисты начинают покидать корабль и разбивать палатки или сооружать для себя укрытия вокруг огромного корпуса бывшего звездолёта - [Root.Owner.GetSpeciesName] первый город в чужом мире."
 progress.3.desc_city: "Наш колониальный корабль приземлился на одной из бесчисленных платформ §Y[Root.GetName]§!, специально предназначенных для этих целей. Местный городской пейзаж не может дать нам ничего для питания, но колоссальные водохранилища обеспечат нас достаточным количеством воды.\n\nКорабль в стадии разборки, он будет служить временным административным центром нового поселения, в это время, колонисты приступили к исследованию города, который охватывает весь мир.\n\nКолонисты уже высадились с корабля и приступили к обустройству сотен зданий - [Root.Owner.GetSpeciesName] первый город в чужом мире."
 progress.3.desc_nuked: "Наш колониальный корабль мягко приземлился на цветущей равнине §Y[Root.GetName]§!. Поблизости есть достаточное количество растительности и относительно чистый источник воды, хотя её необходимо пропускать через фильтры, чтобы удалить радиоактивные материалы.\n\nСам корабль станет административной штаб-квартирой нового поселения, а его реактор будет служить временным источником энергии колонии, он уже демонтируется.\n\nКолонисты начинают покидать корабль и разбивать палатки или сооружать для себя укрытия вокруг огромного корпуса бывшего звездолёта - [Root.Owner.GetSpeciesName] первый город в чужом мире."
 progress.3.desc_habitat: "Наш колониальный корабль аккуратно состыковался с §Y[Root.GetName]§!. Колонисты тщательно исследуют внутреннюю часть среды обитания, выясняя, какие ресурсы здесь есть и как использовать местные запасы воды.\n\nКорабль медленно опустошается, импровизированное здание рядом с колоссальным воздушным шлюзом превращается в административную штаб-квартиру нового поселения, а ядро реактора корабля находится в процессе демонтажа, чтобы оно могло служить временным источником энергии колонии.\n\nКолонисты начинают покидать корабль и сотни собранных укрытий и палаток заполнили ниши сооружения - [Root.Owner.GetSpeciesName] первый город на чужой орбитали."
 progress.3.desc_ringworld: "Наш колониальный корабль мягко сел на подходящий плоский рельеф §Y[Root.GetName]§!. От перспектив захватывает дух, сообщения о разнообразных видах переполняют наши сети.\n\nСам корабль станет административной штаб-квартирой нового поселения, а его реактор будет служить временным источником энергии колонии, он уже демонтируется.\n\nКолонисты начинают покидать корабль и разбивать палатки или сооружать для себя укрытия вокруг огромного корпуса бывшего звездолёта - [Root.Owner.GetSpeciesName] это первый город на невероятно огромном мире-кольце."
 progress.3.desc_other: "Наш колониальный корабль мягко сел на §Y[Root.GetName]§!. Инопланетный ландшафт - сложный, но наши колонисты не сдаются.\n\nСам корабль станет административной штаб-квартирой нового поселения, а его реактор будет служить временным источником энергии колонии, он уже демонтируется.\n\nКолонисты начинают покидать корабль и разбивать палатки или сооружать для себя укрытия вокруг огромного корпуса бывшего звездолёта - [Root.Owner.GetSpeciesName] первый город в чужом мире."
