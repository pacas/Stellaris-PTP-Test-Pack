l_russian:
 origin_hive_thriving_prey:0 "Процветающая жертва"
 origin_hive_thriving_prey_desc:0 "Сказать, что у тебя нет выбора - значит снять с себя ответственность. Несмотря на то, что этот улей занимал нижнее положение в пищевой цепи на своей родной планете, он всё равно сумел возвыситься, создавая и осваивая системы пещер, уклоняясь от сражений и идя только на рассчитанный риск."
 origin_tooltip_thriving_effects:0 "Родной мир §YПустотелая планета§!"
 mod_job_larva_queen_add:0 "Королевы-матки"
 job_larva_queen_effect_desc:0 "Королевы-матки повышают §Hскорость роста§!, но дестабилизируют планету."
 mod_district_subterranean_network_max:0 "Максимальное число подземных ресурсных сетей"
 mod_starbase_outpost_alloys_cost_mult: "Стоимость аванпоста в сплавах"


 d_magma_lake:0 "Озеро магмы"
 d_magma_lake_desc:0 "Большая полость, содержащая огромное количество магмы."
 d_windy_tunnels:0 "Ветреные туннели"
 d_windy_tunnels_desc:0 "В этих туннелях постоянно дуют ветра ураганной силы."
 d_mineral_rich_chamber:0 "Богатая минералами пещера"
 d_mineral_rich_chamber_desc:0 "Эта подземная полость заполнена редкими минералами."
 d_underground_oasis:0 "Подземный оазис"
 d_underground_oasis_desc:0 "Почти райская пещера, способная удовлетворить нужду в любых органических материалах."
 d_magma_whirlpool:0 "Магмаворот"
 d_magma_whirlpool_desc:0 "Быстро вращающаяся масса расплава в реке из магмы в месте встречи двух потоков."
 d_magma_waterfalls:0 "Магмапад"
 d_magma_waterfalls_desc:0 "Каскад магмы, падающий с большой высоты внутри большой пещеры."
 d_extra_humid_caverns:0 "Влажные пещеры"
 d_extra_humid_caverns_desc:0 "Встреча рек из воды и магмы приводит к постоянному образованию пара, который сохраняет эту пещеру постоянно влажной."
 d_liquid_core:0 "Расплавленное ядро"
 d_liquid_core_desc:0 "Высокая температура в центре планеты поддерживает ядро в жидком состоянии."

 d_abandoned_nest:0 "Заброшенное гнездо"
 d_abandoned_nest_desc:0 "Это место когда-то было домом для улья. Оно было заброшено после нападения."
 d_flooded_nest:0 "Затопленное лавой гнездо"
 d_flooded_nest_desc:0 "Это некогда процветающее гнездо было затоплено лавой после крупной катастрофы при добыче минералов."
 d_infested_nest:0 "Зараженное гнездо"
 d_infested_nest_desc:0 "Трудно сказать что это: кладбище, карантинная зона или забытое гнездо. Но здесь остались лишь трупы."

 d_abandoned_network:0 "Заброшенная подземная сеть"
 d_abandoned_network_desc:0 "Неизвестно, были ли эти туннели и пещеры атакованы или просто заброшены, но сейчас они пусты, и их фундамент разрушается."


 START_SCREEN_THRIVING_PREY:0 "Борьба - это предпосылка для роста. Не пройдя через длительные периоды тяжелой работы, страданий и трудностей, мы не смогли бы выйти за пределы своей предопределенной природы.\n\nНе каждый вид способен удержаться на вершине пищевой цепи, и наш, конечно, не был таковым. После столетий борьбы и прятанья в укрытиях мы наконец-то преуспели!\n\nТеперь мы смотрим на звёзды с осторожностью, но и с интересом."
