 #######################################
 #### Time Lost Device
 #######################################
 gpm_time_lost_digsite:0 "В поисках времени"
 gpm_time_lost_digsite_desc:0 "Время на этой планете, кажется, сдвигается и деформируется с предсказуемыми интервалами. Что-то должно быть причиной такого странного поведения."

 gpm_dig_site.10.name:0 "Странные данные"
 gpm_dig_site.10.desc:0 "Данные, полученные на планете, указывают на то, что все колебания времени исходят из точки где-то в северном полушарии этого мира. Потребуется некоторое время, чтобы точно определить причину этих странных искажений времени. Хотя все данные указывают на то, что источник находится в одном месте, ранее во времени и где-то в ближайшем будущем, источник явно переместился. А из-за того, что время очень часто меняет здесь направление своего течения, определить его текущее местоположение весьма нелегко."

 gpm_dig_site.11.name:0 "Ящик"
 gpm_dig_site.11.desc:0 "Мы нашли текущее местоположение того, что вызывает эти искажения времени. Если есть такая вещь, как время в этом мире. Похоже, что искажения происходят из-за наполовину закопанного странного синего ящика, оставленного на этой планете. В настоящее время мы пытаемся проникнуть внутрь ящика."

 gpm_dig_site.12.name:0 "Доктор"
 gpm_dig_site.12.desc:0 "После нескольких попыток мы наконец-то смогли проникнуть внутрь этого странного синего ящика. Кажется, что он немного больше внутри, чем снаружи. Внутри в середине коробки (или же уже комнаты) мы обнаружили странное сферическое устройство. Оно, похоже, оказывает некоторое релятивистское временное влияние на другие объекты рядом с ним. Однако ящик, похоже, значительно усилил эффект, хотя и неконтролируемо.\nТакже были найдены заметки на стенах этой коробки. Большинство из них рассказывает про «время-шремя» и прочие загадочные штуки. И нигде не упоминается имя владельца этого ящика или сферы. За исключением одной заметки, что подписана кем-то по имени «Доктор»."

 #######################################
 #### Precursor Digsite
 #######################################
 gpm_precursor_generic_digsite:0 "Экспедиция в мир предтеч"
 gpm_precursor_generic_digsite_desc:0 "Этот мир когда-то принадлежал древней цивилизации предтеч. Мы должны подготовить экспедицию для исследования этого мира с его поверхности.\n\nПервое, что нужно сделать - это найти подходящее место и разбить там передовой экспедиционный лагерь. Учитывая многочисленные опасности этого мира и возможные оставшиеся автономные оборонительные системы, это будет нелёгкой задача."

 gpm_dig_site.100.name:0 "База для операций"
 gpm_dig_site.100.desc:0 "Экспедиционная группа нашла безопасное место для лагеря. Теперь в этот импровизированный лагерь небольшие десантные корабли перевозят дополнительное оборудование и персонал. Сейчас уже готовится экспедиция для поиска ближайших руин предтеч. "
 gpm_dig_site.100.a:0 "Отлично."

 gpm_dig_site.110.name:0 "В поисках неизвестного"
 gpm_dig_site.110.desc:0 "Экспедиционная команда направилась обходным путём к ближайшим руинам. Это, как мы надеемся, позволит избежать любых неожиданностей, которые могут подстерегать нас на главном пути. Пройдет ещё некоторое время, прежде чем учёные войдут в руины обходным путём."
 gpm_dig_site.110.a:0 "Ясно."

 gpm_dig_site.120.name:0 "Старые - это ещё мягко сказано"
 gpm_dig_site.120.desc:0 "Команда добралась до развалин и обнаружила, что они вполне безопасны.\n\nНа пути следования экспедиционной группы было обнаружено несколько малых артефактов. Безделушки, инструменты, но также и несколько небольших электронных устройств. Беглый анализ показывает, что им более 100.000 лет!\n\nЗапасы у команды на исходе, поэтому они возвращаются в базовый лагерь. Тем временем вторая экспедиционная группа отправляется в путь по следам первой."
 gpm_dig_site.120.a:0 "Отличная находка!"

 gpm_dig_site.130.name:0 "Новый маршрут"
 gpm_dig_site.130.desc:0 "Наша вторая экспедиционная группа обнаружила несколько систем туннелей, которые ведут в хорошо сохранившуюся комнату в форме шестиугольника, и возможно, далее в более крупный комплекс. В комнате есть ещё пять дверей, но они, похоже, заперты.\n\nСейчас сюда подвозят инструменты и оборудование, которые помогут взломать запертые двери."
 gpm_dig_site.130.a:0 "Продолжайте с осторожностью!"

 gpm_dig_site.140.name:0 "Мы внутри!"
 gpm_dig_site.140.desc:0 "Наконец-то мы взломали одну из запертых дверей! Похоже, что это довольно большой комплекс, который, возможно, является частью руин наверху. Наша экспедиционная группа разделится на две группы, чтобы более эффективно исследовать помещения этого комплекса.\nКто знает, что они там найдут. Или то, что их найдет уже их."
 gpm_dig_site.140.a:0 "Записывайте всё!"

 # default
 gpm_dig_site.150.name:0 "Безымянные руины"
 gpm_dig_site.150.desc:0 "После длительных поисков в руинах вторая экспедиция нашла лишь горстку артефактов. Небольшие устройства, фамильные ценности и культурные артефакты, а также один рабочий информационный планшет.\n\nОднако большая часть данных была утеряна или повреждена, но, к счастью, нам удалось восстановить некоторые технологические сведения."
 gpm_dig_site.150.a:0 "Всё равно это лучше чем ничего."
 gpm_dig_site.150.MEGACORP:0 "Продайте это на чёрном рынке"

 # power array
 gpm_dig_site.151.name:0 "Энергообъект"
 gpm_dig_site.151.desc:0 "Судя по всему, это развалины старой электростанции. В нескольких комнатах этого комплекса были обнаружены энергетические реле и силовые блоки. Однако большинство из них находятся в столь плохом состоянии, что из них мало что можно узнать. Но мы действительно нашли один интересный терминал в более глубокой комнате и извлекли из него невероятно ценную информацию."
 gpm_dig_site.151.a:0 "Отличное открытие!"
 gpm_dig_site.151.MEGACORP:0 "Информация - это будущая прибыль"

 #  ship disign facilicy
 gpm_dig_site.152.name:0 "Институт кораблестроения"
 gpm_dig_site.152.desc:0 "В этих развалинах мы наткнулись на ряд комнат, заполненных большими голографическими досками и 3D-фабрикаторами. Некоторые доски все еще функционируют, хотя и с немалым трудом. Мы предприняли попытки расшифровать сложные и запутанные данные и уравнения. По-видимому, это ранние наброски по проекту нового корабля, причем довольно большого. Длинный корабль с 4 ангарами и, как мы думаем, несколькими ремонтными отсеками. Этот колоссальный корабль, «Джаггернаут», находился на ранних стадиях проектирования ещё до того, как здание оказалось заброшенным."
 gpm_dig_site.152.a:0 "«Джаггернаут»? Звучит потрясающе."
 gpm_dig_site.152.MEGACORP:0 "Война - хороший бизнес"

 # orbital monitoring station
 gpm_dig_site.153.name:0 "Орбитальная станция наблюдения"
 gpm_dig_site.153.desc:0 "Стены каждой комнаты этого объекта покрыты мониторами, голоэкранами и глобусами для виртуализации. Судя по всему, это оборудование использовались для наблюдения за всем, что выходило на орбиту и покидало её. Миллиарды миниатюрных спутников, должно быть, изначально использовались для наблюдения буквально за всем, что происходило на этой планете и вокруг неё. Однако, от них почти ничего не осталось... Но мы сможем восстановить часть данных с этого оборудования."
 gpm_dig_site.153.a:0 "Так много камер..."
 gpm_dig_site.153.MEGACORP:0 "Мы с легкостью продадим эти данные на рынке"

 # bunker
 gpm_dig_site.154.name:0 "Старый бункер"
 gpm_dig_site.154.desc:0 "Стены и потолки этих комнат усилены нейтронием и каким-то способным к движению «живым» металлом. Похоже, что это покрытие восстанавливает большую часть повреждений, которые наши инструменты нанесли дверям во время их взлома. Внутри комнат есть следы старых перестрелок и взрывов, но стены, полы, двери и потолки, похоже, находятся в первозданном состоянии. Этот комплекс, должно быть, был чем-то вроде бункера или просто очень хорошо укрепленным сооружением."
 gpm_dig_site.154.a:0 "Интересно!"
 gpm_dig_site.154.MEGACORP:0 "Продайте всё, что не прибито к полу"

 # command center
 gpm_dig_site.155.name:0 "Командный пункт"
 gpm_dig_site.155.desc:0 "Глубоко внутри мы наткнулись на центральную большую комнату. Вдоль стен выстроились мониторы, коммуникационные устройства, а также сохранившиеся тела мёртвых инопланетян. В центре комнаты стоит пустой трон, окруженный миниатюрными мониторами и различными трубками, коммуникационными интерфейсами и маленькими платформами, полными весьма сложных интерфейсов. Это, должно быть, был какой-то командный центр, откуда предтечи управляли ходом своих войн."
 gpm_dig_site.155.a:0 "Не забудьте забрать трон!"
 gpm_dig_site.155.MEGACORP:0 "Этот трон состояит из чистого золота!"

 # crashed floating city
 gpm_dig_site.156.name:0 "Рухнувший город"
 gpm_dig_site.156.desc:0 "Нам не потребовалось много времени, чтобы понять, что ряд комнат и коридоров, обнаруженных нами, является частью одного большого комплекса. Когда мы попытались идти дальше, то наткнулись на погребенные под землёй улицы, транспортные средства и целые здания. Это же целый город! Столь же разбитый, как другие, что мы нашли в этом мире. Опустошение, должно быть, было чудовищным, а количество жертв - невообразимым. Мы пытаемся забрать как можно больше ценных вещей, пока всё остальное здесь не рухнуло само собой."
 gpm_dig_site.156.a:0 "Ужасное открытие."
 gpm_dig_site.156.MEGACORP:0 "Продайте и личные вещи тоже!"

 # administrative hub
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "Большинство соседних комнат пустуют. Первоначальные создатели давным-давно покинули их. Все комнаты, кроме одной. Похоже, что центральный компьютер всё ещё на месте. На сломанное машине, отключённой уже многие тысячелетия, виднеется надпись «H.U.B.». Похоже, что это центральный блок, «разум», способный автономно управлять всем комплексом. Удалось восстановить не слишком много данных, но мы определенно не ушли с пустыми хватательными конечностями."
 gpm_dig_site.157.a:0 "Отлично."
 gpm_dig_site.157.MEGACORP:0 "ИИ всегда можно продать за хорошую цену"

 # communication tower
 gpm_dig_site.158.name:0 "Коммуникационный объект"
 gpm_dig_site.158.desc:0 "Десятки отдельных секций разбросаны по каждой комнате. Повсюду можно найти невысокие стены, разделяющие комнаты на отдельные ячейки. Каждая секция имеет небольшой вход и в ней располагается какая-то рабочая станция монитором и прочие различные коммуникационные устройства. Это может показаться странным, но на некоторых рабочих местах мы обнаружили очень старые опьяняющие напитки, следы галлюциногенных веществ или небольшое карманное огнестрельное оружие. Похоже, это было не самое приятное место для работы. Или, возможно, прекрасное."
 gpm_dig_site.158.a:0 "Как странно."
 gpm_dig_site.158.MEGACORP:0 "На наркотиках можно днлать хорошие деньги"

 # quantum databanks
 gpm_dig_site.159.name:0 "Квантовые банки данных"
 gpm_dig_site.159.desc:0 "Бесконечные ряды ярко освещенных банков данных тянутся в этих огромных помещениях. Каждый из них, похоже, оснащён собственными силовыми агрегатами и всё ещё цел и функционирует, несмотря на слои пыли и камней сверху. Мы извлечём из них как можно больше информации."
 gpm_dig_site.159.a:0 "Прекрасная возможность узнать что-то новое."
 gpm_dig_site.159.MEGACORP:0 "Исследования инопланетян? Продать-продать-продать"

 # abandoned fortress
 gpm_dig_site.160.name:0 "Неприступная крепость"
 gpm_dig_site.160.desc:0 "Очень скоро члены нашей команды начали сталкиваться друг с другом в этом разрушенном комплексе. Это не лабиринт, это нечто гораздо более худшее... Все пути пересекаются друг с другом и заканчиваются тупиками. Похоже, что этот комплекс использует миниатюрные червоточины, скрытые за полями отражателей, чтобы обманывать и перемещать нарушителей в различные тупики этого комплекса. Потребуется некоторое время, чтобы обнаружить настоящие маршруты и тупики, отключить червоточины и проникнуть во внутренние помещения этого комплекса."
 gpm_dig_site.160.a:0 "Я уже запутался."
 gpm_dig_site.160.MEGACORP:0 "Открутите излучатели отражателей и продайте их"

 # escapee hideout
 gpm_dig_site.161.name:0 "Убежище для беглецов"
 gpm_dig_site.161.desc:0 "Неизвестно, какой частью тюремного комплекса раньше было это место. Но оно, похоже, было переделано в убежище для сбежавших заключенных. Внутри были найдены десятки брошенных тюремных роб, цепей и уничтоженных устройств слежения. Несколько пропагандистских брошюр также были разбросаны по всему укрытию. Все они либо сгорели, либо были сильно повреждены. Мы пытаемся извлечь максимум из устройств и узнать как можно больше из брошюр."
 gpm_dig_site.161.a:0 "Какое жалкое место."
 gpm_dig_site.161.MEGACORP:0 "Всё на лом!"

 # mining unit storage
 gpm_dig_site.162.name:0 "Склад добывающих роботов"
 gpm_dig_site.162.desc:0 "Перед нами стоят ряды бездействующих древних дроидов. В каждой комнате находятся дроиды с различными инструментами и конфигурациями. После долгих часов попыток мы, наконец, успешно подключились к позитронному мозгу одного из дроидов и выгрузили большое количество данных."
 gpm_dig_site.162.a:0 "Прекрасно!"
 gpm_dig_site.162.MEGACORP:0 "У нас уже есть покупатель"

 # weapons manufactory
 gpm_dig_site.163.name:0 "Оружейный завод"
 gpm_dig_site.163.desc:0 "Все комнаты полны конвейерных лент, пневматическими прессов и различных роботизированными сборочных устройств. Всевозможные типы компонентов оружия, а также готовые образцы можно найти по всему объекту. В этих комнатах тысячи лет назад осуществлялась сборка оружия."
 gpm_dig_site.163.a:0 "Интересно!"
 gpm_dig_site.163.MEGACORP:0 "Забираем всё найденное оружие!"

 # vaults
 gpm_dig_site.164.name:0 "Древние хранилища"
 gpm_dig_site.164.desc:0 "Как только мы достигли внутренних комнат, то обнаружили, что это не просто какой-то комплекс. Это хранилище. Точнее, множество хранилищ. Мы всё ещё анализируем находки, но они явно дадут нашим учёным работы на многие поколения вперёд."
 gpm_dig_site.164.a:0 "Удивительно!"
 gpm_dig_site.164.MEGACORP:0 "Их можно выгодно продать!"

 # burried crashed orbital
 gpm_dig_site.165.name:0 "Рухнувшая орбитальная станция"
 gpm_dig_site.165.desc:0 "Расположение этих комнат указывает на то, что раньше они были частью большой и плоской структуры. Комнаты, состоящие из трех блоков, кажутся чуть выше, если зайти в них чуть глубже. Это может означать, что раньше они был частью круглой суперструктуры. Теоретически, они могли быть частью орбитальной станции. Большого искусственного мира в форме кольца."
 gpm_dig_site.165.a:0 "Интересная теория"
 gpm_dig_site.165.MEGACORP:0 "Вырезаем любые ценные материалы"

 # outpost ruins
 gpm_dig_site.166.name:0 "Заброшенный аванпост"
 gpm_dig_site.166.desc:0 "Похоже, это был обычный аванпост. Тут разбросаны немногочисленные инструменты, контейнеры и весьма скромные предметы роскоши. Также были найдены некоторые старые устройства и оружие. Судя по всему, всё это бросили в спешке."
 gpm_dig_site.166.a:0 "Заберите всё, что сможете"
 gpm_dig_site.166.MEGACORP:0 "Продаём всё!"

 # harbor warehouse
 gpm_dig_site.167.name:0 "Рухнувший склад"
 gpm_dig_site.167.desc:0 "Мы обнаружили, что несколько больших комнат доверху заполнены контейнерами. Многие сделаны из неизвестного материала. Открыть их непросто, но те немногие, что мы нашли уже открытыми, содержали лишь обычные инструменты и материалы. Но после взлома замков на некоторых из них в задней части склада мы нашли несколько интересных устройств и материалов."
 gpm_dig_site.167.a:0 "Отличное открытие"
 gpm_dig_site.167.MEGACORP:0 "Продайте всё это на «рынке»"