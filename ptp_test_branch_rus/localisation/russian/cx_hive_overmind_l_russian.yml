 START_SCREEN_OVERMIND:0 "Хотя наше истинное происхождение скрыто во мраке, мы знаем, что когда-то мы были великим коллективом, способным к образованию безграничной синаптической связи. Именно эта связь позволила нам существовать даже тогда, когда все наши тела умерли.\n\nКаким образом мы ассимилировали в коллектив этих дистанционных дронов и какую роль они играли в нашей жизни, тоже остаётся загадкой, но именно благодаря этим симбиотическим отношениям мы смогли продолжить свое существование и стать готовыми к распространению нашего улья по галактике."

