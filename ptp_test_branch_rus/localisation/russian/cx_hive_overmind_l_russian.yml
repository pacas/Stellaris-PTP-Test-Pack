l_russian:
 civic_overmind_secondary_species:0 "Дистанционные дроны"
 origin_tooltip_overmind_effects:0 "Начните игру в качестве §YСверхразума§! со всеми поселениями типа §Yдистанционный дрон§!. Попы будут иметь §Yполное гражданство§! и §Yстандартный уровень жизни улья§!. \n\nТолько представители §Yосновного вида§! могут стать §Yлидерами§!\nПредставители §Yосновного вида§! могут стать только §Yлидерами§!, обывателями им не бывать\n§EВсегда можно §Hассимилировать§! биологические поселения§!\n\n§RЧленов§! §Yосновного вида§! §Rнельзя генетически модифицировать§!"
 origin_hive_overmind:0 "Сверхразум"
 origin_hive_overmind_desc:0 "Этот улей управляется §YСверхразумом§!, но все работы производят только §Yдистанционные дроны§!."
 civic_hive_deep_space_connection:0 "Подсоединение к грибнице"
 civic_hive_deep_space_connection_desc:0 "Улей имеет глубокую связь с самим мирозданием и может в какой-то мере общаться с ним."
 civic_hive_strong_connection:0 "Технология биоинтеграции"
 civic_hive_strong_connection_desc:0 "Часть экипажа, часть корабля . Коллективный разум интегрируется со своими технологиями, что делает невозможным понимание его другими империями."
 civic_tooltip_strong_connection_effects:0 "Наши технологии и инженерные достижения настолько сложны, что никому не удается осуществить инженерный анализ."
 GetPurgeProcessingResource_life:0 "новые формы жизни, производство §HПовов§! вплоть до смерти и сокращают пищу"
 GetPurgeProcessingResource_all:1 "ресурс"
 
 civic_hive_parasitic:0 "Паразитические эмбрионы"
 civic_hive_parasitic_desc:0 "Этот улей использует другие §Yорганические формы жизни§! для откладывания эмбрионов в их тела и увеличения §Yколичества населения§!."
 civic_tooltip_parasitic_effects:0 "Позволяет вашей империи  §Yперерабатывать органические формы жизни§!, заражая их и заставляя рожать новое население вашего §Yосновного вида§! во время геноцида.\n\nЕсть повод к войне §Y'потребовать жертвоприношений'§! ко всем остальным империям, который позволяет §YПаразитическим эмбрионам§! заставлять данника отдавать £pop£ §Yпоселения§! в качестве дани."
 civic_hive_parasitic_lithoid:0 "Кристаллические споры"
 civic_hive_parasitic_lithoid_desc:0 "Этот улей использует кристаллические споры для заражения других §Yорганических видов§!, чтобы увеличивать размер §Yсвоего населения§!."
 civic_hive_parasitic_necroid:0 "Некротическая инфекция"
 civic_hive_parasitic_necroid_desc:0 "Этот улей использует тела других §Yорганических§! видов для выполнения процессов, которые некоторые считают противоестественными, чтобы увеличивать размер §Yсвоего населения§!."
 
 civic_hive_natural_attraction:0 "Природная приманка"
 civic_hive_natural_attraction_desc:0 "Подобно тому, как пчёл привлекают цветы, улей отлично справляется с добычей £food£ §Yпищи§! на §Yфермах§! и либо £food£ §Yпищей§!, либо £minerals£ §Yминералами§! от §Yскота§!."
 civic_hive_natural_attraction_necroid:0 "Противоестественное стремление"
 civic_hive_natural_attraction_necroid_desc:0 "Необычное стремление движет этим ульем. Эта странная тяга к необычным источникам пищи помогает им преуспеть в сборе £food£ §Yпищи§! с §Yферм§! и либо £food£ §Yпищи§!, либо £minerals£ §Yминералов§! от §Yскота§!."
 personality_hive_farmers_desc:0 "Галактика полна органических продуктов, готовых к выращиванию и эксплуатации. В удовлетворении потребностей нет ничего плохого"
 personality_hive_farmers:0 "Галактические собиратели"
 personality_parasitic_alien_desc:0 "Заражатели тел, вероятно, ценят другие формы жизни больше, чем любые другие виды, ведь все эти формы жизни являются матками для будущих эмбрионов."
 personality_parasitic_alien:0 "Заражатели тел"
 civic_tooltip_focused_mind_effects:0 "Добавляет политику §Yфокус на исследованиях§! чтобы фокусировать и перенаправить приоритеты коллектива между §Y£society£ $society_research$§!, §Y£physics£ $physics_research$§! и §Y£engineering£ $engineering_research$§! исследованиями."
 civic_hive_focused_mind:0 "Сосредоточенный Коллектив"
 civic_hive_focused_mind_desc:0 "Прогресс невозможен без перемен, а те, кто не может изменить свой ум, не могут уже изменить ничего. Этот улей обладает способностью перестраивать свои коллективные синаптические связи по желанию, дабы блистать в различных областях знаний."

 policy_focused_mind_policy:0 "Целенаправленная политика"
 policy_focused_mind_policy_desc:0 "Ум - мощная вещь. Это может провести вас сквозь стены и пространство."
 
 focus_mind_normal:0 "Сбалансированный синапс"
 focus_mind_normal_desc:0 "Изменения всегда должны быть сбалансированы с определенной степенью последовательности."
 
 focus_mind_society:0 "Бескорыстное любопытство"
 focus_mind_society_desc:0 "Межличностные навыки и формирование кооперативных и взаимозависимых отношений завораживают разум."
 
 focus_mind_engineering:0 "Творческая смелость"
 focus_mind_engineering_desc:0 "Способность создавать и моделировать новые объекты - это лишь результат работы творческого и смелого ума, сумевшего вообразить невозможное."
 
 focus_mind_physics:0 "Логико-математический ум"
 focus_mind_physics_desc:0 "Разум заинтересован в паттернах, категориях и отношениях между ним. Его завораживают арифметические задачи, стратегические игры и эксперименты."
 
 
 #obsolete
 focus_mind_unity:0 "Стабилизация дронов"
 focus_mind_unity_desc:0 "Соблюдайте добросовестность и справедливость по отношению ко всем дронам. Развивайте мир и гармонию со всеми."
 focus_mind_research:0 "Хаотический мозговой штурм"
 focus_mind_research_desc:0 "Прогресс невозможен без изменений, и те, кто не может изменить свое мнение, не могут ничего изменить."
 #obsolete end
 focus_mind_ai:0 "Целенаправленный ИИ"
 focus_mind_ai_desc:0 "ИИ будет использовать это и только это"


 policy_blood_tributary_policy:0 "Сбор населения"
 policy_blood_tributary_policy_desc:0 "Поскольку у нас есть данники, мы должны чётко определиться о том, как часто им придется платить свою дань."
 blood_tributary_greedy:0 "Ежегодный сбор"
 blood_tributary_greedy_name:0 "Ежегодный сбор"
 blood_tributary_greedy_desc:0 "Каждая планета должна ежегодно выплачивать свою дань."
 blood_tributary_balanced:0 "Сбор новорождённых"
 blood_tributary_balanced_name:0 "Сбор новорождённых"
 blood_tributary_balanced_desc:0 "За каждого новорожденного нужно платить дань."
 blood_tributary_magnanimous:0 "Великодушие"
 blood_tributary_magnanimous_name:0 "Великодушие"
 blood_tributary_magnanimous_desc:0 "Мы - великодушный повелитель, который позволяет нашим подданным расти.\nПоловина их новорожденных будет предложена нам в качестве дани, зато другая будет полностью свободна."
 
 
 
 
