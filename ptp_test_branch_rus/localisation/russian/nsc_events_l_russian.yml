nsc_flagship_bow:0 "Флагманская верфь (этап 1)"
nsc_flagship_bow_DESC:0 "Проект сборки флагмана: этап 1 из 6\nЭта огромная верфь является родным портом для могущественного флагмана нашей империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 16%."

nsc_flagship_mid_1:0 "Флагманская верфь (этап 2)"
nsc_flagship_mid_1_DESC:0 "Проект сборки флагмана: этап 2 из 6\nЭта огромная верфь является родным портом для могущественного флагмана нашей империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 33%."

nsc_flagship_mid_2:0 "Флагманская верфь (этап 3)"
nsc_flagship_mid_2_DESC:0 "Проект сборки флагмана: этап 3 из 6\nЭта огромная верфь является родным портом для могущественного флагмана нашей империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 50%."

nsc_flagship_mid_3:0 "Флагманская верфь (этап 4)"
nsc_flagship_mid_3_DESC:0 "Проект сборки флагмана: этап 4 из 6\nЭта огромная верфь является родным портом для могущественного флагмана нашей империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 66%."

nsc_flagship_mid_4:0 "Флагманская верфь (этап 5)"
nsc_flagship_mid_4_DESC:0 "Проект сборки флагмана: этап 5 из 6\nЭта огромная верфь является родным портом для могущественного флагмана нашей империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 83%."

nsc_flagship_stern:0 "Флагманская верфь (финальный этап)"
nsc_flagship_stern_DESC:0 "Проект сборки флагмана: финальный этап\nЭта огромная верфь является родным портом для могущественного флагмана нашей империи.\nВ настоящее время он находится в стадии строительства и практически завершён."

nsc_flagship_complete:0 "Флагманская верфь"
nsc_flagship_complete_DESC:0 "Эта огромная верфь является родным портом для могущественного флагмана нашей империи."

NSC_FLAGSHIP_REBUILD_PROJECT:0 "Восстановление флагмана"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "Наш славный флагман, гордость нашей империи, был уничтожен в бою. Хотя содержать более одного флагмана одновременно было бы непомерно дорого, теперь, когда он уничтожен, у нас есть возможность по созданию нового."

nsc_events_flagship.1.name:0 "Флагманская верфь готова к сборке"
nsc_events_flagship.1.desc:0 "Наш проект огромной верфи, необходимой для сборки флагмана, завершён. Мы можем начать строительство сборочного цеха, нашим флотским инженерам уже не терпится приступить сборке гигантского корабля - флагмана нашей Империи. Мы можем собрать, только один флагманский корабль, поэтому, нам необходимо иметь один-единственный дизайн до начала строительства, после его сборки мы сможем модернизировать и обновлять корабль."
nsc_events_flagship.1.a:0 "Корабль, который может изменить всё!"

nsc_events_flagship.2.name:0 "Завершена разработка дизайна флагмана"
nsc_events_flagship.2.desc:0 "Сборка нашего флагмана уже начата, но теперь, когда его остов уже готов, очень важно завершить разработку дизайна флагмана, пока строительство не зашло слишком далеко, чтобы можно было легко внести изменения."
nsc_events_flagship.2.a:0 "Понятно, мы приступим к разработке дизайна, немедленно."

nsc_events_flagship.3.name:0 "Больше не секрет"
nsc_events_flagship.3.desc:0 "Сборка нашего могущественного флагмана, естественно, имеет самый высокий уровень секретности, и мы потратили много времени, усилий и ресурсов, чтобы сохранить проект в тайне.\n\n\nНесмотря на наши усилия, такой грандиозный проект, практически, невозможно скрыть и другие империи Галактики уже осведомлены о нём, они не собираются стоять и смотреть в стороне, пока мы в одиночку меняем облик межзвёздной войны. Наши разведчики сообщают, что многие империи уже начали сборку собственных флагманов, надеясь сохранить баланс сил в Галактике.\n\n\nНовая гонка вооружений началась."
nsc_events_flagship.3.a:0 "Разочаровывающе, но этого стоило ожидать."

nsc_events_flagship.4.name:0 "Высшая сила во Вселенной"
nsc_events_flagship.4.desc:0 "После многих лет работы, потребления огромного количества ресурсов, строительства невероятной верфи и траты значительного политического капитала, наш флагман, наконец, завершён и готов к эксплуатации. Это совершенный военный корабль, способный в одиночку уничтожать вражеские флоты и переломить ход целой войны.\n\nСняв секретность и объявив во всеуслышание о завершении строительства этого громадного военного корабля стало шоком для граждан нашей собственной империи, а также для массы ксеносов, но, как показали предыдущие отчёты разведки, их правительства не были застигнуты врасплох, они уже ведут подготовку к противодействию нашему новому оружию. По данным разведки, уже несколько империй готовы запустить в производство свои собственные флагманы."
nsc_events_flagship.4.a:0 "Отлично, мы запустим его в течение 30 дней."

nsc_events_flagship.5.name:0 "Сборка флагманский корабль завершена"
nsc_events_flagship.5.desc:0 "Мы, только что, завершили церемонию запуска нашего нового флагмана. Миллиарды людей со всей Империи с благоговением наблюдали, как огромный корабль вышел из закрытого причала, его корпус сиял в ярком солнечном свете нашей родной системы. Началась новая эра. Флагманский корабль спроектирован, как для одиночных, самостоятельных операций, так и для работы в составе флота. Сейчас он ожидает назначения нового адмирала."
nsc_events_flagship.5.a:0 "Превосходно."

nsc_events_flagship.6.name:0 "Уравнивание игрового поля"
nsc_events_flagship.6.desc:0 "Наши агенты сообщают, что несколько других империй запустили свои собственные, готовые к эксплуатации флагманы, пытаясь не отстать в гонке вооружений. Сейчас в Галактике насчитывается несколько этих военных кораблей и каждый из них, обладает достаточной огневой мощью, чтобы уничтожить целый флот. Огромные расходы на строительство и содержание, только одного такого корабля не позволят ни одной империи в Галактике построить больше одного флагмана, однако его невероятная мощь, несомненно, станет определяющим фактором в любом будущем вооружённом конфликте, в котором они примут участие."
nsc_events_flagship.6.a:0 "Понятно."

nsc_events_flagship.7.name:0 "Катастрофа"
nsc_events_flagship.7.desc:0 "Наш флагман, гордость флота, славный символ могущества нашей Империи, был уничтожен.\n\n\nШок от этого события невозможно преуменьшить. Общественность очень верила в способность нашего флагмана защитить нас, а наша пропаганда широко освещала его, чтобы вдохновить граждан. В ближайшие дни, недели и годы многие будут сомневаться в решениях командования, которые привели к уничтожению самого мощного военного корабля, когда-либо созданного нашей империей.\n\nТеперь, когда нам больше не нужно тратить значительное количество ресурсов на содержание флагмана, можно построить новый для этого потребуется специальный проект. Пересмотр наших стратегий флота, безусловно, также необходим, что бы не потерять новый флагман."
nsc_events_flagship.7.a:0 "Понятно, мы приступим к реализации проекта в ближайшее время."
nsc_events_flagship.7.a.tooltip:0 "Доступен указ: §Y$edict_nsc_flagship_repair$§!."

nsc_events_flagship.9.name:0 "Новый флагман построен"
nsc_events_flagship.9.desc:0 "Наш новый флагман наконец-то построен и готов к запуску. Надеюсь, его не постигнет та же мрачная участь, что и предыдущий - эти корабли не дешевы и не быстро заменяются на новые, в конце концов, их потеря - это огромный удар по нашему моральному духу и военной мощи. Флагман - самое мощное оружие в нашем арсенале - с ним нужно обращаться осторожно.\n\nМы должны постараться не подвести наших людей."
nsc_events_flagship.9.a:0 "Мы не потерпим неудач."

