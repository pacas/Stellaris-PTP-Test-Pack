nsc_events_flagship.10.name:0 "Легендарная битва"
nsc_events_flagship.10.desc:0 "С самого начала проекта «Флагман», ещё до того, как была построена колоссальная верфь по сборке этого корабля, многие военные теоретики предполагали, что, как и предыдущие события привели к сосредоточению внимания на столкновениях крупных кораблей, новая фаза гонки вооружений может однажды привести к тому, что вражеские флагманы встретятся на поле боя. Некоторые даже утверждали, что единственным реальным способом противостоять флагману будет другой флагман, что делает такие столкновения неизбежными.\n\nТакой день наконец-то настал. Наш флагман вот-вот вступит в бой с вражеским флагманом, и небеса будут грохотать от их мощи. Обе империи вложили огромные ресурсы в развитие этих кораблей и разработали свои доктрины, по крайней мере, частично, вокруг этих могучих кораблей. Теперь вся Галактика увидит результаты - на кону стоит баланс сил, будущее войны и мыслей."
nsc_events_flagship.10.a:0 "Вперёд! К славе!"

