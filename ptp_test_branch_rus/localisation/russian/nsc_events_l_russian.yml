PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "Прототип исследовательского крейсера"
PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "Наши инженеры верят, что они могут создать научный корабль нового типа, специально разработанный для исследования дальнего космоса, который при этом будет достаточно хорошо вооружён, чтобы справиться с присущими ему опасностями."

EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "Проект улучшения научного корабля"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "Инженеры нашего флота готовы приступить к грандиозной задаче переоборудования одного из наших существующих научных кораблей в новый класс исследовательских крейсеров. Ожидается, что этот проект займёт около 250 дней. Когда проект будет завершён, ведущий учёный автоматически перейдёт на свой новый корабль."

expcruiser.01.name: "Прототип исследовательского крейсера"
expcruiser.01.desc: "Отправляясь в нашу первую экспедицию по исследованию Галактики, мы обнаружили множество скрытых опасностей и угроз. Наши инженеры верят, что они могут создать научный корабль нового типа, специально разработанный для исследования дальнего космоса, который при этом будет достаточно хорошо вооружен, чтобы справиться с присущими ему опасностями. У нас есть ресурсы, необходимые для начала специального проекта, и мы можем немедленно приступить к созданию. В качестве альтернативы мы можем выделить наши сохраненные инженерные исследования для других задач. Ждём вашего решения."

expcruiser.01.a: "Отличная идея. Немедленно приступайте к проекту!"
expcruiser.01.b: "Я не думаю, что в настоящее время нам нужен, такой корабль."

expcruiser.02.name: "Прототип исследовательского крейсера завершён"
expcruiser.02.desc: "Наши инженеры добились успеха! Совершенно новый прототип исследовательского крейсера построен и ожидает приказов!"

expcruiser.03.name: "Улучшение научного флота"
expcruiser.03.desc:0 "Теперь, когда мы завершили разработку дизайна исследовательского крейсера, наша команда по логистике флота хотела бы знать, хотите ли вы обновить каждый научный корабль до нового дизайна. Выполнение обновления займёт примерно §G250 дней§! и потребует §B400 сплавов§! и §Y50 энергии§! на каждый корабль, но даст нашим ведущим ученым-исследователям гораздо больше шансов на выживание во враждебной Вселенной. Мы можем улучшить до нового класса 8 научных кораблей. Для каждого корабля, который вы хотите модернизировать, будет создан специальный проект, что потребует перемещения корабля в нашу родную систему, чтобы  его начать. Нет ограничений по времени на то, как быстро вы завершите проекты. Ждём вашего решения."

